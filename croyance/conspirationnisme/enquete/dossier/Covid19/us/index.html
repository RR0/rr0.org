<!--#include virtual="/header-end.html" -->
<p>Le <time>2020-03-29</time>, après avis favorable de la <a href="/org/us/fda">FDA</a>, le ministère de la santé des
  États-Unis d'Amérique (US Department of HHS) a décidé de mettre de la chloroquine et de l'hydroxychloroquine à la
  disposition des pharmacies <b>hospitalières</b> sur l'ensemble du territoire fédéral.</p>
