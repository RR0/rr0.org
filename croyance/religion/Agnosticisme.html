<title>Agnosticisme</title>
<!--#include virtual="/header-end.html" -->
<p>L'agnosticisme est un <a href="/science/methode/scepticisme">scepticisme</a> appliqué à la <a href=".">religion</a>,
  pour qui <a href="theisme">l'existence d'un Dieu</a> ou non est indécidable. En cela il est à distinguer de
  l'affirmation <a href="Atheisme.html">athéiste</a>.</p>
<p>Cela est parfois interprété comme une fausse apparence d'humilité.</p>
