<title>Hégire</title>
<!--#include virtual="/header-end.html" -->
<p>L'hégire est l'émigration en <time>622</time> de <span class="people">Mohammed</span> (et certains de ses compagnons)
  depuis <span class="place">La Mecque</span> (<i lang="ar">Mekka</i>) vers <span class="place">Médine</span> (<i
    lang="ar">Yathrib</i> à l'époque).</p>
<p>On distingue parfois dans le <a href="/croyance/religion/theisme/mono/livre/islam/coran">Coran</a> les sourates
  rédigées avant (Coran mecquois) et après (Coran médinois) l'Hégire.</p>
