<p>Au nom d'Allah, le Tout Miséricordieux, le Très Miséricordieux.</p>
<ol class="indexed">
  <li>Nous t'avons certes, accordé l'Abondance.</li>
  <li>Accomplis la Salat pour ton Seigneur et sacrifie.</li>
  <li>Celui qui te hait sera certes, sans postérité.</li>
</ol>
