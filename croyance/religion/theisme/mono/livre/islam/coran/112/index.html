<span class="note">Sourate d'avant l'hégire (<a href="..">Coran</a> mecquois)</span>

<p>Au nom d'Allah, le Tout Miséricordieux, le Très Miséricordieux.</p>
<ol class="indexed">
  <li>Dis : <q>Il est Allah, Unique.</q></li>
  <li><q>Allah, Le Seul à être imploré pour ce que nous désirons.</q></li>
  <li><q>Il n'a jamais engendré, n'a pas été engendré non plus.</q></li>
  <li><q>Et nul n'est égal à Lui.</q></li>
</ol>
