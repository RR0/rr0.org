<title>Zakât (زَكَاة)</title>
<!--#include virtual="/header-end.html" -->
<p>(ou <i lang="ar">zakat</i> ou <i lang="ar">zakaat</i>) est l'impôt islamique  cité dans le <a href=".">Coran</a>.</p>
<p>Il se monte à environ 1/10ᵉ des revenus, auquel s'ajoute l'aumône charitable au bon vouloir de chacun (<i lang="ar">çadaqa</i>).
  C'est un fondement de solidarité au sein de la communauté musulmane.</p>
