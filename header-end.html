<body>
<!-- Google Tag Manager (noscript) -->
<noscript>
  <iframe height="0"
      src="https://www.googletagmanager.com/ns.html?id=GTM-NBPKWNM" style="display:none;visibility:hidden" width="0"></iframe>
</noscript>
<!-- End Google Tag Manager (noscript) -->
<header id="main-header">
  <h1 class="full-page"><!--#echo var="title" --></h1>
</header>
<nav id="main-nav">
  <h1>Navigation</h1>
  <script>
    var siteIndex

    function siteSearchChange(e) {
      const value = e.target.value.trim()
      const pageIndex = siteIndex.pages.findIndex(page => page.title === value)
      if (pageIndex >= 0) {
        const page = siteIndex.pages[pageIndex]
        window.location.href = page.url
      }
    }

    function siteSearchLoad() {
      const datalist = document.querySelector("#search-site-values")
      if (!siteIndex) {
        fetch("/search/pages.json").then(async (response) => {
          if (response.ok) {
            siteIndex = await response.json()
            for (const page of siteIndex.pages) {
              const option = document.createElement("option")
              option.value = page.title
              datalist.append(option)
            }
          }
        })
      }
    }
  </script>
  <ul>
    <li class="full-page">
      <a class="home" href="/" title="Home">RR0</a>
    </li>
    <li class="search" onmouseover="siteSearchLoad()">
      <input id="search-site" list="search-site-values" oninput="siteSearchChange(event)" type="search">
      <datalist id="search-site-values">
      </datalist>
    </li>
    <li id="summary">
      <a class="outline-title" href="#_top" id="out-top" title="DÃ©but de l'article"></a>
      <ul class="outline">
      </ul>
    </li>
    <li>
      <span id="alternate"></span>
    </li>
  </ul>
</nav>
<script>
  const summary = document.getElementById("out-top")
  const observer = new IntersectionObserver(function (entries) {
    summary.textContent = entries[0].intersectionRatio < 0.3 ? document.title : "Sommaire"
  }, {threshold: [0, 0.3, 1]})
  observer.observe(document.querySelector("#main-header"))
  <!--#include virtual="/place/index.js" -->
</script>
<div aria-hidden="true" class="anchor" id="_top"></div>
