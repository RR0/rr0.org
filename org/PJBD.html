<TITLE>PJBD</title>
<!--#include virtual="/header-end.html" -->
<p> Le <i lang="en">Permanent Joint Board on Defense</i>, est créé le <time>1940-08-18</time> à l'occasion de la <q>Déclaration
  de Ogdensburg</q> conjointe du président <a href="../people/r/RooseveltFranklinDelano">Roosevelt</a> et du 1er
  ministre <a href="ca">canadien</a> Mackenzie, pour mener les consultations nécessaires à une défense conjointe.</p>
