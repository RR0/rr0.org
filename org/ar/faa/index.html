<title>FAA</title>
<!--#include virtual="/header-end.html" -->
<p>La <i lang="es">Fuerza Aérea Argentina</i> est la force aérienne argentine (à ne pas confondre avec le <a
    href="/org/us/faa/index.html">secrétariat général à l'aviation</a> des USA).</p>
<p>En <time>2011</time> elle crée la <a href="cefae">CEFAE</a>.</p>
<p>En <time>2019</time> elle crée la <a href="ciae">CIAE</a>.</p>
