<p>L'<em>European Space Agency,</em> est l'agence spatiale européenne créée le <time>1975-05-31</time>, regroupant
  l'effort spatial de 14 pays. S'y trouve notamment à ses débuts <span class="people">André Lebeau</span> (directeur
  général adjoint), <span class="people">François Louange</span> ou <a href="/people/a/AillerisPhilippe">Philippe
    Ailleris</a>.
