<title>GEPSI</title>
<!--#include virtual="/header-end.html" -->
<p> Groupe d'Etude des Phénomènes Spatiaux Inconnus, créée <time>1980</time> à Brest par <span class="people">Renaud Marhic</span>.
</p>
<p> A partir de <time>1987</time>, le GEPSI assure la délégation de <a href="SosOvni">SOS OVNI</a> pour le Nord-Ouest.
</p>
<p>Le GEPSI n'existe plus aujourd'hui.</p>
