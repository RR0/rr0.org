<title>Occident</title>
<!--#include virtual="/header-end.html" -->
<p>Suite à la dissolution le <time>1963-11-02</time> de la section de Paris de la Fédération des étudiants
  nationalistes, une équipe de lycéens et étudiants, essentiellement parisiens, créent en <time>1964-04</time> l'association <em>Occident</em>.
</p>
