<title>UDF</title>
<!--#include virtual="/header-end.html" -->
<p>L'Union pour la Démocratie Française est un parti politique français du centre/centre-droit fondé en
  <time>1978</time> par <span class="people">Valéry Giscard d'Estaing</span>.</p>
<p>En <time>1998</time>, l'UDF se dote d'un nouveau président, <span class="people">François Bayrou</span>, qui unifie
  le FD, le PRIL et l'UDF-AD en la "Nouvelle UDF".</p>
