<title>CERT</title>
<!--#include virtual="/header-end.html" -->
<p>Le <i>Centre d'Études et de Recherche Technique</i> est un établissement de l'<a href="../index.html">ONERA</a> créé
  <time>1968</time> à l'occasion du transfert de l'<i><a href="https://www.supaero.fr">École Supérieure de
    l'Aéronautique</a></i> ("Supaéro") à <span class="place">Toulouse</span>, avec qui il ne cessera de collaborer.
<p>Il comprends divers laboratoires de recherche, dont le <a href="dermo">DERMO</a>.</p>
