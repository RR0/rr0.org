<title>SUF</title>
<!--#include virtual="/header-end.html" -->
<p>La <i lang="it">Sezione Ufologica Fiorentina </i> (Session Ufologique Fiorentine) est une association ufologique <a
    href="../../index.html">italienne</a> fondée en <time>1961</time>.</p>
<p>La SUF dispose de correspondants à l'étranger (au Vénézuela, en Corse par exemple) et édite les volumes de la
  collection <i lang="en">UFO in Italia</i>. </p>
