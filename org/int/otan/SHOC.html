<p>Le <i lang="en">Supreme Headquarter Operations Center</i> est le Centre Opérationnel du <A
    HREF="SHAPE.html">SHAPE</A>. </p>
<p>En <time>1963</time>, alors qu'il était affecté au SHOC, alors dirigé par le le général <a
    href="/people/militaires.html#LemnitzerLyman">Lyman Lemnitzer</a>, le sergent major <a
    href="/people/d/DeanRobertO/index.html">Robert Dean</a> aurait selon ses dires pu lire le rapport officiel et
  détaillé de 30 cm d'épaisseur sur les ovnis. </p>
