<p>La <i lang="en">Cosmic Brotherhood Association</i> (宇宙友好協会) est fondée en <time>1957</time> par <span
    class="people">Yusuke Matsumura</span> pour étudier les phénomènes célestes insolites.</p>
<p>La CBA établit une liste de phénomènes lumineux survenu à l'occasion de séismes, notamment au <a
    href="../..">Japon</a>.</p>
