<p>La république du Pérou dispose d'une armée, comprenant la <a href="fap/index.html">FAP</a>.</p>
<p>Certains ufologues déclarent que le Pérou héberge des "zones chaudes" d'activité ovni qui seraient attirés par les
  lignes de <span class="place">Nazca</span> <span class="source"><em>The Miami
    Herald</em>, mercredi 23 janvier 2002</span>.
</p>
