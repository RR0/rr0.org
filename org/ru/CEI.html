<title>CEI</title>
<!--#include virtual="/header-end.html" -->
<p>Sigle de la <em>Communauté des Etats Indépendants</em>, créée à la suite de l'effondrement de l'URSS.</p>
<p>La CEI dispose des divers services de renseignement issus de la dissolution du <a href="KGB.html">KGB</a>, ainsi que
  le <a href="FAPSI.html">FAPSI</a> et le <a href="GRU.html">GRU</a>.
</p>
