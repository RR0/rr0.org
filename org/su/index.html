<title>URSS</title>
<!--#include virtual="/header-end.html" -->
<p>L'Union des Républiques Socialistes Soviétiques est créée le <time>1922-12-30</time>.</p>
<section>
  <h2>Brejnev</h2>
  <p>À la suite de la chute de Khrouchtchev en <time>1964</time>, Léonid Brejnev devient premier secrétaire du Parti.
  </p>
  <p>Le régime se durcit encore, notamment le <a href="KGB.html">KGB</a>.</p>
</section>
<p>L'URSS s'effondre en <time>1991</time>, 2 ans après la chute du Mur de Berlin.</p>
