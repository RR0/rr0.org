<title>Twentieth Century UFO Bureau</title>
<!--#include virtual="/header-end.html" -->
<p>Fin <time>1973-09</time>, <span class="people">Carl McIntire</span>, intéressé par les ovnis, fonde le <i
    lang="en">20th Century UFO Bureau</i> pour investiguer sur le sujet d'un point de vue chrétien.</p>
<p>Par la suite McIntire confie la direction du bureau à <span class="people">Robert Barry</span>.</p>
