<p>L'<i lang="en">Ancient Historical Research Foundation</i> est une association américaine fondée <time>2004</time>
  par <span class="people">Brandon Fugal</span> pour trouver des preuves matérielles des récits <a
    href="/croyance/divin/theisme/mono/livre/christ/mormon">mormons</a> et bibliques, tels que des restes de géants, le
  suaire de Turin, mais aussi d'autres sujets comme le <a href="/science/crypto/zoo/enquete/dossier/Bigfoot">Bigfoot</a>
  ou les <a href="/science/crypto/ufo">ovnis</a>.</p>
