<title>AWT</title>
<!--#include virtual="/header-end.html" -->
<p><em>Abstract Windowing Toolkit</em> : ensemble d'outils abstraits pour le fenêtrage.</p>
<section>
  <h2>Besoin</h2>
  <p>Fournir une interface graphique en <a href="/org/us/company/oracle/sun/ptf/java">Java</a></p></section>
<section>
  <h2>Conception</h2>
  <p>Les composants AWT sont dits abstraits, car ils n'implémentent pas l'affichage, mais le délèguent à leurs
    équivalents (<i lang="en">peers</i>) dans l'OS.</p></section>
