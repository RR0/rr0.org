<title>CIC</title>
<!--#include virtual="/header-end.html" -->
<p>Le <em>Counter Intelligence Corps</em>, service de contre-espionnage de l'armée américaine. </p>
<p><time>1947-07</time>, <span class="people">Sheridan Cavitt</span> est responsable du CIC à la <a
  href="/org/us/region/nm/roswell/afb">base de Roswell</a>.</p>
<p>Les hommes du CIC ne portent pas d'uniformes, et leur grades sont classés secrets.</p>
<p>En septembre, le CIC est remplacé par l'<a href="af/AFOSI.html">AFOSI</a>. </p>
