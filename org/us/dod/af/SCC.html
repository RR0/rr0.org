<title>SCC</title>
<!--#include virtual="/header-end.html" -->
<p> Sigle du <em>Space Command Center </em> de l'<a href="index.html">USAF</a>.</p>
<p>Le SCC est chargé du <em>Defence Support Program Satellites</em>. Ces satellites sont classés hautement secrets. Ils
  ont été conçus pour prévenir les Etats-Unis d'un tir <a
      href="/science/crypto/ufo/enquete/meprise/aeronef/index.html#ICBM">ICBM</a>. On pense qu'ils possèdent des
  enregistrements d'ovnis.</p>
