<title>SCC</title>
<!--#include virtual="/header-end.html" -->
<p>Le <i lang="en">Space Command Center</i> de l'<a href="index.html">USAF</a> est chargé du <i lang="en">Defence
  Support Program Satellites</i>. Ces satellites sont classés hautement secrets. Ils ont été conçus pour prévenir les
  Etats-Unis d'un tir <a href="/tech/aero/appareil/missile/icbm">ICBM</a>. Certains pensent qu'ils possèdent des
  enregistrements d'ovnis.</p>
