<h1>Groom Lake (Zone 51)</h1>
<table width="100%">
  <tr>
    <th><a href="/">Home</a></th>
  </tr>
</table>
<figure class="right side">
  <figcaption>La base de Groom Lake</figcaption>
    <td><img align="right" alt="La base de Groom Lake" height="385" src="../../../../../../images/GroomLakeLand.jpg"
        width="600"/></td>
    </tr></table><p>La base de Groom Lake, isolée dans les recoins d'une région militaire du Nevada (USA), n'existait
    officiellement pas il y a encore quelques temps. Signalée sur aucune carte publique, son existence est pourtant un
    secret de polichinelle depuis des années.</p>
    <p>Le voile officiel tombe définitivement le <time>18</time> <span class="mois">avril</span> <a
        href="/time/2/0/0/0">2000</a>, quand est diffusée sur le site Internet de <a href="https://www.terraserver.com">TerraServer</a>
      une série de photographies récentes de la base, prises par un satellite lancé conjointement par <em>Aerial Images
        Inc.,</em> une compagnie américaine privée, et l'Agence Spatiale Russe. Elles sont de grande qualité, montrant
      tout depuis les bus et hangars jusqu'à un appareil recouvert d'une bâche.</p>
    <h2>Un lieu propice</h2>
    <p>L'histoire de Groom Lake débute véritablement au début du Printemps <a href="/time/1/9/5/5">1955</a>. A l'époque
      la <a href="../../../../ic/cia">CIA</a> recherche un site pour procéder aux essais du nouvel avion espion mis au
      point par <a href="../../../../company/lockheed/">Lockheed</a>, le <a
          href="/tech/aero/appareil/avion/u2/index.html">U-2</a>. L'appareil doit être testé à l'abri des regards
      indiscrets, mais aussi en un lieu offrant une piste suffisamment longue et résistante pour supporter le poid du
      nouvel appareil, des réserves de carburant considérables, et la proximité d'une administration militaire pour la
      logistique. On pense tout d'abord naturellement à la base d'<a href="../EdwardsAFB.html">Edwards</a>, spécialisée
      dans les essais d'avions expérimentaux, mais ce candidat est finalement rejeté, étant donné le niveau de secret
      requis : <a href="../EdwardsAFB.html">Edwards</a> est déjà trop connue et forcément déjà le sujet de trop
      d'observations.</p>
    <p>C'est donc un lieu entièrement nouveau qui est choisi, dans une région isolée du Nevada. Plus exactement, il
      s'agit d'une petite installation près du lac asséché de Groom (<em>Groom Lake</em>), cachée entre 2 montagnes dans
      <em>Emigrant Valley</em>. Le lieu se situe dans une zone administrative référencée par d'anciennes cartes du
      gouvernement comme la "Zone 51". Dans cette petite base, utilisée pour des essais aériens durant la guerre, ne se
      trouvent que 2 hangars, quelques caravanes, et une piste d'atterissage trop courte. Beaucoup de travaux en
      perspective. Cependant, l'avantage de sa localisation est sans pareil, dans une zone déjà largement interdite au
      public : elle est entourée de la zone militaire de <a href="../NellisAFB.html">Nellis</a> (<em>Nellis Bombing and
        Gunnery Range</em>) où se trouve l'installation secrète de <a
          href="../../../../../ZonesMilitaires.html#Mercury">Mercury</a>, du <a href="../../../../../NTS.html">Site
        d'Essais du Nevada</a> dont les retombées n'épargneront pas Groom Lake et son personnel. La base de <a
          href="../NellisAFB.html">Nellis</a> (au sud-est de la zone, près des installations de Blue Diamond également)
      servira de centre administratif responsable de la base.</p>
    <div class="rightImage" id="map" style="width: 650px; height: 550px; float:right">La Zone 51 dans la zone de Nellis
    </div>
    <figure class="right side">
      <figcaption>Les trajets du Trislander de Bowyer et du Jetstream, d'après les données radar</figcaption>
        <td>
          <iframe frameborder="0" height="600" marginheight="0" marginwidth="0" scrolling="no" src="Carte.html"
              width="500"></iframe>
        </td>
        </tr></table><p>Les travaux commencent donc près du lac asséché de Groom, à commencer par les éléments les plus
        importants : la piste, que l'on allonge de 5000 à 8000 <a href="../../../../../../unites.html#Pied">pieds</a>,
        et les réservoirs de carburant. </p>
        <p>Peut-être est-ce l'aspect aride et quelque peu désolé de la zone qui donnent à la base le nom ironique de
          "Watertown" — qu'elle gardera jusqu'en <a href="/time/1/9/6/0">1960</a> — mais ce serait oublier la petite
          ville du même nom de l'état de New York, où est né <a href="/people/d/DullesAllenWelsh">Allen Dulles</a>
          (directeur de la <a href="../../../../ic/cia">CIA</a> de l'époque et principal sponsor du projet <a
              href="/tech/aero/appareil/avion/u2/index.html">U-2</a>) <span class="source">Pocock, Chris: <a
              href="https://www.ufomind.com/misc/1998/sep/d28-002.shtml">on Origin of Area 51</a></span>. Les quelques
          misérables bâtiments de l'endroit vont amener les ouvriers qui y travaillent à lui donner le surnom ironique
          de "ranch du paradis", ou "le ranch".</p>
        <p>S'il est difficile de cacher l'existence de cette base (dont l'existence est en fait déclarée dès <a
            href="/time/1/9/5/5">1955</a> par l'<a href="../../../../AEC.html">AEC</a> qui en a la responsabilité
          administrative), on va surtout s'attacher à dissimuler sa véritable activité. Les employés, qu'ils soient
          manutentionnaires ou autres, sont tous déclarés comme "consultants du gouvernement", en raison d'une loi du
          Nevada obligeant à déclarer l'activité de tout travailleur de l'état... sauf des employés gouvernementaux. Il
          n'est bien sûr pas question d'indiquer que la base a été construite pour tester un nouvel avion-espion et
          entraîner ses pilotes, et en <a href="/time/1/9/5/7">1957</a> un livret d'information de l'<a
              href="../../../../AEC.html">AEC</a>, s'il ne nie par l'existence du <a
              href="/tech/aero/appareil/avion/u2/index.html">U-2</a>, lui prête des objectifs d'observation météo à
          haute altitude, sous la responsabilité du <a href="../../../../nasa/NACA.html">NACA</a>. On ira même jusqu'à,
          dans l'hypothèse où l'un des appareils serait perdu hors du site, peindre les insignes du <a
              href="../../../../nasa/NACA.html">NACA</a> sur les appareils pour plus de crédibilité. En fait le
          programme <a href="/tech/aero/appareil/avion/u2/index.html">U-2</a> est sous la responsabilité coinjointe de
          la <a
              href="../../../../ic/cia">CIA</a> et de l'<a href="../..">USAF</a>.</p>
        <p>Tout le monde croit que cet endroit dépend de l'armée de l'air, parce que <a
            href="../NellisAFB.html">Nellis</a> est une base aérienne. En réalité, la Zone 51 est sous le contrôle de la
          <a href="../../../navy">Navy</a>. Il en est de même de la Zone 2, qui fut construite pour servir d'entrepôt
          souterrain pour l'<a href="../../../../AEC.html">AEC</a> <span class="source">Cooper</span>.
        </p>
        <h2> Nouveaux appareils</h2>
        <p>Après le <a href="/tech/aero/appareil/avion/u2/index.html">U-2</a> vient le <a
            href="/tech/aero/appareil#A12">A-12</a>, une réponse de la <a href="../../../../ic/cia">CIA</a> aux <a
            href="/tech/aero/appareil/avion/u2/index.html">U-2</a> abattus par les soviétiques. Cet appareil — dont les
          <a href="/tech/aero/appareil/avion/sr71/">SR-71</a> de l'<a href="../..">USAF</a> ne seront que des versions
          moins élaborées par la suite — est élaboré dans le cadre du projet "Oxcart" (char à boeufs !) ou du nom plus
          sexy de "Cygnus". Il est testé à Groom Lake de <span class="mois">avril</span> <a
              href="/time/1/9/6/2">1962</a> à <span class="mois">juin</span> <a href="/time/1/9/6/8">1968</a>. </p>
        <p>C'est au milieu des <a href="/time/1/9/7">années 1970s</a>, où l'activité de la base, un temps ralentie,
          reprend avec des programmes allant du XST au missile de croisière <em>Senior Prom</em>, que l'on décide
          subitement de changer l'identification de la zone aérienne environnante dont à la charge la tour de contrôle
          de Groom : auparavant désignée <em>Yuletide</em> (nom dérivé de l'anniversaire d'un des officiers de la base),
          on l'appellera dorénavant <em>Dreamland</em>, probablement en raison d'un poème d'Egard Poe du même nom <span
              class="source">Zinngrabe 1997</span>. C'est à cette époque, en <a href="/time/1/9/7/1">1971</a>, que <a
              href="/people/a/AdairDavid">David Adair</a> déclare avoir été dans la Zone 51, sous l'autorité de <a
              href="/people/l/LemayCurtisEmerson">Curtis Lemay</a>.</p>
        <p>Suivent divers autres avions expérimentaux, tels que le <a
            href="/tech/aero/appareil/avion/sr71/">SR-71</a>, le chasseur <a href="/tech/aero/appareil/avion/f117">F-117A</a>
          (programme <em>Senior Trend</em>), le bombardier B-2, et enfin le fameux <em><a
              href="/tech/aero/appareil#Aurora">Aurora</a>.</em></p>
        <h3>L'Aurora</h3>
        <p>L'<a href="/tech/aero/appareil#Aurora">Aurora</a> (1984 ?), dont le nom mythologique fait penser à un
          programme d'appareil de reconnaissance <a href="../../../../company/lockheed/">Lockheed</a>, et à un niveau de
          classification supérieur à celui d'autres programmes à plusieurs mots tels que celui du <a
              href="/tech/aero/appareil/avion/f117">F-117</a>.</p>
        <p>En <a href="/time/1/9/8/6">1986</a> apparaît dans une demande de budget du Département de la Défense une
          ligne désignée <a href="/tech/aero/appareil/aurora/index.html"><em>Aurora</em></a> associée à un budget de 80
          millions $, avec une augmentation de la dépense à 2,272 milliards $ prévue pour l'année suivante. En fait le
          financement n'est pas accordé pour cette désignation, mais une augmentation équivalente est attribuée pour les
          <em>Special Update Program</em> et <em>Selected Activities</em> <span class="source">Zinngrabe
  1997</span>. Les médias en parlent en <a href="/time/1/9/8/7">1987</a> et <a href="/time/1/9/8/8">1988</a>. En <span
              class="mois">août</span> <a href="/time/1/9/8/9">1989</a> en Mer du Nord, Chris Gibson, ingénieur en
          exploration pétrolière à l'époque et membre du British Royal Observer Corps (ROC) observe un appareil de la
          forme d'un triangle isocèle en plein ravitaillement depuis un Stratotanker, accompagné de deux F-111.
          S'agissait-il de l'<a href="/tech/aero/appareil/aurora/index.html">Aurora</a> ou d'un chasseur furtif Northrop
          A-17
          ?</p>
        <p>On dit l'appareil capable d'évoluer à Mach 8. L'endroit est donc un endroit privilégié pour observer de
          objets volants à la fois secrets et peu communs, et c'est là où commence le folklore de la zone 51.</p>
        <h2> Etranges observations</h2>
        <p>Diverses observations sont faites dans la région : lumières, objets triangulaires, que beaucoup expliquent
          par le vol du bombardier furtif <a href="/tech/aero/appareil#B2">B-2</a>, de la famille des "ailes volantes".
          Bien que quasiment indétectable au radar, il donna lieu en 1988 à des témoignages similaires à ceux des années
          1950s, portant sur des objets triangulaires.</p>
        <p>Dans son <em>Role de la CIA dans l'étude des ovnis</em>, l'agence de renseignement reconnaît que que certains
          cas étudiés par le projet <a href="../../amc/atic/projet/bluebook">Blue Book</a> furent secrètement identifiés
          comme des vols de <a href="/tech/aero/appareil/avion/u2/index.html">U-2</a>, bien que officiellement expliqués
          par d'autres phénomènes (ballons, reflets, etc.). En effet à ses débuts l'appareil n'était pas peint en noir
          mais avait un aspect métallique, argenté, susceptible de générer de forts reflets lumineux, au coucher du
          soleil par exemple. En fait, la <a href="../../../../ic/cia">CIA</a> n'hésite pas à affirmer que la
          <em>moitié</em> des observations sont dus à cet appareil. </p>
        <p>L'Aurora également, va faire des siennes. Succèdant en <a href="/time/1/9/8/4">1984</a> au <a
            href="/tech/aero/appareil/avion/sr71/">SR-71</a>. <a
            href="../../../../company/lockheed/">Lockheed</a> est chargé du dévelopement et la division Rocketdyne de
          Rockwell responsable des moteurs. Les années suivantes, les habitants de Californie du Sud et d'autres régions
          comme l'Europe du Nord commençent à entendre des grondements ressemblant à des tremblements de terre et à voir
          des objets volants extraordinaires volant à plusieurs fois la vitesse du son. Les appareils ressemblent à des
          triangles géants. En <a href="/time/1/9/9/0">1990</a>, des reporters de <em>Aviation Week & Space
            Technology</em> deviennent convaincu qu'un "bond quantique à eu lieu" dans l'aviation dans le plus grand
          secret. Cependant, le gouvernement américain continue de nier l'existence de l'<a
              href="/tech/aero/appareil/aurora/index.html">Aurora</a>.</p>
        <p>En <a href="/time/1/9/9/5">1995</a>, une bande vidéo issue d'une caméra de sécurité de la base de Nellis est
          communiquée clandestinement à des ufologues. Sur cette vidéo, on voit un engin métallique s'élevant dans le
          ciel. Ces images seront authentifiées par plusieurs analystes militaires, experts dans les questions de
          défense, notamment par Bill Sweetman, spécialiste de la technologie des avions furtifs. En <a
              href="/time/1/9/9/6">1996</a>, les journalistes de l'émission de télévision <em>Sightings</em> comparèrent
          l'engin filmé par la caméra de sécurité de la base de <a href="../NellisAFB.html">Nellis</a> avec l'un des
          objets filmés au Mexique lors de l'eclipse de <a href="/time/1/9/9/1">1991</a>. Considérant les deux objets
          comme identiques, ils concluent que les ovnis aperçus au-dessus de Mexico pourraient faire partie d'un
          programme militaire secret de l'armée des Etats-Unis.</p>
        <figure class="right side">
          <figcaption>L'ovni au-dessus de Phoenix</figcaption>
            <td><font color="#FF0000"><img
                align="RIGHT"
                alt="L'ovni au-dessus de Phoenix" height="200" nosave src="/science/crypto/ufo/enquete/dossier/Phoenix/1997-03-13_2.jpg" width="221"/></font></td>
            </tr></table><p>Le <time>13</time> <span class="mois">mars</span> <a
              href="/time/1/9/9/7">1997</a>, un ovni en forme de V (ci-contre) est filmé en train de survoler la ville
            de Phoenix (Arizona) sur près de 2 km. L'analyse video a révélé qu'il s'agit bien de la structure d'un
            appareil, qui fut filmée depuis 9 endroits différents. Plus de 200 témoins occulaires se sont manifestés. Le
            directeur du <a href="../../../../asso/cseti">CSETI</a> indique que l'ovni venait de la direction de la Zone
            51. </p>
            <p>De nombreux ovnis ont été aperçus avec parfois la constatation de cas de mutilation de bétail. Des
              personnels de la base ont disparu lors d'observations nocturnes d'ovnis. La zone 51 a un système de
              sécurité redoutable (la région est protégée par un groupe de bérêts verts). Récemment l'<a href="../..">USAF</a>
              a pris le contrôle d'une colinne près de Groom Lake, d'où l'on pouvait observer l'installation. Une photo
              de satellite soviétique de <a href="/time/1/9/8/8">1988</a> montre un complexe de haute sécurité à l'une
              des extrémités de la base, dont le but est inconnu.
            </p>
            <h2> Bob Lazar ou le projet "Galileo"</h2>
            <p>Afin d'en avoir plus sur les rumeurs qui courent sur la base, on pourrait chercher des témoins qui
              attestent de son activité. Malheureusement, les seules personnes acceptant de témoigner bénéficient d'une
              réputation sulfureuse dans la communauté ufologique.</p>
            <h3>Bombe médiatique</h3>
            <p>Il y a peu de rumeurs concernant la Zone 51 jusqu'en <a href="/time/1/9/8/8">1988</a>, où un homme
              désirant garder l'anonymat déclare avoir travaillé sur un projet top-secret dans la zone, visant à faire
              de la rétro-ingéniérie sur le système de propulsion d'un appareil d'origine extraterrestre. Pressé de
              questions, il jette le masque en novembre <a href="/time/1/9/8/8">1988</a> : son nom est <a
                  href="/people/l/LazarRobert">Robert Lazar</a>, et donne encore plus de détails : son activité, dans le
              cadre d'un projet nommé "<a href="/science/crypto/ufo/enquete/dossier/Galileo">Galileo</a>", a eu lieu
              dans un site nommé "<a href="../../../../../../S-4.html">S-4</a>", où 9 appareils extraterrestres seraient
              entreposés. Il précise les fonctions qui ont été les siennes sur le site : au sein d'une équipe de 22
              ingénieurs, il aurait été engagé pour tenter de comprendre le système de propulsion de ces ovnis.</p>
            <figure class="left side">
              <figcaption>
                Robert Lazar
              </figcaption>
              <img alt="Robert Lazar" src="/people/l/LazarRobert/lazar.jpg"/>
            </figure>
            <p>Le témoignage de <a href="/people/l/LazarRobert">Lazar</a> fournit de nombreux détails sur le lieu, la
              manière de s'y rendre, les procédures de sécurité qu'il subissait avec ses collègues, la tâche qui lui
              était affectée, ainsi que des éléments techniques sur l'appareil sur lequel il travaillait (un "modèle
              sport" de 16 m de diamètre) et son fonctionnement : un réacteur à antimatière relativement petit (45 cm de
              diamètre) en contradiction avec les lois de la thermodynamique actuellement admises, alimenté par un
              élément non trouvé sur <a href="/place/systeme/solaire/planete/terre">Terre</a>, que Lazar place au numéro
              atomique 115. Le principe final est d'utiliser des "amplificateur gravitationnels" avec de distordre
              l'espace-temps, afin d'attirer la destination plutôt que de s'y rendre. </p>
            <p>Enfin, <a href="/people/l/LazarRobert">Lazar</a> indique avoir eu l'occasion de lire certaines parties de
              rapports. Certains faisaient remonter les visites à plus de 10 000 ans, d'autres relataient
              l'établissement d'un contact officiel, et un autre la provenance de l'appareil, bien connue des
              conspirationnistes : Zeta Reticuli.</p>
            <p>Le récit de <a href="/people/l/LazarRobert">Lazar</a> est tellement précis mais aussi extraordinaire
              qu'en <time>1989</time>, lors de l'émission télévisée <em>OVNI : La Meilleure Preuve</em> sur KLAS-TV, on
              ira jusqu'à faire lui faire passer un test de détection de mensonge préparé par <span class="people">Georges Knapp</span>,
              le présentateur de l'émission.</p>
            <p>En fait l'activité décrite par <a href="/people/l/LazarRobert">Lazar</a> (rétro-ingéniérie d'appareils
              extraterrestre), correspond à celle d'un projet hypothétique, régulièrement cité par des thèses
              conspirationnistes : le projet <a href="../../../../../../Redlight.html">Redlight</a>.</p>
            <h3>Zone fantôme ?</h3>
            <p>Différents points ne jouent pas en faveur du récit de <a href="/people/l/LazarRobert">Lazar</a>. Tout
              d'abord la zone <a href="../../../../../../S-4.html">S-4</a> : si le lac "Papoose" existe bien au Sud de
              Groom Lake, les images satellite dont nous disposons ne montrent aucune installation dans la zone décrite
              par Lazar, y compris dans les dernières images à haute définition fournies par <a
                  href="https://www.terraserver.com">TerraServer</a>. Bien sûr les descriptions de Lazar ne mentionnent
              que des installations camouflées dans le paysage ou souterraines, mais on s'explique mal pour les mêmes
              techniques de construction et de camouflage n'ont pas été appliquées aux installations de Groom Lake,
              également très secrètes.</p>
            <p>Si l'on interroge d'anciens employés de la Zone 51, aucun ne semble avoir de souvenir de <a
                href="/people/l/LazarRobert">Lazar</a>. Ce dernier ne met pas en avant le secret qui leur aurait été
              imposé, mais explique que lorsqu'il se rendait à <a
                  href="../../../../../ZonesMilitaires.html#S4">S-4</a>, il ne faisait qu'un "arrêt" à la Zone 51. Il
              empruntait un vol journalier accompagné de centaines d'autres employés. La base étant ultra top-secrète,
              il est impossible de vérifier ces affirmations. Selon <a
                  href="/people/l/LazarRobert">Lazar</a>, les employés ne communiquaient pour ainsi dire pas du tout
              entre eux à <a href="../../../../../../S-4.html">S-4</a> et ils n'étaient qu'une vingtaine à s'occuper de
              la propulsion des soucoupes. Dans ces conditions, difficile d'obtenir une quelconque corroboration. </p>
            <h3> Témoin fantôme</h3>
            <p>Ensuite, si la plupart des déclarations de <a href="/people/l/LazarRobert">Lazar</a> concernant la zone
              <a href="../../../../../../S-4.html">S-4</a> sont invérifiables, ce qui l'est ne concorde pas vraiment.
              Son passé académique semble flou. <a href="/people/l/LazarRobert">Lazar</a> déclare avoir travaillé de <a
                  href="/time/1/9/8/2">1982</a> à <a href="/time/1/9/8/4">1984</a> au Laboratoire National de Los
              Alamos, au labo de Physique des Mesons, avec un niveau de sécurité 'Q'. En fait, s'il est bien établi que
              Lazar a travaillé à Los Alamos, il n'est pas mentionné dans les annuaires des services qu'il cite, et l'on
              ne sait ce qu'il y fit exactement <span class="source"><a
                  href="/people/r/RodeghierMark">Mark Rodeghier</a>,
  directeur scientifique du <a href="../../../../asso/cufos">CUFOS</a></span>. Lorsque l'on interroge l'<a href="../..">USAF</a>
              au sujet de <a href="/people/l/LazarRobert">Lazar</a>, celle-ci déclare n'avoir aucun commentaire à faire
              sur l'Espace Aérien de Nellis <span class="source">Sergent Maître de l'<a
                  href="../..">USAF</a>
  J. C. Marcom des Affaires Publiques</span>. Dans le même temps, le Sergent Technique Henderson, des Affaires
              Publiques, indique que l'<a href="../..">USAF</a> <q>n'a aucune trace d'un quelconque travail effectué par
                Lazar à la Base USAF de Nellis, bien que nous ayons réunit une grande liste d'investigations à son
                sujet.</q></p>
            <h3>Elément fantôme</h3>
            <p>En ce qui concerne l'élément 115, les physiciens admettent que l'existence d'un tel élément est
              théoriquement possible, mais que nous ne savons ni le fabriquer ni simplement le trouver. Que <a
                  href="/people/l/LazarRobert">Lazar</a> déclare avoir travaillé avec cet élément n'est donc pas
              forcément insensé, mais reste complètement invérifiable. Cependant, il semble en savoir assez pour avoir
              réellement travaillé dans la Zone 51 ou Dreamland où des appareils secrets sont testés, mais cette
              histoire reste un mystère ténébreux. En résumé : C'est impossible à vérifier. Nous n'avons pu, malgré nos
              investigations, trouver personne pouvant corroborer les dires de Lazar.</p>
            <h3>Un passé trouble</h3>
            <p>Suite aux "révélations" tapageuses de <a href="/people/l/LazarRobert">Lazar</a>, on se penche sur son
              profil, à commencer par son passé. On découvre alors qu'en <a href="/time/1/9/8/5">1985</a>, alors qu'il
              était en vacances au Nevada, il décide d'acheter maison de prostitution légale ; l'investissement se
              révélera si profitable qu'il n'aura pas besoin de retrouver un travail à temps plein pour un moment. C'est
              en <a href="/time/1/9/8/8">1988</a>, alors qu'il désirait retravailler dans le milieu scientifique, que
              selon lui, il fut engagé pour travailler sur le projet <em><a
                  href="/science/crypto/ufo/enquete/dossier/Galileo">Galileo</a></em>. Cependant son un casier
              judiciaire, garni de 6 crimes dont proxénétisme et incitation à la prostitution, gestion d'une maison de
              prostitution, et vie avec les revenus d'une prostituée, ne joue pas en sa faveur. </p>
            <p>L'ensemble de ces charges est rapidement mué en un seul crime "d'incitation au vice". Cette
              "discréditation" aux yeux du public ne semble pas trop perturber Lazar, qui déclare enfin ne plus subir
              les pressions et filatures que lui imposaient ses supposés ancien employeurs : <q>Je suppose qu'ils ont
                considéré que le jugement d'incitation au vice m'a discrédité</q> commente-t-il. Depuis, <a
                  href="/people/l/LazarRobert">Lazar</a> vit des revenus de ses deux petites compagnies, un firme
              indépendante de réparation d'appareillages nucléaires et un laboratoire de photo. Il construit et effectue
              également des courses de jet cars et, chaque année depuis <a href="/time/1/9/8/4">1984</a>, le week-end
              précédent le <time>4</time> <span class="mois">juillet</span> (fête nationale américaine), il organise le
              <em>"Feu d'Artifice du Désert</em>". Il a également vendu les droits de son film et travaille sur un film
              en videocassette. </p>
            <p>En résumé peu de personnes croient aujourd'hui aux dires de <a
                href="/people/l/LazarRobert">Lazar</a>, y compris dans le milieu ufologique. <a
                href="/people/h/HallRichardH">Richard Hall</a> par exemple, membre des premiers jours du <a
                href="../../../../asso/nicap">NICAP</a>, ne voit pas dans la zone 51 autre chose qu'une base militaire
              où sont développés des engins volants secrets mais n'ayant rien à voir avec les extraterrestres. Il ne
              croit pas aux déclarations de <a
                  href="/people/l/LazarRobert">Lazar</a>. </p>
            <h2> Du folklore</h2>
            <p>Le récit de <a href="/people/l/LazarRobert">Lazar</a> fit le tour du monde et fut à la source de
              l'engouement populaire et de la "publicité" faite autour de la Zone 51 ou Dreamland. Une route fut
              baptisée "Extraterrestrial Highway" à proximité de la base de <a href="../NellisAFB.html">Nellis</a> et de
              petites localités, comme Rachel, Nevada accueillent de nombreux touristes venus en pèlerinage ou encore
              pour tenter d'observer, aux alentours de la base, une des soucoupes volantes décrite par <a
                  href="/people/l/LazarRobert">Lazar</a>. </p>
            <p>Lors du tournage du film <em>Independence day</em>, l'armée perd encore une occasion d'améliorer les
              choses, en indiquant aux producteurs qu'ils sont prêt à collaborer au film à une seule dernière condition
              : que <q>toutes les références à la Zone 51 soient enlevées</q>. L'histoire de la zone étant capitale pour
              le thème du film, les producteurs, bien que désirant ardemment la coopération des militaires, ont
              finalement refusé.</p>
            <h2> A la recherche du secret perdu</h2>
            <p>Autour de la Zone 51 et de ses secrets gravitent en d'autres : la Zone 19, ou la Zone 2, également
              désignée comme la base de Lake Mead, un dépôt d'armes nucléaires situé près de la base de Nellis. C'est en
              fait à se demander si, le secret de la base maintenant éventé et rien de vraiment probant n'étant ressorti
              des recherches des uns et des autres, on ne cherche pas un nouveau lieu plus secret et inconnu sur lequel
              on pourra supputer à loisir.</p>
            <p>Dans la lignée de ce mouvement visant à déplacer le secret plutôt que de reconnaître qu'il n'est pas là
              où on avait cru le voir, la dernière histoire en vogue est le déplacement de l'activité secrète qui avait
              lieu naguère aux alentours de Groom Lake : en <span class="mois">juin</span> <a
                  href="/time/1/9/9/7">1997</a>, un article de <em>Popular Mechanics</em> <span
                  class="source">PM 1997</span> fait sensation, indiquant que la Zone 51 est probablement fermée depuis
              un an et que les essais de nouveaux avions expérimentaux sont maintenant effectués en Utah, dans la zone
              6413. Cependant, rien de probant n'appuie cette thèse. On parlera également d'une zone de 300 miles au
              Nord de l'Alaska, que les avions ne sont pas autoriser à survoler sous peine d'être abattus.</p>
            <p>Le 15 décembre <a href="/time/1/9/9/9">1999</a>, le DOE cède officiellement le contrôle de la Zone 51 à
              l'<a href="../..">USAF</a> <span class="source">Rogers
  1999</span>.</p>
