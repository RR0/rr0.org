<TITLE>NavSOC</title>
<!--#include virtual="/header-end.html" -->
<p> Sigle de l'<i lang="en">US Navy Special Operations Command</i>, composante de l'<a href="index.html">USSOCOM</a>
  chargée d'actions de type "commando" en zone d'opérations navales ou non. Il s'articule en une zone d'opérations
  Pacifiques (NSWG 1) et une zone d'opérations Atlantique (NSWG 2). Ses principaux moyens sont les équipes <a
      href="../../navy/SEAL.html">SEAL</a>.</p>
