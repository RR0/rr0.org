<title>Artichoke</title>
<!--#include virtual="/header-end.html" -->
<p> (Artichaud) Projet de la <a href="../../index.html">CIA</a> lancé en <time>1951</time>, dans le but de développer
  les techniques de contrôle du comportement à l'aide de drogues, d'hypnose, d'électrochocs, et de perception
  extrasensorielle.
</p>
<p>Ce projet sera renommé <a href="../mkultra/index.html">M-K-Ultra</a> par <span
    class="people">Allen Welsh Dulles</span> le <time>1953-04-03</time>.
</p>
