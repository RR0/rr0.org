<TITLE>NSOC</title>
<!--#include virtual="/header-end.html" -->
<p>Le <i lang="en">National <a href="/org/ClassificationSecret.html#SIGINT">SIGINT</a> Operations Center</i> est un
  sous-groupe du groupe P de la <a href="index.html">NSA</a> créé <time>1952</time>. Le rôle du NSOC est d'assurer 24
  h/24 la surveillance électronique des zones de crise. Il est en liaison permanente avec les installations d'écoute de
  la <a href="index.html">NSA</a> dans le monde.</p>
