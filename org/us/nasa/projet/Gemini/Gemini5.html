<title>Gemini 5</title>
<!--#include virtual="/header-end.html" -->
<p>En <time>1965</time>, <a href="/people/c/CooperLeroyGordon">Gordon Cooper</a> effectue 120 révolutions autour de la
  <a href="/place/systeme/solaire/planete/terre">Terre</a> à bord de Gemini 5. Ayant pris par hasard des clichés du
  désert du <a href="/org/us/region/nv">Nevada</a> à bord de la capsule, il se les fait confisquer par le président <a
      href="/people/j/JohnsonLyndonBaines">Johnson</a> en personne.</p>
