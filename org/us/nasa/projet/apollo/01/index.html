<title>Apollo 1</title>
<!--#include virtual="/header-end.html" -->
<p>Le <time>1967-01-27 18:30</time>, un incendie se déclare à bord du cockpit de la mission. La température atteint 1400
  °C en quelque secondes en raison de l'inflammabilité de l'oxygène pur, et les 3 astronautes (Gus Grissom, <span
      class="people">Edward White</span> et Roger Chaffee) sont asphyxiés par le monoxyde de carbone.</p>
