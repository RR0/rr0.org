<title>Abraham</title>
<!--#include virtual="/header-end.html" -->
<p>Dans les <a href="/croyance/religion/theisme/mono/livre">religions du livre</a>, <i lang="en">Abram</i> ("le Père est
  exalté") ou <i lang="ar">Ibrahim</i> dans le <a href="/croyance/religion/theisme/mono/livre/islam/coran">Coran </a>
  est le fils de <span class="people">Terah</span>, lui-même descendant de <span class="people">Sem</span>. Il aurait eu
  de nombreux fils, avec Sarah (<span class="people">Isaac</span>, <span class="people">Zimran</span>, <span
    class="people">Yokshan</span>, <span class="people">Medan</span>, <span class="people">Ishbak</span>, <span
    class="people">Shouah</span>), <span class="people">Ketourah</span> (<span class="people">Madian</span>) et <span
    class="people">Agar</span> (<span class="people">Ismaël</span>).</p>
