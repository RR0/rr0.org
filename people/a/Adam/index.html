<title>Adam</title>
<!--#include virtual="/header-end.html" -->
<p>Dans les <a href="/croyance/divin/theisme/mono/livre">religions du livre</a> est le premier homme créé par Dieu à
  partir de poussière <span class="source"><a
    href="/croyance/divin/theisme/mono/livre/bible/01/02/index.html#7">Génése 2:7</a></span>.</p>
<p>À l'âge de 30 ans, il eut son fils <span class="people">Seth</span> <span class="source"><a
  href="/croyance/divin/theisme/mono/livre/bible/01/05/index.html#3">Génése 5:3</a></span>.</p>
<p>Il aurait vécu 930 ans <span class="source"><a
  href="/croyance/divin/theisme/mono/livre/bible/01/05/index.html#9">Génése 5:3</a></span>.</p>
