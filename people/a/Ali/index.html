<title>Ali</title>
<!--#include virtual="/header-end.html" -->
<p>Cousin et gendre de <a href="../../m/Muhammad/index.html">Mahomet</a>, époux de <a href="../../f/Fatima/index.html">Fatima</a>.
</p>
<p>Après l'assassinat en <time>656</time> du 3ème <a href="/croyance/religion/theisme/mono/bible/islam/Calife.html">calife</a>,
  Ali est aussitôt élu à sa place comme 4ème <a
      href="/croyance/religion/theisme/mono/bible/islam/Calife.html">calife</a>. S'ensuit la fondation du <a
      href="/croyance/religion/theisme/mono/bible/islam/Chiites.html">chiisme</a>.</p>
