<title>Ali ibn Abi Talib</title>
<!--#include virtual="/header-end.html" -->
<p>Ali est un cousin germain et gendre de <span class="people">Mohammed</span>, époux de <span
  class="people">Fatima</span>.</p>
<p>Après l'assassinat en <time>656</time> du 3ᵉ <a
  href="/croyance/religion/theisme/mono/livre/islam/Calife.html">calife</a>, Ali est aussitôt élu à sa place comme 4ᵉ <a
  href="/croyance/religion/theisme/mono/livre/islam/Calife.html">calife</a>. S'ensuit la fondation du <a
  href="/croyance/religion/theisme/mono/livre/islam/Chiites.html">chiisme</a>.</p>
