<section>
  <h2>CNES</h2>
  <p>Blanc entre au <a href="/org/eu/fr/cnes/index.html">CNES</a>, où il devient notamment chef de projet du <a
      href="http://smsc.cnes.fr/HERSCHEL/Fr/index.htm">programme Planck/Herschel</a>.</p>
  <p>Il dirige le <a href="/org/eu/fr/cnes/geipan/index.html">GEIPAN</a> du <time>2009-01-01/2011-06-31</time> <span
      class="source">"<a
      href="http://www.cnes-geipan.fr/geipan/actualites/16052011-Nomination-au-GEIPAN-Xavier-PASSOT.html">Nomination au GEIPAN: Xavier PASSOT</a>", <em>GEIPAN</em>, 16 mai 2011</span>.
  </p>
