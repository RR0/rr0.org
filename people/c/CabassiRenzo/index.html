<title>Renzo Cabassi</title>
<!--#include virtual="/header-end.html" -->
<figure class="left side">
  <figcaption>Cabassi</figcaption>
  <img alt="Renzo Cabassi" src="portrait.jpg">
</figure>
<p>Cabassi naît <time>1945</time>.</p>
<section>
  <h2>CUN</h2>
  <p>Il intègre le <a href="/org/eu/it/asso/CUN">CUN</a>.</p>
</section>
<section>
  <h2>CNI-FAA</h2>
  <p>En <time>1973</time> il quitte le <a href="/org/eu/it/asso/CUN">CUN</a> pour co-fonder le <a
      href="/org/eu/it/asso/CNI-FAA">CNI-FAA</a>. </p>
</section>
<section>
  <h2>CISU</h2>
  <p>En <time>1985</time> il intègre le <a href="/org/eu/it/asso/CISU">CISU</a>. </p>
</section>
<section>
  <h3>CIPH</h3>
  <p>Directeur de la Commission sur les <a href="/science/crypto/ufo/FLA.html">FLA</a> du <a
      href="/org/eu/it/asso/CISU">CISU</a>, il fonde en 2000-07 le <a
      href="/org/eu/it/asso/CISU/projet/CIPH.html">CIPH</a> <span class="source">Cabassi, R.: "<a
      href="https://www.arpnet.it/ufo/16concab.htm">Verso un'ufologia strumentale</a>", 2001, Convegno <a
      href="/org/eu/it/asso/CISU">CISU</a></span>.</p>
</section>
