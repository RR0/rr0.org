<title>Richard Christopher Carrington</title>
<p>Carrington nait le <time>1826-05-26</time> à <span class="place">Chelsea, Londres (Angleterre)</span>.</p>
<p>Astronome renommé ayant signalé des ovnis.</p>
<p>Il décède le <time>1875-11-27</time> à <span class="place">Churt (Angleterre)</span>.</p>
