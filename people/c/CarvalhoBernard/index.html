<title>Bernard J. O. Carvalho</title>
<!--#include virtual="/header-end.html" -->
<p>Natif du Portugal, Carvalho est impliqué avec une <em>Fairway Corporation</em>, une ligne aérienne charter
  secrètement détenue par la CIA et utilisée par ses agents <span class="source">Good, Timothy 1987, p. 348</span>.</p>
<p>En <time>1956</time>, Carvalho fait un moment partie des membres dirigeants du <a
    href="/org/us/asso/nicap/index.html">NICAP</a>.</p>
