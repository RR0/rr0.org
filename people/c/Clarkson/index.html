<title>Clarkson</title>
<!--#include virtual="/header-end.html" -->
<p>A partir de <time>1943</time>, Clarkson aurait travaillé avec <span class="people">Gustoff</span> sur le projet
    <a href="/science/crypto/ufo/enquete/dossier/Philadelphia/index.html#Philadelphia">Philadelphie</a>, placé sous la
    direction de <a href="../../v/VonNeumannJohn/index.html">von Neumann</a>. Le but aurait été de pousser plus loin les
    investigations sur les problèmes liés à l'invisibilité d'êtres vivants, après avoir résolu le problème du matériel.
</p>
