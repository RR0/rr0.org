<title>Jean-Pierre Cochard</title>
<!--#include virtual="/header-end.html" -->
<p>Directeur de la <a href="/org/eu/fr/dn/gendarmerie/index.html">gendarmerie</a> nationale de <time>1973/1979</time>.
  Le <time>1979-02-13</time>, <span class="people">Jean-Claude Bourret</span> interviewe Cochard <span class="source">Bourret, J.-C.: <a href="/time/1/9/7/9/02/13/Bourret_InterviewCochard/index.html">Interview de Jean-Pierre Cochard</a>, 13 février <a href="/time/1/9/7/9/index.html">1979</a></span>.
</p>
<p>Par la suite Cochard deviendra président de chambre honoraire à la Cour de cassation.</p>
