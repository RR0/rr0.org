<p>Dans les années 1970s Coste participe aux réunions du <a href="/org/eu/fr/asso/gepa">GEPA</a>, où il rencontre
  notamment <span class="people">Gilles Durand</span>. </p>
<p><time>1981</time> il fonde l'<a href="/org/eu/fr/asso/AIHPI.html">AIHPI</a> avec <span
    class="people">Durand</span>.</p>
<p><time>1983</time> il co-fonde le <a href="/org/eu/fr/asso/CIGU.html">CIGU</a>.</p>
<p><time>2022</time> il participe au CAIPAN 2 à <span class="place">Toulouse</span>.</p>
