<title>Nicolas De Rochefort</title>
<!--#include virtual="/header-end.html" -->
<p>Immigrant russe, De Rochefort, entre autres emplois, écrit des scripts en français et dans sa langue natale pour <em>The
  Voice of America</em>.
</p>
<p>Il fait partie de l'équipe de guerre psychologique de la <a href="/org/us/ic/cia">CIA</a>.</p>
<p>En <time>1956</time>, De Rochefort est vice-président du <a href="/org/us/asso/nicap">NICAP</a> aux côtés de
  <span class="people">Thomas Townsend Brown</span>.
</p>
