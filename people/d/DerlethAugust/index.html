<p>Derleth naît le <time>1909-02-24</time> à <span class="place">Sauk City (Wisconsin)</span>.</p>
<p>En <time>1926</time>, il écrit à <span class="people">H. P. Lovecraft</span> pour lui demander un renseignement
  concernant la manière d'aborder un récit fantastique.
</p>
<p>Après la mort de <span class="people">H. P. Lovecraft</span>, il fonde avec Donald Wandrei la maison d'édition <em>Arkham
  House</em>.
</p>
