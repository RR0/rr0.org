<p>Dulles naît en <time>1888</time>. Secrétaire du Département d'Etat sous la présidence de <span
    class="people">Dwight David Eisenhower</span>, de <time>1953/1961</time>. Il meurt en <time>1959</time>.</p>
<P>Son frère <span class="people">Allen Welsh Dulles</span> sera, durant cette période, directeur de la <a
    href="/org/us/ic/cia">CIA</a>.</p>
