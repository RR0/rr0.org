<title>Edison, Thomas A.</title>
<!--#include virtual="/header-end.html" -->
<p>Edison nait le <time>1847-02-11</time> à <span class="place">Milan (Ohio)</span>.</p>
<p>Edison et <span class="people">Nikola Tesla</span> furent employés comme consultants par le <a
    href="/org/us/dod/NDRC.html">NDRC</a>.</p>
<p>Edison est à l'origine de la création du <a href="/org/us/dod/navy/onr/nrl">NRL</a>.</p>
<p>Il décède le <time>1931-10-18</time> à <span class="place">West Orange (New Jersey)</span>.
</p>
