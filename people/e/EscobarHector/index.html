<title>Héctor Escobar</title>
<!--#include virtual="/header-start.html" -->
<p>Escobar est psychologue clinique et psychoanalyste mexicain. Il est membre de la <abbr title="SOciété Mexicaine pour
  l'Investigation Sceptique">SOMIE</abbr> et collaborateur actif de la revue <em>Ufológicas Perspective</em>. Il prend
  en
  charge le <a href="/time/Catalogues.html">catalogue</a> MEXCAT.</p>
<p>Auteur de :</p>
<ul>
  <li><em>500 years of Ufos in Mexico</em> (1996)</li>
</ul>
