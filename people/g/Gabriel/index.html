<title>Archange Gabriel</title>
<!--#include virtual="/header-end.html" -->
<p>Dans les <a href="/croyance/religion/theisme/mono/livre">religions du livre</a>, l'archange Gabriel (<i
  lang="ar">Jebrail</i> ou <i lang="ar">Jibril</i>) représente l'Esprit de Dieu.</p>
<p>C'est lui que <span class="people">Muhammad</span> décrit comme lui ayant soufflé à l'oreille : <q>Récite !</q> (ce
  qui donnera lieu au <a
    href="/croyance/religion/theisme/mono/livre/islam/coran">Coran</a>).</p>
