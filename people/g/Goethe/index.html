<p>Goethe naît <time>1749-08-28</time> à <span class="place">Francfort (Saint Empire romain, aujourd'hui
  Allemagne)</span>. Il fait des études de droit à l'université de <span class="place">Leipzig</span> de
  <time>1765/1768</time> et à l'université de <span class="place">Strasbourg</span> de 1770/1771.</p>
<p>Goethe meurt <time>1832-03-22</time> À <span class="place">Weimar (Grand-duché de Saxe-Weimar-Eisenach</span>
  aujourd'hui Allemagne).</p>
