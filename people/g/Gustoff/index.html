<title>Gustoff</title>
<!--#include virtual="/header-end.html" -->
<p>À partir de <time>1943</time>, Gustoff aurait travaillé avec <a href="#Clarkson">Clarkson</a> sur le projet <a
    href="/science/crypto/ufo/enquete/dossier/Philadelphia/index.html#Philadelphia">Philadelphie</a>, placé sous la
  direction de <a href="../../v/VonNeumannJohn">von Neumann</a>. Le but est de pousser plus loin les investigations sur
  les problèmes liés à l'invisibilité d'êtres vivants, après avoir résolu le problème du matériel.
</p>
