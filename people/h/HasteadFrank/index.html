<title>Frank Halstead</title>
<!--#include virtual="/header-end.html" -->
<p>Astronome de l'observatoire de <span class="place">Darling (Minnesota)</span>, le docteur Halstead y déclare en
  <time>1957</time> :</p>
<blockquote>
  <p>De nombreux <a href="/people/Astronomes.html">astronomes</a> professionnels sont convaincus que les soucoupes
    volantes sont des machines interplanétaires.</p>
</blockquote>
