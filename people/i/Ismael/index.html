<title>Ismaël</title>
<!--#include virtual="/header-end.html" -->
<p>Ou Ismâil.</p>
<p>Dans les <a href="/croyance/divin/theisme/mono/livre">religions du livre</a>, Ismael est un des fils d'<span
  class="people">Abraham</span> et <span class="people">Sarah</span>.</p>
<p>Avec son père, il aurait (re)construit la <a href="/org/sa/me/LaMecque/Kaaba">Kaaba</a>.</p>
<p>Il aurait eu lui-même 2 fils : <span class="people">Ésaü</span> et <span class="people">Jacob</span>.</p>
