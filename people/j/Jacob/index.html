<title>Isaac</title>
<!--#include virtual="/header-end.html" -->
<p>Dans les <a href="/croyance/religion/theisme/mono/livre">religions du livre</a>, Ismael est un des fils d'<span
  class="people">Isaac</span>. Il aurait eu lui-même des enfants avec <span
  class="people">Léa</span> (<span class="people">Lévi</span>, <span class="people">Juda</span> et <span
  class="people">Joseph</span>).</p>
<p>Par la suite, il adopte le nom de <i lang="he">Israël</i>, qui désignera lui-même par la suite tous ses descendants.
</p>
