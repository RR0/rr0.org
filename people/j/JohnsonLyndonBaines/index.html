<p>Baines Johnson naît en <time>1908-08-27</time> <span class="place">Stonewall (Texas)</span>.</p>
<p>En tant que vice-président, Johnson succède en <time>1963</time> à
  <span class="people">John Fitzgerald Kennedy</span>, assassiné. Il sera réélu en <time>1964</time>.
</p>
<p>Il décède en <time>1973-01-22</time> à <span class="place">Johnson City (Texas)</span>.</p>
