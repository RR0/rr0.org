<title>Omar ibn al-Khattâb</title>
<!--#include virtual="/header-end.html" -->
<p>Omar naît en <time>584-08-23</time> à <span class="place">La Mecque</span>.</p>
<p>En <time>634</time>, il devient Calife à la place de <span class="people">Abou Bakr</span>.</p>
<p>Le <time>644-11-07</time> à <span class="place">Médine</span>, il est assasiné par un captif perse. <span
  class="people" title="OsmanAffan">Othmân ibn Affân</span> lui succède quelques jours plus tard, après avoir été nommé
  par l'assemblée des érudits et compagnons de <span class="people">Muhammad</span>.</p>
