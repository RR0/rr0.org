<title>Mateo Leone</title>
<!--#include virtual="/header-end.html" -->
<p>Docteur en physique, <a href="/people/ufologues.html">ufologue</a> et enquêteur de terrain (notamment sur le <a
    href="/science/crypto/ufo/enquete/dossier/TransEnProvence">cas de Trans-en-Provence</a> avec Paolo Fiorino), Leone
  est responsable des projets du <a href="/org/eu/it/asso/CISU">CISU</a>. Il participe a une mission à <a
      href="/science/crypto/ufo/observation/projet/Hessdalen">Hessdalen</a> comme responsable scientifique en
  <time>2002</time>.
</p>
