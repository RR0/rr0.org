<title>Carl McIntire</title>
<!--#include virtual="/header-end.html" -->
<p>Presbytérien fondamentaliste, il est considéré comme père fondateur de la droite religieuse aux USA.</p>
<p>Très intéressé par les ovnis, il forme fin <time>1973-09</time> le <a href="/org/us/asso/20thCenturyUfoBureau"><i
    lang="en">Twentieth Century UFO Bureau</i></a> pour investiguer sur le sujet d'un point de vue chrétien.</p>
