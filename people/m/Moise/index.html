<title>Moïse</title>
<!--#include virtual="/header-end.html" -->
<p>Selon les <a href="/croyance/divin/theisme/mono/livre">religions du livre</a>, <span class="ar">Musa</span> est le
  fils de <span class="people">Amram</span> et <span class="people">Jokébed</span>. Avec <span
      class="people">Séphora</span> il aura 2 fils : <span class="people">Gershom</span> et <span
      class="people">Éliézer</span>.</p>
