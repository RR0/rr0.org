<title>Guy Monnet</title>
<!--#include virtual="/header-end.html" -->
<p>Polytechnicien, astronome, Monnet à dirigé pendant 6 ans l'Observatoire de Hawaï.</p>
<p>A la création du <a href="/org/eu/fr/cnes/gepan/index.html">GEPAN</a> <time>1977</time>, Monnet fait partie de son
  conseil scientifique.</p>
