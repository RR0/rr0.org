<p>Chef des projets armements spéciaux à l'<a href="/org/us/AEC.html">AEC</a>.</p>
<p>Commandant de la base de <span class="place" title="Kirtland Base">Sandia, à <a
    href="/place/systeme/solaire/planete/terre/amer/n/us/nm/Albuquerque.html">Albuquerque</a> (<a
    href="/place/systeme/solaire/planete/terre/amer/n/us/nm">Nouveau-Mexique</a>)</span>.</p>
<p>Le général Montague est <span class="canular">dans les <a href="../../../enquete/dossier/MJDocs">documents
  MJ</a> comme membre du groupe <a href="/science/crypto/ufo/enquete/dossier/MJDocs/MJ-12.html">Majestic 12</a>, sous
  le nom de code MJ-11, en <time>1947</time></span>.</p>
