<title>Roger-Paul Perrinjaquet</title>
<!--#include virtual="/header-end.html" -->
<p>"R. Jack Perrin" naît en <time>1917</time>.</p>
<p><a href="../../ufologues.html">Ufologue</a> suisse, il fonde le <a href="/org/eu/fr/asso/geos/index.html">GEOS</a> à
  <span class="place">Genève</span> en <time>1967</time> et édite le "Bulletin du GEOS-Genève" (1967-1968)</p>
<p>Perrinjaquet meurt le <time>1995-09-19</time>.</p>
<p><strong>Auteur de </strong> :</p>
<ul>
  <li><em>Le mystere des O.V.N.I.</em>, 1976, sous le pseudonyme de <em>R. Jack Perrin</em></li>
</ul>
