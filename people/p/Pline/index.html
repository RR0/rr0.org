<title>Pline</title>
<!--#include virtual="/header-end.html" -->
<p>"<i lang="en">Pline the Elder</i>" naît <time>23</time> à <span class="place">Novum Comum (Italie)</span>.</p>
<p>Il écrit notamment <i>Histoire naturelle</i>.</p>
<p>Il aura un fils, Pline "le jeune".</p>
<p>Il meurt <time>79</time> à <span class="place">Stabies, près de Pompéi (Italie)</span>, lors de l'éruption du
  <span class="place">Vésuve</span>.</p>
