<title>Boris Shurinov</title>
<meta name="url" content="https://web.archive.org/web/20131007225616/https://boris-shurinov.info/">

<p>Professeur à l'Université linguistique de <span class="place">Moscou (Russie)</span>, Shurinov préside l'Union
  ufologique de Russie <span class="source">Shurinov, B.: <em>Ovnis en russie - Les deux faces de l'ufologie
    russe, </em> Guy Trédaniel, 1995</span>.
</p>
<p>Il travaille notamment avec <span class="people">François Couten</span> et enquêtera sur l'<a
    href="/science/crypto/ufo/enquete/dossier/Voronej">affaire de Voronej</a>.</p>
