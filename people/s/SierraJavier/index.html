<p>Sierra naît le <time>1971-08-11</time> à <span class="place">Terual (Espagne)</span>.</p>
<p>Rédacteur-en-chef de la revue <em>Mas Allá</em>, Sierra, découvre <time>1988</time> que
  <a href="../../p/PenaJoseLuisJordan">Jose Luis Jordan Peña</a> et <span class="people">Vicente Ortuño</span>, les
  témoins principaux de l'<a href="/science/crypto/ufo/enquete/dossier/Ummo/Aluche">atterrissage d'Aluche</a>, se
  connaissent très bien. Il interroge donc <span class="people">Ortuño</span>, qui avoue.
</p>
