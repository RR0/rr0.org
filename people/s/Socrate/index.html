<title>Socrate</title>
<!--#include virtual="/header-end.html" -->
<p>Socrate (en grec ancien Σωκράτης / Sōkrátēs) naît -470/469.</p>
<p>philosophe grec.</p>
<p>Il pense que la <a href="/place/systeme/solaire/planete/terre">Terre</a> est <a
    href="/science/discipline/geo/math/geodesie/sphere">ronde, comme les ballons</a>, et que vue d'en haut on pourrait
  voir toutes ses couleurs <span class="source">Timée de Platon, <a
      href="http://hodoi.fltr.ucl.ac.be/concordances/platon_phedon/lecture/59.htm">chap. 59</a></span>.</p>
<p>Socrate meurt vers -399.</p>
