<p>Socrate (en grec ancien Σωκράτης / Sōkrátēs) est philosophe <span class="place" title="Grèce">grec</span>.</p>
<p>Il pense que la <a href="/place/systeme/solaire/planete/terre">Terre</a> est <a
    href="/science/discipline/hard/nat/univ/geo/math/geodesie/sphere">ronde, comme les ballons</a>, et que vue d'en
  haut, on pourrait voir toutes ses couleurs <span class="source">Timée de Platon, <a
      href="https://hodoi.fltr.ucl.ac.be/concordances/platon_phedon/lecture/59.htm">chap. 59</a></span>.</p>
