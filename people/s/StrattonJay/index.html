<p>"Jay" Stratton</p>
<p>Il participe au programme d’applications de systèmes d’armes aérospatiales avancées (AAWSAP) et à l'<a
    href="/org/us/dod/dia/projet/aatip">AATIP</a>.</p>
<p>En <time>2018</time>, il crée et dirige une entité d'étude des ovnis, qui ne sera officiellement établie que le <span
    class="people">2020-08-04</span> sous la forme de l'<a
    href="/org/us/dod/navy/uaptf">UAPTF</a>.</p>
