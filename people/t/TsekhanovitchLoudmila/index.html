<title>Loudmila Tsekhanovitch</title>
<!--#include virtual="/header-end.html" -->
<p><a href="/people/astronomes.html">Astronome</a> géodésiste.</p>
<p>Le <time>1965-09-24</time> à <span class="place">Novoïe Afon (Abkazie, Caucase)</span>, Tsekhanovitch observe un
  disque effectuer un piqué vertigineux, survoler la mer Noire, se diriger vers les montagnes. Il est muni d'un dôme
  central, qui est percé de trous ou hublots lumineux <span class="source">LDLN n° 204, 1981-04</span>.</p>
