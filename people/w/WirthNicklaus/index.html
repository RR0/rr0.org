<title>Niklaus Wirth</title>
<!--#include virtual="/header-end.html" -->
<p>Wirth naît le <time>1934-02-15</time>.</p>
<p>Il fait partie du comité d'évaluation de l'Algol-<a href="/time/1/9/6/8">68</a>. Le langage est approuvé, malgré
  l'opposition de Wirth. Ce dernier prépare alors son propre langage, le <a
      href="/tech/info/soft/proj/impl/lang/pascal">Pascal</a>, qui voit le jour en <time>1970</time>.</p>
<p>Auteur de :</p>
<ul><li>compilateur Pascal (<time>1969</time>)</li></ul>
<p>Il décède le <time>2024-01-01</time>.</p>
