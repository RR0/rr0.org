<title>Le système solaire</title>
<!--#include virtual="/header-end.html" -->
<p>Le <i>système solaire</i> est le système <a
  href="/science/discipline/hard/nature/universe/astronomy/superamas/amas/galaxie/etoile">stellaire</a> où se trouve le
  <a
  href="Soleil">Soleil</a> autour duquel orbite <a href="planete/terre">notre planète</a> parmi d'<a
  href="planete">autres</a>. </p>
<p>Il se trouve lui-même dans <a href="NotreGalaxie.html">notre galaxie</a>, que nous voyons par la tranche sous forme
  d'une bande plus dense d'étoiles, que nous appelons la <i>voie lactée</i>.</p>
