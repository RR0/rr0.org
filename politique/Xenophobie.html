<title>Xénophobie</title>
<!--#include virtual="/header-end.html" -->
<p>En tant qu'hostilité systématique envers les étrangers, la xénophobie peut être motivée par un <a
  href="/politique/ideologie/Nationalisme.html">nationalisme</a> ou un <a href="/politique/ideologie/Racisme.html">racisme</a>.
</p>
<section>
  <h2>Textes</h2>
  <ul>
    <li><b><a href="https://www.jura.uni-sb.de/france/Law-France/l90-615.htm">la loi Gayssot</a> </b>(90-615) du 13
      juillet 1990 réprime tout acte <a href="ideologie/Racisme.html">raciste</a>, <a
        href="doctrine/Antisemitisme.html">antisémite</a> ou xénophobe ;</li>
  </ul>
</section>
