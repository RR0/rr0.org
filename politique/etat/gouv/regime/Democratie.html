<title>Démocratie</title>
<!--#include virtual="/header-end.html" -->
<p><a href="index.html">Régime</a> dans lequel le peuple exerce sa souveraineté lui-même :</p>
<ul>
  <li>sans l'intermédiaire d'un organe représentatif (démocratie directe)</li>
  <li>par représentants interposés (démocratie indirecte)</li>
</ul>
<p>A ne pas confondre avec :</p>
<ul>
  <li><a href="/politique/mouvement/DemocratieChretienne.html">la démocratie chrétienne</a></li>
  <li><a href="/org/eu/fr/asso/parti/DemocratiePopulaire.html">démocratie populaire</a></li>
</ul>
