<title>Énergie photo-voltaïque</title>
<!--#include virtual="/header-end.html" -->
<p>La technologie photo-voltaïque exploite l'<a href="..">énergie solaire</a> pour produire de l'électricité.</p>
<p>Les panneaux solaires ne sont plus efficaces au-delà d'une certaine température, ce qui est problématique par rapport
  au réchauffement climatique.</p>
<p>Fabrication : composants, fournis par la Chine (transport).</p>
