<title>Gaz naturel</title>
<!--#include virtual="/header-end.html" -->
<p>Le gaz naturel ou gaz <a href="../..">fossile</a> est composé d'<a href="..">hydrocarbures</a> gazeux :</p>
<ul>
  <li><a href="/science/discipline/hard/nat/mat/chim/mol/methane">Méthane</a></li>
  <li>Éthane (C<sub>2</sub>H<sub>6</sub>)</li>
</ul>
<section>
  <h2>Centrales</h2>
  <p>Les centrales au gaz utilisent des <b>turbines</b> à gaz (extrapolées des turboréacteurs de l’aviation), complétées
    par une <b>chaudière</b> dans le cas des turbines à cycle combiné.</p>
</section>
