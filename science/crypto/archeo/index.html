<p>La cryptoarchéologie est une <a href="..">cryptoscience</a> étudiant les origines/explications d'éléments physiques
  anciens inexpliqués ou controversés.</p>
<p>Une dérive de la cryptoarchéologie est l'"astro-archéologie", où l'origine (extraterrestre) supposée à l'avance des
  éléments physiques vise à être prouvée. </p>
