<title>Ostensibilité des ovnis</title>
<!--#include virtual="/header-end.html" -->
<figure class="right side">
  <figcaption> Exemples de comportements pouvant être interprétés comme ostensibles</figcaption>
  <ul>
    <li><time>1949-04</time>: A 57 miles au Nord-Ouest de la base du <a
      href="/org/us/region/nm/WhiteSands.html">Site d'Expérimentations de White Sands</a>, un groupe de 5 scientifiques
      et militaires de la Marine observe au théodolite un ballon qu'ils viennent de lâcher quand tout à coup un objet
      étrange, vu par tous ceux présents, coupe la trajectoire du ballon <span class="source"><em><a
          href="https://www.nicap.dabsol.co.uk/true-mc.htm">Comment des
                        scientifiques ont suivi une soucoupe volante</a> </em>par le commandant <span class="people">Robert Bright McLaughlin</span> (<a
          href="/org/us/dod/navy/index.html">USN</a>) <a
          href="/org/us/media/press/TrueMagazine.html"><i lang="en">True</i></a>, 1950-03</span>.
    </li>
    <li><strong><time>1952-05-01</time></strong> : À la base aérienne de Davis-Monthan de Tucson (Arizona), le major
      Rudy Pestalozzi, officier de renseignement de la base, observe avec 1 aviateur un B-36 les survoler, quand il voit
      2 disques brillants rattraper le bombardier, ralentir à sa vitesse et sa position tous 2 à sa hauteur.
    </li>
  </ul>
</figure>
<p>Une caractéristique qui semble de dégager du phénomène ovni est son caractère ostentatoire : les ovnis semblent se
  montrer, comme s'ils voulaient être sûr d'être bien vus, avant de disparaître rapidement.</p>
