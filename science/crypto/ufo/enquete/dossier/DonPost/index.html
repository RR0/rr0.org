<title>L'alien de Don Post</title>
<!--#include virtual="/header-end.html" -->
<figure class="right side">
  <figcaption>
    <q>Récemment, mon père est décédé est bien que j'aie toujours pensé qu'il travaillait dans l'"Arène des Opérations
      Noires", je n'avais jamais pensé qu'il avait quoi que ce soit à voir avec les extraterrestres. Pour sûr, il ne
      le mentionna jamais. En rangeant sa maison, je suis tombé sur la photo ci-jointe. Si vous regardez dans le coin
      inférieur droit du "conteneur", il y a un badge de la Zone 51. Je ne peux fournir aucune preuve que ce</q>
  </figcaption>
  <img alt="Différentes étapes de la reproduction/amélioration de l'autopsie d'extraterrestre, par Steve Johnson (chemise rouge) et son équipe de XFX, Inc."
      src="Area51-ALIEN.jpg"/>
</figure>
<p>Cet "extraterrestre" a été identifié comme étant en fait un manenquin sculpté par Don Post, concepteur d'effets
  spéciaux distingué de Hollywood. Chez certains détaillants il est possible d'en trouver une maquette qui luit dans
  l'obscurité.</p>

    avec l'image prétendue authentique.
  </figcaption>

</figure>
