        </tr></table><p>Le 4 février <a href="/time/1/9/7/8/index.html">1978</a> à <time>15:00</time> à A Kawaga,
        Miki-Cho (Japon), Hirobumi Matsushita prend des photos avec un ami lorsqu'ils remarquent un objet métallique
        brillant doré et coloré volant haut au-dessus d'eux dans le ciel bleu. Il n'y a pas de <a
            href="../../meprise/nuage/index.html">nuages</a> et une légère brise souffle, mais pas assez pour emporter
        des débris aussi haut dans l'air. L'objet semble se déplacer de sa propre initiative, apparemment sous un
        contrôle intelligent. Matsushita ajuste son appareil et prend quelques <a href="../../indice/photo/index.html">photos</a>
        de l'étrange objet avant qu'il disparaisse.</p>
        <p>L'événement sera également décrit comme ayant eu lieu en janvier de la même année, et la première
          photographie sera montrée inclinée à 90°, prétendant avoir été prise à cette date différente. </p>
