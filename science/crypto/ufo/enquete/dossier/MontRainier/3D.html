<!DOCTYPE html>
<html>
<head>
  <meta content="initial-scale=1.0, user-scalable=no" name="viewport">
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <title>Trajets de Arnold et des phénomènes observés</title>
  <link href="/place/embedded-map.css" rel="stylesheet"/>
  <link href="/print.css" media="print" rel="stylesheet"/>
  <link href="//google.com" rel="dns-prefetch">
  <script src="https://www.google.com/jsapi" type="text/javascript"></script>
  <script>
    google.load('earth', '1')
    var ge = null

    function addKmlFromUrl (kmlUrl) {
      var link = ge.createLink('')
      link.set
      link.setHref(kmlUrl)
      var networkLink = ge.createNetworkLink('')
      networkLink.setLink(link)
      networkLink.setFlyToView(true)
      ge.getFeatures().appendChild(networkLink)
    }

    function initCB (instance) {
      ge = instance
      ge.getWindow().setVisibility(true)
      ge.getSun().setVisibility(true)
      ge.getOptions().setAtmosphereVisibility(true)
      ge.getTime().setHistoricalImageryEnabled(true)
      ge.getNavigationControl().setVisibility(ge.VISIBILITY_AUTO)
      addKmlFromUrl('http://rr0.org/science/crypto/ufo/enquete/dossier/MontRainier/extended.kml')

      // Get the current view.
      var lookAt = ge.getView().copyAsLookAt(ge.ALTITUDE_RELATIVE_TO_GROUND)

      // Set new latitude and longitude values.
      lookAt.setLatitude(46.192070)
      lookAt.setLongitude(-121.489044)
      lookAt.setHeading(70.0)
      lookAt.setRange(5000.0) //default is 0.0

      // Update the view in Google Earth.
      ge.getView().setAbstractView(lookAt)
    }

    function failureCB (errorCode) {
      if (window.console) console.log('Google Earth error code=' + errorCode)
    }

    function init () {
      google.earth.createInstance('map3d', initCB, failureCB)
    }

    google.setOnLoadCallback(init)
  </script>
</head>
<body>
<div id="map3d" style="width: 100%; height: 100%;"></div>
</body>
</html>
