    </table><p>Un examen du 1<sup>er</sup> rapport trimestriel soumis dans notre fameuse investigation de 50 000 $ sur
    les <a href="../index.html">mutilations de bétail </a> indiquerait des résultats qui à ce jour peuvent au mieux être
    décrits comme décevants. Le pire pourrait être de suggérer qu'il s'agit d'un gâchis de l'argent des contribuables.
  </p>
    <p>En résumé, l'enquêteur-en-chef <a href="/people/r/RommelKennethMJr/index.html">Ken Rommel</a>, à un salaire de 25
      000 $ par an, a donné des interviews à des stations de télévision et des journaux, parlé avec le Bureau d'Enquête
      du Colorado, confirmé le soutien d'un certain nombre d'agences d'état (qu'il avait déjà) et examiné 3 mutilations
      suspectées dans ses 5 premières semaines de travail.</p>
    <p>Cela aura coûté près de 2500 $ de salaire plus des frais inconnus. </p>
    <p>Le rapport indique que les enquêtes sur les 3 morts de bétail (une à Milaga, à Coyote et à Tres Piedras)
      n'étaient pas terminées, bien qu'un journal d'Albuquerque ait cité <a
          href="/people/r/RommelKennethMJr/index.html">Rommel</a> disant que les 3 avaient été causées par des
      prédateurs. </p>
    <p>Mais voilà, une mutilation signalée à Truchas samedi matin, quelques heures seulement après la mort de l'animal
      et probablement l'incident le plus frais à ce jour, n'avait toujours pas été examiné à <time>16:00</time> mardi —
      plus de 4 jours plus tard. Notre "Renard du Désert" ne s'était toujours pas rendu à Truchas, la police d'état
      n'avait pas répondu, l'inspecteur des élevages n'aviat pas été vu et la seule explication que notre procureur de
      district (celui qui a eu la subvention de 50 000 $) eut fut que <q>c'était un week-end</q>.</p>
    <p>Nous devons prévenir nos mutilateurs de bétail que le jeu n'est joué que 5 jours par semaine — on se repose les
      weekends. </p>
    <p>Maintenant chers amis, il existe un intérêt incroyable pour ce sujet comme cela est démontré par le taux de
      participation à la conférence d'Alburquerque menée par le sénateur du Nouveau Mexique Harrison Schmitt. Une preuve
      supplémentaire est le fait que les fédéraux ont craché 50 000 $ pour l'examiner.</p>
    <p>Bien que le public ne puisse s'attendre à une solution dans les 6 premières semaines d'activité, for pete's sake
      ils peuvent s'attendre à plus que ce maigre rapport de 1 page émis la semaine dernière. Et ils peuvent s'attendre,
      pour l'argent qu'ils y mettent, à ce que quelqu'un se montre pour enquêter sur les mutilations signalées. Mais
      comme un optimiste l'a fait joyeusement remarquer : <q>Regardez-le comme çà ; ce n'est que 50 000 $. Ca aurait pu
        être un demi-million</q>. </p>
