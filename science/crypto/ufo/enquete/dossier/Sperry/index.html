<title>L'observation de Sperry</title>
<!--#include virtual="/header-end.html" -->
<p>Le <time>1950-05-29</time> à <span class="place">Washington (DC)</span>, le capitaine Willis Sperry, commandant du
  vol <i lang="en">American Airlines</i> 49, observe avec son équipage un ovni en forme de torpille. <q>Il est évident
    que nous avons vu un objet que nous ne pouvons pas identifier</q>, indiquera-t-il.</p>
