<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <title>Exemples de témoignages de la vague belge</title>
  <script
      src="https://maps.google.com/maps?file=api&amp;v=2.x&amp;key=ABQIAAAA0F5PCNh_gr_7qvmBnnCc9hSCXz57HFqdqHYuG1R39Ganzi6F4BQK_8aWqWKccr2UIE_VQlwSTihjjw"
      type="text/javascript"></script>
  <style type="text/css">
    v\: * {
      behavior: url(#default#VML);
    }
  </style>
  <script type="text/javascript">
    //<![CDATA[
    function onLoad() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map"))
        map.setCenter(new GLatLng(50.705156, 4.559326), 8, G_NORMAL_MAP)
        var geoXml = new GGeoXml("https://rr0.org/science/crypto/ufo/enquete/dossier/VagueBelge/Carte.kml")
        map.addControl(new GLargeMapControl())
        map.addOverlay(geoXml)
      }
    }

    //]]>
  </script>
</head>
<body onLoad="onLoad()" onUnload="GUnload()">
<div id="map" style="width: 600px; height: 400px;">Exemples de témoignages de la vague belge</div>
</body>
</html>
