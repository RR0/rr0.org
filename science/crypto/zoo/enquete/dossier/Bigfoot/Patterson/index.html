    <p>Après que de grandes empreintes aient été trouvées pendant des années dans la région de Bluff Creek de la Forêt
      National de Six Rivers en Caroline du Nord (USA), Roger Patterson et Robert Gimlin partent en <a
          href="time/1/9/6/7/index.html">1967</a> en expédition à la recherche de la créature élusive avec une caméra 16
      mm.</p>
    <p>Le 20 octobre, ils prennent un film qui fera sensation.</p>
