<title>Groupe unitaire (mathématiques)</title>

<i lang="en">Unitary (U) group</i>
<section>
  <h2>Analyse</h2>
  <p>Un groupe unitaire de degré $n$, noté $U(n)$, est le <a href="..">groupe</a> de <b>matrices unitaires carrées</b>
    ($n \times n$), doté de l'opération de <b>multiplication</b> (de matrices).</p>
</section>
