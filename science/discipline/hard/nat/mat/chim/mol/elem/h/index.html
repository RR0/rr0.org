<title>Hydrogène</title>
<!--#include virtual="/header-end.html" -->
<p>L'hydrogène est un <a href="..">élément chimique</a> contenant 1 protons (Z = 1), noté H.
</p>
<section>
  <h2>Exemples</h2>
  <p>L'hydrogène est présent dans des <a href="../..">molécules</a> comme :</p>
  <ul>
    <li>l'eau (H<sub>2</sub>O)</li>
    <li>les <a href="/politique/mouvement/ecologie/energie/thermique/combustion/fossile/hc">hydrocarbures</a></li>
    <li>le méthane (CH<sub>4</sub>)</li>
  </ul>
</section>
<section>
  <h2>Gaz</h2>
</section>
<section>
  <h2>Liquide</h2>
  <p>Sous sa forme liquide, l'hydrogène est parfois utilisé comme carburant.</p>
</section>
