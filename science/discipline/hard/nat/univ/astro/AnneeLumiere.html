<title>Année-lumière</title>
<!--#include virtual="/header.html" -->
<p>Une Année-Lumière (<i lang="en">light-year</i>) est une <a href="/unites.html">Unité</a> de mesure astronomique
  représentant la distance parcourue par la lumière en une année, soit :</p>
<ul>
  <li>9461 milliards de km</li>
  <li>63300 <a href="UniteAstronomique.html">unités astronomiques</a></li>
  <li>0,307 <a href="Parsec.html">parsecs</a></li>
</ul>
