<figure class="right side">
  <figcaption>Histoire de la cosmologie</figcaption>
  <ul>
    <li><time>1838</time> : <span class="people">Friedrich Wilhelm Bessel</span> fait les premières <b>mesures de la
      distance d'étoiles</b> proches</li>
    <li><time>1915</time> : <span class="people">Albert Einstein</span> produit la <b>Relativité Générale</b>, mais
      décrit un univers fini et statique.</li>
    <li><time>1924-12-30</time> : <span class="people">Edwin Hubble</span> découvre que les "nébuleuses" sont en fait d'<b>autres
      galaxies</b></li>
    <li><time>1927</time> : <span class="people">Georges Lemaître</span> constate l'éloignement de plus en plus rapide
      des galaxies, et théorise l'<b>expansion de l'univers</b></li>
    <li><time>1948</time> : Le <b>FDC</b> est théorisé</li>
    <li><time>1964</time> : Le <b>FDC</b> est découvert par hasard</li>
    <li><time>1998</time> : on observe via les supernovae Ia une <b>accélération de l'expansion de l'univers</b> : les
      modèles SCDM sont abandonné au profit du "modèle standard" actuel <a href="model/bigbang/darkmatter/cdm/lambda">ΛCDM</a>
    </li>
  </ul>
</figure>
<p>La cosmologie est une discipline <a href="..">astronomique</a> visant à expliquer l'histoire de l'univers : comment
  il est né, a évolué et devrait évoluer.</p>
