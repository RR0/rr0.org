<title>Explication de la vitesse limite (c) par la SGG</title>
<!--#include virtual="/header-end.html" -->
<p>La vitesse de la lumière (c) est la vitesse à laquelle les grains s'accroissent : on ne peut aller plus vite que son
  référentiel (le grain où on se trouve).</p>
