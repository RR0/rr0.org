<title>Télépathie</title>
<!--#include virtual="/header-end.html" -->
<p>La télépathie (ou simplement "transmission de pensée") est une <a href="..">PES</a> supposée permettre de transmettre
  des pensées d'un esprit à un autre.</p>
<p>Plusieurs pays tentèrent d'exploiter des capacités télépathiques :</p>
<ul>
  <li>les <a href="/org/us">USA</a> avec le projet <i lang="en">Stargate</i></li>
  <li>l'<a href="/org/su/index.html">URSS</a> avec l'unité 10022 <time>1989</time></li>
</ul>
