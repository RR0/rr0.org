<title>F-94</title>
<!--#include virtual="/header-end.html" -->
<figure class="right side">
  <figcaption>
    Hughes Aircraft construisit le système radar utilisé dans les F-94C. Ce site d'essais <i lang="en">Starfire</i>
    opéré par Hughes montre une installation de triple caméra (flèches) montée dans le compartiment dans le nez du
    chasseur. Ceci ressemble probablement au package caméra prévu pour les intercepteurs du Projet Pounce.
  </figcaption>
  <img alt="Hughes Aircraft construisit le système radar utilisé dans les F-94C"
      src="cameras.jpg"/>
</figure>
<p>Les 1ers prototypes de F-94 <a href="/org/us/company/lockheed">Lockheed</a> <em>Starfire</em> volent en
  <time>1949</time>. Chasseur à réaction d'une vitesse maximale de 600 miles/h environ, il est opérationnel
  <time>1950</time>,
  où l'<a href="/org/us/dod/af/index.html">USAF</a> commence à l'utiliser. L'altitude maximale du F-94 est d'environ
  50000 pieds.</p>
