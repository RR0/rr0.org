<title>1954</title>
<!--#include virtual="/header-end.html" -->
<ul>
  <li>John Backus (<a href="/org/us/company/ibm/index.html">IBM</a>) crée le ForTran (<em>Formula Translation</em>), 1er
    langage moderne, conçu pour des problèmes scientifiques. Basé sur A-O (<a href="1951.html">1951</a>), il introduit
    la notion de typage et des instructions de contrôle comme GoTo.</li>
</ul>
