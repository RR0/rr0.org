  least knowledge</em>.</p>
<section>
  <h2>Motivation</h2>
  <p>Limiter la connaissance des objets à leur périmètre fonctionnel.</p>
</section>
<section>
  <h2>Analyse</h2>
  <p>Un composant ou objet ne devrait pas connaître les détails internes d'autres objets ou composants.</p>
</section>
