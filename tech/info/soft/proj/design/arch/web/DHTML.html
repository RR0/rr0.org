<p><i lang="en">Dynamic <a href="/tech/info/soft/data/doc/html">HTML</a></i>. </p>
<h2>Motivation</h2>
<ul>
  <li>Etendre HTML pour supporter des fonctionnalités d'affichage/interaction plus évoluées ;
  </li>
</ul>
<h2>Exemples</h2>
<p>Un exemple de DHTML est :</p>
<blockquote><cite><b>&lt;html&gt;<br>
  &lt;head&gt;<br>
  &lt;title&gt;</b>Ma page<b>&lt;/title&gt;<br>
  &lt;/head&gt;<br>
  &lt;body&gt;</b><br> ... <br> <b>&lt;body&gt;<br>
  &lt;/html&gt;</b></cite></blockquote>
