<title>DX</title>
<!--#include virtual="/header-end.html" -->
<p><i lang="en">Developer eXperience</i> : expérience (vécu) du développeur.</p>
<section>
  <h2>Besoin</h2>
  <p>Décrire et évaluer comment le développeur vit son utilisation d'outils (<a href="/tech/info/soft/prod/ide">IDE</a>,
    cloud SaaS, etc.) ou d'<a href="/tech/info/soft/API.html">API</a>.</p>
</section>
<section>
  <h2>Notes</h2>
  <p>Terme inventé en <time>2011</time> par <span class="people">Jeremiah Lee</span> <a class="source"
    href="https://uxmag.com/articles/effective-developer-experience"></a>.</p>
</section>
