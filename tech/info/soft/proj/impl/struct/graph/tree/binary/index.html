<title>Arbre binaire</title>
<!--#include virtual="/header-end.html" -->
<p><a href="..">Arbre</a> binaire.</p>
<section>
	<h2>Besoin</h2>
	<p><a href="..">Arbre</a> dont les nœuds ne peuvent avoir que 2 fils (gauche et droite) au maximum.</p>
</section>
<section>
	<h2>Analyse</h2>
	<p>Un <a href="..">arbre</a> binaire peut être :</p>
	<ul>
		<li>Entier (<i lang="en">full</i>) : tous ses nœuds ont 0 ou 2 fils.</li>
		<li>Parfait (<i lang="en">perfect</i>) : entier et toutes les feuilles ont la même profondeur.</li>
	</ul>
</section>
