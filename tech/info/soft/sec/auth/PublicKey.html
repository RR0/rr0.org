<title>Clé publique</title>
<!--#include virtual="/header-end.html" -->
<p><i lang="en">Public key</i>.</p>
<section>
  <h2>Besoin</h2>
  <p>S'authentifier auprès de ses correspondants.</p>
</section>
<section>
  <h2>Analyse</h2>
  <p>Une <a href="/tech/info/soft/proj/impl/struct/Key.html">clé</a> est diffusée par un acteur. Elle permet à ses
    correspondants de chiffrer (<i lang="en">encrypt</i>) un message qui ne pourra être lu que par lui.</p>
</section>
