<title>SHA</title>
<!--#include virtual="/header-end.html" -->
<p><i lang="en">Secure Hash Algorithm</i> : algorithme de hâchage sécurisé.</p>
<section>
  <h2>Analyse</h2>
  <p>SHA génère un <a href="..">condensé</a> de 160 bits.</p>
</section>
<section>
  <h2>Notes</h2>
  <ul>
    <li>Considéré comme plus sûr que <a href="../md5">MD5</a></li>
    <li>SHA-1 est certifié par le <a href="/org/us/doc/NIST.html">NIST</a> (NIST FIPS 180-1).</li>
  </ul>
</section>
