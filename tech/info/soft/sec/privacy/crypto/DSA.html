<title>DSA</title>
<!--#include virtual="/header-end.html" -->
<p><i lang="en">Digital Signature Algorithm</i> : algorithme de signature numérique. </p>
<section>
  <h2>Besoin</h2>
  <p>Authentifier l'émetteur d'un message.</p>
</section>
<section>
  <h2>Analyse</h2>
  <p>Système de <a href="/tech/info/soft/sec/privacy/crypto/Asymetrique.html">chiffrement asymétrique</a> à clés variant
    de 512 à 1024 bits.</p>
</section>
<section>
  <h2>Notes</h2>
  <ul>
    <li>certifié par le <a href="/org/us/doc/NIST.html">NIST</a>/FIPS (FIPS PUB 186).</li>
  </ul>
</section>
<section>
  <h2>Voir</h2>

  </ul>
</section>
