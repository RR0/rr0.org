<ul>
  <li>(ou -91) <q>Près de Spolète, un globe de feu de couleur dorée dévala sur terre, se mit à tourner... puis devint
    plus grande en taille, et on le vit s'élever de la <a
        href="/place/systeme/solaire/planete/terre/index.html">Terre</a>, aller vers l'Est, et obscurcir le disque
    solaire de sa grandeur</q> <span class="source"><a href="/people/o/ObsequensJulius/index.html">Obsequens, Julius</a>: <em><a
      href="/people/o/ObsequensJulius/Prodiges/index.html">Prodiges</a></em>, 114 &lt; <a
      href="/people/b/BougardMichel/index.html">Bougard</a> 1977.</span></li>
</ul>
