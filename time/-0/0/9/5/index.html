<ul>
  <li>À Vulsinium une flamme jaillit d'un point du ciel à l'aube avant de prendre petit à petit la forme d'une boucle de
    feu rouge foncé. Le ciel paraît alors descendre et laisser voir, par une large ouverture, des flammes ressemblant à
    un tourbillon <span class="source">[<a
        href="/people/o/ObsequensJulius">Julius Obsequens</a>, <em><a
        href="/people/o/ObsequensJulius/Prodiges/index.html">Prodiges</a>,
    </em>CXII, 51]</span>.</li>
</ul>
