<ul>
  <li> Les astronomes de la cour de Charlemagne rapportent qu'une petite planète, de la taille de Mercure, s'interposa
    entre le <a href="/place/systeme/solaire/Soleil/index.html">Soleil</a> et la <a
      href="/place/systeme/solaire/planete/terre/index.html">Terre</a> durant 8 jours. Cette planète paraissait dans le
    disque du <a href="/place/systeme/solaire/Soleil/index.html">Soleil</a> comme une tache noire. Il y eut aussi 4
    éclipses : 3 de <a href="/place/systeme/solaire/planete/terre/lune/index.html">Lune</a>, 1 de <a
      href="/place/systeme/solaire/Soleil/index.html">Soleil</a>.</li>
</ul>
