        </tr></table><q>Et Pâques était au 14<sup>ème</sup> jour avant les Calendes de Mai. Alors il arriva qu'à travers
        toute l'Angleterre fut faite dans les cieux une vision telle qu'aucun homme n'en avait vue auparavant. Des
        hommes dirent qu'il s'agissait de l'étoile comète, que certains hommes appelaient l'étoile aux longs cheveux ;
        elle apparût la veille de Letania Maior qui est le 8<sup>ème</sup> jour avant la Calende de Mai, et brilla ainsi
        pendant 7 nuits entières </q> <span class="source">Anglo-Saxon Chronicle, edité par   J.A. Giles, D.C.L, Londres, Henry G. Bohn, 1867</span>.
