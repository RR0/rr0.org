        <ul>
          <li><time>07</time> <time>à l'aube</time> De nombreux citoyens de <span class="place">Bâle (Suisse)</span>,
            effarés, peuvent voir pendant plusieurs heures des sphères noires se livrant à une formidable <q>bataille
              aérienne</q>, envahissant le ciel de leur cité : <q>on a vu dans l'air beaucoup de grosses boules noires
              qui se dirigeaient à grande vitesse vers le <a href="/place/systeme/solaire/Soleil/index.html">soleil</a>,
              puis qui firent demi-tour, s'entrechoquant les unes les autres comme si elles menaient un combat, un grand
              nombre d'entre elles devinrent rouges et ignées</q> <span class="source">Ardentes</span><q>, par la suite
              elles se consumèrent et s'éteignirent,</q> écrivit Samuel Coccius, l'étudiant en "écritures sacrées et en
            arts libéraux" qui consigna les étranges événements dans la gazette de la ville <span class="source">Gravure d'époque ci-contre, collection
        Wrckiana, Zurich</span>.</li>
        </ul>
  </li>
