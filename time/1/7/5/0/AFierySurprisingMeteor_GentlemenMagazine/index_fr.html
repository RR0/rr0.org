    <h2> Du journal de Newcastle</h2>
    <p> Le 22 juillet, entre 20 h et 21 h la nuit, un étrange phénomène fut vu dans les airs ; il apparut d'abord à une
      distance considérable au nord, passa ce lieu à grande vitesse vers le sud, et sembla être un corps de feu rond
      d'environ 20 pouces, qui dans son mouvement avait une queue lumineuse d'environ 2 yards de long.</p>
    <h2> Lettre de Wigtoun</h2>
    <p> Le météore extraordinaire mentionné dans le journal de Newcastle, &amp;c. apparut au-dessus de l'estuaire de
      Solway, dirigeant sa course au sud-est, le vent O.S.O. passa à l'est de Wigton, sembla être au-dessus de Carlisle,
      et passa aussi Newcastle : mais afin d'expliquer son apparition en tant d'endroits, à peu près au même moment, il
      devait avoir été allumé dans les plus hautes régions de l'atmosphère, et avoir été bien plus haut que les gens ne
      l'imaginaient, dont le calcul n'était que de 30 yards environ, alors qu'il semble avoir été à de nombreux miles au
      moins, puisqu'autrement il n'aurait pas pu apparaître presque au-dessus de tout endroit dont nous avons entendu
      parler ; sa queue et d'autres apparences allaient varier avec les circonstances de son inflammabilité et
      mouvement. Vôtre, G.S.</p>
    <p> [illustration]</p>
    <p> (un météore semblable fut vu à Coventry sur le [...] vers 20 h dans la soirée, qui se déplaça vite d'ouest en
      est).</p>
    <h2> Lettre de Kelham dans l'East Riding du Yorkshire, 27 juillet</h2>
    <p>Le 21 juillet <span class="note">Cette lettre, imprimée dans les journaux, indique qu'il s'agissait du samedi 21, mais ce fut probablement le dimanche 22, un météore étant vu alors à Coventry, Newcastle, Wigton,
      et semblant être le même </span> à 20 h 15 dans la soirée, l'atmosphère étant parfaitement sereine et calme, le
      corps flamboyant d'un aspect surprenant passa au-dessus de la ville. Sa tête m'apparut, computing myself at about
      fifty yards distance from it, to be a globe of about 5 or 6 inches diameter, more sparkling than the morning star.
      It drew after it a tail of a duller and more blood colour'd flame, seemingly four or five feet in length; broad
      next to the head, to which it closely join'd, and gradually terminating to a point. It flew about 30 yards from
      the ground, in a steady, strait course, and with the velocity of a very swift bird. Its motion was nearly from
      West to East. It was seen at Heiperthorpe, 5 miles West of Kelham, speeding this way; at Gransmire, 5 miles East
      of us, still pursuing its course; and in all the intermediate villages (that is, for ten miles in a direct line)
      by numbers of people, who all confes'd that they never beheld such a sight in the heavens before; and in all these
      places it appeared in every respect as it did here. </p>
