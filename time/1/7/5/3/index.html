        </tr></table><span class="mois">Août</span>
        <ul>
          <li><time>06</time> A <span class="place">Leningrad (Saint Petersbourg)</span>, lors d'un violent orage, le
            physicien Georg Wilhelm Richmann est tué par une <a
                href="/science/crypto/ufo/enquete/meprise/foudre/globulaire/index.html">boule de feu</a> surgie d'un
            paratonnerre et qui le frappe au font. Incendie des dépôts de carburant et des ouvrages de Richmann. Son
            assistant en sort presque sans blessure. Une analyse pathologique révèle qu'il <q>n'avait qu'un petit trou
              sur son front, la chassure gauche brûlée et un point bleu sur son pied. (...) le cerveau étant ok, la
              partie avant du poumon saine, mais l'arrière étant brune et noire de sang</q>. La conclusion fut que la
            décharge électrique était passée dans le corps de Richmann. La communauté scientifique est choquée <span
                class="source">Frazer, Calvin: "<a
                href="../../../9/3/1/11/Frazer_BallLightningStillNaturesRiddle_ModernMechanics/index_fr.html">Ball Lightning Still Natures Riddle</a>", <em>Modern Mechanics</em>, novembre 1931, p. 101</span>.
          </li>
        </ul>
  </li>
</ul>
