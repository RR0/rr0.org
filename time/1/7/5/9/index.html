            </tr></table><time>16</time> <time>le soir</time> <q>Lors de l'assistance du révérend Vigelius dans la
            paroisse de Ramsberg, les évenements remarquables suivants ont eu lieu : (...) le fils aîné du crofter Jacob
            Jacobson (22 ans) traverse le lac V&auml;stra Kiölsjön, vers le crofter Anders Nilsson at Lönmora, pour
            livrer le paquet de nourriture pour lui et son père pour les jours de travail à venir dans les bois.
            Traversant le lac à nouveau pour revenir, tirant la barque sur la berge, quelque chose d'étrange lui arrive.
            Une grande et large route apparaît devant lui. Il suit la route et atteint bientôt une grande maison rouge,
            de ses propres mots "avec de plus grands bâtiments que Gamlebo". Bientôt il se retrouve assis sur un banc à
            côté de la porte d'une grande chambre. Il voit un petit homme potelé, avec un chapeau rouge sur sa tête,
            assis au bout d'une table, et il voit des foules de petites personnes, courant ici et là. Ils étaient tous
            comme des hommes ordinaires, but de nature petite. A peu plus grand que le reste était une belle demoiselle,
            qui lui offrit à manger et à boire. Il dit "Non, merci". Le petit peuple lui demanda s'il voulait rester
            avec eux, et il répondit "Dieu, aide-moi à retourner chez moi avec mon père et ma mère !". Alors l'homme
            avec le chapeau rouge dit : "Jetez-le dehors, il a une bouche si horrible". Le moment suivant il était de
            retour sur la berge du lac, et de là il retourna chez lui. Ses parents l'accueilirent avec plaisir. Ils
            avaient été très inquiets, avec les voisins ils l'avaient cherché dans les bois et le lac. 4 jours et 4
            nuits étaient passés sans une trace de lui. Lorsqu'il finit par revenir jeudi soir il n'avait pas mangé ou
            dormi durant 4 jours, et pourtant n'avait aucun désir de nourriture ou de boisson. Il pensait ne s'être
            éloigné qu'un court moment. Le jour suivant, qui était vendredi, tout était normal à l'exception d'un
            sentiment inconforable dans son corps et son esprit. Jacob me fit cette déclaration en présence de ses
            parents le jour du Saint Michael de 1759. Ce garçon a un caractère simple, pieux et doux. Il est prié par
            tous, toute sa vie est connue pour avoir pris plaisir à lire et contempler les mots de Dieu chaque fois
            qu'il avait un moment à lui. Tel qu'observé, Ramsberg, 29 septembre 1759. Vigelius</q> <span class="source">Texte manuscript du sockens kyrkobok (le livre conservé par le ministre dans la paroisse de Ramsberg), E1:1, 1786-1774, Landsarkivet, Uppsala, Suède &lt; Svahn, Clas: <em>Magonia Exchange</em>, 11 juin 2007 </span>.
