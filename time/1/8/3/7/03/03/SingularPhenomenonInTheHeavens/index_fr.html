  </table><p>2 grand boules lumineuses proches l'une de l'autre, et ressemblant a des pleines lunes, ont été vu une nuit
  de la dernière semaine en Janvier, à l'horizon sud par des gentilhommes qui chassaient le renard près de Concord,
  Calloway co. Kentucky. Elles étaient stationnaires, et continuèrent ainsi pendant un long moment. Auraient-elles pu
  faire partie du magnifique apparat des cieux, vu dans toute l'Amérique du Nord, et aux Bermudes, la nuit du 25 ? ?<em>
    N. Y. Star</em>. </p>
