</p>

  </table><p>Le mercredi 11 septembre, <time>~09:00</time>, fut observé, depuis le pont du sloop <em>Mount Vernon</em>,
  par le capitaine J. P. Smith, ainsi que par son équipage, ce qui selon toutes apparences était une étoile, mais de
  taille et brillance telles, en considérant que le ciel était sans nuages, et que le soleil déversait ses rayons avec
  un lustre inhabituel, as to almost land to the belief that it was some supernatural vision. Ce phénomène singulier est
  représenté comme étant, en apparence, pratiquement identique à la taille de la Lune. Il resta visible presque la
  journée entière, et disparut seulement lorsque les ombres de la nuit approchaient rapidement, when all expected to
  have a better and more distinct view of this brilliant and apparently erratic heavenly body. Le capitaine S. dit
  states it to have presented an appearance, in color, similar to that of the planets at night, only a shade
  whiter.?<em>Key West Light of the Reif.</em></p>
