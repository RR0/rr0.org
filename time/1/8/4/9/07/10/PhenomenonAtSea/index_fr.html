</p>

    </tr></table><p><em>Boules de feu </em>? Le navire <em>Portsmouth</em>, juste arrivé à Warren d'une pêche à la
    baleine, rapporte que le 18 mars, aux latitude 57 sud et longitude 74 ouest, il connu une sévère rafale. While
    scudding before it, un nuage dense s'accumula à l'ouest, hors duquel sortit un <em>ouragan et de nombreuses boules
      de feu</em>. L'une d'entre elles frappa the cutting pendants au main-mast head, et tomba en fragments sur le pont,
    mettant le feu au mast-head and rigging, et causant d'autres dommages. Nous ne nous souvenons pas avoir déjà entendu
    parler d'un tel événement en mer<em>. </em>? Le <em>Portsmouth </em>a 20 000 $ en gold dust de Californie<em>.</em>
    ? [<em>Brooklyn Eagle</em>, du 11 de ce mois. </p>
