    </tr></table><p>Lors de la tempête remarquable de vendredi soir (30 avril) nous avons observé le phénomène rare de
    <em><a href="/science/crypto/ufo/enquete/meprise/foudre/globulaire/index.html">foudre en boule</a></em>. Pendant un
    moment la foudre fut vivace et presque incessante sous forme d'ondulation et de foudre en zigzag ou en chaîne. Notre
    attention fut attirée vers le côté nord-ouest du ciel, lorsqu'une boule de feu parut se déplacer depuis une
    élévation de 38° environ jusqu'à près de 72° au-dessus de l'horizon lorsqu'elle explosa ? sa course était pas
    verticale. Nous estimèrent la durée de sa visibilité à 3 s. De nombreux cas de ce phénomène sont cités par
    Arago.?<em>Hudson Visitor</em>. </p>
