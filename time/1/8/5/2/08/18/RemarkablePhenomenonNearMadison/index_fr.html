    </tr></table><p>Un phénomène électrique particulièrement remarquable a été vu à la plantation de Charles J. Baldwin,
    Esq., à 5 miles environ de Madison (Georgie) mardi 8 juin. M. Baldwin se tenait sur son porche arrière lorsque
    immédiatement, après un éclair de <a href="/science/crypto/ufo/enquete/meprise/foudre/index.html">foudre</a> plutôt
    violent, il observa une foule de feu à 60 ou 70 yards de lui. La boule, lorsqu'elle fut vue pour la 1<sup>ère</sup>
    fois, semblait faire près de 1 pied de diamètre. Elle commença instantanément à s'étendre, dégageant de belles
    scintillations, et continua à grandir et scintiller jusqu'à faire 10 ou 12 pieds de diamètre, lorsqu'elle disparut.
    M. B dit qu'il s'agissait de la plus belle vision qu'il ait jamais vue. Sa famille, blanche et noire, qui la virent,
    étaient très alarmés, mais il était apparemment si intéressé qu'il ne ressentait aucune alarm. Il a examiné son
    coton là où elle est apparue, et observé aucun signes de dommages. Elle a dû être visible pendant un moment, disons
    50 ou 60 s, les négros <span class="note">Terme du document de l'époque, évidemment non issu de RR0</span> ayant
    couru à la maison et donné l'alarme, et étant revenus avant qu'elle ne disparaisse.</p>
