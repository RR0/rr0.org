<h1><a href="index.html">Winchester, l'aéronaute disparu </a></h1>
<p><em>New York Times</em>, vendredi 26 octobre <a href="../../../../../../9/0/0/index.html">1855</a> <span
    class="source">Clark, J. E.:"airship, Ohio, 1855", <em>Magonia Exchange</em>, vendredi 2 novembre 2007</span>. </p>
<table width="100%">
  <tr>
    <th><a href="/">Home</a></th>
  </tr>
</table>
<figure class="right side">
  <figcaption>
    L'article d'origine</caption>
    <td><b><img src="Article.jpg" alt="L'article d'origine" width="438" height="592" align="right"></b></td>
    </tr></table><p>Le <em>Times</em> de Cincinnati <em></em>de samedi, fournit ce qui suit comme un indice probable du
    destin de ce gentilhomme : --</p>
    <blockquote>
      <p><q><strong>Indice pour un mystère</strong> &ndash; Nous avons obtenu ce qui pourrait peut-être être considéré
        comme un indice dans le terrible mystère dans lequel le sort de M. Winchester, l'audacieux aéronaute de Norwalk,
        est enveloppé. Un gentilhomme fiable de cette ville, ayant une affaire sur la rue principale, nous informe que
        le jour suivant l'ascension de M. Winchester de Norwalk, en Ohio, un client entrant dans son magasin, remarqua,
        "Avez-vous vu le ballon ?" Répondant par la négative, le gentilhomme marcha jusqu'à la porte, et regardant en
        direction du sud-ouest, perçu ce qui parut d'abord être un ballon.</q></p>
      <p><q>Au premier regard il sembla être très petit, mais progressivement se dilata et parut de la forme d'un grand
        oiseau aux étendues, apparement de 30 pieds d'envergure. Changeant à nouveau à partir de cette forme il réadopta
        la forme d'un ballon. Un télescope à fort grossissement procuré, il fut fixé sur l'objet flottant, et de
        nombreuses personnes qui s'étaient maintenant assemblées pour contempler le mystérieux étranger aérien,
        s'accordèrent sur le fait qu'il s'agissait d'un ballon, et souscrirent à l'idée qu'il s'agissait d'une <em>épave.</em></q>
      </p>
      <p><q>Les gentilhommes dont nous obtenons l'information ci-dessus, indiquent que 150 personnes environ furent
        témoins du phénomène. L'information est certainement très vague, et pour sûr elle plonte le douloureux mystère
        dans une nombre plus sombre encore, bien qu'elle puisse au final mener à l'information qui enlèvera le suspense
        qui oppresse aujourd'hui les amis de l'aventureux navigateur aérien.</q></p>
    </blockquote>
