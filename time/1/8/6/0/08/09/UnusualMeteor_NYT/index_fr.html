    </tr></table><p>Le <em>Palladium</em> de New Haven du 7 indique : <q>Un autre météore très brillant a été vu lundi 6
    août, par des personnes à Branford. Juste au coucher du soleil, le ciel étant clair, un boule de feu semblable à une
    étoile fut observée près de l'horizon du sud-est, voguant alentour lentement et progressivement à travers le coin
    nord-est des cieux, et à quelques degrés au-dessus de l'horizon et disparaissant à quelques degrés à l'ouest du
    nord. Le mouvement était très lent, et la durée du vol pourrait avoir été de 20 à 30 s. Si ce phénomène avait eu
    lieu après la tombée de la nuit, il y a peu de chances que nous ayions un météore rivalisant de sa splendeur et
    gloire générales avec le fameux du 20 juillet. Nous espérons avoir plus d'échos de nos voisins du nord sur ce
    céleste étranger. Peut-être s'agit-il d'un des outsiders des étoiles filantes attendues les matins des 9 et 10.</q>
  </p>
    <p>L'<em>Union</em> de Rochester <em></em>de la même date indique : <q>Le soir dernier a été vu un autre beau et
      brillant météore. L'heure est indiquée comme de 19 h 15 à 19 h 25. Il est décrit ainsi : Course du sud-est au
      nord-ouest ? longueur de 2 pieds environ ? couleur de la boule, blanc clair ? couleur de la queue, blanc bleuâtre
      ? cette dernière semblait être une flamme continue avec un mouvement ondulant. Il était environ à midi entre le
      zenith et l'horizon, et mis 12 s à passer au-dessus.</q></p>
    <p>Le même phénomène fut observé à Philadelphie. Là son élévation fut d'environ 25° au-dessus de l'horizon ouest, et
      sa course, telle qu'elle apparut aux observateurs, était vers le nord, un peu à l'ouest. Son rythme de vitesse
      était à peu près le même que celui du grand météore du 20 juillet. </p>
