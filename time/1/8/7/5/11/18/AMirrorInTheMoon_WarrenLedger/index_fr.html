<h1><a href="index.html">Un mirroir dans la Lune</a></h1>

    </tr></table><p>Une découverte plus que remarquable est rapportée de l'observation astronomique établie par le
    gouvernement russe il y a plusieurs années de cela à Pamlateska, le point le plus élevé, à une exception de la
    chaîne himalayenne. Durant plusieurs mois un étrange point brillant avait été découvert, brillant depuis le bord
    extrême du disque de la <a href="/place/systeme/solaire/planete/terre/lune/index.html">Lune</a>, en un point où
    aucune montagne ne brise la continuité de son périmètre. Cette lumière disparût soudainement et resta invisible
    pendant pratiquement 12 mois. Elle est plus tard réapparue avec une brillance plus grande que jamais, et la
    puissance immense du télescope attaché à l'observatoire ci-dessus, si connu dans le monde scientifique, a développé
    le fait que la lumière émanait d'une énorme substance polie, agissant comme un miroir, qui doit faire au moins 100
    pieds de diamètre. La chose la plus étonnante de l'histoire est la preuve quasi-complète qu'il existe bel et bien un
    mirroir de construction artificielle, et la théorie des savants de Pamlateska est, qu'il est érigé pour des
    observations d'un caractère scientifique, principalement pour observer les phases de la surface terrestre.</p>
    <p>Il est bien connu que la hauteur immense de cette portion de la <a
        href="/place/systeme/solaire/planete/terre/lune/index.html">Lune</a> qui est tournée vers la <a
        href="/place/systeme/solaire/planete/terre/index.html">Terre</a>, non seulement à travers les lois bien connues
      de la gravitation, garde cette portion de sa surface présentée vers nous, mais la rend aussi inhabitable. Il est
      supposé que le côté tourné loin de nous pourrait avoir une atmosphère adaptée à la vie animale, et que des êtres
      intelligents observant le halo de lumière projetée autour de son horizon par des reflets depuis la <a
          href="/place/systeme/solaire/planete/terre/index.html">Terre</a>, pourrait avoir employé ce moyen de s'assurer
      de la cause. Un appareillage ingénieux pour placer un mirroir à une hauteur où la vie animale ne pouvait mais être
      maintenue, en fut le résultat. Il reste à espérer que cette découverte puisse déboucher sur d'autres concernant
      notre intéressant satellite.</p>
