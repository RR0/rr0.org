    </tr></table><p>Ce monde voisin est-il la demeure de créature vivantes ? Cette question dépasse la capacité actuelle
    de la science à répondre. Mais ne serait-il pas étrange au-delà de totue expression qu'un monde, avec des terres et
    de l'eau, et des saisons changeantes, et apparemment toutes les conditions nécessaires à la vie, si semblable à
    notre terre qu'il est même possible que l'homme puisse existe à sa surface, traverse les siècles sans être habitée
    ou sans que personne n'en profite ? Notre terre abonde de vie dans ses moidres recoins, bien que quelque astronome
    martien puisse se demander en ce moment quelle est notre utilisé, et si notre planète est la demeure d'être
    intelligents. Après les merveilels que la science a déjà accompli, grossier serait celui affirmant que ce problème
    ne sera jamais résolu. Malheureusement, Nous ne pouvons espérer beaucoup de l'amélioration de nos télescopes et de
    l'augmentation de leur pouvoir grossissant. Les perturbations produites par notre atmosphère sont aggravées avec
    chacune de ces améliorations. Mais quand le problème de la vie dans d'autres mondes sera résolu ? s'il l'est jamais
    ? il semble sûr de dire qu'il le sera par l'étude attentive de notre proche voisin. </p>
