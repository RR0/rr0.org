<h1>Observation d'éclairs en boule, se formant et éclatant sans bruit au-dessud d'une couche de nuages. </h1>

    </table><p>"Vence, le <time>23</time> <span class="mois">mars</span> <a href="../../../index.html">1877</a>. </p>
    <p>"La journée du <time>21</time> <span class="mois">mars</span> avait été variable : le matin, à <time>07:00</time>,
      un orage de grêle, accompagné de tonnerre, avait parcouru le littoral de la Méditerranée suivant une direction
      ouest-est ; Fréjus, Antibes, Cannes, Nice, Monaco avaient été atteints, mais le centre de l'orage passait à
      quelques lieues en mer, où les nuages avaient une teinte cuivrée caractéristique. Vence n'avait eu que des
      éclaboussures, une pluie intermittente, mêlée de grêlons à moitié fondus et quelques rafales. Pendant le reste du
      jour, le soleil brilla, et par intervalles de gros nuages noirs, qui couraient rapidement de l'ouest à l'est,
      laissaient tomber des ondées de quelques minutes. Au niveau du sol, le calme était absolu, le soleil était chaud.
      Le soir, le soleil se coucha dans un ciel sans nuages.</p>
    <p>"Il était presque minuit, lorsque je fus surpris de voir, dans un ciel serein, de nombreux éclairs qui
      illuminaient l'orient ; aucun bruit ne se faisait entendre, et pourtant, si l'on devait en juger par leur clarté
      intense, ces phénomènes devaient se produire dans une région relativement rapprochée. Je me rendis en un points
      propice à l'observation, et je fus témoin du fait suivant :</p>
    <p>"Tout l'orient était caché par une couche de nuages noirs, au-dessus desquels couraient, dans diverses
      directions, quantité de petits nuages légers et floconneux ; le phénomène présentait l'apparence d'une masse dense
      en ébullition, au-dessus de laquelle de légères scories seraient balancées en tous sens.</p>
    <p>"Au nord-est de Vence, et à une distance approximative de 18 km, un gros nuage noir paraissait extrêmement agité
      : il s'élevait et s'abaissait sans cesse ; au-dessus de cette nuée, des boules de feu, semblables à des fusées
      partant du bouquet d'un feu d'artifice, paraissaient sortir d'un centre invisible, se dirigeaient dans tous les
      sens, et, après un parcours de 6 à 10 °, éclataient silencieusement en dégageant une clarté éblouissante. Le
      diamètre apparent de ces boules, à une distance de 18 km, était de 1 ° ; leur couleur rougeâtre, parfois jaune,
      mais toujours blanche en éclatant. Leur parcours horizontal était parallèle au plan des nuages. Je n'en ai vu
      aucune monter ni descendre ; elles avaient l'aspect d'immenses bulles de savon, dont elles semblaient avoir la
      légèreté. Le phénomène se reproduisait, en moyenne, de 3 à 4 fois en 2 mn. La marche des boules paraissait
      relativement lente ; elles ne parcouraient pas plus de 2 °/s. De temps à autre, un éclair sillonnait la rue, de
      haut en bas, et, quelques secondes après, un roulement sourd se faisait entendre.</p>
    <p>La magnificence du spectacle qu'il m'était donné de contempler me retenait à mon poste ; cependant l'orage
      s'avançait, et bientôt quelques nuages légers me cachèrent le phénomène. Je restai pourtant en observation, et je
      pus constater qu'il suivait une direction est-ouest, et passait à environ 1 lieue au nord de Vence. Pendant plus
      d'une heure, la lueur des éclairs sans bruit perceptible continua. A partir de ce moment, une pluie mêlée de
      grêlons vint me forcer à quitter mon poste, le ciel s'assombrit de plus en plus, et des éclairs accompagnés de
      tonnerre le sillonnèrent en tous sens.</p>
    <p>"C'est la 1<sup>ère</sup> fois que je suis témoin d'un pareil phénomène, mais quelques personnes de la localité,
      que j'ai questionnées, m'ont assuré que, il y a 8 ou 10 ans, un phénomène analogue s'était produit, et que, à
      cette époque, plus de 500 personnes ont pu le constater." </p>
