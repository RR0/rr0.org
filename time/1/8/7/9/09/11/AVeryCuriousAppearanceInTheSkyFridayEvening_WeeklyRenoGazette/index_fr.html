<h1><a href="index.html">Une apparition très curieuse dans le ciel vendredi soir</a></h1>
<p>Weekly Reno Gazette de Reno (Nevada), 11 septembre <a href="../../../index.html">1879</a><span class="source">  <span
    id="_user_th.paijmans@wxs.nl">Theo Paijmans</span>, <em>Magonia Exchange</em>, 14 mars 2007</span></p>

    </tr></table><p> Vers <time>19:00</time> vendredi soir un bolide brillant ou une boule de feu apparût dans le ciel
    northerstern directement noder la constellation de Casiopée et non loin au-dessus de l'horizon. Il se déplaça sur
    une portion des cieux du nord et disparût en un moment. Son chemin put être tracé par une ligne lumineuse courbée de
    lumière jaunâtre, 10 mn après que le météore soit devenu invisible. Le croissant de lumière qui resta visible si
    longtemps présentait un spectacle d'un intérêt inhabituel. Les météores ne laissent habituellement pas de traînée.
    L'atmosphère était la nuit dernière chargée de tant de fumée smoke des feux de montagne que cela interféra sur la
    vision du phénomène. Il semble avoir été observé sur une grande étendue de territoire. Un envoyé de Salt Lake décrit
    ainsi la vision telle qu'observée dans cette eity:</p>
    <blockquote>
      <p><q>Ce soir, quelques minutes après 19 h, un météore brillant shot across the sky in a northwesterly direction,
        leaving in its wake a silver streak apparently miles in length, which finally began to vibrate like a serpent,
        then changed to zigzag like kightning. This singular phenomenon lasted 85 minutes and was witnessed by thousands
        of people</q>.</p>
    </blockquote>
    <p>It was also observed at Carson, as appears by the following from the <em>Appeal</em> of this morning:</p>
    <p>"A brilliantly red meteor shot over the Capitol building, in a northeasterly direction, at 6:30 o'clock last
      evening. It was a beautiful sight, witnessed by a number of gentlemen who were sitting in front of the Ornesby
      House."</p>
    <p>The <em>Enterprise</em>, whose reporter has an astronomical turn, is silent on the subject. The inference is that
      Virginia didn't see it. </p>
