    <h2>Un phénomène étrange observé aujourd'hui dans les cieux</h2>
    <p>Un des phénomènes les plus étranges observé dans la ville depuis un moment était notable ce matin vers 9 h. 3
      immenses cercles ont été observés au voisinage du <a href="/place/systeme/solaire/Soleil/index.html">soleil</a>,
      qui formait le centre du plus petit. Encerclant partiellement ceci était un plus grand, et se trouvant près de ce
      dernier en était un de circonférence encore plus grande. L'apparence des cercles semble avoir été remarquée
      simultanément depuis toutes les portions de la ville, et en 1 mn après la 1<sup>ère</sup> observation nombre de
      gens furent vus prêts avec des théories concernant la cause du phénomène. Les cercles semblent avoir été causés
      par la réflexion du <a href="/place/systeme/solaire/Soleil/index.html">soleil</a> sur l'atmosphère moite. L'anneau
      le plus petit était d'une teinte rougeâtre, et les plus grands qui étaient blancs se fondirent presque
      complètement dans le ciel bleu. Les cercles sont probablement indicateurs d'une tempête ou d'un temps plus froid,
      it being thought by many que le phénomène avait été causé par la réflexion du <a
          href="/place/systeme/solaire/Soleil/index.html">soleil</a> sur des particules de vapeur cristalisée qui
      flottent dans l'air. </p>
