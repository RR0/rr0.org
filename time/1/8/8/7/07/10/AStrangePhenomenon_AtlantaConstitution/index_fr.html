<h1><a href="index.html">Un phénomène étrange</a></h1>
<p><em>The Atlanta Constitution </em>d'Atlanta (Georgie), 10 juillet <a href="../../../index.html">1887</a> <span
    class="source">Paijmans, Theo: "1887 - three immense circles seen in the skies",  <em>Magonia Exchange</em>, 5 mai 2007</span>
</p>
<table width="100%">
  <tr>
    <th nowrap colspan="4"><a href="/">Home</a></th>
  </tr>

<b> </b>
<figure class="right side">
  <figcaption>
    L'article d'origine</caption>
    <td><b><img src="Article.jpg" alt="L'article d'origine" width="430" height="282" align="right"></b></td>
    </tr></table><p> Sandersville, Georgie, 9 juillet ? [Spécial] ? Hier après-midi almost remarkable spectacular a été
    vu ici. Le <a href="/place/systeme/solaire/Soleil/index.html">soleil</a>, se dissimulant derrière un banc de nuages
    à l'ouest, projeta une réflexion latérale de symmétrie parfaite, à travers le ciel tout entier, reposant sur
    l'horizon à l'est, et s'élargissant au zénith. En raison de l'irrégularité du sommet des nuages, d'autres
    illuminations plus petites à l'apparence de trajectoires étaient définies, semblant toutes radier des 2 horizons et
    se rencontrer au-dessus de nous. Le <a href="/place/systeme/solaire/Soleil/index.html">soleil</a> semblait s'être
    couché à l'est, également. La curieuse observation fut remarquée avec grande merveille par nombre de nos citoyens,
    qui ne se souvenaient pas avoir jamais vu les cieux recouverts ainsi auparavant. </p>
