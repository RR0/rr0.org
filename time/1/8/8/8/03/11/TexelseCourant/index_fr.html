    </tr></table><p> Un phénomène aérien rare a récemment été observé par le capitaine Moore du paquebot anglais <em>Siberian</em>
    alors qu'il était aux environs du New-Foundland, à environ 10 miles nautiques au large de Cape Race. Il vit alors à
    minuit - c'était le 12 novembre - par fort vent une grosse boule de feu s'élever de la mer à une hauteur
    d'approximativement 15 mètres, et contre la direction du vent, courant droit vers le navire. La boule de feu changea
    de course et se déplaça parallèlement au navire pendant 1,5 mile nautique environ, lorsque 2 mn plus tard environ
    elle prit à nouveau une autre course et disparût. Le capitaine Moore déclare avoir observé un tel phénomène
    auparavant à Cape Race, qu'il considéra comme un signe de tempête depuis l'est et du sud-est.</p>
    <p> Le Bureau Hydrographique de Washington, ayant soumis ce qui précède, ajoute à cela : le phénomène décris ici est
      l'une des forme de <a href="/science/crypto/ufo/enquete/meprise/foudre/index.html">foudre</a> des plus rares et
      difficiles à expliquer. Une boule de feu flotte lentement à travers les airs sans trajectoire fixe pour parfois
      exploser avec une force énorme, d'autre fois éclater en morceaux sans souffle dans l'air. Des gens ont observé que
      ces boules de feu sur terre frappe un trou dans le sol de plus de 30 pieds de diamètre et réapparaissent non loin
      de là. Bien que le phénomène lui-même ne fasse pas de doute aucune explication suffisante n'a encore été trouvée.
    </p>
