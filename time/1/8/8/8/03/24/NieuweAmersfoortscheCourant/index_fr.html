<h1><a href="index.html">Article sur une boule de feu montant de la mer</a></h1>
<p><em>Nieuwe Amersfoortsche Courant </em>de Amersfoort (Pays Bas), 24 mars <a href="../../../index.html">1888</a> <span
    class="source">Paijmans, Theo: <em>Magonia Exchange</em>, 1<sup>er</sup> mai 2007</span></p>

<b> </b>
<figure class="right side">

    L'article d'origine</caption>
    <td><b><img src="Article.jpg" alt="L'article d'origine" width="353" height="466" align="right"></b></td>
    </tr></table><p> Le capitaine du paquebot britannique <em>Siberia </em>a récemment observé, non loin de
    Newfoundland, à 10 miles nautiques de Cape Race, un phénomène étrange. Il a vu, à minuit, et par un temps lourd, une
    boule de feu montant de la mer qui flotta durant quelques s à 4 m au-dessus de la mer, et qui par la suite disparût.
    Le capitaine avait vu un tel phénomène auparavant en ces lieux et pensé qu'il s'agissait du présage d'une tempête.
  </p>
    <p> Le Bureau Hydrographique de Washington le qualifie de l'<q>un des phénomènes électriques les plus rares et les
      plus difficiles à expliquer</q>. <q>La boule de feu</q>, indique-t-il par la suite, <q>monte généralement
      lentement en l'air et explose avec un bruit de tonnerre. Des gens ont aussi vu des boules de feu sur terre, où
      elles tombent généralement au sol où elles créent un trou de 10 m de diamètre, pour refaire surface en un autre
      endroit.</q></p>
