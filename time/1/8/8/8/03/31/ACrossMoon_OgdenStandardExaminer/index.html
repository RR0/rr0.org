    </tr></table><p><em>Manti Sentinel, March 28th.</em></p>
    <p>There was a strange phenomenon appeared accross the face of the moon Saturday and Sunday nights. It was a cross
      of a bright gold color and was noticed by parties in Manti between 1 and 2 o'clock Saturday night and about 5
      o'clock Sunday morning. </p>
