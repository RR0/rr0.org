    </tr></table><p><em>La Sentinelle de Manti, 28 mars.</em></p>
    <p>Il y eut un phénomène étrange apparu à travers la face de la Lune les nuits de samedi et dimanche. Il s'agissait
      d'une croix de couleur or brillant et elle fut remarquée par des parties à Manti entre 1 h et 2 h la nuit de
      samedi et vers 5 h le matin de dimanche. </p>
