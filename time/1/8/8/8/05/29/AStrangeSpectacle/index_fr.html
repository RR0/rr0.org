    </tr></table><p class="abstract"> Des lumières sous la forme d'une main humain consternent les superstitieux</p>
    <p>Un étrange spectacle a été visible dans le ciel du nord à Findlay (Ohio) il y a quelques nuits de cela, causant
      la plus grande consternation. Il s'agissait de la représentation d'une main humain de proportions immenses. Tôt le
      ciel du soir au nord avait un aspect particulier, qui alors que la nuit avançait prit la forme d'éclairs de
      lumière, devenant plus brillants et non-naturels à mesure que la nuit avançait. Vers <time>23:00</time> ceux qui
      regardaient le phénomène furent terrifiés de voir les panaches de lumière se concentrer en un objet distinct, qui
      adopta rapidement la forme d'une main géante, bien formée, et aussi distincte que si elle avait été peinte sur le
      fond noir du ciel. La main semblait être d'une substance ombrée à travers laquelle des vagues de lumière d'une
      couleur rouge sang surgissaient aussi régulièrement que le coeur bat dans une poitrine humaine puis tombaient aux
      extrêmités des doigts en gouttes de la même couleur, presque aussi grandes que des ballons à air chaud. Le 1er
      doigt de la main pointait vers le bas en direction de la ville endormie comme avertissant les gens de quelque woe
      sur le point de leur tomber dessus. Le spectacle dura près de 30 mn, et fut observé par des centaines de gens, le
      souffle coupé d'excitation jusqu'à lentement commencer à s'atténuer et finalement disparaître. </p>
