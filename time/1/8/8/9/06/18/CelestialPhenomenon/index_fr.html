<h1><a href="index.html">Phénomène céleste</a></h1>
<p><em>Bangor Daily Whig And Courier </em>de Bangor (Maine), 18 juin <a

</p>

    </tr></table><p class="abstract"> Les étranges "nuages noctilucents" </p>
    <p>Depuis l'été <a href="../../../../3/index.html">1883</a>, dit le <em>Herald </em>de New York, est apparu un
      phénomène céleste curieux la nuit, connu sous le nom de "<a
          href="/science/crypto/ufo/enquete/meprise/nuage/index.html">nuages</a> noctilucents". Ils ont été visible à
      des latitudes entre 40 et 60 °, principalement en juin, juillet et début août, mais plus tard dans l'année dans
      des régions équatoriales. Par 2 fois en décembre dernier, ils ont été signalés depuis Pasta Arenas, en Amérique du
      Sud. </p>
    <p>Une des premières apparitions des nuages fut décrite par M. Robert Leslie, dans <em>Nature</em> le 10 juillet <a
        href="../../../../3/index.html">1883</a>, tel que vu vers <time>22:00</time>, près de Southampton, en
      Angleterre. Une mer de <a href="/science/crypto/ufo/enquete/meprise/nuage/index.html">nuages</a> blancs argentés
      lumineux reposait au-dessus d'une ceinture de ciel clair ordinaire du crépuscule. Les <a
          href="/science/crypto/ufo/enquete/meprise/nuage/index.html">nuages</a> étaient semblables à des vagues et à
      une grande élévation, s'étendant tout du long de l'ouest au nord, et radiant d'une lumière ressemblant fortement à
      celle qui émane d'une peinture blanche au phosphore. Observé en Bavière, à une heure tardive par 3 nuits en juin
      et juillet <a href="../../../../5/index.html">1885</a>, la coloration des <a
          href="/science/crypto/ufo/enquete/meprise/nuage/index.html">nuages</a> était d'un bleu acier pâle, passant
      progressivement du vert mat au jaune et l'orange en-dessous. Ils ont généralement présenté des couleurs d'une
      teinte pastel, mais la brillance nacrée intense des <a
          href="/science/crypto/ufo/enquete/meprise/nuage/index.html">nuages</a> irridescents, et ont parfois une
      altitude aussi élevée que 30 °. Certaines personnes ont supposé qu'ils étaient éclairés par le soleil. Mais, tel
      qu'observé le 13 juillet dernier, en Angleterre, ils étaient invisibles jusqu'à <time>22:18</time> lorsqu'ils
      devinrent visibles et étaient à leur point le point brillant autour de minuit. Il a été suggéré que ces merveilles
      du ciel pourraient être formées par la condensation de gas éjectés du volcan Krakatos en <a
          href="../../../../3/index.html">1883</a>. Mais cette théorie n'est pas plausible. D'après leur périodicité et
      leur énorme altitude il semble très douteux qu'ils appartiennent de quelque manière que ce soit à l'atmosphère
      terrestre.</p>
    <p>Herr O. Jesse, de l'Observatoire Astronomique de Berlin, faisant référence à ces faits dans une circulaire
      récente, appelle les marins et tous autres à faire des observations de ces nuages durant les 3 prochains mois. Sa
      requête est rendue plus urgente par la considération que puisque le mystérieux phénomène n'a jamais été remarqué
      depuis <a href="../../../../3/index.html">1883</a>, il pourrait bientôt disparaître pour ne plus être vu pendant
      des siècles. D'où les requêtes de Herr Jesse que tous ceux qui observent les nuages brillants répertorient les
      latitudes et longitudes exactes du lieu d'observation, l'heure exacte, la partie du ciel où le phénomène est vu,
      la forme et la couleur des nuages, also sextant observation of the altitude of their highest points at precisely
      noted almost with spectroscopic tests of the light.</p>
    <p>By photography the height of these clouds above the earth's surface has been made out as exceeding forty-five
      miles. From the fact it has been inferred that they may be of extraterrestrial origin, perhaps revealing the
      existence of a resisting medium in interplanetary space. If so, they would confirm the hypothesis of Encke, based
      on observations of the celebrated comet which bears his name, that there is a medium pervading space which offers
      resistance to a moving body, just as the air opposes the flight of a cannon ball. Eminent physicists have long
      reasoned that luminiferous aether pervades all space, and some have supposed it to be highly elastic, but
      absolutely solid. If the observations called for by Herr Jesse are accurately taken and prove that the height of
      the shining clouds exceeds the limits of our atmosphere, the result might be a very important addklee to the
      world's knowledge of cosmical agencies.</p>
    <p>The luminous night clouds have only been seen in the twilight after the sun is about ten degrees below the
      horizon. They resemble cirrus or ice clouds. But the two can be distinguished, because cirrus in twilight are
      always darker than the surrounding sky, while the shining night clouds are always brighter than the surrounding
      key. As this summer may offer the last opportunity for observing the mysterious phenomenon it is to be hoped the
      Berlin astronomer's appeal will not be in vain. </p>
