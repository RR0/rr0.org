    <h2> Histories remarquables basées sur des événements réels</h2>
    <p class="abstract">Grenouilles, poissons et chair <a href="../../../../../../../pluies/index.html">pleuvant</a> ?
      <a href="../../../../../../../pluies/index.html">Pluie</a> et neige colorée ? La "pluie de viande du Kentucky" ?
      L'explication la plus satisfaisante ? Pluie d'insectes.</p>
    <p>Le phénomène très singulier familièrement connu comme "pluie de grenouilles" a été ridiculisé et contredit par
      certains scientifiques, mais il existe des preuves abondantes que de tels événements ne sont en aucun cas rares.
      Un des premiers récits de ce type est celui communiqué à l'académie Française par professeur Pontus en <a
          href="../../../../../0/4/index.html">1804</a>, dans lequel il livre le récit d'une <a
          href="../../../../../../../pluies/index.html">pluie</a> de grenouilles près de Toulouse, et déclare avoir
      lui-même vu de nombreuses jeunes grenouilles sur les manteaux de 2 gentilhommes qui furent pris dans la <a
          href="../../../../../../../pluies/index.html">pluie</a> sur la route. Lorsque la diligence dans laquelle il
      voyageait arriva à l'endroit où l'orage avait éclaté, les routes et terrains furent observés complètement remplis
      de grenouilles. A certains endroits il semblait en avoir une profondeur de 3 ou 4, et les hoofs des chevaux
      tuèreent des milliers pendant le passage du véhicule à l'endroit.</p>
    <h3>Une pluie de grenouilles</h3>
    <p>Un cas de pluie de grenouilles non moins curieux dans notre propre pays est relaté par un auteur dans <em>The
      Overland Monthly</em>, qui dit qu'en l'année <a href="../../../../../6/4/index.html">1864</a> il était avec un
      certain nombre d'autres touristes à voyager en Arizona à au moins 20 miles de tout étendue ou cours d'eau. Le jour
      étant excessivement étouffant, une halte fut faite pour se reposer 1 h ou 2, lorsque soudain un nuage noir dense
      fit son apparition, qui commença bientôt à décharger une <a
          href="../../../../../../../pluies/index.html">pluie</a> copieuse. Pratiquement chaque personne de l'équipée
      portait à large chapeau débordant, qui se révéla être une grande protection contre la <a
          href="../../../../../../../pluies/index.html">pluie</a>, comme ils l'avaient déjà été contre le soleil.
      L'attention des voyageurs fut bientôt arrested par une vigorous pelting de quelque chose qui avoir l'air de
      grêlons sur leurs sombreros, mais qui, à leur grande surprise, se révélèrent être une espèce de petites
      grenouilles. En moins de 2 mn l'herbe grouillait de ces petites créatures.</p>
    <p>Elles étaient toutes d'une taille, d'environ 1/4 de pouce de long, très vivaces, et apparemment en très bonne
      condition. Leur chute avait à l'évidence été arrêtée par la nature élastique et flexible de l'herbe. Faisant
      allusion à la théorie avancée par certains scientifiques, que dans de tels cas les grenouilles devaient
      nécessairement s'être élevée du sol, l'auteur indique : <q>Il n'est pas probable que plusieurs centaines de
        milliers, peut-être des millions, de grenouilles aient soudainement été hatched into life par la pluie, ou, if
        they had, que, dans leur allégresse infantile, elles aient sauté 5 pieds 11 pouces depuis le sol jusqu'au sommet
        de nos têtes simplement pour montrer comme le jeu de saute-grenouille devrait être joué. Elles venaient
        d'au-dessus, accompagnée de la pluie, et ce fait fut rendu clair en étendant la main et les voyant tomber
        dessus, tout comme en les trouvant sur les bords de nos chapeaux</q>.</p>
    <h3>Poissons pleuvant</h3>
    <p>To judge from a number of instances related in Chambers' "Book of Days," it would seem that the cases of fish
      falls, in the old country, at least, outnumber those of frogs to a considerable degree. Le 14 avril 1828, Maj.
      Mackenzie, of Rosshire, while walking in a field on his farm, saw a great portion of the ground covered with
      herring fry 3 to 4 inches in length, fresh and entire. The spot was all of 3 miles from the Firth of Dingwell.
      About two years later, in the Island of Islay, in Argyleshire, after a day of very heavy rain, the inhabitants
      were surprised to find a large number of fresh herrings strewn over their fields. More recently a Wick newspaper
      stated that one morning a large quantity of the same species of fish were found scattered in a garden in that
      town. These, it is stated, the peasants cooked and ate, though not without misgivings as to the possibility of
      some satanic agency having been concerned in transferring them to such a spot.</p>
    <p>Un des cas les plus curieux de cette nature est relaté par un officier anglais qui, alors qu'il résidait à
      Calcutta, vit une quantité de poisson vivant descendre en une énorme pluie. <q>La chose la plus étrange qui me
        frappa en relation avec cet événement</q>, dit l'officier, <q>fut que le poisson ne tomba pas helter skelter,
        partout, ici ou là, mais sur ligne droite, even, ne dépassant pas 1 coudée de large</q>. De tous les événements
      remarquables de ce type, cependant, le plus sensationnel fut la fameuse "pluie de viande du Kentucky" qui mystifia
      tellement de gens il y a quelques 20 ans. Elle fut d'abord considérée par nombre de personnes comme un <a
          href="/science/crypto/ufo/enquete/dossier/canular/index.html">canular</a>, mais se révéla être un événement
      authentique, bien que peu susceptible d'avoir une explication vraiment satisfaisante. Cette "pluie de viande" eut
      lieu sur la ferme d'un certain M. Crouch, qui se trouvait en un lieu entouré de hautes collines et montagnes, dans
      le <span class="place">comté de Bath (Kentucky)</span>. Ce récit, livré par M<sup>me</sup> Crouch, fut
      substantiellement comme suit :</p>
    <h3>Une histoire du Kentucky</h3>
    <p><q>Entre <time>11:00</time> et <time>12:00</time> j'étais dans mon jardin à pas plus de 40 pas de la maison. Il y
      avait un léger vent qui venait de l'ouest, mais le ciel était clair et le soleil luisait brillamment. Sans aucun
      prélude ou avertissement d'aucune sorte, et exactement dans ces circonstances, la pluie commença. La chute ne dura
      pas moins de 1 mn ni plus de 2 mn. Lorsque la chair commença à tomber je vis un gros morceau percuter le sol près
      de moi, avec un bruit semblable à un claquement lorsqu'il frappa. Je fus impressionné par la conviction qu'il
      s'agissait d'un miracle ou d'un avertissement. Le plus gros morceau que je vis était aussi long que ma main et
      d'environ 1/2 pouce de large. Ca avait l'air cartilagineux, comme si ça avait été extrait de la gorge d'un animal.
      Un autre morceau que je vis avait une forme demi-ronde et avait la taille d'un 1/2 $.</q></p>
    <p>Un vieux chasseur, résidant dans les environs, quand on lui montra un morceau de la chair, déclara qu'il
      s'agissait de viande d'ours, et qu'il avait <q>cette sensation graisseuse peu courante</q> caractéristique de la
      chair de cet animal. Un boucher que l'on persuada de goûter la viande changea d'avis quant à en avaler une
      quelconque portion, et déclara qu'elle n'avait le goût ni de bétail, ni de poisson, ni de volaille. Ca ressemblait
      à du mouton, mais l'odeur était nouvelle. Une partie de la viande était plutôt sèche, et il semblait y avoir une
      fine fibre de laine qui courait à travers. Une grande portion de chair fut envoyée à des chimistes ainsi qu'à
      d'autres en diverses endroits du pays, et des analyses fut réalisées par plusieurs scientifiques renommés. Le
      professeur J. L. Smith fut d'abord enclin à déclarer qu'il s'agissait de frai asséché de grenouilles, mais quand
      on découvrit sous microscope qu'il possédait des caractéristiques incontestables spécifiques de la chair des
      animaux, cette théorie fut abandonnée. Peut-être l'explication la plus raisonnable est-elle celle du professeur
      Peter, de <span class="place">Lexington (Kentucky)</span>, qui pensa que la chute de chair était simplement le
      résultat d'une sorte de récurgitement post-priandial d'une floppée de busards ayant festoyé plus que de raison sur
      la carcasse d'un mouton. C'est l'explication la plus simple, et, peut-être, après tout, la plus satisfaisante que
      l'on peut donner du supposé miracle.</p>
    <p>Quelques cas de <a href="../../../../../../../pluies/index.html">pluies</a> d'insectes ont été répertoriés, et il
      est sans conteste vrai que ce qu'on appelle les tempêtes de neige et pluies colorées sont dans de nombreux cas
      causées par de petits insectes et coquilles d'infusoires transportées par les vents dans l'atmosphère ? St. Louis
      Globe Democrat.</p>
