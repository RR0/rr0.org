<h1><a href="index.html">Un météore gigantesque trouvé</a></h1>
<p><em>The Olean Democrat</em> de Olean (New York), 6 février <a href="../../../index.html">1894</a></p>

    </tr></table><p class="abstract">A frappé dans le Nevada et fait un énorme trou dans le sol. </p>
    <p>Carson (Nevada), 5 février ? La nuit du 1<sup>er</sup> févier, vers 22 h 30, un météore brillant a fusé à travers
      l'ouest du Nevada et l'est de la Californie, illuminant les cieux pendant l'espace de plusieurs secondes.
      L'illumination fuit suivie d'un grondement grave et un choc comme s'il avait été causé par un tremblement de
      terre.</p>
    <p>Il a maintenant été assuré que le météore avait frappé à environ 30 miles d'une gare nommée Candolar, dans le
      comté d'Esmeralda, à 149 miles environ d'ici. Les gens de cet endroit ont qui vu le météore le décrivent comme un
      corps de feu avec une queue comme une comète. Alors qu'il fonçait à travers les airs, il faisait un bruit
      semblable à celui d'une fusée aérienne.</p>
    <p>Juste alors qu'il démarra vers Candolar de nombreuses personnes s'alarmèrent grandement à l'apparition soudaine
      d'une grande boule de feu. Soudain il sembla exploser en l'air et la lumière disparut.</p>
    <p>Puis vint un étrange bruit de grondement ainsi qu'une secousse de la terre. On apprit bientôt que l'agitation
      avait été causée par le météore.</p>
    <p>Les gens ont fait des estimations sauvages du poids du météore, certains dans l'excitation ont dit qu'il avait dû
      peser 100 000 t pour causer une telle secousse de la terre.</p>
    <p>Vendredi matin une expédition fut organisée et commença la recherche du météore. Vers le soir les chercheurs
      commençèrent à troiver des branches brisées qui avaient été cassées des arbres par des fragments en vol. Sage
      brush torn up by the roots et des trous dans la terre gouged out par des morceaux du météore.</p>
    <p>Finalement ils arrivèrent sur un grand trou, de pratiquement 100 pieds de large, où la plus grosse portion était
      tombée. Il était tombé sur un monticule brut composé de sable et de roche. Un report est que le sol était chaud
      près du trou et que par conséquent un examen de près fut impossible.</p>
    <p>Des morceaux furent trouvés dans les environs au sein d'un cercle de 1 m de diamètre. La surface de la terre sur
      plusieurs centaines de yards est constellée de bouts de pierre météoritique. </p>
