    </tr></table><p>M. Cowper Ranyard, le scientifique britannique, qui réalise une collection de photographies
    d'éclairs de <a href="/science/crypto/ufo/enquete/meprise/foudre/index.html">foudre</a>, en a récemment obtenu une
    très remarquable d'un photographe amateur de Newcastle-sur-Tyne. Il s'agit de l'image parfaite d'un des phénomènes
    électriques les plus rares?un éclair clairement dessiné de "<a
        href="/science/crypto/ufo/enquete/meprise/foudre/globulaire/index.html">foudre en boule</a>". On dit qu'il
    s'agit de la seule photographie jamais faite d'une telle chose. Le point lumineux sur la planche montre une forte
    ressemblance avec le disque d'un tournesol, étant un simple cercle de lumière, entouré de nombreuses langues de
    flamme tirées depuis la périphérie de la roue dans toutes les directions. A côté de l'image de l'éclair principal,
    la planche est traversée et mouchetée de nombreuses luminosités plus petites, supposées être les images de points
    stray d'électricité s'étant séparés de la boule principale. </p>
