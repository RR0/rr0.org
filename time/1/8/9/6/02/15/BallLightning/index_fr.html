    </tr></table><p>Il y a une semaine à peu près de cela, pendant un orage, de la <a
      href="/science/crypto/ufo/enquete/meprise/foudre/globulaire/index.html">foudre en forme de boule</a> ? un
    phénomène bien connu mais rare ? est descendue dans le jardin derrière une maison de Themenau (Autriche). La boule,
    d'environ 1 pied de diamètre, était d'un bleu brilliant. En atteignant le sol elle roula sur une courte distance
    puis explosa, submergeant tout le voisinage d'une lumière blanche éblouissante. Aucun dommage ne fut immédiatement
    apparent, but plusieurs heures après que les flammes aient explosé depuis un bâtiment situé à quelque distance d'où
    la foudre avait frappé. </p>
