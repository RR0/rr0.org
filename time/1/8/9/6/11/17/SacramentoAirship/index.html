<h1>L'airship de Sacramento (1896) </h1>
<table>
  <tr>
    <th nowrap colspan="4"><a href="/">Home</a></th>
  </tr>
</table>
<p>A la fin de <a href="../../../index.html">1896</a> va commencer ce que l'on va appeler la vague des airships.</p>
<figure class="right side">
  <figcaption>
    Dessin de l'observation du 17 novembre <span class="source"><a
      href="https://www.weeklyuniverse.com/2004/airships.htm">Weekly Universe</a></span></caption>
    <td><b><img src="Sacramento_Airship.jpg" width="180" height="165"
        alt="Dessin de l'observation du 17 novembre"></b></td>
    </tr></table><p>Le 17 Novembre, 18-19 h à Sacramento (Californie), par un soir morne et pluvieux, une <q>lumière
    électrique propulsée par une force mystérieuse</q> passe à basse altitude au-dessus de la ville, évitant habilement
    les hauteurs avant de disparaître. Elle est vue par des centaines de témoins. Certains décriront un objet énorme, en
    forme de cigare, fabriqué en aluminium et pourvu de grandes ailes. Personne ne met en doute l'origine terrestre de
    l'objet, certains affirmant même avoir entendu une voix s'écrier : <q>On espère bien être à San Francisco demain
      midi.</q>
  </p>
