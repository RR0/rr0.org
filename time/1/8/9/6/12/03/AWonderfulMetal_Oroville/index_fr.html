  <h2>Est-il utilisé dans le l'aéronef nouvellement découvert ?</h2>
  <p>On se souviendra qu'il y a des années un homme découvrit un métal merveilleux à Pine Nut, dans le Nevada. Ce métal
    particulier était contenu dans de l'argile et l'homme le découvrit alors qu'il utilisait de cet argile pour un fond
    de son four. Des heures après avoir élaboré un feu dans le four il découvrit que le fond avait disparu et qu'à sa
    place se trouvait un métal blanc clair qui ne pesait presque rien.</p>
  <p>Maintenant l'homme qui avait découvert et utilisé ce métal était à Oroville hier. En fait il l'est depuis un
    certain nombre de jours. Il ne veut pas que son nom soit publié mais nous l'avons rencontré et avons parlé avec lui
    pendant 15 ou 20 mn. Nous ne savons pas bien sûr s'il a quoi que ce soit à voir avec ce mystérieux aéronef ou non,
    mais s'il y avait une quelconque vérité dans le signalement de la découverte du métal merveilleux il est possible
    qu'il ait gardé le secret et utilisé le nouveau métal pour construire ce merveilleux vaisseau flottant.</p>
