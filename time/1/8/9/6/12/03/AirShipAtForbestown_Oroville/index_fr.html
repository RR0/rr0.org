<h1><a href="index.html">Aéronef à Forbestown</a></h1>
<p><em>Oroville Daily Register</em>, 3 décembre <a href="../../../index.html">1896</a></p>

  </table><p>Harry P. Stow était en ville hier venant de Forbestown et a dit que l'un de ses hommes les plus fiables et
  digne de confiance à la mine Goldbank, Thos. E. Goyne, était catégorique sur le fait d'avoir vu l'aéronef dimanche
  soir. </p>
  <p>Il était un peu plus de 19 h lorsque M. Goyne vit la lumière brillante attachée à la proue de l'"aérien" et après
    l'avoir regardé un moment il l'observa s'élever et tomber et ne pas rester stationnaire comme une étoile. Il courut
    chez lui appeler Mme Anson, qui sortit pour en avoir le coeur nef et fut si convaincue qu'elle appela le Rev. M.
    Kiest, qui étudia la lumière flottante attitivement.</p>
  <p>Puis M. Goyne courut descendre en ville et en quelques instants la moitié des gens de people Forbestown exercaient
    leurs yeux et se tordaient la nuque à suivre la position et les mouvements de la mystérieuse lumière bougeante. Elle
    semblait avoir un mouvement semblable à celui d'une vague ou oscillant et fut observée par 100 pleines
    personnes.</p>
  <p>M. Stow ne vit pas la lumière lui-même, mais dit que les messieurs qui l'observèrent en premier étaient
    relativement confiants quant au fait qu'il s'agissait du visiteur mystérieux qui avait flotté au-dessus de la vallée
    de Sacramento.</p>
