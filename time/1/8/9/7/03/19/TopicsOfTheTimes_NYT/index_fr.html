<h1><a href="index.html">Sujets du Times</a></h1>
<p><em>New York Times</em>, 19 mars <a href="../../../index.html">1897</a> <span class="source">Dyke, Roderick (AUFOR), "NEW YORK TIMES 1897.03.19 [UFO - Topics Of The Times - Airship]", <em>Magonia Exchange</em>, 8 octobre 2007</span>
</p>

    <td><b><img src="Article.jpg" alt="L'article d'origine" width="454" height="648" align="right"></b></td>
    </tr></table><p>Le mystérieux aéronef qui il y a quelques mois a perturbé les esprits ? ou les rêves ? de gens
    vivant dans l'extrême ouest est apparu à nouveau, cette fois à Omaha. Le vaisseau, par conséquent, n'avait pas été
    en cale sèche tout ce temps, mais semble continuer son chemin vers l'est par petits vols. Il a toujours un phare
    électrique comme seule caractéristique distinctement visible, mais rien n'est dit des strains de musique qui étaient
    habituellement entendues, et les passagers aériens ne jettent plus par-dessus bord des bouteilles vides pour dash
    themselves and the hopes of thirsty night wanderers to pieces on the ground. Un observateur d'Omaha indique : <q>Nous
      avons d'abord pensé que c'était un ballon, mais s'il un aéronef existe, je pense que c'en était un. Il y avait une
      lumière brillante de 1 pied de diamètre environ, et certains d'entre nous qu'il l'ont vu on pensé qu'on pouvait
      distinguer quelque corps sombre sous la lumière, mais il se peut qu'on se soit trompés</q>. Cela se pourrait en
    effet, cela se pourrait. </p>
