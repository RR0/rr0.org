    </tr></table><p class="abstract">Changes in the Positions of the Planets Which Will Take Place in April. COMING OF
    THE EASTER MOON. Winter Constellations Decline in the West, and Less Brilliant Ones Succeed Them -- Phenomenon of
    the Zodiacal Light.</p>
    <p>While April is rather a quiet month, astronomically speaking, it contains a great gift for all churchgoers in the
      full moon that occurs on the 16th. It is the first full moon following the vernal equinox, and it determines,
      according to ecclesiastical usage, that Easter shall fall on the following Sunday, the 18th, in this case.</p>
