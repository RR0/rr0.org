<h1><a href="index.html">Mystérieuse machine des airs</a></h1>
<p><em>New York Times</em>, mercredi 31 <a href="../../../index.html">mars 1897</a></p>

    </tr></table><p class="abstract">John O. Pries décrit comme déroutant ses voisins du Nebraska. </p>
    <p>Omaha (Nebraska), 30 mars ? Les indications sont que John O. Pries de ce comté est l'auteur de la mystérieuse
      machine volante qui a été vue dans le ciel récemment, bien qu'il conteste vigoureusement que ce soit le cas. </p>
    <p>Pries est un personnage unique, occupant son temps à sa résidence de campagne, près d'Omaha, à expérimenter des
      vaisseaux aériens, construisant des prototypes, et étudiant l'aéronautique. </p>
    <p>Il ne fait pas de doute que la lumière vue en différentes parties de l'état est la même, les descriptions de
      douzaines de gens l'ayant vue s'accordant toujours. Parfois elle est vue fusant très rapidement, et être à nouveau
      stationnaire ou se déplaçant lentement. </p>
