<p>Jefferson ? Mercredi matin de la semaine dernière <span class="note">le 24 mars</span> une belle boule de feu a été
  vue dans les <a href="/science/crypto/ufo/enquete/meprise/nuage/index.html">nuages</a> en ce lieu. Pendant un court
