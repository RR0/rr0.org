<title>That Airship Seen At Omaha</title>
<meta name="copyright" content="The Champaign Daily Gazette de Champaign (Illinois)"/>
<!--#include virtual="/header-end.html" -->
<p> Omaha, April 8 - An Airship was seen sailing through space by hundreds of people in this city Tuesday night <span
    class="note">6 avril</span>. The vessel appeared to be about ninety feet in length, was elliptical in form, and
  carried a bright light in front and a red light in the rear. </p>
