<title>Daily Journal Article, 8th of April 1897</title>
<meta name="copyright" content="Battle Creek (Michigan), The Daily Journal"/>
<!--#include virtual="/header-end.html" -->
<p><span class="place">Omaha, Neb.</span>, April 8 - An airship was seen sailing through space by hundreds of people in
  this city Tuesday night. The vessel appeared to be ninety feet in length, elliptical in form, and carried a bright
  light in front and a red light in the rear.</p>
