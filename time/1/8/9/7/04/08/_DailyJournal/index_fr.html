<title>Article du Daily Journal du 8 avril 1897</title>
<meta name="copyright" content="Battle Creek (Michigan), The Daily Journal"/>
<!--#include virtual="/header-end.html" -->
<p><span class="place">Omaha (Nebraska)</span>, 8 avril - Un aéronef a été vu naviguant à travers l'espace par des
  centaines d'habitants de cette ville mardi soir. Le vaisseau a semblé faire dans les 90 pieds de longueur, était de
  forme elliptique, et portait une lumière brillante à l'avant et une lumière rouge à l'arrière.</p>
