<h1><a href="index.html">L'aéronef d'Omaha est une blague</a></h1>
<p><em>New York Times</em>, 11 avril <a href="../../../index.html">1897</a> <span class="source">Dyke, Roderick (AUFOR), "NEW YORK TIMES 1897.04.11 [UFO - Omaha Airship A Hoax]", <em>Magonia Exchange</em>, 8 octobre 2007</span>
</p>

    </tr></table><p class="abstract">Envoyé en l'air pour Humbug les membres naïfs de Ak-SarBens.</p>
    <p>Omaha (Nebraska), 10 avril ? L'aéronef vu par les membres de Ak-Sar-Bens la nuit de lundi, qui fit tellement
      sensation à Omaha, est aujourd'hui déclaré être un <a
          href="/science/crypto/ufo/enquete/meprise/ballon/index.html">ballon</a>, et les hommes qui l'envoyèrent en
      l'air sont Roy Arnold et Jack Rogers. Ce sont des plaisantins, et ils ont acheté un énorme ballon à envoyer le 1er
      avril, mais il pleuvait cette nuit-là, et ils le maintinrent donc pour une date ultérieure.</p>
    <p>Lundi dernier ils emportèrent le ballon to the hollow back de l'Institut d'Etat pour les Sourds, où ils le
      gonflèrent. Il partit s'élever dans les airs pour tromper et humbug les naïfs Ak-Sar-Bens. Suspendu ay ballon se
      trouvait un panier panier en osier rempli d'une composition ressemblant à des copeaux, qu'ils vouched off au
      moment où il s'élevait et ce fut la lumière. </p>
