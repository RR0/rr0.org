<h1><a href="index.html">Ils ont vu le vaisseau aérien</a></h1>
<p><em>The Sentinel</em> de Milwaukee (Wisconsin), 11 <a href="../../index.html">avril 1897</a> <span class="source">Paijmans, Theo: "1897 - they saw the airship", <em>Magonia Exchange</em>, 29 décembre 2007</span>

    </tr></table><p class="abstract">Des hommes Veracious témoignent du fait.</p>
    <p class="abstract">D'éminents citoyens de Green Bay sont prêts à le jurer. </p>
    <p class="abstract2">Un garde seul de la Maison de Correction de Milwaukee découvre aussi le voyageur des cieux et
      des gens qui ne sont pas aller se coucher tôt sont bientôt capable de corroborer le fait.</p>
    <p>Le vaisseau aérien qui, dit-on, a été vu par des gens de Chicago <time>la nuit</time> de <span class="jour">vendredi</span>,
      se déplaçant vers Milwaukee, a fait son apparition dans le nord du Wisconsin <time>la nuit</time> dernière, si
      l'on en croit les gens qui disent l'avoir vu. Des hommes de si bonne réputation que le juge S. D. Hastings, Jr.,
      et N. E. Kellogg de Green Bay sont décrits dans un communiqué au <em> Sentinel</em> de cette ville, la nuit
      dernière, comme ayant vu le vaisseau à <time>22:00</time> au sud-est de Green Bay, et se dirigeant vers le sud.
      Une lumière rouge fut vue indistinctement, ainsi que la silhouette de la structure. Depuis une course sud-est le
      vaisseau fut remarqué changer soudainement vers le nord-est, lorsqu'il disparu vers le Lac Michigan.</p>
    <p>Des signalements viennent de Manitowoc, indiquant que le vaisseau fut aussi vu là-bas à près de 1,5 mile au
      sud-est et allant rapidement en direction du nord-est. Le Milwaukee semble évité. Le vaisseau a maintenant été
      signalé au nord comme au sud de cette ville, qu'il semble avoir évitée.</p>
    <hr width="10%"/>
    <p>Le télégramme suivant fut reçu par le <em>Sentinel </em>depuis Marshfield :</p>
    <p><q>Des centaines de gens ont rempli les rues cette nuit pour voir le fameux aéronef. Il est apparu juste après le
      coucher du soleil, s'élevant comme un énorme météore. Il semblait adopter différentes couleurs, et se déplaçait à
      bonne vitesse. Il était à près de 5 miles à l'ouest et ne présentait pas la couleur rouge avant de plonger loin au
      nord-ouest. Avec une lunette il montra une forme de cône avec un phare brillant. On suppose qu'il était ancré dans
      les bois denses au sud de la ville toute la journée et en début de soirée. Il atteindra probablement la frontière
      du Minnesota d'ici dimanche, à moins que sa trajectoire ne change</q>. </p>
    <hr width="10%"/>
    <p>Here is the report from Green Bay:</p>
    <p>Green Bay, Wis., April 10.—Residents of this city are intensely excited over the appearance, to-night, of what is
      supposed to be the airship which has been seen near Chicago and elsewhere. Many prominent people of the city saw
      it distinctly among them being Attorney H. O. Fairchild, Clerk E. J. Carroll of the Hotel Straubel, and many other
      citizens whose veracity is beyond question. It was first seen high up in the heavens, the light shown being of a
      reddish color, and larger than a star. It descended and then moved rapidly to the northward, passing to the
      eastward and disappearing behind the horizon.</p>
    <p>News of its appearance spread radidly over the city, and it was watched by many people. Night glasses were used
      by several to observe its movements. Those who saw it through them say that two smaller lights could be seen below
      and on each side of the large light. Several claimed that a large cigar-shaped body could be seen projecting back
      out of the large light, which was on the forward end of the machine. There is no doubt that the light was seen,
      and that it could not have been a star. It was distinctly red in color, and flickered more than a star. Its
      movement through the sky was rapid. It first appeared at 10 o'clock, and was visible for half an hour.</p>
    <hr width="10%"/>
    <p>Early this morning The Sentinel began to receive reports that the airship was clearly visible in the northern
      sky. A lonely guard at the House of Correction was the first discoverer, and he at once telephoned the news to The
      Sentinel. Half an hour later loiterers about the hotels and belated individuals at various down-town resorts were
      discussing the discovery and commenting on the phenomenon, which was plainly distinguishable by all.</p>
    <p>"<q>It is the airship, sure</q>," said some one.</p>
    <p>"<q>No mistake about it</q>," replied his companion.</p>
    <p>That appeared to be the general verdict until The Sentinel astronomer, from a ninth-story at the "ship," declared
      that it wasn't an airship at all, even if Judge Hastings and other distinguished citizens of Green Bay thought it
      was. He admitted that it looked a little as if it might be an airship and he said that it apparently moved very
      rapidly. It was very bright and it had an appearance of elongation that made it look different from other
      stars—but it certainly wasn't an airship. It may be as Prof. Hough of Northwestern university has informed Chicago
      people, that it is "Alpha Orionis," a star of first magnitude, which is a fast traveler and gives out a colored
      light. </p>
