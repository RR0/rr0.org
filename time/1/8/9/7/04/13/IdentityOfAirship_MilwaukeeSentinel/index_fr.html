<h1>Identité du "vaisseau aérien"</h1>
<p><em>The Milwaukee Sentinel</em> de Milwaukee (Wisconsin), 13 <a href="../../index.html">avril 1897</a> <span
    class="source">Paijmans, Theo: "1897 - the identity of the airship", <em>Magonia Exchange</em>, 29 décembre 2007</span>
</p>

    </tr></table><p class="abstract">A astronome de Lawrence résoud le mystère. </p>
    <p class="abstract">L'étoile Betelgueuse dans la Constellation d'Orion. </p>
    <p class="abstract2">La position de la lumière dans les cieux et l'heure de son lever coïncident avec celles de
      Betelgueuse ? Les perturbations atmosphériques et la lumière particulière de l'étoile expliquent les mouvements de
      Bobbing. </p>
    <p>Appleton (Wisconsin), 12 avril ? Arthur C. Lunn de l'université de Lawrence a regardé le supposé <a
        href="/science/crypto/ufo/enquete/dossier/Airships/index.html">vaisseau aérien</a> attentivement, la nuit
      dernière, et, après calcul, a prouvé au-delà du doute que le vaisseau supposé est l'étoile Betelgueuse dans la
      constellation d'Orion. There was some excitement on the streets, last night when a peculiar light was seen in the
      West. The light was no larger than a large star, but changed color from red to a piercing white, closely
      resembling an electric search light at several miles' distance. What was even more peculiar the "airship" seemd to
      bob up and down with at times a lateral motion. When still some degrees above the horizon, it disappeared,
      reappearing again in an instant, and finally became invisible. Students of Lawrence ... </p>
