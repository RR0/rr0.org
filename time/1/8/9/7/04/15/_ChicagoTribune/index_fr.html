<title>Article du Chicago Tribune (15 Avril 1897)</title>
<meta content="The Chicago Tribune de Chicago (Illinois)" name="copyright">
<!--#include virtual="/header-end.html" -->
<p>La nuit de mardi <span class="note">13 avril</span> fut bien occupée pour l'aéronef. Il a explosé à Kalamazoo
  (Michigan), ran aground à <span class="place">Carlinville (Illinois)</span> et a fait ses débuts à Washington (D.C.).
  Il semble maintenant être une affaire à trois anneaux.</p>
