    </tr></table><p class="abstract">Un comité nommé pour mener l'enquête ? La lumière désirée sur l'affaire des ordres
    annulés émis par l'ex-trésorier Stoddard ? cette route du point du centre. </p>
    <p>Charley Petrovitsky, Peter Rafferty et Milvoj-Hasek sont 3 citoyens et électeurs de Cedar Rapids qui ont
      jusqu'ici porté de bonnes réputations et dont les histoires de vérité et véracité sont restées inquestionnées.
      Mais cela est différent maintenant.</p>
    <p>Charley a pendant un certain nombre d'années été un employé de confiance de John R. Baker, et ce fut alors qu'il
      était sur le travail lié à leur commerce qu'il fit une découverte qui l'amena à être connu d'une manière non
      négligeable le soir dernier. Mais laissons-lui raconter sa propre histoire.</p>
    <p><q>Vous voyez c'était comme çà</q>, dit Charley à un journaliste de la <em>Gazette</em>. <q>J'étais dehors au sud
      de la ville hier, et roulant près des Palisades je conclut que je devrais passer la rivière et voir si je pouvais
      récolter quelques fraises sauvages. J'errais ici ou là dans les rochers, rencontrant bien peu de succès dans ma
      recherche du succulent fruit local, lorsque j'entendis un grand bruit presque juste au-dessus de ma tête. Le bruit
      grandit rapidement et l'air pris les couleurs et teintes que l'on imagine généralement être reflétées sur les murs
      de hades. Mes yeux étaient éblouis et mon cerveau tourneboulé</q> (pauvre Charley, et si jeune aussi). <q>Soudain
      un grand objet tomba sur terre à 40 pieds environ d'où j'étais. Il laboura le sol sur plusieurs pieds pour
      finalement s'enfonça dans la terre sur 5 bons pieds, comme un grand <a
          href="/science/crypto/ufo/enquete/meprise/rentree/meteore/index.html">météore</a>. Du trou qu'il avait fait
      fut émis un grand nuage de fumée de plusieurs couleurs et rempli des gaz les plus toxiques. La terre devint chaude
      et je fus obligé de reculer de plusieurs pieds de ma position initiale. J'attendis peut-être 1 h que le sol se
      refroidisse, puis pris mon courage à deux mains et sur mes mains et genoux rampa jusqu'au point où l'objet
      mystérieux s'était logé. Le sable était encore si chaud que je fus tenté d'abandonner l'investigation et mes mains
      devenaient si boursouflées que je fus contraint de retirer mes chaussures et les mettre sur les autres extrêmités.
      Au bout de 2 h à creuser dûrement je finis par sortir l'objet de terre, étant obligé de le sortir du trou à l'aide
      d'un long poteau cassé. C'était complètement illusoire de comprendre ce que j'avais découvert. Je le descendit et
      le refroidit dans la rivière avant de le charger dans mon boguet, et de rouler d'un trait jusqu'à la vie. Je ne
      l'ai montré qu'à 2 personnes, à part vous-même, qui sont Rafferty et Hasek. Etant tous les 2 qualifiés sur ces
      questions, ils ont décidé qu'il ne s'agissait rien d'autre que le phare issu de l'aéronef qui s'était écrasé à
      Waterloo. Leur théorie est que l'aéronef était si haut lorsqu'il perdit la lumière que l'article détaché n'atteint
      le sol qu'hier. J'ai écrit au professeur Jourgenson à Waterloo et espère lui retourner la machine, dont la perte
      lui a causé tant de problèmes.</q></p>
    <p>John R. Baker est enclin à considérer l'histoire de Charley comme une sorte de "pipe dream". Il dit que vers le
      15 mars son atelier d'équarrissage à Otis explosa par l'explosion de l'un des réservoirs : qu'une valve en laiton
      manquait et manque toujours, et que c'est sans doute ce que Charley a trouvé. M. Baker, cependant, ne saurait
      comprendre comment l'objet aurait pu rester dans les nuages pendant une période si longue. Le mystère (?) sera
      probablement expliqué par la suite, un comité scientifique constitué de Frank Pitkin, George Peck, Lew Benedict et
      John Pichner ayant été nommé pour tenir un examen post-mortem et rapport.</p>
