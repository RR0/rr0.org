<p>[extrait]</p>
<p>Un correspondant de la <em>Tribune </em>de Cheyenne déclare que le vaisseau aérien a été vu à la colline de Sherman,
  se dirigeant vers l'ouest, et que les gens de Rawlins l'ont regardé pendant si longtemps et si avidement que chaque
  homme et femme de la ville soigne un torticolis.</p>
