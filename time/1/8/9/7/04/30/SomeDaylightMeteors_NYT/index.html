  Meteors</a></h1>
<p><em>New York Times</em>, mercredi 30 <a href="../../index.html">avril 1897</a></p>

    </tr></table><p class="abstract">Over a Hundred Seen at Geneva, N. Y., by Prof. Brooks.</p>
    <p>GENEVA, N. Y., April 29.?Prof. Brooks, Director of the Smith Observatory, while taking daylight observations of
      Mercury this afternoon between 3 and 4 o'clock, observed through the large telescope a flight of daylight
      meteors.</p>
    <p>They were intensely white, many of them having the appearance of Vega and other bright stars when seen through a
      large telescope in day time. The direction of motion was toward the sun.</p>
    <p>During the passage of the meteors, which lasted half an hour, over 100 were seen, at times two or three meteors
      passing through the telescopic field together. </p>
