<h1><a href="index.html">Des météores diurnes</a></h1>

    </tr></table><p class="abstract">Plus d'une centaine vue à Geneva (New York), par le professeur Brooks.</p>
    <p>Geneva (New York), 29 avril ? Le professeur Brooks, Directeur de l'Observatoire Smith, alors qu'il faire des
      observations diurnes de Mercure cet après-midi entre <time>15:00</time> et <time>16:00</time>, observa à travers
      le grand télescope un vol de météores diurnes.</p>
    <p>Ils étaient intensément blancs, nombre d'entre eux ayant l'apparence de Vega et d'autres étoiles brillantes
      lorsqu'elles sont vues à travers à grand télescope de jour. La direction du mouvement était vers le soleil.</p>
    <p>Lors du passage des météores, qui dura 30 mn, plus de 100 furent vus, par moments 2 ou 3 météores passant à
      travers le champ télescopique ensemble. </p>
