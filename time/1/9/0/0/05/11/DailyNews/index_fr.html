  id="st"
  name="st">1900</span> - '... what appeared to be a rocket...'", <em>Magonia Exchange</em>, 17 octobre 2007</span>.
</p>

    L'article d'origine</caption>

    </tr></table><p>Concernant le <a href="/science/crypto/ufo/enquete/meprise/rentree/meteore/index.html">météore</a>
    auquel il <a href="../../09/DailyNews/index_fr.html">fut fait référence dans cette rubrique mercredi</a> par T. P.
    T., un autre correspondant, J. A. H., écrit : <q>Moi et mon fils et un ami were dropping down la rivière entre
      Datchet et Old Windsor samedi soir, lorsqu'à environ 150 yards au-dessus du Pont Victoria nous fûmes surpris par
      ce qui d'abord sembla être une fusée s'élevant sur le côté des Bucks, voyageant lentement directement au-dessus de
      nos têtes, et dispparaissant alors qu'elle était apparemment sur le point de tomber dans le Parc Windsor. La lune
      était claire à ce moment, et la course du météore fut sans nuages tout du long, de sorte qu'il sembla simplement
      "se consumer". La tête était d'un jaune très brillant, avec bord extérieur (avant) d'une couleur vert bleuâtre, la
      queue faisant apparemment de 4 à 5 pieds de long. La course était, je pense, à peu près sud-ouest.</q> Des
    correspondants de Belper et de Tiverton nous écrivent aussi à propos du <a
      href="/science/crypto/ufo/enquete/meprise/rentree/meteore/index.html">météore</a>. </p>
