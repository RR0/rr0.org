<p><strong>Mystère aérien</strong></p>
<h1><a href="index.html">Les vols de l'aéronef de minuit</a></h1>
<p><span lang="en-us"><em>Standard</em> (Grande Bretagne), 17 mai <a href="../../../index.html">1909</a></span> <span
    class="source">"<a
    href="https://airminded.org/scareships/1909/05/07/clacton-on-sea-essex/">Clacton-on-Sea, Essex</a>", <em>Scareships</em></span>
</p>

    </tr></table><p class="abstract">Vu par plus de 20 personnes </p>
    <p>Bien que cela fasse presque 2 mois que l'aéronef mystérieux, dont on dit qu'il a été vu de nuit par de nombreuses
      personnes dans toutes les parties de l'est de l'Angleterre, a été vu pour la 1<sup>ère</sup> fois, il n'existe pas
      le moindre indice pour une élucidation du mystère.</p>
    <p>Il semble faire peu de doute que quelque chose a été vu, les histoires de témoins vivant à de nombreux miles les
      uns des autres s'accordant toutes sur certains points vitaux. A quelques exceptions près ils parlent tous d'un
      objet en forme de torpille possedant 2 projecteurs puissants, qui ne sort que la nuit. D'après les observations
      attentives faites par certains des témoins, il semble raisonnable de supposer que l'aéronef voyage très vite et
      est maintenu par son propriétaire sous un contrôle total.</p>
    <p>Le Bureau de la Guerre comme la Société Aéronautique ont made extensive inquiries, but neither can throw any
      light on the matter. In view of recent German activity in aerial navigation, it has been suggested that the
      airship is one from across the North Sea, but this can be discarded in favour of a wiser presumption that it is
      the property of an English inventor who wishes to keep his production a carefully guarded secret.</p>
    <p>Il était autour de 5 h le 23 mars last that Police-constable Kettle, a Peterborough constable, detected a
      strange, cigar-shaped craft passing over the city. He told his friends, but they were sceptical, and refused to be
      convinced. 2 jours plus tard un signalement vint de M. Banyard, de March, un endroit distant de 15 miles, selon
      lesquel il avait vu un aéronef semblable à celui décrit par Kettle. Pourtant ceux qui entendaient les histoires
      maintenaient une attitude d'incredulité. La nouvelle de M. Banyard fut corroborée, cependant, par une
      M<sup>me</sup> Day, qui vit l'aéronef à peu près au même moment la même nuit. Du 25 mars à ce jour, nombre de
      personnes ont vu le mystérieux visiteur. Confirmation a été reçue de Coventry, St. Neots, Clacton, Northampton ?
      des lieux espacés de nombreux miles ? de la part de résidents déclarant tous l'avoir vu.</p>
    <p>M. C. W. Allen, of Market Harborough, states that he saw "<q>an oblong airship with lights in front and behind,
      flying swiftly through the air</q>". Time, about 23 h.</p>
    <p>Miss H. M. Bovilbe, of Southend, writes that she saw "<q>a dark object looming out of the sky. It was about a
      quarter of a mile above the houses and trees. There were two powerful searchlights ont it</q>." Time 23 h 20.</p>
    <p>Mr. E. S. Free of Clacton, describes how he saw the craft, which he states is sausage shape. Time 22 h 30.</p>
    <p>Other statements bear out the above, and in each case the time is either between ten and twelve o'clock or early
      morning. We append a list of witnesses who have seen the remarkable airship, with, when possible, the dates on
      which they noticed it.</p>
