<h1><a href="index.html">Le mystérieux aéronef</a></h1>
<p><span lang="en-us"><em>Globe </em> (Grande Bretagne), 17 mai <a href="../../../index.html">1909</a></span>, p. 7
  <span class="source">"<a href="https://airminded.org/scareships/1909/05/09/southend-on-sea-essex/">Southend-on-Sea, Essex</a>", <em>Scareships</em></span>
</p>

<figure class="right side">
  <figcaption>
    L'article d'origine</caption>
    <td><b><a href="Article.gif"><img align="RIGHT" alt="L'article d'origine" border="0" height="742" src="Article.gif"
        width="457"></a></b></td>
    </tr></table><p class="abstract">Etrange histoire de Clacton-sur-Mer.</p>
    <p>M. Egerton Free, de High Cliff, Preston Park Estate, Clacton-sur-Mer, hier (dit le <em>Daily Mail</em>) a fait la
      déclaration suivante :</p>
    <p>Le vendredi 7 mai, il observa ce qu'il décrivit comme un long ballon dirigeable à forme de saucisse qui manoeuvra
      à une altitude apparente de 600 pieds pendant des minutes au-dessus des falaises à 1,5 mile environ au nord-est de
      Clacton ? assez près de la maison de M. Free. Le ballon était presque au-dessus du fossé de Little Holland, où les
      troupes étaient basée lors des manoeuvres britanniques navales et militaires combinées de <a
          href="../../../../7/index.html">1907</a>. L'aéronef passa alors au loin en direction du nord-est vers
      Frinton-sur-Mer et Harwich.</p>
    <p>Le matin suivant, samedi 8 mai, M. Free trouva sur les falaises un objet curieux sur un point au-dessus duquel le
      dirigeable était passé dans sa course. Il faisait 5 pieds de long, était fait d'acier et de stout india-rubber, et
      pesait 35 livres. Il est aujourd'hui en possession de M. Free, et a été photographié avec sa permission.</p>
    <p>L'objet trouvé par M. Free est un sac ovoïde rubber de gomme sombre stout, entre 2 et 3 pieds de long, enclosed
      in a network mesh, avec une tige d'acier stout passant à travers son centre et projetant 1 pieds environ depuis
      chaque extrêmité. Une extrêmité de la tige est capped avec un disque d'acier, ressemblant exactement à un tampon
      de wagon de chemin de fer miniature.</p>
    <p>Sur le sac de gomme india sont imprimés les mots, <q>M&uuml;ller Fabrik Bremen</q>.</p>
    <p>Le correspondant de Bremen du <em>Daily Mail</em> déclare qu'il n'y a aucun travail de M&uuml;ller dans cette
      ville. La firme de Otto Moeller, patent anchor works, Bremen, n'a aucune connaissance d'un tel objet comme celui
      trouvé par M. Free. </p>
