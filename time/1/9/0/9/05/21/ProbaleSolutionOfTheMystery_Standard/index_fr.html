<p><strong>Aéronef fantôme</strong></p>
<h1><a href="index.html">Une solution probable du mystère</a></h1>
<p><span lang="en-us"><em>Standard</em> (Grande Bretagne), 21 mai <a href="../../../index.html">1909</a></span>, p. 21
  <span class="source">"<a href="https://airminded.org/scareships/1909/05/06/monmouth-monmouthshire/">Monmouth, Monmouthshire</a>", <em>Scareships</em></span>
</p>

    </tr></table><p><span lang="en-us">L'aéronef élusif qui a mystifié les gens de nombreuses parties du pays lors des semaines passées a fourni une autre pleine récolte d'histoires par des témoins occulaires hier. Des signalements de l'apparition de l'habituel monstre "à <a
      href="/science/crypto/ufo/observation/pan/aspect/forme/index.html">forme</a> de saucisse", avec des projecteurs et toutes les autres appartenances, ont été reçus de :</span>
  </p>
    <table cellspacing="0">
      <tr>
        <td>Norwich.</td>
        <td>Ipswich.</td>
      </tr>
      <tr>
        <td>West Green.</td>
        <td>Pontypool.</td>
      </tr>
      <tr>
        <td>Southend.</td>
        <td>Monmouth.</td>
      </tr>
      <tr>
        <td>Birmingham.</td>
        <td>Herne Bay.</td>
      </tr>
    </table>
    <p>Dans chacun des cas indiqués the evidence was to the effect that the mysterious visitor had been seen at night
      within the past fortnight.</p>
    <p>Dans le même temps le <em>Daily Express</em> fournit aujourd'hui une solution possible au mystère. Il publie une
      déclaration faite par M. Percival Spencer, l'aéronaute bien connu, qui déclare que le nuage parfait de petits
      aéronefs qui a infesté les cieux ces 10 derniers jours ne peut être expliqué que par la supposition qu'une société
      entreprenante à la recherche d'un publicité colossale a acheté de grandes quantités de ses modèle d'aéronefs
      Spencer.</p>
    <p>Ces model airships font 25 pieds de long, et sont soulevés par l'air raréfié avec lequel ils sont gonflés, étant
      chauffé par la flamme d'une lampe à alcool. Cette flamme expliquerait le fait que tous les témoins déclarant avoir
      vu les aéronefs dans le ciel la nuit indiquent que l'appareil transportait des lumières puissantes. Il est
      impossible de dire de nuit si un aéronef est à 50 pieds ou 500 pieds au-dessus de la surface du sol. Ainsi, sur un
      petit modèle d'aéronef, voyageant à travers la nuit à basse altitude, pourrait apparaître à des yeux non
      accoûtumés comme étant de proportions énormes.</p>
    <p>M. Spencer a admit avoir assez récemment disposé de grands nombres de ces aéronefs de 25 pieds de long, qui sont
      construits sur le même modèle que les aéronefs plus grands capable de soulever des hommes. Il peut encore tracer 2
      de ceux-ci. 1 a été vendu à une société de fabriquants dont le siège est dans les comtés de l'est, tandis que
      l'autre a été remis à un gentilhomme vivant à Cardiff. M. Spencer a dit que par référence à ses livres, et par des
      recherches, il pourrait probablement retrouver le 3<sup>ème</sup>. De ses souvenirs de la transaction, les
      aéronefs ont été confiés à des inventeurs et expérimenteurs, qui furent largely prompted to make the purchases
      from a spirit of sport. Pour 250 &pound; M. Spencer vendra à quiconque le nécessite une poche de gaz alongée, ou,
      comme cela a été décrit, en forme de saucisse, avec un habitacle suspendu en-dessous. Ces aéronefs sont capable de
      souelver 2 hommes, plus une quantité considérable de ballast ou cargo. </p>
