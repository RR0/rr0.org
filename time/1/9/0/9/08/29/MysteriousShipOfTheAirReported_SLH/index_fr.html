<h1><a href="index.html">Le mystérieux vaisseau aérien signalé venant en direction de Salt Lake</a></h1>
<p><span lang="en-us"><em>Salt Lake Herald</em>, 29 août <a href="../../../index.html">1909</a></span><span
    class="source"> Dyke, Roderick (AUFOR), <em>Magonia Exchange</em>, 10 avril 2007</span></p>
<table width="100%">
  <tr>
    <th colspan="4" nowrap><a href="/">Home</a></th>
  </tr>
</table>
<figure class="right side">
  <figcaption>
    L'article d'origine</caption>
    <td><b><img align="RIGHT" alt="L'article d'origine" height="576" src="Article.jpg" width="504"></b></td>
    </tr></table><p><span lang="en-us">Les gens de Pioche ont vu des choses. Et la principale chose qu'ils ont vu est déclarée comme venant par ici.</span>
  </p>
    <p>Lee Fox, propriétaire d'un hotel à Pioche, était dehors sur son porche il y a plusieurs jours de cela, regardantn
      le jour venant venir et le soleil levant se selver, lorsqu'il vit quelque chose à côté du jour venant et du soleil
      levant. Il pensa que c'était <q>un oiseau d'abord</q>, dit le <em>Pioche Record</em>, en décrivant l'événement.
      Ses actions étant étranges, il vit que ce n'était pas un oiseau mais ne put imaginer quelle autre chose cela
      pouvait être. Il appela plusieurs citoyens de la ville et ils regardèrent le quoi-que-c'était en train
      d'approcher. When it sailed past ils virent, à leur grand étonnement, que la chose était un <a
          href="/science/crypto/ufo/enquete/dossier/Airships/index.html">aéronef</a>. <q>Ils virent clairement le
        gouvernail de toile et le ballast se balancer</q>, affirmer le journal de Pioche.</p>
    <p>Wow ! Les pourcentages de sel dans les eaux de Salt Lake ne permettront pas même aux plus gros vieux buveurs de
      Salt Lake de voir des serpents de mer mais il y a un espoir. Un <a
          href="/science/crypto/ufo/enquete/dossier/Airships/index.html">aéronef</a> faisant une course à travers le
      pays se dirige vers Salt Lake ! Ouvrez vos fenêtres et nettoyez toutes les autres et regardez le gouvernail de
      toile et le ballast se balancer. L'<a href="/science/crypto/ufo/enquete/dossier/Airships/index.html">aéronef</a>
      ne s'est pas arrêté à Pioche pour du carburant ou de l'eau ou pour laisser ses occupants étirer leurs membres
      engourdis, selon le récit du journal, mais à vogué tout droit sans une hésitation. Le reporter du journal du
      Pioche s'est ainsi fait voler l'occasion d'interroger les voyageurs. Il n'a même pas appris leurs noms ou quelle
      mission ils effectuaient. Ils pourraient être les représentants d'un gouvernement étranger hostile préparant une
      guerre sur les Etats-Unis. De leurs positions élevées ils peuvent cartographier un plan d'attaque sur l'intérieur,
      apprenant les meilleures routes à prendre à travers le pays montagneux. Ils pourraient l'être ? mais peut-être ne
      ne sont-ils pas. Ils pourraient être une expédition triée sur le volet de multi-millionnaire en vacances.</p>
    <p>No Wonder Pioche is on tip-toe with wonder. <q>Il semblait se déplacer selon une direction nord-est et il est
      fort probable que les quotidiens nous informerons à son sujet dans quelques jours</q>, dit en conclusion le <em>Pioche
      Record</em>. Hourra !</p>
    <p>Les Salt Lakers ne devraient pas être surpris s'ils voient un <a
        href="/science/crypto/ufo/enquete/dossier/Airships/index.html">aéronef</a> poussiéreux attaché à un poteau
      devant un droguiste de Main street un matin tandis que le chauffeur, ou quel que soit le nom qu'on lui donne, est
      à l'intérieur à acheter 20 cents de gaz d'acide carbonique pour faire le plein. Les lève-tôt de Pioche sont
      incapables de dire combien de passagers transporte l'<a
          href="/science/crypto/ufo/enquete/dossier/Airships/index.html">aéronef</a>. Ce pourrait être un voyageur
      solitaire comme un poignée d'entre eux. L'idée d'un homme solitaire faisant son chemin à travers le ciel de
      l'ouest est difficile à entretenir. Sans doute y a-t-il plusieurs personnes poussant le nez de leur machine à
      travers les nuages laineux surplombant les pics du Nevada et de l'Utah.</p>
    <p>Les Salt Lakers nerveux, en verrouillant la porte de la cuisine et bouclant les fenêtres avant de se retirer de
      nuit devraient examiner leurs hauts de cheminées et girouettes. Les airshipistes pourraient arriver à Salt Lake de
      nuit. Moroni et sa trompette sont en danger ! </p>
