<h1><a href="index.html">Beau phénomène naturel</a></h1>
<p><em>Het Centrum</em> (Pays Bas), 15 septembre <a href="../../../index.html">1909</a><span class="source"> Theo Paijmans: <em>Magonia Exchange</em>, 29 avril 2007</span>
</p>

    <td><b><img align="right" alt="L'article d'origine" height="163" src="Article.jpg" width="338"></b></td>
    </tr></table><p> La police de la rivière a observé la nuit de lundi vers 4 h sur la rivière de Waal près de Tiel en
    direction du nord un beau phénomène naturel. Le ciel sombre fut sondain brillamment illuminé, un grosse boule de feu
    apparût peu après, qui explosa en morceaux après avoir atteint une hauteur d'approximativement 40 °, après quoi les
    étincelles tombèrent comme une colonne de feu. Le phénomène dura suffisamment longtemps pour être bien observé.</p>
