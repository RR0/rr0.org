<h1><a href="index.html">Nouvelles d'une étrange lumières</a></h1>
<p><em>The Sun </em>de New York (New York), 28 décembre <a href="../../../index.html">1909</a> <span class="source">  Dyke, Roderick:  <em>Magonia Exchange</em>, 9 avril 2007</span>
</p>

  <tr>
    <th colspan="4" nowrap><a href="/">Home</a></th>

<b> </b>
<figure class="right side">
  <figcaption>L'article d'origine</figcaption>
    <td><b><img align="right" alt="L'article d'origine" height="361" src="Article.jpg" width="292"></b></td>
    </tr></table><p>Au Rédacteur-en-Chef du Sun ?<em> Monsieur:</em> Vers 21 h le soir du 12 décembre mon attention a
    été attirée sur une lumière étrange dans le ciel par mon fils, qui regardait par la fenêtre. En allant à la porte je
    vis une zone lumineuse de 10 ou 12 pieds de circonférence et bien au-dessus de l'horizon à l'ouest. Elle était dans
    la mauvaise direction pour être un reflet de l'illumination de la ville, et n'était pas du tout de la nature d'une
    lampe-torche lancée de loin. Elle donnait l'impression d'illuminer faiblement quelque objet nébuleux qui la
    soutenait en plein air, et était relativement stationnaire. J'ai tout de suite pensé à un <a
        href="/science/crypto/ufo/enquete/dossier/Airships/index.html">aéronef</a>, mais comme je n'avais jamais entendu
    qu'un tel appareil pouvait être maintenu stationnaire entre ciel et terre j'ai écarté l'idée de mon esprit.
    L'impression que j'ai eue, cependant, était distinctement, si ce n'est vaguement, d'un aéronef effectuant une
    manoeuvre impossible. Alors que nous regardions, la lumière à vite viré vers l'est et a disparu rapidement. </p>
    <p>Depuis lors j'ai lu sur les performances prétendues de M. Tillinghast de Worcester, et il semble maintenant qu'il
      ait dû être dans les environs de Rye le soir du 12 décembre. </p>
    <p>C. V. V. S. </p>
    <p>Rye, 27 décembre. </p>
