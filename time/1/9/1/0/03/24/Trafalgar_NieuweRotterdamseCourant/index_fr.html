<h1><a href="index.html">Article sur l'incident de Trafalgar</a></h1>
<p><em>Nieuwe Rotterdamse Courant</em> de Rotterdam (Pays Bas), édition du soir, 23 mars <a href="../../../index.html">1910</a><span
    class="source"> Theo Paijmans: <em>Magonia Exchange</em>, 29 avril 2007</span></p>

    </tr></table><p> A travers le bulletin mensuel du Cercle des Machinistes de la Mer Belge basé à Antwerp, nous avons
    appris l'existence d'un cas extrêmement rare dans la vie d'un marin, qui arriva au paquebot <em>Trafalgar</em>, le
    capitaine Davies, pour cette fois dans le port de Falmouth.</p>
    <p>Lors du voyage de Port Talbot à Bastis, le navire a lutté au milieu de mers hautes et de tempêtes de neige. Près
      de Wolf Rock tout l'équipage fut alerté par un souffle immense, comme une explosion. Une flamme bleuâtre envelopa
      tout le bateau, ce avec quoi tout ce qui était fait de métal commença à étinceler, émettant un éclat bleuâtre,
      comme s'il était imbibé de phosphore.</p>
    <p>Le capitaine Davies, qui était sur le pont, vit immédiatement une boule de feu tombant dans la mer dans un fort
      sifflement, projettant un jet d'écume. La salle des moteurs fut soudain complètement éclairée par des milliers de
      cinders. Le 3ème officier fut frappé à terre avec choc, par une barre de fer qui était tombée dans sa main ; par
      chance ils parvinrent à le ramener à la vie. A partir de ce moment tous les compas à bord furent démagnétisés et
      la capitaine eut toutes les peines du monde à atteindre Falmouth sans accidents.</p>
    <p>Des experts furent amenés à bord, et tous les compas devinrent "fous" et ne re-pointèrent à nouveau vers le nord
      qu'une fois ramenés sur la terre ferme. </p>
    <p>Il semble que ce cas extraordinaire est unique. On espère maintenant que le navire magnétisé se démagnétisera
      lentement de lui-même et qu'après une longue période il reprendra à nouveau sa condition normale. </p>
    <p>Toujours est-il que, Pour l'instant il est totalement impossible d'utiliser le navire.</p>
    <p>(Handelsbl. van Antwerpen) </p>
