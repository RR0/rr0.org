<title>Airship Passed Over.</title>
<meta content="Weekly Monitor de Moberly (Missouri)" name="copyright">
<!--#include virtual="/header-end.html" -->
<span class="source">Clark, J. E.: "airship, Missouri, 1911", 2007-11-16</span>
<p>Many of our citizens report having seen an airship flying over the city yesterday morning about 5 o'clock. It was
  headed northwest, flying low and making great speed.</p>
