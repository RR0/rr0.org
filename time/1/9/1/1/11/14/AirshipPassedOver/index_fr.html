<title>Un aéronef est passé au-dessus</title>
<meta content="Weekly Monitor de Moberly (Missouri)" name="copyright">
<!--#include virtual="/header-end.html" -->
<span class="source">Clark, J. E.: "airship, Missouri, 1911", 2007-11-16</span>
<p>Nombre de nos citoyens rapportent avoir vu un aéronef voler au-dessus de la ville hier matin vers <span
  class="heure">05:00</span>. Il se dirigeait vers le nord-ouest, volant bas et allant à grande vitesse.</p>
