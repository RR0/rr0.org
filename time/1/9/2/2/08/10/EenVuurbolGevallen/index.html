<p><strong>Allerlei</strong></p>
<h1>Een Vuurbol Gevallen</h1>
<p>Het Centrum (Pays Bas), 10 août <a href="../../../index.html">1922</a><span class="source"> Theo Paijmans: <em>Magonia Exchange</em>, 29 avril 2007</span>
</p>
<table width="100%">
  <tr>
    <th><a href="/">Home</a></th>
  </tr>
</table>
<figure class="right side">
  <figcaption>
    L'article d'origine</caption>
    <td><b><img align="right" alt="L'article d'origine" height="487" src="Article.jpg" width="357"></b></td>
    </tr></table><p class="abstract"> Great Consternation</p>
    <p>
      Tuesday evening around eleven o'clock the center of the small town Doetinchem was shaken, because during the
      thunderstorm a gigantic fireball fell from heaven and struck the roof of the house of Mr. v.Z., and exploded there
      with a thundering noise in a thousand pieces. A number of persons who had sat across the street in the veranda of
      a hotel, declared, that the houses appeared as if standing in a sea of fire. In the neighbourhood various
      electrical devices broke down. On one premises a device compeletely flew apart. In a house all electrical bells
      started to ring. The roof of the house of Mr. v.Z. was littered with all kinds of objects. Mr. v.Z. saw some
      pieces of the fireball with the size of a fist shatter away. Of the fireball was found not a single trace on the
      roof this morning.
    </p>
