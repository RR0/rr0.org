    </tr></table><p class="abstract"> Grande consternation </p>
    <p>Mardi soir vers 21 h le centre de la petite ville de Doetinchem a été secoué, parce que durant l'orage une boule
      de feu gigantesque es tombée du ciel et a frappé le toit de la maison de M. v.Z., et explosé là avec un bruit de
      tonnerre en mille morceaux. Un certain nombre de personnes qui s'étaient assises devant la rue dans la véranda
      d'un hôtel ont déclaré que les maisons étaient apparues comme au milieu d'une mer de feu. Dans le voisinage divers
      appareillages électriques sont tombés en panne. On one premises un appareil a été complètement volatilisé. Dans
      une maison, toutes les cloches électriques se sont mises à sonner. Le toît de la maison de Mr. v.Z. a été
      recouvert de tous types d'objets. M. v.Z. a vu des morceaux de la boule de feu de la taille d'un poing éclater au
      loin. De la boule de feu aucune trace n'a été trouvée sur le toit ce matin.
    </p>
