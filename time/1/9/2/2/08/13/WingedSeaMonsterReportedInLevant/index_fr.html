<h1><a href="index.html">Un monstre marin ailé signalé à Levant</a></h1>
<p><em>Times </em>de New York (USA), 13 <a href="../../../index.html">août 1922</a></p>

    </tr></table><p class="abstract">Des felouques chargées de raisins de Corinthe coulées quand un marin donna une
    raclée au reptile à la Grenade</p>
    <p class="abstract2">A des yeux comme des Sidelights </p>
    <p class="abstract2">Monte dans le ciel comme un avion — Détruit des caciques de figues et des pistaches.</p>
    <p>Après une longue absence, le monstre marin est apparu une fois de plus. Selon des signalements qui viennent
      d'être reçus de Constantinople et de Smyrne, la créature élusive s'ébat dans les eaux placides de la Méditerranée,
      terrifiant les pécheurs et équipages des felouques et autres petits bateaux qui naviguent le long des côtes du
      Levant.</p>
    <p> L'histoire la plus saisissante fut apportée ici la semaine dernière par des officiers du paquebot grec <em>Constantinople</em>,
      qui dit que motor launches armés de pistolets one- pounder quick-firing cherchaient dans la mer de Marmara un
      monstre marin ailé qui tourne autour de l'île dh Chien à grande vitesse depuis 3 ou 4 jours. </p>
    <p>Lorsqu'il s'éleva de la mer et survola San Stefano vers la ville de Stamboul on rapporta qu'il avait fait un son
      de boom comme les triplans allemands qui survolaient Paris pendant la guerre. Il n'a pas été découvert de quelle
      manière l'énorme monstre marin avait pu traverser les Dardanelles sans provoquer de big wash le long des
      côtes.</p>
    <p>Les officiers sur le <em>Constantinople</em> dirent que le serpent de mer volant avait été signalé la 1ère fois
      au large du part ancien de Chalcis en mer Egée et alarma les plongeurs d'éponges à un tel point qu'il fut demandé
      à Athène d'envoyer une canonnière afin de partir à la recherche et détruire le monstre. Lorsque le commandant du
      fort tira dans la direction indiquée par le scared sponge divers le serpent s'éleva à une altitude de 5000 pieds
      et s'envola au loin vers le port de Smyrne, en Asie Mineure, où on rapporta le lendemain qu'il avait coulé 2
      caciques chargées de figues et de pistaches.</p>
    <p>Zubdee Effendu, un marchant de tapis turc qui arrivait de Smyrne sur le bateau de voyage, dit avoir vu le monstre
      aux ailes écaillées assez clairement alors qu'il traversait la baie vers chez lui sur une des îles. Lorsque la
      tête s'éleva de la surface de l'eau, dit-il, tous les natifs à bord se jettèrent sur le pont et prièrent, tandis
      que le navire tanguait follement et que la mer était couverte d'écume blanche alors qu'il était violemment agité
      par le dessous.</p>
    <p>La tête du reptile nautique faisait 10 bons pieds d'envergure, avec 2 énormes yeux verts rougeâtres butting out
      sur chaque bow comme les sidelights d'un navire, tandis que ses flappers immense avaient l'air de peser 1 t
      chacun. Son beam à travers le milieu du dos, qui s'élevait haut hors de l'eau, poursuivit Zubdee Effendi, faisait
      15 pieds et la longueur tout du long était de 50 bons pieds.</p>
    <p>Lorsque le serpent de mer tourna sa tête vers le bateau la chaleur sur le pont devint insupportable, dit le
      marchant de tapis turc. Il pensa que sa barbe se ratatinait. Finalement le monstre plongea, jetta son énorme queue
      dans les airs avec un bruissement qui renversa presque la petite goélette puis disparut.</p>
    <p>En quelques jours le serpent de mer volant, dit Zubdee Effendi, fut signalé au large de l'embouchure du Nil à
      Damletta, le port de Candia en Crète, et au large de l'île de Mytilène, où l'on dit qu'il avait éperonné et coulé
      une felouque chargée de raisins de Corinthe parce qu'un des membre d'équipage avait frappé le reptile dans l'eau
      avec une grenade. Les plongeurs d'éponges et pêcheurs de perles de la Mer Egée se seraient mis en congé en
      attendant que le serpent de mer soit détruit.</p>
