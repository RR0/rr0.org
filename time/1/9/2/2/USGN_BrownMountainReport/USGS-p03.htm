  <p>La forme et l'élévation générales de Brown Mountain sont montrées sur la carte ci-contre. Son arête est forme une
    partie de la frontière entre les comtés de Burke et de Caldwell. Son sommet est celui d'un plateau et atteint une
    altitude maximum de 2600 pieds environ. Il est partiellement découpé par des branches affluant vers le sud de la
    Rivière de Johns et est séparé de uplands plus intricately carved au nord-ouest, au nord et au nord-est par les
    criques de Upper et Wilson et leurs tributaires, vue depuis une certaine distance depuis pratiquement n'importe
    quelle direction.</p>
  <p> Brown Mountain apparaît comme une arête ayant découpe pratiquement égalisée (voir carte fig. 1.)</p>
