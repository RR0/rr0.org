<h1><a href="index.html">Foudre en boule</a></h1>
<p>Driscoll, Charles B.: "The World and All" in <em>The Winona Republican-Herald </em>de Winona (USA), 5 juillet <a
    href="../../../index.html">1932</a> <span class="source">Guenther, Daniel: "1932: ball lightning / Charles B. Driscoll", <em>Magonia Exchange</em>, 26 septembre 2007</span>
</p>

  </table><p>Feu <a href="/people/f/FortCharles/index.html">Charles Fort</a>, qui écrivit <em>Le livre des damnés</em>
  et d'autres intéressantes collections de circonstances extraordinaires, accusait les <a
      href="/people/scientifiques.html">scientifiques</a> d'utiliser des explications ridicules pour des choses et des
  phénomènes sur lesquels ils ne savaient rien. Bien que je ne puisse suivre M. <a
      href="/people/f/FortCharles/index.html">Fort</a> sur l'ensemble de son scepticisme à l'égard des données
  scientifiques, je pense qu'il avait raison dans sa conclusion qu'un <a
      href="/people/scientifiques.html">scientifique</a> irait par 3 fois autour de la grange de Robin des Bois,
  chanting un étrange jargon, plutôt que d'admettre qu'il existe une chose telle qu'une merveille naturelle qu'il ne
  peut expliquer.</p>
  <p>Prenez la <a href="/science/crypto/ufo/enquete/meprise/foudre/globulaire/index.html">foudre en boule</a>. Pendant
    des générations les scientifiques ont essayé de faire croire au monde que la <a
        href="/science/crypto/ufo/enquete/meprise/foudre/globulaire/index.html">foudre en boule</a> était une illusion
    d'optique. Parce qu'ils n'avaient pas d'explication pour la <a
        href="/science/crypto/ufo/enquete/meprise/foudre/globulaire/index.html">foudre en boule</a>, ils dirent qu'une
    telle chose n'existait pas.</p>
  <p>Maintenant, j'ai eu de nombreuses lettres de personnes témoignant d'expériences personnelles avec la <a
      href="/science/crypto/ufo/enquete/meprise/foudre/globulaire/index.html">foudre en boule</a>.</p>
  <hr width="10%">
  <p>Dans un numéro récent de <em>American Mercury</em>, Charles Fitzhugh Talman, <a
      href="/science/discipline/hard/nat/univ/meteo/index.html">météorologue</a>, discuste de la <a
      href="/science/crypto/ufo/enquete/meprise/foudre/globulaire/index.html">foudre en boule</a>, admets qu'il n'y a
    pas d'explication généralement acceptée à son sujet et, après avoir répété le témoignage de plusieurs personnes
    ayant vu le phénomène à portée de main, évacue le vieux spectre de l'illusion d'optique. La lumière d'un éclair de
    foudre extraordinaire, dit-il, pourrait avoir été prise pour de la <a
        href="/science/crypto/ufo/enquete/meprise/foudre/globulaire/index.html">foudre en boule</a> par de nombreux
    observateurs, si on l'explique par son reflet sur un bassin ou un pan de fenêtre.</p>
  <p>Je considère un peu moins les scientifiques chaque fois que je lis de tels efforts puérils pour esquiver le
    nécessaire, <q>Je ne sais pas</q>.</p>
  <p>La fusion d'un fil conducteur par un bolt d'éclair ordinaire pourrait aussi avoir amené les gens à croire qu'ils
    avaient vu de la <a href="/science/crypto/ufo/enquete/meprise/foudre/globulaire/index.html">foudre en boule</a>,
    pense l'instruit M. Talman.</p>
  <p>Il devrait lire certaines de mes lettres d'observateurs ayant vu de la <a
      href="/science/crypto/ufo/enquete/meprise/foudre/globulaire/index.html">foudre en boule</a> et en étaient assez
    près, loins de fused fires et bassins d'eau.</p>
  <p>Seul un scientifique s'aventurerait à proposer des explications aussi folles de phénomènes bien observés. D'autres
    personnes seraient humaines et diraient, <q>Oui, il existe indubitablement un telle chose étrange, mais je ne sais
      absolument rien de ce que c'est</q>. </p>
  <hr width="10%">
  <p>M<sup>me</sup> H. G. Lewis, de Chicago, est l'un des mes correspondantes qui a vu de la <a
      href="/science/crypto/ufo/enquete/meprise/foudre/globulaire/index.html">foudre en boule</a>.</p>
  <p><q>J'ai vue le phénomène pour la 1<sup>ère</sup> fois en octobre <a
      href="../../../../../2/7/index.html">1927</a></q>, m'écrit-elle. <q>C'était chez moi, sur Greenwood avenue. Le
    jour avait été étouffant, et un gros orage électrique arriva entre <time>19:00</time> et <time>21:00</time>.
    J'allais à une fenêtre et threw up the sash, pour voir l'orage. Il pleuvait des torrents. Soudain, un éclair
    aveuglant, un crash, et l'air devant ma fenêtre était plein de boules tournoyantes de tailles diverses. Certaines
    aussi grandes que des oranges, d'autres aussi petites que des oeufs de merles. C'était fini en 2 s environ. Une
    autre femme de notre voisinage me dit qu'un ami à elle a vu l'apparition aussi</q>.</p>
  <p>Bien sûr, les scientifiques peuvent dire que M<sup>me</sup> Lewis souffrait d'une illusion d'optique. Nombre
    d'entre eux diraient plutôt que cela que c'est naturel et, <q>Quelle merveille ! Non, je n'ai aucune idée de ce qui
      a a bien pu être la cause ou la nature du phénomène que vous avez vu</q>.</p>
