<h1>Septembre <a href="../index.html">1944</a></h1>
<ul>
  <li>
    <figure class="right side">
      <figcaption>
        Couverture de <em>Amazing Stories Saucers</em> ce mois-ci</caption>
        <td><img align="right" alt="Couverture du n° 1 de Flying Saucers" border="0" src="AmazingStories.jpg"
            width="200"></td>
        </tr></table><time>29</time>
        <ul>
          <li>En <span class="place">Ukraine (Russie)</span>, observation similaire à cette de Fin Mai <span
              class="source"> <a href="/people/h/HobanaIon/index.html">Hobana, I.</a> &amp; Julien Weverbergh, <em>UFO's Behind
        the Iron Curtain</em></span>. </li>
          <li><time>10:45</time> Au Centre d'Essais de <span class="place">Rechlin-Roggenthin</span>, à 12 000 m, un
            pilote (identité non fournie dans le rapport) teste un nouveau Messerchmitt à réaction ME 262 Schwalbe
            (rappelons que c'est là qu'était là qu'était basé le <em>Erprobungskommando 162,</em> commandé par
            l'Obserstleutnant Heintz B&auml;r, un as à plus de 200 victoires ; ce groupe spécial de pilotes d'essai
            était plus connu sous le nom de <em>Volksj&auml;ger-Erprobungskommando</em>). Son attention est attirée par
            2 points luminescents à sa droite. Piquant plein gaz, il se trouve en présence d'un corps cylindrique de
            plus de 100 m de long ; sur le côté, quelques ouvertures rondes en forme de hublots ; de l'avant à la moitié
            de la longueur, des tiges verticales en forme d'antennes ; pas d'ailes ; vitesse dépassant 2000 km/h. Le
            pilote s'en approche jusqu'à 500 m pendant quelques secondes et peut l'observer. Il est interrogé par le
            Bureau Spécial 13 et doit tracer un croquis de ce qu'il a vu. C'est en cette occasion que le Prof. Dr. H.
            Frazer expose sa théorie du champ magnétique protecteur réglable à volonté <span class="source">Rapport adressé à l'Oberkommando der
          Luftwaffe, &lt; Durrant, H.: 1973</span>.</li>
        </ul>
  </li>
</ul>
