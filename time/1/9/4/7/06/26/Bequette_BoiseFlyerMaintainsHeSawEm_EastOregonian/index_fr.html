<p class="abstract"><span class="people" title="Kenneth E. Arnold"> Kenneth Arnold</span> maintient l'histoire d'avoir vu 9 objets mystérieux volant à une vitesse de 1200 miles/h au-dessus des montagnes</p>
<p>Kenneth Arnold, un homme d'affaires volant de 6 pieds, 200 livres de Boise (Idaho) était à peu près la seule personne aujourd'hui à croire qu'<a href="/science/crypto/ufo/enquete/dossier/MontRainier/index.html">il avait vu 9 objets mystérieux — aussi gros que des quadrimoteurs — fusant au-dessus de l'ouest de l'état de Washington à 1200 miles/h</a>.</p>
<p> Des experts civils et militaires ont soit exprimé une incredulité polie ou se sont ouvertement moqué de l'histoire de M. Arnold, mais l'homme de 32 ans qui fut un temps star du footbal à Minot (Dakota du Nord) est resté accroché à son histoire d'objets plats et brillants fonçant au-dessus des monts Cascade avec un mouvement particulier d'ondulation <q>comme la queue d'un cerf-volant chinois</q>.</p>
<p> Un inspecteur de la <a href="/org/us/CAA.html">CAA</a> de Portland, cié par l'<em>Associated Press</em>, a déclaré : <q>J'ai tendance à douter que quoi que ce soit aille aussi vite</q>.</p>
<p> Un porte-parole de l'armée de Washington (D.C.) fut cité disant : <q>Autant que je sache, rien de vole aussi vite à
  part une fusée <a href="/tech/aero/appareil/missile/v2/index.html">V-2</a>, qui va à près de 3500 miles/h — et
  c'est trop rapide pour être vu</q>.</p>
<h2>Pas d'essais à haute vitesse dans la région</h2>
<p> Il ajouta qu'aucun essais à haute vitesse n'était réalisé dans la région où M. <a
    href="/people/a/ArnoldKennethE/index.html">Arnold</a> aurait vu les objets mystérieux.</p>
<p> L'homme de Boise, qui possède la <em>Great Western fire control supply</em> qui gérait des systèmes automatiques de lutte incendie, décrivit les objets comme <q>plats comme un plat à tarte et un peu avec une forme de chauve-souris</q> et si brillants qu'ils reflétaient le soleil comme un miroir.</p>
<p> Il dit que le reflet était si brillant qu'il l'aveugla <q>comme si quelqu'un envoyait un arc de lumière devant mes yeux</q>.</p>
<p> M. Arnold rapporta qu'il volait vers l'est à <span class="heure">14:50</span> mardi en direction du Mont Rainier lorsque les objets apparurent droit devant lui à 25 ou 30 miles de distance à près 10 000 pieds d'altitude.</p>
<p> Par rapport à l'horloge de son avion il les chronométra à 1:42 mn pour les 50 miles entre le Mont Rainier et le Mont Adams.  Il dit qu'il détermina par la suite leur vitesse par triangulation à <q>environ 1200 miles/h</q>.</p>
<h2>Admet qu'il a pu fait une erreur</h2>
<p> Il admit qu'il aurait pu faire une erreur de 200 à 300 miles dans son calcul mais ajoute <q>qu'ils restaient de toute façon les choses les plus rapides qu'il ait jamais vues</q>.</p>
<p> Lorsqu'il les vit pour la première fois, il pensa que les objets étaient des <a href="https://fr.wikipedia.org/wiki/Oie_des_neiges">oies des neiges</a>.</p>
<p><q>Mais les oies ne volent pas aussi haut — et, de toute façon, qu'est-ce que feraient des oies allant vers le sud à cette période de l'année ?</q></p>
<p> Par la suite il a pensé qu'il s'agissait d'avions à réaction.  Il dit avoir entendu tant d'histoires sur la vitesse à laquelle ce type d'appareil allait qu'il se résolu à les chronométrer.</p>
<p> Cependant, il réalisa vite que <q>leur mouvement n'était pas cohérent avec des appareils à réaction</q>.</p>
<p> <q>Je suppose que je ne sais ce que c'était — à moins qu'il s'agisse de missiles guidés</q>, dit-il.</p>
<p><q>Tout le monde dit que je suis cinglé</q>, ajouta-t-il avec tristesse, <q>et je suppose que je le dirais aussi si quelqu'un d'autre me racontait ces choses.  Mais je les ai vues et je les ai regardées de près.</q></p>
<p><q>Ca parait impossible — mais c'est comme çà</q>.</p>
<p> M. Arnold, qui vole de 60 à 100 h/mois dans 5 états de l'ouest, dit qu'il se trouvait à 25 ou 30 miles à l'ouest du Mont Rainier, en route de Chehalis pour Yakima, lorsqu'il observa les objets.</p>
<h2>A la recherche d'un avion perdu</h2>
<p> Il expliqua qu'il volait depuis un moment autour du versant ouest de la montagne dans l'espoir de voir un avion du corps des marines, porté manquant depuis <span class="mois">janvier</span> dernier.</p>
<p> <q>J'avais entendu qu'il y avait une prime de 10 000 $ offerte à quiconque le localiserait</q>, ajouta-t-il.</p>
<p> Il dit que les "avions" étaient restés visibles par les éclats reflétant la lumière du soleil pendant quelques secondes après qu'il aient passé le Mont Adams, peut-être jusqu'à 50 miles de distance.</p>
  <p> M. <a href="/people/a/ArnoldKennethE/index.html">Arnold</a> admit que l'angle avec lequel il avait vu les objets
    aurait rendu difficile une estimation précise de leur vitesse, mais insista que toute erreur ne serait pas grave <q>pour
      une telle vitesse</q>.</p>
<p> Le DC-4 était plus près que les objets, mais à 14 000 pieds et plutôt au nord de lui.  Il dit qu'il put mieux estimer la distance des objets grâce à un pic qui bloqua un moment sa vue vers eux.  Il trouva que le pic était à 25 miles de distance, raconta-t-il.</p>
<p> L'aviateur de Boise dit qu'ils volaient sur les côtés ouest de Rainier et Adams, ajoutant qu'il pensait que cela rendrait plus difficile de les voir depuis le sol.</p>
<p> Il dit avoir <q>mesuré</q> la formation par rapport à une crête enneignée au-dessus de laquelle ils passèrent et estima le <q>train</q> à 5 miles de long.</p>
<h2>Il pensait que la vitre était la cause</h2>
<p> Il dit avoir d'abord pensé que la vitre de son avion puisse causer des reflets, mais qu'il voyait encore les objets après l'avoir descendue.</p>
<p> Il décrivit aussi les objets comme <q>semblables à des soucoupes</q> et leur mouvement <q>comme un poisson se retournant au soleil</q>.</p>
<p> Il fut particulièrement supris, dit-il, par la manière dont ils se retournaient just au-dessus des pics les plus élevés, paraissant presque dérouler leur trajet le long de la ligne de crête.</p>
<p> <q>Aucun avion orthodoxe ne volerait comme çà</q>, commenta-t-il.</p>
<p><q> 10 000 pieds, c'est très bas pour quoi que ce soit qui va a cette vitesse.</q></p>
<p> M. Arnold pilotait un avion monomoteur pour 3 passagers, à 9200 pieds à ce moment-là, rapporta-t-il.   Sa vitesse était de l'ordre de 110 miles/h.</p>
<p> L'homme de Boise, qui est marié et a 2 enfants, a atterri ici hier et a dit qu'il resterait 1 ou 2 autres jours avant de retourner à Boise.</p>
<p> Il s'est décrit comme un <q>ingénieur de contrôle incendie</q> et a insisté sur le fait qu'il n'est pas employé par le service des forêts mais est un entrepreneur indépendant.</p>
