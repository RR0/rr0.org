<h1><a href="index.html">Le mystère du disque volant grandit</a></h1>
<h2>2 hommes du midwest soutiennent l'aviateur de Boise </h2>
<h3>Les descriptions correspondent d'objets en forme de plat à tarte volant rapidement</h3>
<p><em>Oregon Journal</em></p>
<p>26 juin <a href="../../../index.html">1947</a> </p>

<p class="body">(AP) ? A Boise le conte de l'aviateur de 9 objets mystérieux hurtling à travers les airs au-dessus de l'ouest de Washington a été discounted par des experts de l'Armée et de l'Air aujourd'hui, mais a reçu une confirmation dans les témoignages de 2 villes du midwest.</p>
<p class="body">Les descriptions des objets brillant, en forme <q>de plat à tarte</q>, volant apparemment en formation à une vitesse stupéfiante correspondant dans presque tous les détails, et au moins 2 des hommes du midwest ajoutèrent des informations sur un <q>bruit de moteur</q> et des <q>traînées de vapeur</q>.</p>
<h3>Vitesse stupéfiante</h3>
<p class="body"><q>La machine, ou quoi que ce fut, était une couleur argentée brillante ? très grosse ? et se déplaçait à une vitesse stupéfiante.</q></p>
<p class="body"><q>Le chose surprenante à son sujet est qu'elle ne faisait aucun bruit. Je ne pense pas qu'elle avait un type quelconque de moteur à combustion <q>interne</q>.</q></p>
<p class="body">Faisant référence à une déclaration de <a href="/people/ArnoldKenneth/index.html">Kenneth Arnold</a>, l'homme d'affaire pilote de Boise dans l'Idaho, selon laquelle il avait vu 9 objets brillants dans l'ouest de Washington semblable à celui que Savage avait décrit, l'homme d'Oklahoma City declara :<q> Je sais que cette homme là-haut </q>(<a href="/people/ArnoldKenneth/index.html">Arnold</a>)<q> les a vraiment vus.</q></p>
<p class="body">Savage dit avoir parlé à sa femme de l'objet à ce moment mais <q>elle a pensé que je devais avoir vu un éclair</q> et il l'a aussi dit à des amis <a href="/people/pilotes.html">pilotes</a> <a href="../../../../../../../../analyse/Scepticisme.html">sceptiques</a>.</p>
<h3>La femme convaincue</h3>
<p class="body"><q>Je suis resté calmé après ça.</q> Il a continué <q>jusqu'à ce que je lise l'histoire de cet homme voyant 9 des mêmes choses. Je l'ai vu et j'ai pensé qu'il serait honnête de confirmer ses dires.</q></p>
<p class="body">M<sup>me</sup> Savage a dit aujourd'hui qu'elle était maintenant convaincue que son mari avait vu l'objet <q>he was very much worked up about it when he read about the man in Washington</q>, a-t-elle déclaré.</p>
<p class="body">Savage dit que l'objet qu'il avait vu était haut dans les airs ? <q>quelque part dans les 10 000 pieds. Je ne pourrais être sûr, à en juger depuis le sol où j'étais.</q></p>
