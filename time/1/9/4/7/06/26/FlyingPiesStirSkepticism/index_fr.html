    <p class="abstract">Les responsables de l'Armée et de la <a href="/org/us/CAA.html">CAA</a> incapables d'expliquer les mystérieux objets whizzing </p>
    <p>Pendleton (Oregon) ?(AP)? Les porte-paroles de l'Armée et de la <a href="/org/us/CAA.html">CAA</a> ont exprimé leur scepticisme aujourd'hui à propos d'un signalement de 9 objets mystérieux ? whizzing à 1200 miles/h.  </p>
    <p><a href="/people/a/ArnoldKennethE/index.html">Kenneth Arnold</a>, un homme d'affaires volant de Boise (Idaho), qui a rapporté les avoir vus, s'accroche, cependant, à cette histoire des objets plats brillants, chacun aussi gros qu'un avion de ligne DC-4, fonçant au-dessus des Monts Cascade de Washington avec un mouvement ondulant particulier <q>comme la queue d'un cerf-volant</q>.</p>
    <p>Un porte-parole de l'Armée à Washinton (D. C.), a commenté, <q>autant que l'on sache, rien ne vole aussi vite à
      part une <a href="/tech/aero/appareil/missile/v2/index.html">fusée V-2</a>, qui vole aux environs de 3500 miles/h
      ? et c'est trop rapide pour être vu</q>. </p>
    <p><a href="/people/a/ArnoldKennethE/index.html">Arnold</a> a décrit les objets comme <q>plats comme un moule à tarte</q>, et si brillants qu'ils reflétaient le soleil comme un mirroir.</p>
    <p>Il dit qu'il volait vers l'est à <time>14:59</time> il y a 2 jours de cela vers le Mont Rainier lorsqu'ils
      apparûrent directement devant lui à 25-30 miles de distance à 10 000 pieds d'altitude.</p>
    <p>Avec l'horloge de son avion il les chronométra à 1:42 mn pour les 47 miles du Mont Rainier au Mont Adams, dit <a href="/people/a/ArnoldKennethE/index.html">Arnold</a>, ajoutant qu'il détermina par la suite par triangulation que leur vitesse était de 1200 miles/h.</p>
    <p><q>Je pourrais me tromper de 200 ou 300 miles/h</q>, admit-il, <q>mais je sais que je n'ai jamais rien vu d'aussi rapide</q>.</p>
    <p>Il dit qu'au début il pensa que c'était des oies, mais vit rapidement qu'ils étaient trop gros ? autant qu'un DC-4 qui se trouvait à 20 miles de distance environ, dit-il. Le pilote du DC-4 ne rapporta aucune observation inhabituelle. Alors dit <a href="/people/a/ArnoldKennethE/index.html">Arnold</a> il pensa à des avions à réaction et commença à les chronométrer, <q>mais leur mouvement n'était pas correct pour faire de la réaction</q>. </p>
    <p><q>Je suppose que je ne sais pas ce qu'ils étaient ? à moins qu'il s'agisse de missiles guidés</q>, dit <a href="/people/a/ArnoldKennethE/index.html">Arnold</a>, qui a poursuivi ici son voyage d'affaires.  </p>
