<h1><a href="index.html">Arnold insiste sur la véracité de l'histoire des objets volants</a></h1>
<p><em>Oregon Journal</em>, 27 juin <a href="../../../index.html">1947</a></p>
<table width="100%">
  <tr>
    <th colspan="4" nowrap><a href="/">Home</a></th>

</table>
<figure class="right side">
  <tr>
  </tr>
  <figcaption>
    L'article de l'<em>Oregon Journal</em></caption>
    <td><img alt="L'article de l'Oregon Journal " height="157" src="article.gif" width="103"/></td>
    </tr></table><p class="body">PENDLETON, 27 juin (AP) ? <a href="/people/a/ArnoldKennethE/index.html">Kenneth
    Arnold</a>, un pilote vétéran et ingénieur de système anti-incendies, s'est vaillamment accroché Jeudi à son
    histoire d'<a href="/science/crypto/ufo/enquete/dossier/MontRainier/index.html">observation de 9 avions ou missiles
      sans pilotes brillants en forme de croissants volant en formation à une vitesse d'au moins 1200 miles/h au-dessus
      de la région du Mont Rainier</a>.</p>
    <p class="body"><q>C'est la pure vérité ? Je le jurerai sur une Bible. Je les ai vus et les ai chronométrés. Ils ont
      voyagé sur 48 à 50 miles en 1 mn et 42 s.</q></p>
    <p class="body">(Un avion voyageant sur 48 miles en 1 mn et 42 s se déplacerait à une vitesse de 1692 miles/h).</p>
    <p class="body"><a href="/people/a/ArnoldKennethE/index.html">Arnold</a> dit avoir vu les objets voler en <q>formation
      ondulante</q> sur une ligne à 10 000 pieds alors qu'il pilotait son propre petit avion privé au-dessus de Mineral
      (Washington). Il dit qu'il volait à angle droit de la ligne des objets émettant des éclairs lumineux.</p>
    <p class="body">Lorsqu'il atterrit à Pendleton, en route pour Boise (Idaho), <a
        href="/people/a/ArnoldKennethE/index.html">Arnold</a> raconta son histoire et resta ferme dessus.</p>
    <p class="body"><q>Certains des <a href="/people/pilotes.html">pilotes</a> y pensèrent et dirent que ce n'était pas
      possible. Certains d'entre eux supposèrent que j'avais vu une sorte de missiles guidés secrets. Des gens
      commencèrent à me demander si je pensais qu'il s'agissait de missiles envoyés par-dessus le Pôle Nord. Je ne sais
      pas ce que c'était, mais je sais une chose ? je les ai vus.</q></p>
    <p class="body"><a href="/people/a/ArnoldKennethE/index.html">Arnold</a>, gérant principal et propriétaire de la
      <em>Great Western Fire Control Company</em>, dit avoir d'abord vu les objets lorsqu'ils émirent des reflets au
      soleil alors qu'ils étaient bas au-dessus des versants du Mont Rainier.</p>
    <p class="body"><q>Alors je les ai vus, ondulant et ducking in and out alors qu'ils came south à pas plus de 500
      pieds au-dessus du plateau. On aurait dit qu'ils se balançaient. J'ai cherché des empenages mais ai soudain
      réalisé qu'ils n'en avaient aucun. Ils avaient la forme d'une demi-lune, ovale devant et convexe à l'arrière.
      J'étais dans une belle position pour les regarder. J'ai pensé qu'il pouvait s'agir d'avions à réaction, et les ai
      chronométrés. Puis lorsque j'ai vu qu'ils n'avaient pas d'empenages et que j'ai réalisé à quelle vitesse ils
      allaient, j'ai su qu'il n'étaient rien de ce dont j'avais pu entendre parler avant. Il n'y avait ni bulges ni
      cowlings ; ils ressemblaient à un gros disque plat. Ils étaient plus grands que l'avion à réaction ordinaire mais
      légèrement plus petits qu'un <a href="../../../../../../../../enquete/meprise/aeronef/DC4.html">DC4</a>, si vous
      ne comptez pas le fuselage arrière.</q></p>
    <p class="body"><a href="/people/a/ArnoldKennethE/index.html">Arnold</a> dit que les objets ondulaient <q>comme la
      queue d'un cerf-volant chinois.</q></p>
    <p class="body"><q>Ils ont suivi la dorsale entre le Mont Rainier et le Mont Adams, et l'éclat qu'ils produisirent
      au soleil me fit penser au reflet d'un grand mirroir.</q></p>
