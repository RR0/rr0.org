  </table><p class="abstract">Des objets à 1200 miles/h "vus" du Canada au Texas</p>
  <p>Portland (Oregon), 29 juin (AP) ? Les gens de l'ouest voyaient des "soucoupes volantes" presque partout aujourd'hui
    du Canada au Texas, et une controverse endiablée a fait rage à propos de tout cela.</p>
  <p><a href="/people/a/ArnoldKennethE/index.html">Kenneth Arnold</a>, de Boise (Idaho), l'a commencée en rapportant <a
      href="/science/crypto/ufo/enquete/dossier/MontRainier/index.html">avoir vu 9 objets mystérieux zipping au-dessus
    de l'ouest de Washington mardi dernier</a> à ce qu'il estima être une vitesse de 1200 miles/h.</p>
  <p>Les experts écartèrent son signalement en déclarant qu'aucun appareil connu ne pouvait aller aussi vite et qu'aucun
    essai de missiles guidés n'était actuellement mené dans cette partie de l'ouest.</p>
  <p>Puis d'autres commençèrent à signaler des "soucoupes volantes" et la controverse était lancée. Il y avait une
    similarité dans tous les rapports ? les objets étaient ronds comme des soucoupes, voyageant vers le sud à grande
    vitesse avec peu ou pas de bruit, et d'une brillance telle, que les reflets de leurs contours étaient <q>presques
      aveuglants</q>.</p>
  <p>3 personnes à El Paso (Texas) disent les avoir vues récemment, comme l'ont fait 2 personnes à Vancouver (Colombie
    Britannique). Le dernier d'une multitude de signalements dans le nord-ouest pacifique est venu d'une femme de la
    côte, Oregon, qui a déclaré en avoir vu une avant le coucher du soleil la nuit dernière.</p>
  <p>Il y avait 2 théories populaires selon lesquelles les objets étaient des avions expérimentaux ou des missiles
    guidés que les forces armées n'admettrons pas, ou qu'il s'agissait de missiles guidés d'un sol étranger.</p>
  <p>Un porte-parole de l'Armée exprima un intérêt pour tout ce qui peut aller à 1200 miles/h, mais aucun responsable
    officiel ou expert aérien ne vint défendre les signalements ou les théories derrière eux. </p>
