<h1><a href="index.html">Les signalements de "disque volant" viennent de centaines de personnes, dans 28 états</a></h1>
<h2>La science faillit à donner des faits</h2>
<h2>Les hommes du gouvernement demandent à voir un échantillon</h2>
<p><em>The Oregonian</em>, p. 24</p>
<p>Dimanche 6 juillet <a href="../../../index.html">1947</a></p>

    <p class="body">Par Associated Press</p>
    <p class="body">La nation a été déroutée Samedi par les "soucoupes volantes" signalées dans 28 états par des
      centaines de personnes tandis que des conjectures sur leur signification volaient aussi furieusement que la
      vitesse rapportée des disques argentés.</p>
    <p class="body">Les sources officielles du gouvernement prennent une position de <q>voyons-en une</q> par rapport au
      phénomène, et de la même manière les scientifiques préféraient une explication détaillée.</p>
    <p class="body">La quasi-unanimité fut enregistrée sur certaines des caractéristiques des disques ? vitesse
      terrible, reflets brillants, de forme ronde ou ovale, plats, et volant avec un mouvement ondulant particulier. La
      taille was moot et exprimée par le capitaine <a href="/people/SmithEmilJ/index.html">Smith</a> des <em>United Air
        Lines </em>comme <q>difficile à juger</q> sans connaître la distance de l'observateur aux objets.</p>
    <p class="body">Un porte-parole des <a href="/org/us/dod/af/AAF.html">forces aériennes de l'armée</a> à Washington
      le 3 juillet à dit qu'il n'y avait pas suffisamment de faits pour <q>justifier une investigation plus poussée</q>,
      mais que le <a href="/org/us/dod/af/amc/index.html">commandement du matériel aérien</a> à <a
          href="/org/us/dod/af/base/WPAFB/index.html">Wright field</a>, Dayton, dans l'Ohio, avait dit qu'il faisait une
      étude. Samedi à Washington un chercheur de l'armée admit <q>nous sommes mystifiés</q> et la <a
          href="/org/us/dod/navy/index.html">Marine</a> a dit qu'elle n'avait pas de théories.</p>
    <h4><b>Les astronomes doutent que ce soient ces météores</b></h4>
    <p class="body">Dans le même temps <a href="/people/a/ArnoldKennethE/index.html">Kenneth Arnold</a>, l'homme qui les
      signala le 1er, pu se remémorer son insistance lorsque son signalement fut largement mis en question, sur le point
      <q>Je n'y crois pas, non plus ? mais je l'ai vu.</q></p>
    <p class="body">2 <a href="/people/astronomes.html">astronomes</a> de Chicago ont dit que les disques étaient
      probablement <q>de fabrication humaine</q>. Les objets ondulants, émettant des reflets<q> ne pourraient être des
        météores</q>, a dit le Dr. <a href="/people/KuiperGerard.html">Gerard Kuiper</a>, directeur de l'Observatoire de
      Yerkes de l'Université of Chicago à Williams Bay, dans le Wisconsin.</p>
    <p class="body"><q>Nous réalisons</q>, a dit le Dr. Oliver Lee, directeur de l'Observatoire Dearborn de l'Université
      Northwestern, <q>que l'armée et la marine travaillent sur toutes sortes de choses sur lesquelles nous ne savons
        rien.</q></p>
    <p class="body">Des responsables de la <a href="/org/us/AEC.html">commission à l'énergie atomique</a> à Washington
      ont dit qu'ils n'avaient aucune expérience impliquant de manière sous-jacente des "soucoupes volantes", et un
      responsable a ajouté, <q>Tout ce que nous savons est ce que nous lisons dans les journaux.</q></p>
    <p class="body">Un responsable des <a href="/org/us/dod/af/AAF.html">forces aériennes de l'armée</a> à Washington a
      dit que l'<a href="/org/us/dod/af/AAF.html">AAF</a> était <q>complètement mystifiée</q> par les signalements de
      soucoupe.</p>
    <h4><b>Le rôle de Hanford contesté</b></h4>
    <p class="body">Bien qu'aucune alerte générale n'ait été émise pour scruter les cieux au <a
        href="/science/crypto/ufo/enquete/indice/radar">radar</a>, il a dit : <q>Les rapports de l'interception d'un
      quelconque objet suspicieux sur les écrans radar au sol seront évalués avec attention.</q></p>
    <p class="body">Le colonel F. J. Clarke, officier commandant des travaux d'ingéniérie de Hanford dans la zone
      côtière du Pacifique, où le plus grand influx de soucoupe a été rapporté, a dit que les soucoupes ne venaient pas
      de l'installation atomique qui se trouve là.</p>
    <p class="body"><q>J'attendais que quelqu'un relie les disques à l'installation atomique de Hanford</q>, a-t-il dit.
      Mais il a déclaré qu'autant qu'il le sache aucune expérience n'était en cours qui résoudrait le mystère.</p>
    <p class="body">La crédibilité des soucoupes ? largement moquées à leur 1ère apparition signalée le 25 juin ? a
      augmenté à mesure que des centaines d'observateurs, dont de nombreux aviateurs chevronnés, signalaient les
      voir.</p>
    <h4><b>Portland signale un vol </b></h4>
    <p class="body">Une foule de 200 personnes a observé un disque au Lac Hauser, dans l'Idaho, le 4 juillet. Un groupe
      de 60 pique-niqueurs les a vu à Twin Falls, dans l'Idaho.</p>
    <p class="body">Et à Portland tant de résidents les ont vus que le même jour le département de police a envoyé
      toutes ses voitures.</p>
    <p class="body">Les disques ont été fut Samedi en Californie, Oregon, Washington, Iowa et en Caroline du Sud.</p>
    <p class="body">2 personnes dans des sections différentes de Charleston, S. C. ? 1 d'entre elle un journaliste d'un
      journal d'actualités ? ont dit qu'une soucoupe volante était passée au-dessus de Charleston en direction de l'est
      à 18 h 20 (EST) Samedi.</p>
    <p class="body">J. E. Jonston, Waterloo, Ia., a dit en avoir vu une Samedi, aussi. Sa description ? environ la
      taille d'une assiette de dîner et seulement quelques 25 pieds au-dessus du sol ? était en contradiction avec la
      plupart des journalistes qui avaient dit que les soucoupes étaient grandes et volaient à de hautes altitudes.</p>
