<h1><a href="index.html">"Franchement, je suis dérouté," dit un pilote de ligne après avoir observé des objets aériens
  étranges</a></h1>
<p class="body"><a href="/people/SmithEmilJ/index.html">Smith, E. J.</a>: Ecrit expressément pour l'<em>International
  News Service &lt; The Oregonian, </em><a href="../index.html">dimanche 6 juillet 1947</a></p>

    </table><p class="body">La manière dont les "disques volants" apparaissent des airs est décrite par le capitaine <a
      href="/people/SmithEmilJ/index.html"> E. J. Smith</a>, <a href="/people/pilotes.html">pilote</a> des <em>United
    Airlines</em>, qui a eu une vue aérienne la nuit de vendredi alors qu'il était sur la portion nord-ouest d'un vol de
    Salt Lake City vers Seattle.</p>
    <h2>Seattle, 5 juillet (INS)</h2>
    <p class="body">Je ne croyais pas les histoires sur les soucoupes volantes moi-même lorsque j'en entendis parler
      pour la 1ère fois. Maintenant je ne sais que croire.</p>
    <p class="body">Nous étions sur notre trajet normal de Salt Lake City à Seattle juste à 8 mn de Boise lorsque mon
      co-pilote, le 1<sup>er</sup> officier Ralph Stevens, qui pilotait à ce moment, fit clignoter nos feux
      d'atterrissage.</p>
    <p class="body">Je lui demandais ce qu'il faisait et il répondit : <q>Il y a un <a
        href="../../../../../../../../enquete/meprise/aeronef/index.html">avion</a> qui s'approche de notre proue.</q>
    </p>
    <p class="body">Mais quelques secondes plus tard nous décidâmes tous les 2 que l'objet n'était pas un <a
        href="../../../../../../../../enquete/meprise/aeronef/index.html">avion</a>, c'était un disque volant.</p>
    <h2>4 autres apparaissent</h2>
    <p>Nous n'en avons vu qu'un seul d'abord, mais rapidement 4 autres apparurent sur la gauche de notre avion, en
      direction du nord-ouest.
    </p>
    <p>Nous ne pourrions pas dire quelle était leur forme exacte à l'exception de la remarque qu'ils étaient vraiment
      plus grands que notre avion (un DC-30), assez plats, lisses à la base et rugueux au sommet.
    </p>
    <p>Juste pour être sûr, j'appelais notre hôtesse, Marty Morrow, dans le cockpit, et lui demandais seimplement :
    </p>
    <p><q>Est-ce que vous voyez quelque chose dans le ciel autour de nous ?</q>
    </p>
    <p>Immediatement elle pointa les disques et dit, <q>Oui, que sont-ils ?</q></p>
    <p>C'est ce que nous voulions savoir, et je contactais donc notre station radio au sol proche de Ontario, Oregon,
      leur donnèrent notre direction estimée et altitude et demandèrent s'ils pouvaient les voir. Ils ne pouvaient pas.
    </p>
    <p>Peu après, les disques disparûrent pendant quelques minutes puis réaparûrent à nouveau. Cette fois ils furent
      dans notre vue pendant 15 mn.
    </p>
    <p>Aucun de nos 8 passagers ne vit les disques parce qu'ils étaient au large de notre proue, et nous ne pensâmes pas
      à tourner l'avion, tant notre intérêt était intense.
    </p>
    <p>Il était impossible d'estimer leur vitesse ou si seulement ils bougeaient. Tout ce que je savais est que
      lorsqu'ils disparûrent ils s'évanouirent soudainement.
    </p>
    <p>Pendant tout le temps où Ralph et moi-même avons piloté durant la guerre, et dans toutes les 14 années chez <em>United
      Airlines</em>, je n'ai jamais rien vu de tel.
    </p>
    <p>Je pars samedi soir sur un vol pour Chicago et vous pouviez parier votre vie sur le fait que je vais garder mes
      yeux grands ouverts.
    </p>
    <p class="body">Jusqu'à la nuit dernière, nous avions tous écarté 90 % des signalements que nous avions lu dans les
      journaux ou entendu à la radio, mais maintenant.</p>
    <p class="body">Franchement, je suis dérouté.</p>
