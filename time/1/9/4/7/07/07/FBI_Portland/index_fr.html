    </tr></table><p>Disques volants inexpliqués<br> 7 juillet <a href="../../../index.html">1947</a></p>
    <p>Memorandum pour l'officier en charge :</p>
    <ol>
      <li> A 13 h 05, le 4 juillet <a href="../../../index.html">1947</a>, une alerte radio fut émise à travers la radio
        de la police de la ville de Portland, avertissant toutes les voitures et auditeurs que des objets volant
        rapidement étaient en l'air au-dessus de Portland et du voisinage. En contactant le dispatcheur radio, cet agent
        fut informé que Kenneth A. McDowell, patrouilleur du Département de Police de la ville de Portland, résidant 916
        St Et. Bush Street à Portland (Oregon), en service à Precinat al, Police de la ville Portland, au sud-est de
        Morrisson à la 10ème avenue avait appelé avertissant le dispatcheur des objets volants.</li>
      <li>Cet agent interrogea l'officier McDowell qui déclara qu'à approximativement 13 h 06, le 4 juillet <a
          href="../../../index.html">1947</a>, il était en service à Precinct A1, et était sur le parking à l'arrière du
        poste de police, nourrissant les pigeons. A ce moment les pigeons devinrent très excités à propos de quelque
        chose et flottèrent dans les airs tout d'un coup. L'officier McDowell déclara qu'en regardant autour pour voir
        ce qui les avait dérangés, il vit 5 grands disques dans les airs à l'est de Portland, 2 disques volants au sud
        et 3 volant en direction de l'est. L'officier McDowell déclara qu'il ne put déterminer aucun polce des disques,
        mais informa qu'ils plongeaient vers le haut et le bas dans un mouvement oscillant et se déplaçaient à grande
        vitesse. Il fut incapable de donner une estimation de la vitesse ou de l'altitude de ces disques, ceux ayant été
        hors de vue avant que toute observation détaillée ait pu être faite. L'officier McDowell informa qu'il prévint
        la radio de la police il diffusa immédiatement une alerte. L'officier McDowell informa qu'il ne vit aucune
        indication de d'une force motrice quelconque ni n'entendit un quelconque son venant de ces disques et ne put
        donner aucune autre description que ronds.</li>
      <li>Cet agent interrogea le sergent Claude Cross, officier de police 13tile de l'Oregon au poste du discrict n° 1
        de Milwaukie (Oregon). L'attitude de Cross en entendant l'alerte radio fut de sortir dehors et en regardant vers
        le nord, il vit 3 disques se suivant les uns les autres à une altitude indéterminée à une vitesse terrible,
        voyageant vers le nord. Cross indiqua qu'il remarqua une glint brun blanchâtre chez ces objets lorsque le Soleil
        se reflétait sur eux. Cross fut incapable de donner une quelconque autre description, pas plus que de juger de
        la vitesse ou de l'altitude des objets. Aucun son ne fut fait par les objets.</li>
      <li>Cet agent interrogea Earl E. Patterson, patrouilleur du Département de Police de la ville de Portland, et
        résidant 124 Southeast 13th avenue à Portland, Oregon. Patterson indique qu'il a été pilote de l'Armée de l'Air
        durant la guerre. Il a déclaré qu'au moment où l'alerte radio a été émise il se trouvait à Southeast 82? et
        Foster Rand, Portland, et qu'en sortant de sa voiture il vit 1 disque volant vers le sud au-dessus de Portland.
        Petterson indique que ce disque était de couleur aluminium, ne laissa aucune traînée de vapeur ou de fumée et se
        déplaçait à une vitesse terrible, plus vite que tout objet volant qu'il avait vu auparavant. Patterson indiqua
        également que, bien que ne connaissant pas la taille exacte de l'objet et qu'il soit difficile de déterminer
        l'altitude, il estime l'altitude à 30 000 pieds.<br> Patterson a également indiqué que le disque volant était
        vraiment une sorte d'appareil bien qu'il ne put donner plus de description, sa vitesse ayant rendu l'observation
        difficile. Il n'entendit aucun son émis par l'objet volant.</li>
    </ol>
    <p>Knith A. Sorenzen, C/A <a href="/org/us/dod/CIC.html">CIC</a>, 6ème Armée. </p>
