<p><strong>Etranger N° 7 </strong></p>
<h1>Le mystère des "soucoupes volantes" </h1>
<p>Dépêche de l'Agence France Presse (AFP) n° 7, <a href="../index.html">9 juillet 1947</a>, 01:10</p>
<table width="100%">
  <tr>
    <th colspan="4" nowrap><a href="/">Home</a></th>

<figure class="right side">

      </td>

  </table><p>Roswell (New Mexico), <a href="../../08/index.html">8 Juillet</a>.</p>
  <p>Le lieutenant <a href="/people/h/HautWalterG/index.html">Warren Haught</a>, officier de la base aérienne, chargé
    des relations avec la presse, a fait une brève déclaration après la découverte d'une soucoupe volante, par le
    commandant <a href="/people/m/MarcelJesseA/index.html">J. A. Marcel</a>, dans un ranch situé près de Corona. </p>
  <p>Le lieutenant <a href="/people/h/HautWalterG/index.html">Haught</a> a précisé que les officiers du service de
    renseignements du 509<sup>ème</sup> groupe de la 8<sup>ème</sup> armée de l'air sont entrés en possession d'une
    "soucoupe volante" grâce à l'aide du propriétaire du ranch du comté de Chavez et du sheriff local.</p>
  <p>(A.F.P.)</p>
  <p>EN. </p>
