<p><strong>Ca n'était pas une illusion d'optique... </strong></p>
<h1>Une "soucoupe volante" atterrit dans la cour d'une ferme au Nouveau Mexique </h1>
<p><em>L'Aurore</em>, <a href="../index.html">9 juillet 1947</a></p>

  <tr>
    <th colspan="4" nowrap><a href="/">Home</a></th>

  </table><p class="abstract">Les militaires restent muets devant cette sensationnelle découverte </p>
  <p>Le lieutenant <a href="/people/h/HautWalterG/index.html">Warren</a>, officier du service d'information à la base
    militaires américaine de Roswell, a annoncé, hier soir, qu'une "soucoupe volante" avait atterri dans la cour d'une
    ferme, près de Roswell (Nouveau Mexique) et qu'elle avait été aussitôt remise, par la police locale, aux autorités
    de l'aérodrome qui l'ont, à leur tour, fait envoyer aux "autorités supérieures" par le commandant <a
        href="/people/m/MarcelJesseA/index.html">Jesse Marcel</a>, du 409<sup>e</sup> groupe de bombardiers, officier
    des renseignements de la base.</p>
  <p>Le département de la Guerre a refusé de communiquer tout autre détail sur cette sensationnelle découverte.</p>
  <p>Le lieu même de la découverte, le Nouveau Mexiue (qui est, on le sait, le "cahmp d'essai" habituel des armes
    nouvelles et, en particulier, des bombes atomiques) permet de penser u'on se trouve en présence d'un projectile à
    réaction ou téléguidé actuellement mis au point par les services militaires américains, dont la "discrétion"
    s'expliquerait ainsi tout naturellement. </p>
