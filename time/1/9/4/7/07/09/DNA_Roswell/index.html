<h1>L'Armée Américaine a trouvé un "disque volant" </h1>
<p><em>Dernières Nouvelles d'Alsace</em>, <a href="../index.html">9 juillet 1947</a></p>
<table width="100%">
  <tr>
    <th colspan="4" nowrap><a href="/">Home</a></th>
  </tr>
</table>
<figure class="right side">
  <tr>
    <figcaption>
      L'article d'origine</caption>
      <td><img align="right" alt="L'article d'origine du New York Times" height="442" src="Article.jpg" width="322">
      </td>
  </tr>
  </table>
  <ul>
    <li> ROSWEL-NEW MEXICO (AP). ? L'armée de l'air américaine annonce qu'un "disque volant" a été trouvé dans une ferme
      près de Roswell et qu'il est actuellement en possession de ses services.</li>
    <li>Cette découverte aurait été faite "au cours de la semaine dernière".</li>
    <li>Le disque a été remis aux autorités de l'aérodrome de la base militaire de Roswell par la police locale.</li>
  </ul>
  <p>L'armée n'a communiué aucun autre détail sur cette sensationnelle découverte. </p>
