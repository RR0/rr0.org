    La manchette dans l'<em>Arizona Republic</em> du 9 juillet</caption>

    </tr></table><p>OBJETS NON IDENTIFIABLES,<br> WILLIAMS FIELD, CHANDLER,<br> ARIZONA. </p>
    <p> 14 juillet <a href="../../../index.html">1947</a></p>
    <p>Memorandum pour l'officier en charge :</p>
    <p> Le 8 juillet <a href="../../../index.html">1947</a><a href="../../../../../../../../Documents/1947.html"></a>,
      cet Agent a obtenu des images d'objets non identifiables, (pièces 1 et 2) du rédacteur-en-chef du journal l'<em>Arizona
        Republic</em>. <a href="../../../../../../../../enquete/dossier/Rhodes/index.html">Les images ont été prises par
        M. Williams Rhoads</a>, 4333 N. 14th St., Phoenix, Arizona, au coucher du Soleil, le 7 juillet <a
          href="../../../index.html">1947</a>. L'objet sujet volait à des vitesses inconcevables, faisant 3 cercles au
      voisinage de la maison de M. Rhoads. Les images ont été prises avec un appareil photo, de taille 620. La <a
          href="../../../../../../../../enquete/indice/photo/index.html">photographie</a> (pièce 1) a été prise alors
      que l'objet passait devant M. Rhoads, et la pièce 2 alors que l'objet tournait vers M. Rhoads. La hauteur de
      l'objet a été estimée à 1000 pieds.</p>
    <p> NOTES DE L'AGENT : Voir les pièces 1 et 2, photographies d'objets non identifiables, aggrandies
      approximativement 20 fois. Aucun autre signalement n'a été reçu par ce bureau d'objets vus par le personnel
      militaire.</p>
    <p> Lynn C. Aldrich, Agent Spécial, EIC - <a href="/org/us/dod/af/AAF.html">AAF</a>, FDTRC.</p>
