<h1><a href="https://www.project1947.com/fig/1948air.htm" target="_blank">Incidents d'objets volants aux Etats-Unis</a>
</h1>
<p><a href="/people/c/CabellCharlesPearre/index.html">Cabell, C. P.</a>: Headquarters United States Air Force,
  Department of the Air Force, 3 <a href="../../index.html">nov 1948</a></p>

<figure class="right side">
  <figcaption>
    Lettre d'origine

    <a class="highslide" href="Letter.jpg" onclick="return hs.expand(this)"><img alt="Lettre d'origine "
        border="0" src="Letter.jpg" width="200"></a>


    <p>A: Général Commandant, <a href="/org/us/dod/af/amc/index.html">Commandement du Matériel de l'Air</a><br> <a
        href="/org/us/dod/af/base/WPAFB/index.html">Base de la Force Aérienne de Wright-Patterson</a><br> Dayton, Ohio
    </p>
    <ol>
      <li>Par lettre datée du 30 <a href="../../../../7/12/index.html">décembre 1947</a> du Directeur du Q.-G. de la
        Recherche et Développement de l'USAF, il fut demandé à votre Q.-G. d'établir le <a
            href="/org/us/dod/af/amc/atic/projet/sign/index.html">projet "Sign"</a>.</li>
      <li>Paraît inévitable la conclusion qu'une sorte d'objet volant a été observé. L'identification et l'origine de
        ces objets n'est pas discernable pour ce Q.-G.. Il est impératif, par conséquent, que des efforts pour
        déterminer si ces objets sont d'origine domestique ou étrangère soient accrus jusqu'à que des éléments
        concluants soient obtenus. Les besoins d'une défense nationale nécessitent de tels élements pour que des
        contre-mesures appropriées puissent être prises.</li>
      <li>En plus du besoin impératif d'éléments permettant des contre-mesures, est la nécessité d'informer le public
        sur le statut du problème. A ce jour il n'y a eu que trop peu de données à présenter au public. La presse,
        cependant, est sur le point de s'en emparer et demande à être informée sur ce que nous savons ou ne savons pas
        sur la situation. Un silence de notre part ne sera pas longtemps acceptable.</li>
      <li>Demande une information immédiate quant à vos conclusions à ce jour et vos recommandations quant à
        l'information à donner à la presse. Votre recommandation est demandée quant à savoir si l'information devrait
        être offerte à la presse ou gardée jusqu'à ce qu'elle soit activement recherchée par la presse.</li>
    </ol>
    <p>Par commandement du chef d'Etat-Major&nbsp;:</p>
    <p><a href="/people/c/CabellCharlesPearre/index.html">C. P. CABELL</a><br> Major Général, USAF<br> Directeur du
      Renseignement, Bureau du Chef d'Etat-Major Adjoint, Opérations</p>
    <p>T-73017</p>
