<h1><a href="index.html">Et maintenant — le cigare volant</a></h1>
<p><em>Sunday Dispatch,</em> dimanche 12 <a href="../../index.html">novembre 1950</a> <span class="source">"<a
    href="https://www.fsr.org.uk/fsrintroduction.html">An Introduction to FSR Magazine</a>", FSR, 2007</span></p>

    </tr></table><p>Dans le nord-ouest de l'Angleterre mardi dernier les observateurs déclarent avoir vu un "<a
      href="/science/crypto/ufo/observation/pan/aspect/forme/cigare">cigare</a> volant".</p>
    <p>Juste avant midi M. Edward Leslie Docker, directeur d'une firme de fruits en gros, rapporta avoir vu un énorme
      objet cylindrique depuis la fenêtre de son bureau du côté des quais rue Hindpool, à Barrow-en-Furness. </p>
    <p><q>Des nuages à l'ouest sortit une énorme chose qui avait la forme d'un <a
        href="/science/crypto/ufo/observation/pan/aspect/forme/cigare">cigare</a></q>, dit-il.</p>
    <q>
      <p>Les extrêmités avaient l'air plus sombres que le centre, qui était de couleur aluminium.</p>
      <p>Il volait à peu près à 4000 pieds, et j'ai estimé sa longueur à 100 pieds environ. Il se déplaçait à travers un
        nuage morcellé à 80 miles/h environ.</p>
    </q>
    <p>M. John Clarke, de Geneva-street, à Barrow, ancien de la <a href="/org/uk/mod/RAF.html">RAF</a>, vit également
      l'objet. <q>C'était bien trop gros pour un aéroplane</q>, dit-il. <q>Il était conique à chaque extrêmité</q>.</p>
    <p><strong>Soucoupe avec feux :</strong> Dans une lettre au <em>Sunday Dispatch</em> M. P. D. Bell, ingénieur civil
      de 23 ans avec un diplôme avec mention en science technique, dit qu'à Didsbury, Manchester, le dimanche il vit un
      appareil étrange approcher et le survoler à grande vitesse. Il était circulaire, une lumière brillait du dessous,
      et il ne faisait aucun bruit.</p>
    <p><strong>Un vert :</strong> Les habitants de Caruari, en <a href="/org/ar/index.html">Argentine</a> du nord,
      déclarent avoir vu un <q>grand objet rond de vert transparent </q> tournant autour de la ville.</p>
