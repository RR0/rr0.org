<h1><a href="index.html">Etait-ce une soucoupe volante au-dessus de Londres ?</a></h1>
<p><em>Sunday Dispatch</em><em>,</em> dimanche 12 novembre <a href="../../../index.html">1950</a> <span class="source">"<a
    href="https://www.fsr.org.uk/fsrintroduction.html">An Introduction to FSR Magazine</a>", FSR, 2007</span></p>
<table width="100%">
  <tr>
    <th><a href="/">Home</a></th>
  </tr>
</table>
<b> </b>
<figure class="right side">
  <figcaption>L'article d'origine</figcaption>
    <td><b><a class="highslide" href="SundayDispatch.jpg" onClick="return hs.expand(this)"><img align="right"
        alt="L'article d'origine" border="0" src="SundayDispatch.jpg" width="200"></a></b></td>
    </tr></table><p class="abstract">Suite aux signalements de of "soucoupes volantes" au-dessus de Devon dans le <em>Sunday
    Dispatch</em> de la semaine dernière, 4 hommes à l'aéroport de Londres disent avoir vu dimanche dernier "quelque
    chose de nouveau et inconnu" dans le ciel.</p>
    <p>Chacun des 4 est bien qualifié pour faire des observations précises de phénomènes aériens.</p>
    <p>Voici les éléments :</p>
    <p><strong>M. Fred Wikinson</strong> ? Pan-American Airways operational staff man at Heathrow, ingénieur de vol de
      la <a href="/org/uk/mod/RAF.html">RAF</a> depuis 5 ans :</p>
    <p><q>Vers <time>19:00</time> dimanche dernier j'étais sur la rampe à superviser les préparatifs pour un vol
      transatlantique lorsque j'ai vu un corps allumé venant d'est en ouest à une vitesse terrible.</q></p>
    <h2>"Pas un jet"</h2>
    <q>
      <p>J'ai d'abord pensé que c'était un jet. Mais après j'ai vu que sa forme, sa lumière et la présence d'une flamme
        bleue depuis la queue le rendaient impossible.</p>
      <p>Il volait en ligne droite. Il décrivit pas une courbe comme le feraient une étoile filante, une comète ou une
        fusée. J'évaluerai sa vitesse à environ 1000 miles/h.</p>
    </q>
    <p><strong>M. Patrick Joseph Maloney</strong> ? Ancien artilleur de la <a href="/org/uk/mod/RAF.html">RAF</a>
      pendant 5 ans &frac12;, à l'aéroport de Londres avec <em>Pan-American</em> pendant 12 mois après 3 ans à Shannon :
    </p>
    <p><q>Il allait d'est en ouest et était bien trop près pour être une étoile filante. C'était une lumière brillante
      blanche, de couleur métallique, allongée, mais alors qu'elle partit hors de vue elle sembla devenir sphérique. Il
      n'y avait pas de bruit.</q></p>
    <h2>"Plat, rond"</h2>
    <p><strong>M. Fred Perrier</strong> ? ex-artilleur anti-aérien, repéreur et identificateur d'appareil :</p>
    <q>
      <p>Il avait la forme d'une cigarette quand je l'ai vu pour la 1ère fois. Ce n'était pas un avion à réaction : pas
        plus qu'une étoile filante ou une comète ; ce n'était pas un feu d'artifice.</p>
      <p>Avant qu'il disparaisse, il avait l'air plat et rond.</p>
    </q>
    <p><strong>M. E. Newman</strong> ? Homme de maintenance de <em>American-Pan American Airways</em>, 8 ans de service
      aérien, 10 mois à l'aéroport de Londres :</p>
    <p><q>Je dirais que c'était une lumière vert-bleuâtre, qui a duré quelque secondes. Ca a voyagé en ligne droite. Je
      suis vraiment sûr que ce n'était pas un avion ou un <a
          href="/science/crypto/ufo/enquete/meprise/rentree/index.html">météore</a>.</q></p>
