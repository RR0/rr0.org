<h1><a href="index.html">Comment voir des soucoupes volantes</a></h1>
<p class="Author">Swezey, Kenneth.: <em>Popular Science</em>, <a href="../../index.html">septembre 1952</a>, pp. 167-170
</p>
<figure class="right side">
  <figcaption>
    Can you guess which of these kitchen saucers was farthest from Ken Swezey's camera and which nearest when he made
    this trick picture? Here's a tip: the photo was shot to demonstrate that unless you know the size of an unfamiliar
    object outlined against the sky, you can't judge its distance, and until you know its distance you can't possibly
    judge its speed. After making your guess, turn to the end of the story to see the answer.</caption>
    <td><img align="LEFT" alt="Paris Match n° 161 du 12 avril, titrant : Une révélation extraordinaire : Les soucoupes volantes peuvent venir d'un autre monde" nosave src="12/ParisMatch.jpg"
        width="200"/>
    </td>
    </tr></table><p class="abstract">Kitchen-table tricks suggest that those strange sights in the sky may be just
    optical illusions—and nothing more.</p>
    <p>You don't have to stay up all night sky-gazing to catch a glimpse of some flying saucers. You can see them right
      in your own home, using just a milk bottle filled with water, a flashlight and a few other common gadgets.</p>
