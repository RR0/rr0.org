<h1><a href="index.html">Rapport du projet Magnet</a></h1>
<p class="Author"><a href="/people/s/SmithWilbertBrooker/index.html">Swith, W. B.</a> (ingénieur-en-charge, <a
    href="/org/ca/nrc/projet/Magnet/index.html">projet Magnet</a>): 18 <a href="../../index.html">août 1953</a> [RG 24,
  acc. 83-84/167, box 7523, file DRBS 3800-10-1, pt. 1] (declassified by Directorate of Operations, 3 July, 1968)</p>
<figure class="right side">
  <figcaption>Page 1 du document d'origine</figcaption>
    <td><img align="LEFT" alt="La 1ère page du document d'origine " nosave src="1.jpg" width="200"/></td>
    </tr></table><p>Au cours des 5 dernières années s'est accumulé dans les archives de l'<a
      href="/org/us/dod/af/index.html">Armée de l'Air américaine</a>, <a href="/org/ca/RCAF.html">l'Armée de l'air
    royale canadienne</a>, <a href="/org/ca/dot/index.html">du Département du Transport</a>, et de diverses autres
    agences, un nombre impressionnant de rapports d'observations d'<a href="/science/crypto/ufo/OVNI.html">objets
      volants non-identifiés</a> populairement connus sous le nom de "<a href="/science/crypto/ufo/FlyingSaucers.html">soucoupes
      volantes</a>". Ces dossiers contiennent des signalements par des personnes crédibles de choses qu'ils ont vu dans
    le ciel, repérées au <a href="/science/crypto/ufo/enquete/indice/radar/index.html">radar</a>, ou <a
        href="/science/crypto/ufo/enquete/indice/photo/index.html">photographiées</a>. Ce sont des signalements faits de
    bonne foi par des gens normaux et honnêtes, et il y a peu de raison de douter de leur véracité. De nombreuses
    observations sont sans doute <a href="/science/crypto/ufo/enquete/meprise/index.html">dues à des observations
      inhabituelles d'objets ou phénomènes courants</a>, et sont relativements normales, mais il existe de nombreuses
    observations qui ne peuvent être expliquées si facilement.</p>
    <p>Le <a href="/org/ca/nrc/projet/Magnet/index.html">projet Magnet</a> fut autorisé en <a
        href="../../../../0/12/index.html">décembre 1950</a> par le commandant <a
        href="/people/e/EdwardsCharlesPeter/index.html">C. P. Edwards</a>, alors Secrétaire d'Etat au Transport délégué
      aux Services Aériens, dans le but de faire une étude aussi détaillée que possible du phénomène soucoupe dans le
      cadre des etablissements existants. La Section des Emissions et Mesures de la Division des Télécommunications
      reçurent pour directive de mener à bien ce travail avec toute l'aide qui pourrait être fournie informellement par
      des sources externes comme le <a href="/org/ca/drb/index.html">Comité de Recherche de la Défense</a> et le <a
          href="/org/ca/nrc/index.html">Conseil National de Recherche</a>.</p>
    <p>Il est tout à fait naturel dans le mécanisme de pensée humain de tenter de faire correspondre des observations
      avec un schéma établi. Ce n'est que quand des observations n'obstinent à refuser d'y correspondre que nous
      commençons à être dérangés. Lorsque cela arrive nous pouvons prendre, et le faisons généralement, 1 de ces 3
      chemins. Tout d'abord nous pouvons nier totalement la validité des observations, ou ensuite nous pouvons passer
      l'ensemble du sujet sous silence comme quelque chose n'ayant pas d'importance, ou enfin nous pouvons accepter les
      anomalies comme réelles et se mettre à travailler dessus. Concernant les observations de soucoupes, ces
      3 réactions ont été frappantes. Les 2 premières approches sont à l'évidence négatives et ne permettront jamais
      d'atteindre aucune conclusion définie. C'est la 3<sup>ème</sup> approche, l'acceptation des données et une
      recherche qui s'ensuit, dont traite ce rapport.</p>
    <p>Les données de base avec lesquelles nous devons travailler consistent largement en des observations signalées
      alors qu'elles sont observées à travers le <a href="/org/ca/index.html">Canada</a> de manière totalement
      aléatoire. Nombre des rapports viennent de l'organisation au spectre étendu qu'est le <a
          href="/org/ca/dot/index.html">Département du Transport</a> dont le travail est d'observer le ciel et dont les
      observateurs sont précisément formés à ce type d'observation. De plus, ils opèrent sur un certain nombre
      d'arrangements instrumentaux tels que les observatoires ionosphériques dont les données utiles ont été obtenues.
      Cependant, nous ne devons pas trop attendre de ces stations sur le terrain de par la nature très sporadique des
      observations. L'analyse progressant et à mesure que nous en apprenons plus ce ce que nous devrions chercher nous
      pourrons obtenir plus et mieux exploiter ces données issues du terrain. Jusqu'à présent nous n'avons pas pu
      utiliser des méthodes de laboratoire conventionnelles en raison de l'absence complète de tout type de specimens
      sur lesquels expérimenter, et nos perspectives d'en obtenir dans un futur proche ne sont pas très grandes. En
      conséquence, une grande partie de l'analyse à ces premiers stades devra être basée sur le raisonnement déductif,
      du moins jusqu'à ce que nous soyons capable de dégager une procédure plus en ligne avec les méthodes
      expérimentales conventionnelles. </p>
    <figure class="right side">
      <figcaption>Page 2 du document d'origine</figcaption>
        <td><img align="LEFT" alt="La 2ème page du document d'origine " nosave src="2.jpg" width="200"/></td>
        </tr></table><p>Le point de départ de l'investigation est essentiellement l'interview d'un observateur. Un <a
          href="../../../../2/04/26/FlyingSaucers1stMeetingMinutes_DRB/form/index_fr.html">questionnaire</a> et un guide
        avec des instructions pour l'interrogateur furent élaborés par le comité du <a
            href="/org/ca/drb/projet/Theta.html">projet Second Storey</a>, qui est un Comité soutenu par le <a
            href="/org/ca/drb/index.html">Comité de Recherche de la Défense</a> pour recueillir, cataloguer et corréler
        les données sur les <a href="/science/crypto/ufo/observation/index.html">observations d'objets volants
          non-identifiés</a>. Ce <a href="../../../../2/04/26/FlyingSaucers1stMeetingMinutes_DRB/form/index_fr.html">questionnaire</a>
        et ce guide sont inclus dans l'Annexe 1, et visent à obtenir le maximum d'informations utiles de l'observateur
        et à la présenter d'une mannière dont on puisse tirer parti. Ce formulaire a été utilisé jusqu'ici autant que
        possible sur les observations ayant fait l'objet d'enquête par le <a href="/org/ca/dot/index.html">Département
          du Transport</a>. </p>
        <p>Un facteur de pondération est affecté à chaque observation selon un système visant à minimiser l'équation
          personnelle. Ce système de pondération est décris en Annexe 2. Le facteur de pondération pourrait être vu
          comme la probabilité que le signalement contiennent la vérité, toute la vérité et rien que la vérité, autant
          que l'observateur et l'interrogateur puissent le dire. Cela n'a rien à voir avec la nature de l'objet déclaré
          avoir été vu. Dans un sens c'est analague à l'ordre de précision avec lequel une mesure peut être faite, et
          dans le cadre de cette analyse c'est précisément ainsi qu'il est utilisé. </p>
        <p>Les observations peuvent être regroupées selon certaines caractéristiques saillantes, et le poids combiné de
          toutes les observations pertinentes concernant ces caractéristiques peut être déterminé en appliquant la
          formule de Peter, qui est une technique mathématique standard pour déterminer une erreur probable. </p>

        <p>où r<sub>o</sub> est l'erreur probable de la moyenne, "n" est le nombre d'observations et "v" est l'erreur
          probable de chaque observation, c'est-à-dire, l'unité moins le facteur de pondération. Cette méthode a
          l'avantage d'être simple et facile à utiliser, tout en permettant un certain nombre d'observations médiocres
          d'être combinées effectivement dans l'équivalent d'une bonne. </p>
        <figure class="right side">
          <figcaption>Page 3 du document d'origine</figcaption>
            <td><img align="LEFT" alt="La 3ème page du document d'origine " nosave src="3.jpg" width="200"/></td>
            </tr></table><p>L'étape suivante est de trier les observations selon un schéma donné. Le schéma en question
            est moins important que le fait qu'il doive prendre en compte toutes les éventualités, aussi improbables
            puissent-elles paraître au premier abord. Autrement dit, il doit y avoir un compartiment quelque part dans
            le schéma des choses où chaque observation puisse être placée, sans doute possible, et sans que rien ne
            reste non rangé. De plus, il doit être possible d'arriver à chaque compartiment adéquat par une séquence de
            raisonnement logique prenant en compte tous les faits présentés. Si cela peut être réalisé, alors la
            probabilité d'une existence réelle du contenu de chaque compartiment sera facteur de pondération seul ou
            combiné relatif à cette seule observation ou ce groupe d'observations. Les graphiques montrés en Annexe 3
            ont servi à trier les diverses observations et fournir le schéma qui fut utilisé dans l'analyse des
            observations rapportées auprès de et analysées par le <a href="/org/ca/dot/index.html">Département du
              Transport</a>. </p>
            <p>La plupart des observations correspondent aisément à une des classifications montrées, qui sont de
              2 grands types ; celles sur lesquelles nous savons quelque chose et celles sur lesquelles sont savons très
              peu de choses. Lorsque les observations peuvent être classées comme quelque chose que nous connaissons,
              nul besoin de trop nous préoccuper d'elles, mais lorsqu'elles correspondent aux classifications que nous
              ne comprenons pas nous en revenons à notre position d'origine de savoir s'il faut nier les éléments
              présentés, les écarter comme n'ayant pas de conséquence, ou les accepter et commencer à travailler dessus.
              Le processus de tri des observations selon ces graphiques et de les faire correspondre à des compartiments
              peut difficilement être considéré comme une fin en soi. Il s'agit plutôt d'un moyen pratique pour
              clarifier la pensée et orienter l'activité vers des canaux utiles. Cela montre d'un coup d'oeil quels
              aspects sont intéressants et quels autres peuvent être survolés. Le seul fait de placer une observation
              dans une catégorie donnée ne l'explique pas pour autant ; cela ne fait qu'indiquer où commencer à chercher
              une explication. </p>

            <p>L'annexe 4 contient des résumés des observations de <a href="../../../../2/index.html">1952</a>
              lorsqu'elles firent l'objet d'enquêtes par le <a href="/org/ca/dot/index.html">Département du
                Transport</a>. Bien plus de données existe dans les dossiers d'autres agences, et d'autres sont
              recueillies au fur et à mesure de l'avancée des enquêtes. Bien que le but soit de ne pas faire de
              référence à une analyse des données d'autres agences, on peut dire que les observations du <a
                  href="/org/ca/dot/index.html">Département du Transport</a> sont assez représentatives des observations
              rapportées dans le monde entier. Ci-contre est un tableau décomposant les 25 observations correctes
              signalées en <a href="../../../../2/index.html">1952</a>. </p>
            <figure class="right side">
              <figcaption>Page 4 du document d'origine</figcaption>
                <td><img align="LEFT" alt="La 4ème page du document d'origine " nosave src="4.jpg" width="200"/></td>
                </tr></table><p>Concernant les 4 cas identifiés comme <a
                  href="/science/crypto/ufo/enquete/meprise/rentree/meteore/index.html">météores</a> dans ce tableau,
                leur poids monte à 91 %, ce qui est la probabilité que les observateurs aient en fait vu des <a
                    href="/science/crypto/ufo/enquete/meprise/rentree/meteore/index.html">météores</a> ayant l'apparence
                de ce qu'ils ont décrit. Si l'on considère les corps circulaires ou elliptiques ensemble, leur poids
                s'accumule à 91 % pour les 10 observations, ce qui nous permet de conclure que <em>quelque chose</em>
                répondant à cette description a bel et bien été observé. Nous pourrions considérer de la même manière
                chaque groupe d'observations, en prenant en compte la probabilité que les observations soient fiables.
              </p>
                <p> Le but n'est pas ici de décrire en détail les processus complexes et fastidieux par les lesquels les
                  obsevations sont évaluées, en dehors du fait que le schéma mis en avant dans les graphiques de
                  l'Annexe 3 est respecté. La règle cardinale est qu'une observtion doit correspondre complètement à
                  l'une ou l'autre des catégories du graphique, sans que rien ne reste non classé et sans que l'on
                  postule ajouts, suppressions ou changements dans les faits rapportés. S'il devait n'y avoir aucune
                  catégorie adaptée, alors à l'évidence les graphiques devraient être étendus pour en fournir une, et en
                  fait ce fut l'évolution de ces graphiques. Lorsqu'une observation peut correspondre à plus d'une
                  catégorie, une division arbitraire de la probabilité de la trouver dans chaque sous-catégorie est
                  affectée. La somme de ces probabilités doit bien sûr être l'unité, et la probabilité d'une existence
                  réelle dans une catégorie donnée est le produit de cette probabilité et du facteur de fiabilité pour
                  l'observation concernée.</p>
                <p> Il apparaît que le jugement des gens faisant l'évaluation est lié à se familiariser au sujet et peut
                  produire des différences numériques substantielles concernant des observations listées dans certaines
                  catégories. Cependant, de nombreuses catégories étant automatiquement éliminées par la nature des
                  faits disponibles, les incohérences sont confinées aux chiffres de probabilité pour la distribution
                  des catégories restantes considérées éligibles, et nous finissons avec des classements définis pour
                  les observations avec <em>une</em> probabilité pour la réalité de chaque groupe. Ceci a pour effet de
                  forcer ceux qui réalisent les évaluations à regarder les faits rapportés de manière carrée, leur
                  accorder une attention méticuleuse, et placer chaque observation honnêtement dans la seule catégorie
                  où elle correspondra. </p>
                <p>En procédant à l'analyse des observations correctes listées, nous trouvons que la majorité d'entre
                  elles paraît être de corps matériels. Sur celles-ci, 7 sont classées comme probablement des objets
                  normaux, et 11 sont classées comme des objets étranges. Sur les restantes, 4 ont une probabilité
                  substantielle d'être des objets matériels et étranges, et 3 une probabilité d'être des phénomènes
                  immatériels électriques. Sur les 11 objets étranges la probabilité favorise résolument la classe des
                  véhicules extraterrestres, le missile secret étant inclus avec une probabilité bien moindre. </p>
                <figure class="right side">
                  <figcaption>Page 5 du document d'origine</figcaption>
                    <td><img align="LEFT" alt="La 5ème page du document d'origine " nosave src="5.jpg" width="200"/>
                    </td>
                    </tr></table><p>L'étape suivante est de poursuivre ce raisonnement autant que possible afin de
                    déduire ce que nous pouvons des données observées. Les véhicules ou missiles ne peuvent être que de
                    2 grands types, terrestres et extra-terrestres, et dans chaque cas l'analyse pose la question de la
                    source et de la technologie. Si les véhicules viennent d'ailleurs que le derrière le rideau de fer
                    nous pouvons supposer que le sujet est entre de bonnes mains, mais s'ils viennent de derrière le
                    rideau de fer cela pourrait constituer pour nous un sujet de préoccupation grave.</p>
                    <p>Concernant la technologie, les points d'intérêt sont : - la source d'énergie ; les moyens de
                      sustension, propulsion et manipulation ; la structure ; et la biologie. Concernant l'énergie nous
                      connaissons l'énergie mécanique et l'énergie chimique, et un peu l'énergie de la fission, et nous
                      pouvons apprecier la possibilité d'une conversion directe de la masse en énergie. En dehors de
                      cela nous n'avons aucune connaissance, et à moins d'être prêts à postuler une source d'énergie
                      complètement inconnue dont nous ne connaissons même pas les rudiments, nous devons conclure que
                      les véhicules utilisent une des 4 sources listées. A moins que quelque chose qui nous échappe
                      puisse être fait avec la gravitation, l'énergie mécanique est de peu d'utilité à part pour piloter
                      des maquettes. Nous utilisons l'énergie chimique pour une bonne part, mais réalisons ses
                      limitations, et donc si les demandes en énergie des véhicules dépassent ce que nous considérons
                      être les capacités raisonnables des carburants chimiques, nous sommes forcés de conclure que ces
                      véhicules doivent obtenir leur énergie de la fission ou de la conversion de masse.</p>
                    <p>Concernant les moyens de sustension, propulsion et manipulation, à moins d'être prêts à postuler
                      quelque chose qui dépasse nos connaissances, il n'y a que 2 groupes de possibilités, à savoir les
                      moyens connus et les moyens spéculatifs. Dans les moyens connus il n'y a que la sustension
                      physique à travers l'usage de flottabilité ou d'aile, la réaction des fusées et des réacteurs, et
                      la force centrifuge, qui est permet ce qui maintient la <a
                          href="/place/systeme/solaire/planete/terre/lune/index.html">Lune</a> en position. Dans les
                      moyens spéculatifs nous ne connaissons que la possibilité d'ondes gravitationnelles, l'interaction
                      de champ et la pression de radiation. Si le comportement observé des véhicules est tel qu'il
                      dépasse les limites which we know appy to the known means of support, then we are forced to the
                      conclusion that one of the speculative means must have been developed to do the job. </p>
                    <p>From a study of the sighting reports (Annexe 4), it can be deduced that the vehicles have the
                      following significant characteristics. They are a hundred feet or more in diameter; they can
                      travel at speeds of several thousand miles per hour; they can reach altitudes well above those
                      which would support conventional aircraft or balloons; and ample power and force seem to be
                      available for all required maneuvers. Taking these factors into account, it is difficult to
                      reconcile this performance with the capabilities of our technology, and unless the technology of
                      some terrestrial nation is much more advanced than is generally known, we are forced to the
                      conclusion that the vehicles are probably extra-terrestrial, in spite of our prejudices to the
                      contrary. </p>
                    <figure class="right side">
                      <figcaption>Page 6 du document d'origine</figcaption>
                        <td><img align="LEFT" alt="La 6ème page du document d'origine " nosave src="6.jpg" width="200"/>
                        </td>
                        </tr></table><p>It has been suggested that the sightings might be due to some sore of optical
                        phenomenon which gives the appearances of the objects being reported, and this aspect was
                        thoroughly investigated. Charts are shown in Annexe 3 showing the various optical
                        considerations. Enticing as this theory is, there are some serious objections to its actual
                        application, in the form of some rather definite and quite immutable optical laws. These are
                        geometrical laws dealing with optics generally and which we have never yet found cause to doubt,
                        plus the wide discrepancies in the order of magnitude of the light values which must be involved
                        in any sightings so far studied. Furthermore, introducing an optical system might explain an
                        image in terms of an object, but the object still requires explaining. A particular effort was
                        made to find an optical explanation for the sightings listed in this report, but in no case
                        could one be worked out. It was not possible to find os much as a partial optical explanation
                        for even one sighting. Consequently, it was felt that optical theories generally should not be
                        taken too seriously until such time as at least one sighting can be satisfactorily explained in
                        such a manner. </p>
                        <p>It appears then, that we are faced with a substantial possibility of the real existence of
                          extra-terrestrial vehicles, regardless of whether or not they fit into our scheme of things.
                          Such vehicles of necessity must use a technology considerably in advance of what we have. It
                          is therefore submitted that the next step in this investigation should be a substantial effort
                          towards the acquisition of a much as possible of this technology, which would no doubt be of
                          great value to us.</p>
