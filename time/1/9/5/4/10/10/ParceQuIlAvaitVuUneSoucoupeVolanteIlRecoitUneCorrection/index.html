<h1>Parce qu'il avait vu une soucoupe volante il reçoit une correction !</h1>
<p><em>Dimanche-éclair</em>, Nancy 10 octobre 1954, p. 5</p>

    </tr></table><p>Les histoires de soucoupes, décidément, sont bien troublantes et non pas fini de susciter des
    commentaires passionnés. Ceux "qui en voient" y croient dur comme fer et se montrent évidemment vexés de rencontrer
    des sceptiques qui abordent un air tantinet narquois. C'est qu'il faut comprendre la psychologie de ceux "qui n'en
    voient pas". Il entre dans leur comportement une certaine dose de dépit et ils sont des "croyants" en puissance. Ils
    adoptent, en attendant, la sage attitude de Saint Thomas.</p>
    <p> Si jusqu'ici, les soucoupes volantes, soupières lumineuses, cigares, demi-cigares et autres objets voltigeurs
      ont posé de multiples énigmes. Ils n'ont toutefois pas causé de dégâts, si ce n'est dans l'équilibre cérébral de
      certains témoins qui ne sont pas encore remis de leur émotions. Mais nous savons, un garçonnet de 11 ans qui
      vient, lui, d'être la victime des soucoupes volantes. Le fait d'en avoir vu une et de l'avoir dit. Lui a valu une
      correction paternelle en bonne et due forme. Le pauvre gosse se souviendra de sa "soucoupe".</p>
    <p>C'est à Pournoy-la-Chétive, en Moselle, que l'incident s'est produit. Depuis 24 h, ce petit village situé à 20 km
      de Metz, est partagé en 2 camps : ceux qui sont pour les soucoupes volantes et ceux... qui rient doucement.</p>
    <p> Vers <time>20:00</time>, vendredi, un gamin de 11 ans, le petit <span class="temoin">Calba</span> rentra
      précipitamment chez ses parents en racontant, tout essoufflé, qu<a
          href="/science/crypto/ufo/enquete/dossier/PournoyLaChetive/index.html">'il venait de voir une soucoupe
        volante</a>. Son père, incrédule, leva la main et, pour qu'à l'avenir, le gosse ne raconte plus d'histoires
      abracadabrantes, lui fit passer le goût de la soucoupe. Pourtant malgré les arguments paternels, l'enfant persista
      dans son récit, ajoutant même que 2 de ses camarades avaient eux aussi, vu la soucoupe. C'est alors que les 3
      enfants faisaient une partie de patins à roulettes, à quelques centaines de mètres du village, que la "chose" se
      produisit. Ils virent un engin circulaire, projetant une lumière aveuglante. L'engin se posa sur le coté de la
      route et les gamins affirment qu'un petit homme, mesurant environ 1 m, vêtu de noir et le visage poilu serait
      descendu de la soucoupe. Les enfants furent pris de peur, un sauve-qui-peut général s'ensuivit et ils regagnèrent
      leur foyer de toute la vitesse de leurs jambes et sans doute de leurs patins à roulettes.</p>
    <p>Interrogé à part, les 3 garçonnets ont fait une déclaration identique et on affirmé qu'à Pournoy, plusieurs
      adultes auraient, eux aussi, aperçu la soucoupe — mais sans pilote barbu, de couleur orange, ayant la forme d'un
      disque d'environ 5 m de diamètre. Après être descendu jusqu'à une dizaine de mètres du sol, l'engin, que les 2
      témoins affirment être une "soucoupe volante", est remonté brusquement à la verticale pour disparaître peu
      après.</p>
    <p> Ce phénomène à été confirmé par plusieurs autres personnes travaillant à Stiring qui ont aperçu, au même moment,
      une étrange lueur du côté de l'Orne. <span class="source"></span></p>
