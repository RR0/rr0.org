<p>Toujours des apparitions de martiens</p>
<h1><a href="https://wiki.razing.net/ufologie.net/1954/9oct1954lavouxf.htm">"J'ai été arrêté par un faisceau lumineux
  émanant d'un scaphandrier" affirme un habitant de la Vienne</a></h1>
<p class="Author"><em>Le Midi Libre </em>de Montpellier, <a href="../index.html">12 octobre 1954</a>, p. 2 </p>
<figure class="right side">
  <figcaption>L'article d'origine</figcaption>
    <td><img alt="Robur le Conquérant (1886)" border="0" src="article.gif" width="200"/></td>
    </tr></table><p>Poitiers, 11 octobre. -- Dans tous les coins de France et du monde, plusieurs personnes dignes de
    foi affirment avoir été les témoins de ces phénomènes qu'on appelle "soucoupes volantes". </p>
    <p>Mais dans la Vienne, M. <span class="temoin">Roger Barrault</span>, manoeuvre à Lavoux, a déclaré que, roulant à
      bicyclette, samedi, vers <time>19:00</time>, il avait été brusquement arrêté par un double faisceau lumineux
      émanant d'une sorte de "scaphandrier", haut à peine de 1,30 m avec des bottes sans talons, les yeux très brillants
      et une forte moustache. </p>
    <p>Le scaphandrier se promena environ une minute sur la route, affirme M. Barrault, puis disparut brusquement vers
      la forêt toute proche. </p>
    <h3>Un objet cylindrique avec un noyau sombre</h3>
    <p>Nelson. -- Un habitant de Nelson (Nouvelle Zélande), M. K.M. Gibbons, a réussi à prendre au téléobjectif une
      série de photographies de 3 soucoupes volantes. </p>
    <p>Lorsqu'il eut pris deux instantanés des 3 mystérieux engins, ceux-ci disparurent verticalement, à grande vitesse.
      Il continua cependant à prendre des photographies dans la direction des soucoupes. La pellicule développée montre
      des objets cylindriques, ayant une sorte de noyau sombre. </p>
    <h2>Près de Carcassonne, une soucoupe se pose sur la route</h2>
    <p>M. <span class="temoin1">Louis Vessières</span>, un habitant de Cavanac, localité toute proche de Carcassonne, a
      aperçu, dimanche matin, une soucoupe volante qui était posée à terre au milieu de la route.</p>
    <p> M. <span class="temoin1">Louis Vessières</span>, revenant en moto, dimanche matin vers <time>04:30</time>, des
      usines Talmier, près de Carcassonne, où il est employé, et se dirigeant vers Cavanac où il demeure se trouva en
      présence d'un engin bombé, ovale, et tout brillant qui, à son approche, dégagea des étincelles et, sans bruit,
      s'envola. </p>
    <p>M. Vessières emprunta un chemin de traverse pour éviter de s'approcher de l'engin.</p>
    <p> Arrivé à la campagne de Lafarguette, M. <span class="temoin1">Vessières</span> s'arrêta et vit alors dans le
      ciel la lueur de cet engin à environ 500 m en direction de la "route neuve" qui conduit à Couffoulens.</p>
    <p> M. <span class="temoin1">Vessières</span> rentra chez lui, très ému, et fit vite lever sa femme. </p>
    <p>Tous 2 montèrent sur la terrasse de leur maison mais il était trop tard. La soucoupe avait disparu. </p>
    <h3>Un cigare volant aurait atterri près de Munster</h3>
    <p>Munster, 11 octobre. -- Un opérateur de cinéma de Munster [Allemagne], M. <span class="temoin2">Hoge</span>, a
      affirmé avoir observé, samedi soir, pendant une dizaine de minutes un "engin non identifié" ayant la forme d'un
      cigare immobile à environ 1,50 m du sol et sous lequel 4 "hommes" d'équipage de 1,20 m s'affairaient. </p>
    <p>Ces êtres avaient, selon lui, un torse assez large, une tête proportionnellement trop grosse pour leur corps et
      jambes fines. M. <span class="temoin2">Hoge</span> a précisé qu'ils portaient une sorte de combinaison dont le
      tissu ressemblait à du caoutchouc.</p>
