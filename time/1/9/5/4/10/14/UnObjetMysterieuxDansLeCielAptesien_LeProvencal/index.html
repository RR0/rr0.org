<h1>Un objet mystérieux dans le ciel aptésien</h1>
<p class="Author"><em>Le Provencal</em>, <a href="../index.html">14 octobre 1954</a></p>
<figure class="right side">
  <figcaption>L'article d'origine</figcaption>
    <td><img alt="Robur le Conquérant (1886)" border="0" src="article.gif" width="200"/></td>
    </tr></table><p> Apt. (C.P.).</p>
    <p>Dimanche, <time>~20:30</time>, des personnes dignes de foi habitant le quartier du Plan, à Apt, ont aperçu dans
      le ciel, une énorme boule de feu, laissant derrière elle une longue traînée lumineuse semblable à une queue. </p>
    <p>Durant sa progression dans l'espace, pendant une minute environ, l'engin en question changeait de couleur,
      passant du blanc à l'orange et vice-versa.</p>
    <p> Après avoir subi une trajectoire horizontale. la boule monta verticalement et disparut aux yeux des
      observateurs. </p>
