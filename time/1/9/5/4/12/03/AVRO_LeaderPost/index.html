<h1>Le coût du projet sur les soucoupes trop grand</h1>
<p>Regina <i>Leader Post</i>, vendredi 3 décembre <a href="../../../index.html">1954</a>, p. 1 </p>
<table width="100%">
  <tr>
    <th nowrap><a href="/">Home</a></th>
  </tr>
</table>
<figure class="right side">
  <figcaption>L'article du <em>Leader Post</em> du 3 décembre <a href="../../../index.html">1954 </a></figcaption>
    <td><a class="highslide" href="article.jpg" onClick="return hs.expand(this)"><img align="right" border="0"
        src="article.jpg" width="200"></a></td>
    </tr></table><p>OTTAWA (CP) - Le département de production de la défense a confirmé aujourd'hui que le Canada a
    tenté de construire une soucoupe volante mais a indique que le projet fut abandonné après qu'il fut trouvé que le
    coût final était supérieur à son intérêt.</p>
    <p>Le Ministre du Commerce Howe a parlé du projet dans une interview à son arrivée à Southampton, Angleterre, en
      route pour des discussions commerciales à Genève. </p>
    <p>Il a été cité disant : <q>Cela coûta près de 100 000 000 $ a développer et ne sembla pas suffisamment prometteur
      pour qu'il soit intéressant de continuer avec.</q></p>
    <p>Un porte-parole du département dit que 100 000 000 $ était le coût final estimé si le projet était mené à terme
      et à l'étape de production. </p>
    <p><q>Mais il fut abandonné il y 1 an à peu près après un travail d'environ 18 mois et seulement une petite fraction
      des 100 000 000 $ estimés comme le coût total fut en fait dépensé par le gouvernement</q>, dit le porte-parole.
    </p>
    <p><q>Son coût final fut considéré comme trop grand pour ce que le Canada en obtiendrai à ce moment.</q></p>
    <p> M. Howe a également été cité dans l'interview disant : <q>Nous avons fait le travail d'ingéniérie dessus et nous
      avons prouvé à nous-mêmes qu'il pourrait voler...</q></p>
    <p>Le porte-parole du département a confirmé que le travail sur le projet <q>arriva à un stade plutôt bien
      avancé</q>, mais ajouta que l'appareil de forme ovale <q>ne fut jamais aérien</q>. Il n'y avait aucune intention
      actuelle de reprendre le projet.</p>
    <p><a href="/org/ca/Avro/index.html">A. V. Roe Canada Ltd</a>. réalisa le travail de développement sur la soucoupe à
      son installation de Toronto. </p>
    <p>Howe fit la déclaration Jeudi à son arrivée à Southampton avec sa femme. Les journaux citent le ministre du
      commerce et de production de la défense disant que des scientifiques canadiens travaillèrent 12 à 18 mois sur le
      projet, mais qu'aucun modèle ne vola jamais.</p>
    <p><q>Je doute qu'aucun pays dans le monde ait une soucoupe volante. Celle sur laquelle nous avons travaillé était
      de forme ovale avec des tubes d'échapppement, pas très différente de certains des dessins qui ont apparu dans des
      magazines.</q></p>
    <p>Plus tard M. Howe mis également les choses au clair.</p>
    <p><q>Ce que j'ai dis - ou ce que je pense avoir dit - était que le projet aurait coûté 100 000 000 $ s'il avait été
      mené à bien</q>, dit-il à un journaliste. </p>
    <p>Il a dit que le projet a en fait coûté <q>peut-être de 4 000 000 $ à 5 000 000 $.</q></p>
