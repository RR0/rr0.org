<h1>Projet de Soucoupe Shelved </h1>
<p> Regina <i>Leader Post</i>, p. 29 </p>
<p>Vendredi 3 décembre <a href="../../../index.html">1954</a></p>

      <p><strong>Howe reveals $100,000,000 craft worthless</strong></p>
    </center>
    <p>LONDRES (Reuters) Le Ministre du Commerce Howe a indiqué Jeudi que des scientifiques canadiens avaient travaillé
      pendant près de 18 mois sur un projet de soucoupe volante de 100 000 000 $ mais qu'il fut finalement shelved.</p>
    <p>Howe a fait la déclaration en arrivant à Southampton à bord du liner Queen Elizabeth </p>
    <p>Howe, qui quittera Londres dimanche pour des discussions commerciales à Genève à indiqué que la firme <a
        href="/org/ca/Avro/index.html">Avro-Canada</a> planned the oval-shaped aircraft but finally dropped it.</p>
    <p><q>We did the engineering on it and proved to ourselves that it would fly but we did not carry it to the mock-up
      stage because it did not seem to have any useful purpose.</q>" he said. </p>
    <p><q>It cost about $100,000,000 to develop and did not seem sufficiently promising to be worth going with.</q></p>
