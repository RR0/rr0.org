      <p class="abstract">Howe révèle que l'appareil de 100 000 000 $ était sans intérêt </p>
    </center>
    <p>Londres (Reuters) Le Ministre du Commerce Howe a indiqué jeudi que des scientifiques canadiens avaient travaillé
      pendant près de 18 mois sur un projet de soucoupe volante de 100 000 000 $ mais qu'il fut finalement rangé dans
      les cartons.</p>
    <p>Howe a fait la déclaration en arrivant à Southampton à bord du liner Queen Elizabeth </p>
    <p>Howe, qui quittera Londres dimanche pour des discussions commerciales à Genève à indiqué que la firme <a
        href="/org/ca/Avro/index.html">Avro-Canada</a> avait envisagé un appareil de forme ovale mais l'avait finalement
      abandonné.</p>
    <p><q>Nous avons fait de l'ingéniérie dessus et nous sommes prouvés qu'il volerait mais nous ne l'avons pas amené
      jusqu'à l'étape de prototype parce qu'il se semblait pas qu'il ait une quelconque utilité,</q> a-t-il dit. </p>
    <p><q>Son développement a coûté près de 100 000 000 $ et n'a pas semblé suffisamment prometteur pour mériter qu'on
      le poursuive.</q></p>
