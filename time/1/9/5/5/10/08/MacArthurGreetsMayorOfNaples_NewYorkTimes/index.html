  <h2>Lauro le cite disant que les guerres entre nations sont aujourd'hui obsolètes</h2>
  <p>Le maire Achille Lauro de Naples, qui fut salement blessé à la 2nde guerre mondiale, en a fait appel du général de
    l'Armée <a href="/people/McArthurDouglas/index.html">Douglas MacArthur</a> hier et reçu l'opinion encourageante du
    général que la guerre entre pays sur cette terre était probablement obsolète.</p>
  <p>Cependant, la guerre entre <a href="/place/systeme/solaire/planete/index.html">planètes</a> pourrait la remplacer,
    de l'opinion du général, a rapporté le maire Lauro par la suite.</p>
  <p>Le maire napolitain, qui fait un arrêt à l'hôtel Waldorf-Astoria pendant son séjour de 4 jours à New York, avait
    prévu de rendre visite au général <a href="/people/McArthurDouglas/index.html">MacArthur</a>, qui réside à l'hôtel,
    brièvement pour un échange de salutations.</p>
  <p><q>Je suis ravi que le général <a href="/people/McArthurDouglas/index.html">MacArthur</a> m'ait fait l'honneur de
    me permettre de rester pendant 45 mn</q>, a dit que signor Lauro. <q>Je suis également ravi qu'il soit content des
    ouvriers napolitains dans son usine de ma ville</q>. </p>
  <h3>Facteurs pour unifier le monde</h3>
  <p>Le général <a href="/people/McArthurDouglas/index.html">MacArthur</a> s'est lui-même décrit comme <q>un optimiste
    confirmé</q> concernant la possibilité d'une autre guerre mondiale, à déclaré le maire Lauro. </p>
  <p><q>Il pense qu'une autre guerre serait un double suicide et qu'il y a suffisamment de bon sens des 2 côtés du
    rideau de fer pour l'éviter</q>, a poursuivi le maire.</p>
  <p><q>"Il pense qu'avec les développements de la <a href="../../../../../../../../Documents/Articles/Science.html">science</a>
    les pays sur <a href="../../../../../../../../Documents/Articles/Terre.html">Terre</a> devront s'unir pour survive
    et faire front commun contre une attaque de gens d'autres <a href="/place/systeme/solaire/planete/index.html">planètes</a>."</q>
  </p>
  <p>La politique du futur sera cosmique, ou interplanétaire, de l'opinion du général MacArthur, a poursuivi le maire.
    Il a cité le dirigeant militaire comme déclarant que dans un millier d'années la civilisation d'aujourd'hui
    apparaîtra aussi obsolète que l'âge de pierre. </p>
  <p>Au cours de la visite les 2 hommes ont discuté du Dr. <a href="/people/EinsteinAlbert.html">Albert Einstein</a>.
  </p>
  <p><q>Le général <a href="/people/McArthurDouglas/index.html">MacArthur</a> a dit qu'il l'admirait en tant que
    scientifique bien que pas en tant que politicien</q>, à dit le signor Lauro. </p>
  <p><q>Il a cité la réponse <a href="/people/EinsteinAlbert.html">Einstein</a> quand on lui a demandé quelles armes
    seraient utilisées dans une 3ème guerre mondiale </q><q>
    <nobr>? qu'il ne savait pas quelles armes seraient utilisées dans une 3ème guerre mondiale mais qu'en tous cas une
      4ème
    </nobr>
    se ferait certainement à l'aide de pierres et de bâtons.</q></p>
  <h3>Rapprochement avec les soviétiques</h3>
  <p>Le maire Lauro a dit que le général <a href="/people/McArthurDouglas/index.html">MacArthur</a> était optimiste sur
    les différences entre l'Union Soviétique et et les démocraties. Il a cité le général disant :</p>
  <p><q>Les soviétiques et les démocraties adopteront les meilleures caractéristiques l'une de l'autre, et, dans le
    processus de nombreuses années, il n'y aura pas de ligne de démarcation stricte entre leurs idéaux ; par conséquent
    aucune cause de guerre entre eux.</q></p>
  <p>Avant de terminer sa visite, le signor Lauro a obtenu la promesse du général <a
      href="/people/McArthurDouglas/index.html">MacArthur</a> que, quelle que soit la date où il aille en Europe, il
    visite certainement Naples. Son jeune fils, Arthur MacArthur, a visité Naples l'été dernier.</p>
  <p>Le maire Lauro a passé la matinée d'hier à faire une visite touristique de New York, et a déjeûné sur une péniche.
    Il était invité par les Pan American Airways à une réception l'après-midi et a assisté à un dîné donné au Waldorf
    par le maire Wagner. Demain il s'envolera pour Washington.</p>
