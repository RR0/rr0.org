<h1><a href="index.html">Un engin mystérieux de grande taille survole Paris à la vitesse de 2400 km/h</a></h1>
<p><em>Le Méridional</em>, <time>19</time> <span class="mois">février</span> <a href="../../../index.html">1956</a>, p.
  1 <span class="source">Gross, P.: "<a href="https://www.ufologie.net/press/lemeridional19feb1956f.htm">L'affaire d'Orly, 1956</a>", <em>Les ovnis vus de près</em>, 25 juin 2006</span>
</p>

  </table><p class="abstract">Retour des soucoupes ?</p>
  <p>Paris ? Les radars d'<span class="place">Orly</span> ont décelé l'autre nuit, sur leurs écrans, la présence
    au-dessus de la région parisienne, d'un engin qui n'a pu être identifié, et dont les dimensions, d'après la taille
    de l'écho reproduit sur l'écran radar, serait 2 fois plus grandes que les avions commerciaux actuellement en
    service. </p>
  <p>La tache qui est apparue sur le radar à <time>23:00</time> s'immobilisait par moment, laissant supposer qu'il
    s'agissait d'un appareil pouvant stationner dans l'espace : pendant ses déplacements les plus rapides, les
    techniciens ont calculé qu'il atteignait la vitesse de 2400 km/h. </p>
  <p>Ces observations ont été confirmées par un pilote d'<em>Air France</em> qui, aux commandes d'un avion se dirigeant
    vers Londres, a aperçu un feu rouge clignotant au-dessus de lui et émis par l'engin signalé. </p>
  <p>Volant sur son D.C. 3 à 1300 m d'altitude, le pilote ayant été informé par le contrôle local d'Orly de la présence
    dans les parages d'un engin non identifié, constata en effet, alors qu'il se trouvait à la verticale des <span
        class="place">Mureaux</span>, qu'une lumière rouge se dirigeant vers lui s'allumait et s'éteignait à quelques
    centaines de mètres au-dessus de son avion. </p>
  <p>Changeant de cap pour éviter l'obstacle, il perdit de vue la lumière rouge, mais la retrouva quelques instants plus
    tard, après que le contrôle lui eut signal que l'objet mystérieux se dirigeait vers le Bourget. La lumière, une fois
    encore, apparut au-dessus du D.C. 3 avant de disparaître définitivement dans les nuages. </p>
  <h2>Les astronomes : un ballon sonde</h2>
  <p>L'observatoire de <span class="place">Paris</span>, interrogé au sujet de "l'objet" aperçu au-dessus de l'aérodrome
    d'<span class="place">Orly</span>, a déclaré que rien d'anormal n'avait été signalé au cours de l'autre nuit. </p>
  <p>Les réserves les plus expresses sont formulées au sujet de "l'engin mystérieux", mais les <a
      href="/people/astronomes.html">astronomes</a> signalent que des <a
      href="/science/crypto/ufo/enquete/meprise/ballon/index.html">ballons</a>-sondes américains, lâchés actuellement en
    <span class="place">Allemagne</span>, peuvent atteindre des diamètres allant jusqu'à 30 m. Ces <a
        href="/science/crypto/ufo/enquete/meprise/ballon/index.html">ballons</a> volumineux sont transportés par des
    courants aériens, les <em>jet streams</em>, particulièrement rapides et turbulents. </p>
  <p>On fait cependant remarquer, dans les milieux aéronautiques, que l'énorme vitesse de "l'engin" (2400 km/h) n'aurait
    pas pu être atteinte par un <a href="/science/crypto/ufo/enquete/meprise/ballon/index.html">ballon</a>. </p>
  <p>De plus, ces <a href="/science/crypto/ufo/enquete/meprise/ballon/index.html">ballons</a> passent sur la France à
    une très haute altitude ; or l'engin de samedi était relativement bas. </p>
