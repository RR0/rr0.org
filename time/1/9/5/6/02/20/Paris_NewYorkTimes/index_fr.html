<h1><a href="index.html">Mystère aérien à Paris</a></h1>
<p><em>The New York Times</em>, 20 février <a href="../../../index.html">1956</a></p>
<table width="100%">
  <tr>
    <th><a href="/">Home</a></th>
  </tr>
</table>
<figure class="right side">
  <tr>
    <figcaption>
      L'article d'origine du <em>New York Times</em></caption>
      <td><a class="highslide" href="article.png" onClick="return hs.expand(this)"><img align="right"

  </table><p>Spécialement pour le <em>New York Times</em>. </p>
  <p class="abstract">Un objet non identifié, sur le radar, volait à 2400 km/h</p>
  <p>Paris, 19 février (AP) ? Les cercles de l'aviation spéculaient aujourd'hui sur l'identité d'<a
      href="/science/crypto/ufo/enquete/dossier/Orly/index.html">un objet étrange, stationnant et volant alternativement
    à des vitesses dépassant 2400 km/h, repéré la nuit</a> de Vendredi par les opérateurs <a
      href="/science/crypto/ufo/enquete/indice/radar">radar</a> de l'Aéroport International d'Orly.</p>
  <p>L'objet fit un "blip" sur l'écran <a href="/science/crypto/ufo/enquete/indice/radar">radar</a> approximativement 2
    fois plus grand que celui d'un avion de ligne moyen, d'après les techniciens. Il semblait être à une altitude
    d'environ 1500 m et fut observé suivre les appareils décollant ou arrivant pour un atterrissage à Orly.</p>
  <p>Une station de balise radio au sud-ouest de Paris rapporta également l'objet mais ni le <a
      href="/science/crypto/ufo/enquete/indice/radar">radar</a> de l'aéroport du Bourget ni l'Observatoire de Paris se
    signalèrent de contact. Un porte-parole de l'observatoire suggéra qu'il pourrait s'agit d'un <a
        href="../../../../../../../../enquete/meprise/ballon/index.html">ballon</a> météo des <a
        href="/org/us/index.html">Etats-Unis</a> lancé en Allemagne et projeté vers l'ouest par les courants aériens jet
    "jet stream".</p>
