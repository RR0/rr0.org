<h1><a href="https://www.ufologie.net/press/lemeridional19feb1956f.htm">Un mystérieux engin dans le ciel de Paris</a>
</h1>
<p><em>L'Express</em>, <time>20</time> <span class="mois">février</span> <a href="../../../index.html">1956</a></p>

  </table><p class="abstract"><strong>Repéré par le radar d'Orly</strong></p>
  <p><a href="/science/crypto/ufo/enquete/dossier/Orly/index.html">Un engin mystérieux, 2 fois plus gros que le plus
    puissant avion de transport, a été détecté</a> durant 4 h dans la nuit de vendredi à samedi par le radar d'Orly. A
    la suite de cette apparition, des consignes de discrétion extrêmement rigoureuses ont été données au personnel de
    l'aérodrome. On a parlé maintenant de <a href="/science/crypto/ufo/FlyingSaucers.html">soucoupe volante</a>, mais
    les spécialistes n'y croient pas, aucun objet de ce genre n'ayant jamais été observé par des <a
        href="/people/astronomes.html">astronomes</a>. </p>
  <p>Il s'agit soit d'un appareil secret d'observation, soit d'une image parasite due à des interférences incontrôlées,
    comparables dans les effets aux parasites qui contrarient les émissions radiophoniques. </p>
  <h2>3600 km/h</h2>
  <p>C'est à <time>22:50</time> qu'un agent de la navigation aérienne d'Orly remarqua sur son écran ce point anormal.
  </p>
  <p>Il se déplaçait à une vitesse de 2400 km/h, qui s'accrut même jusqu'à 3600 km/h. La "chose" alla à la rencontre de
    l'avion d'<em>Air France</em> Paris-Londres. Son déplacement n'était aucunement prévu dans le trafic aérien nocturne
    civil ou militaire. </p>
  <p>Des appels par radio lui furent adressés en plusieurs langues. Il n'y répondit pas. Ce silence peut s'expliquer
    d'ailleurs par le fait que l'engin ne possédait peut-être pas d'instrument d'écoute branché sur les fréquences
    d'Orly. </p>
  <p>Il changea plusieurs fois de direction. Il s'immobilisa, puis repartit. Repéré à la verticale du radio-phare de
    Gornetz-le-Châtel, près de Rambouillet, il survolait 10 s plus tard <span class="place">Boissy-St-Léger</span>. Il
    avait donc parcouru 50 km en 30 s. Sa vitesse était alors de 3600 km/h. </p>
  <h2>Le radar du Bourget n'a rien vu</h2>
  <p>Les observateurs ont remarqué qu'il s'intéressait particulièrement aux atterrissages et aux décollages des autres
    avions. Il les suivait généralement au départ d'Orly et du Bourget. </p>
  <p>Le radar du Bourget n'a d'ailleurs rien enregistré. Les services officiels font le plus grand mystère autour de
    cette apparition et gardent un silence complet. L'observatoire de Paris n'a rien constaté dans le ciel. </p>
