<h1><a href="https://www.ufologie.net/press2/lemeridional21feb1956f.htm">"L'engin" d'Orly : mystère total</a></h1>
<p><em>Le Méridional</em>, <time>21</time> <span class="mois">février</span> <a href="../../../index.html">1956</a>, p.
  6</p>

  </table><p class="abstract"><strong>"Il ne s'agissait pas d'un ballon sonde" déclare le pilote qui l'approche</strong>
</p>
  <p>Paris ? <q>Ce n'était sûrement pas un ballon sonde</q>, a déclaré à la presse M. Michel Desavoye, le pilote d'<em>Air
    France</em> qui alerté par la tour de contrôle d'Orly, samedi dernier, <a
      href="/science/crypto/ufo/enquete/dossier/Orly/index.html">aperçut dans le ciel parisien une lumière clignotant
    rouge</a> dont l'origine reste mystérieuse. </p>
  <p>Agé de 36 ans, M. Desavoye a navigué sur toutes les lignes du monde depuis cinq ans comme pilote d'<em>Air
    France</em>. Voici son récit : </p>
  <blockquote>
    <p><q>J'avais décollé d'Orly à <time>23:55</time> à bord d'un DC-3 transportant du fret pour <span class="place">Londres</span>.
      J'assure ce service quotidien aller et retour depuis 1 mois. Quelques mn après le décollage, la tour de contrôle
      d'Orly me signalait un <a href="/science/crypto/ufo/OVNI.html">engin non identifié</a> repéré <a
          href="/science/crypto/ufo/enquete/indice/radar/index.html">par radar</a> se dirigeant vers le <span
          class="place">Bourget</span>, et qui devait se trouver sur ma route. M. Baupetuy, mon radio, et moi-même
      aperçûmes alors un peu sur notre droite et sensiblement à la même hauteur que nous un feu clignotant rouge. Nous
      étions à environ 1500 m à la hauteur d'<span class="place">Orgival</span>. Voulant éviter l'obstacle, je changeais
      de cap. </q></p>
    <p><q>Là, la lumière disparut alors brusquement. Je repris à nouveau ma route. Le <a
        href="/science/crypto/ufo/enquete/indice/radar/index.html">radar</a> m'annonça alors que "l'engin" était
      maintenant au-dessus de moi. Mais cette fois je ne vis rien. </q></p>
    <p><q>Je suis incapable de vous donner une explication de ce phénomène, ajoute M. Desavoye, mais je n'ai jamais rien
      vu de semblable. Tout ce que je puis vous affirmer, c'est qu'il ne s'agissait pas en tout cas d'un <a
          href="/science/crypto/ufo/enquete/meprise/aeronef/avion/index.html">avion</a>, car nous aurions vu ses feux de
      position. La nuit était très noire et je n'ai pu voir d'où venait cette lumière qui paraissait de toute façon 2
      fois plus grosse que ne le sont normalement les feux de position.</q></p>
  </blockquote>
  <p>Rentré à Paris à <time>05:00</time>, M. Desavoye fut interrogé par les techniciens radar d'Orly et un colonel de
    l'armée de l'air et confirma ses dires dans un rapport écrit. </p>
