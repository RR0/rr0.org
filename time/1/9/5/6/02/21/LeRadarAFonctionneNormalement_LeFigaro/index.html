  </table><p class="abstract"><strong>A propos de l'apparition dans le ciel de Paris d'un mystérieux engin </strong></p>
  <p>Nous avons relaté dans quelles circonstances les techniciens du radar d'Orly avaient constaté, dans la nuit de
    vendredi à samedi, <a href="/science/crypto/ufo/enquete/dossier/Orly/index.html">la présence d'un engin mystérieux
      qui sillonna le ciel de Paris</a> pendant 4 h avant de disparaître. </p>
  <p>Une information selon laquelle le radar qui repéra l'engin aurait été placé sous scellés a été démentie dans les
    milieux autorisés. Ceux-ci font remarquer que le radar constitue un système trop complexe et trop important pour
    être placé tous simplement sous scellés et qu'il serait insensé de mettre hors service celui d'Orly dont le
    fonctionnement n'a accusé rien d'anormal. </p>
  <p>Ils confirment d'autre part, que le service de navigation aérienne d'Orly avait alerté vers <time>minuit</time> les
    services de la défense anti-aérienne du territoire. </p>
  <p>Il y a donc lieu de se demander pourquoi le radar militaire de <span class="place">Meaux</span> qui aurait pu
    observer cet engin pendant près de 4 h, n'est pas entré en action. S'il avait secondé le radar d'Orly, le radar de
    <span class="place">Meaux</span> aurait peut-être contribué dans une large mesure à éclairer ce mystère. </p>
