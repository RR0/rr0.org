<h1>Brazil has a secret; can't explain it</h1>
<p>Article du Los Angeles Times du 26 Février <a href="../../../index.html">1958</a> au sujet de <a
    href="../../../../../../../../1958_Trinite.html">l'observation de l'île de Trindade</a>.</p>

      <td><img src="article.png" alt="Article du Los Angeles Times" width="141" height="424" align="right"></td>

  </table><p>Rio De Janeiro, Feb, 25 ? The Brazilian Navy Ministry vouched today for the authenticity of the photographs
  of a "flying saucer" taken recently aboard the navy survey ship Almirante Saldanha.</p>
  <p> A Navy Ministry statement said the pictures were made by Photographer Almiro Barauna in the presence of a large
    number of seamen while the ship was cursing off Trinidade Island, 700 miles off the port of Vitoria, Espirito Santo
    State.</p>
  <p> Navy Minister Adm. Antonio Alves Camara said after meeting with President Juscelino Kubitschek in the summer
    Presidential Palace at Petropolis, that he also vouched personally for the authenticity of the pictures.</p>
  <p><q>The navy has great secret which it cannot divulge because it

    cannot be explained</q>, the Minister said.</p>
