<h1><a href="index.html">Le Brésil à un secret ; et ne peut l'expliquer</a></h1>
<p>Article du Los Angeles Times du 26 février <a href="../../../index.html">1958</a> au sujet de <a
    href="../../../../../../../../1958_Trinite.html">l'observation de l'île de Trindade</a>.</p>
<table width="100%">
  <tr>
    <th nowrap colspan="4"><a href="/">Home</a></th>
  </tr>
</table>
<figure class="right side">
  <tr>
    <figcaption>L'article d'origine du <em>Los Angeles Times</em></figcaption>
      <td><img src="article.png" alt="Article du Los Angeles Times" width="141" height="424" align="right"></td>
  </tr>
  </table><p>Rio De Janeiro, 25 février ? Le Ministre de la Marine Brésilienne a attesté aujourd'hui de l'authenticité
  des photographies d'une "soucoupe volante" prises récemment à bord du navire d'expédition de la Marine <em>Almirante
    Saldanha</em>.</p>
  <p> Une déclaration du Ministre de la Marine est que les images ont été faites par le Photographe <a
      href="/people/b/BaraunaAlmiro/index.html">Almiro Bara&uacute;na</a> en présence d'un grand nombre de marins alors
    que le navire croisait près de l'île de Trinidade Island, à 700 miles du port of Vitoria, Etat de Espirito Santo.
  </p>
  <p> Le Ministre de la Marine et Amiral Antonio Alves Camara a indiqué après après une réunion avec le Président
    Juscelino Kubitschek au Palais Présidentiel d'Ete de Petropolis, que celui-ci attestait également de l'authenticité
    des images.</p>
  <p><q>La marine dispose d'un grand secret qu'elle ne peut divulguer parce qu'il ne peut être expliqué</q>, a indiqué
    le Ministre.</p>
