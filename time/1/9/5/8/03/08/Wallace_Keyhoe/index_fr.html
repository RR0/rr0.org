<h1><a href="index.html">Interview de Donald Keyhoe</a></h1>
<p>Wallace, Mike: <em>CBS-TV</em>, 8 <a href="../../index.html">mars 1958</a>. </p>

    </tr></table><p><strong>Wallace</strong> : Bonsoir. Ce soir nous nous allons traiter d'une histoire fantastique,
    l'histoire selon laquelle des <a href="/science/crypto/ufo/FlyingSaucers.html">soucoupes volantes</a> venues
    d'autres mondes visitent notre planète, tout comme nous explorons l'espace avec nos fusées et satellites. </p>
    <p>Notre invité est l'ancien major du Corps des Marines <a href="/people/k/KeyhoeDonaldE/index.html">Donald
      Keyhoe</a>, soutenu par nombre d'hommes d'affaires, de militaires et de certains scientifiques proéminents dans sa
      campagne pour prouver que les <a href="/science/crypto/ufo/FlyingSaucers.html">soucoupes volantes</a> existent.
    </p>
    <p>Si vous êtes curieux de savoir pourquoi le major <a href="/people/k/KeyhoeDonaldE/index.html">Keyhoe</a> accuse
      la Force Aérienne des Etats-Unis de nous tromper délibérément, ce qu'il appelle démontage d'histoires de
      soucoupes, si vous voulez entendre ses propres arguments alléguant que les <a
          href="/science/crypto/ufo/FlyingSaucers.html">soucoupes volantes</a> sont réelles, et sa réaction à la
      déclaration de 2 americains qui disent avoir parlé à des hommes de Venus. </p>
    <p>Nous traiterons de ces histoires dans un instant. Mon nom est Mike Wallace, la cigarette est <em>Parliament</em>.
    </p>
    <p>(Crédits d'ouverture)</p>
    <p><strong>Wallace</strong> : Nous rencontrons le major <a href="/people/k/KeyhoeDonaldE/index.html">Keyhoe</a> dans
      une minute.</p>
    <p> (Publicité)</p>
    <p><strong>Wallace</strong> : Et maintenant notre histoire. Le major <a href="/people/k/KeyhoeDonaldE/index.html">Donald
      Keyhoe</a> est le directeur du <a href="/org/us/asso/nicap/index.html">Comité National d'Investigations sur les
      Phénomènes Aériens</a>. En tant que dirigeant de ce groupe privé, intéressé par les <a
        href="/science/crypto/ufo/FlyingSaucers.html">soucoupes volantes</a>, il a attaqué à de multiples reprises la <a
        href="/org/us/dod/af/index.html">Force Aérienne des Etats Unis</a>, et d'autres, pour déclarer que les <a
        href="/science/crypto/ufo/FlyingSaucers.html">soucoupes volantes</a> sont apparemment le vol de fantaisies, et
      non de martiens ou d'hommes de la Lune. Des études indépendantes montrent que des millions d'américains partagent
      bel et bien sa croyance en ces soucoupes célestes.</p>
    <p>Major <a href="/people/k/KeyhoeDonaldE/index.html">Keyhoe</a>, avant tout, laissez-moi vous demander ceci : la
      plupart des gens aux <a href="/org/us/index.html">Etats-Unis</a>, en dépit du fait que j'ai dit que des millions y
      croyaient, je pense vous serez d'accord sur le fait que la plupart des gens aux <a href="/org/us/index.html">Etats-Unis</a>
      <em>ne </em>croient <em>pas</em> aux <a href="/science/crypto/ufo/FlyingSaucers.html">soucoupes volantes</a>
      venues de l'espace. Ils ont probablement le même point de vue que l'éditorialiste <a
          href="https://en.wikipedia.org/wiki/Bob_Considine">Bob Considine</a>, qui a écrit que les <a
          href="/science/crypto/ufo/FlyingSaucers.html">soucoupes volantes</a> sont le produit de, pour la plupart, je
      cite, <q>farceurs, half-wits, cinglés, avides de publicité, fanatiques en général et screwballs</q>, fin de
      citation. Que pensez vous de l'accusation de M. <a
          href="https://en.wikipedia.org/wiki/Bob_Considine">Considine</a> ? </p>
    <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Eh bien, je sais d'où il tient
      l'histoire : il l'a eue du colonel <a href="/people/w/WatsonHaroldErnest/index.html">Watson</a> qui vient du <a
          href="/org/us/dod/af/amc/atic/index.html">Centre de Renseignement Technique de l'Air </a> à <span
          class="place">Dayton</span>. En fait, le colonel est même allé un peu plus loin et a dit que derrière toute
      observation se trouvait un idiot, un crackpot ou fanatique religieux. Cela inclut beaucoup de <a
          href="/people/pilotes.html">pilotes</a> de haut-rang de l'Air Force, incidemment, et de nombreux capitaines de
      lignes aériennes, des gens qui sont qualifiés pour voir ces choses. Mais, il applique juste la politique de l'Air
      Force.</p>
    <p><strong>Wallace</strong> : Bon maintenant, vous ne suggérez pas que <a
        href="https://en.wikipedia.org/wiki/Bob_Considine">Bob Considine</a> est à la solde de l'Air Force ; c'est un
      journaliste indépendant avec une réputation considérable. </p>
    <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Non je veux dire <a
        href="/people/w/WatsonHaroldErnest/index.html">le colonel</a>, je veux dire <a
        href="/people/w/WatsonHaroldErnest/index.html">le colonel</a>. Non je n'ai que du respect pour <a
        href="https://en.wikipedia.org/wiki/Bob_Considine">Bob Considine</a>. </p>
    <p><strong>Wallace</strong> : En dépit du fait qu'il suggère que des farceurs, des half-wits et des screwballs sont
      responsables des histoires de soucoupes volantes. </p>
    <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Eh bien, j'aimerai pouvoir lui
      montrer, quand il voudra, une liste de près de 800 témoins, dont des grands noms de l'aviation, jusqu'au rang de
      colonel de l'Air Force. Ils pilotent toujours, et ils transportent toujours des passagers ; ils n'ont jamais été
      cloués au sol. Ils guident toujours des avions de ligne au radar lorsque des hommes sont, nuit après nuit, dans le
      mauvais temps. S'il s'agissait de screwballs et d'incompétents, pourquoi sont-ils toujours en service ? </p>
    <p><strong>Wallace</strong> : Major <a href="/people/k/KeyhoeDonaldE/index.html">Keyhoe</a>, d'où pensez-vous que
      viennent les soucoupes volantes ?</p>
    <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Je ne sais pas. Il y a une indication
      qu'il puissent utiliser <a href="/place/systeme/solaire/planete/mars/index.html">Mars</a> comme base. Je ne veux
      pas dire qu'ils viennent de là, mais chaque fois que <a
          href="/place/systeme/solaire/planete/mars/index.html">Mars</a> s'est rapprochée de nous, dans les 10 dernières
      années, il y a eu une augmentation notable dans les observations de soucoupes. Et cela a été mentionné
      officiellement. En fait, <a href="/org/ca/nrc/projet/Magnet/index.html">le projet officiel canadien</a>, sur cette
      base, a mis en place une station d'observation au <a href="/org/ca/index.html">Canada</a>. </p>
    <p><strong>Wallace</strong> : Vous dites <a href="/org/ca/nrc/projet/Magnet/index.html">le projet officiel
      canadien</a>, que voulez-vous dire par le projet officiel...? </p>
    <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Il y a un projet officiel appelé "<a
        href="/org/ca/nrc/projet/Magnet/index.html">projet Magnet</a>", et ils ont mis en place une observation à
      Shirley Bay pour détecter ces choses. Et... </p>
    <p><strong>Wallace</strong> : Qu'est-il arrivé au <a href="/org/ca/nrc/projet/Magnet/index.html">projet officiel</a>
      ? Vous dites qu'il y avait un projet.</p>
    <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Oui. Il a duré pendant près de 1 an et
      ils ont eu une observation sur le gravimètre, qui a indiqué que quelque chose... un très gros objet avait fait un
      survol, mais ils ont finalement décidé qu'ils dépensaient un peu trop d'argent là-dessus, je suppose. </p>
    <p><strong>Wallace</strong> : Il est certain qu'ils n'auraient pas pensé qu'il dépensaient trop d'argent dessus
      s'ils pensaient que ce type de phénomène existait. </p>
    <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Beaucoup de gens sur le projet
      travaillent toujours là-bas sur leur propre temps et certains responsables du gouvernement ont toujours laissé le
      couvercle sur les signalements d'observations au <a href="/org/ca/index.html">Canada</a>, tout comme ils le font
      ici. </p>
    <p><strong>Wallace</strong> : Quelle est votre théorie...? En d'autres mots, vous suggérez qu'ils viennent de <a
        href="/place/systeme/solaire/planete/mars/index.html">Mars</a> ou d'autres planètes, d'autres systèmes
      stellaires, peut-être, à travers tout l'univers, c'est bien çà ?</p>
    <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Oui, et il y a beaucoup de
      scientifiques qui ont dit la même chose. </p>
    <p><strong>Wallace</strong> : Quelle est votre théorie quant au type de gens qui pilotent ces... ou le type d'êtres
      qui pilotent ces soucoupes ? </p>
    <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Eh bien, c'est de la spéculation ;
      Willy Ley a dit récemment <span class="note">NDT: "What will invaders from space look like?", <em>This week</em>, 1957.xi.10, announced for publication: Victor
E. Dietel, "Other worlds&rdquo; [Washington (D.C.) Star (1957.xi.24)]</span> que ce serait comme le gars du coin, que
      l'envahisseur de l'espace, et ses raisons, pourraient être bons. Mais la plupart des meilleurs scientifiques ont
      dit qu'il y a plus de chance que ces êtres venus d'autres mondes ne soient pas comme nous ; certains d'entre eux
      le seraient. Le Dr. Howard Shafly, par exemple, a dit qu'il y aurait probablement au moins 100 millions de
      planètes habitées dans l'univers. Et <a href="/people/m/MenzelDonaldH/index.html">Menzel</a>, qui ne croit pas aux
      soucoupes, du tout, dit, que ça va plus haut - encore plus haut. Et parmi celles-ci, par - il doit y avoir - la
      loi des moyennes. ---, Il y a un certain nombre de planètes qui devraient être comme la terre, et si l'évolution à
      commencé au même moment, vous devriez avoir le même type d'être.</p>
    <p><strong>Wallace</strong> : Que pensez-vous des intentions de ces gens -- faute de meilleur nom -- de ces gens qui
      sont dans ces soucoupes volantes ? </p>
    <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Eh bien, il n'y a pas eu d'indice
      d'une hostilité quelconque durant les 10 dernières années, pour ce que nous appelons le versant moderne, il y a eu
      des observations avant çà. Il y a eu des accidents ; des <a href="/people/pilotes.html">pilotes</a> de l'air force
      prenant ces choses en chasse ; maintenant un homme jusqu'à ce qu'il soit tué en chasse, <a
          href="/science/crypto/ufo/enquete/dossier/Mantell/index.html">un en '48</a> et <a
          href="/science/crypto/ufo/enquete/dossier/Kinross/index.html">2 pilotes disparus en en chassant un en '53
        au-dessus du Lac Superieur</a>. Mais, je pense que ce sont juste des accidents. </p>
    <p><strong>Wallace</strong> : Juste des accidents. Pourquoi n'essaient-ils pas de communiquer avec nous ? Quelle est
      votre théorie là-dessus ? </p>
    <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Eh bien, je suivrai certaines des
      théories proférées par des gens de l'Air Force... ils m'ont suggéré en '<a href="../../../../2/index.html">52</a>
      et '<a href="../../../../3/index.html">53</a>, où nous coopérions --, j'avais beaucoup de bons amis dans l'Air
      Force à cette époque -- et la politique était de donner les informations --, Ils étaient sur le point de dire aux
      gens tous ce qu'ils avaient. Et la théorie était alors que peut-être ces êtres étaient si différent de nous que la
      communication serait une chose très difficile ; ils pourraient ne pas, par exemple, avoir des sons vocaux comme
      les nôtres. C'est une réponse. Et une autre chose : ils pourraient ne pas être capables d'exister dans notre
      atmosphère. Nous allons atterrir sur la Lune, nous aurons des combinaisons spatiales, ou alors construirons là-bas
      des bâtiments avec air-conditionné sous pression. Et il pourrait y avoir des tas de facteurs comme ça. </p>
    <p><strong>Wallace</strong> : Bon, et pensez-vous qu'ils sont ici, lorsque nous les voyons, pour nous observer ?</p>
    <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Je pense que c'est probablement une
      étude à long terme. </p>
    <p><strong>Wallace</strong> : Une étude à long terme ?</p>
    <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : C'est ça. </p>
    <p><strong>Wallace</strong> : Et pourtant, aucune tentative, autant que l'on sache en tous cas, de communication
      avec nous. </p>
    <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Il y a eu des prétentions de
      communication, mais elles, la plupart d'entre elles, sont venus de particuliers. L'Air Force n'a pas admis qu'il y
      en ait jamais eu une et je ne sais pas... notre comité n'a trouvé aucun cas qu'il pourrait accepter comme
      absolument vérifié. </p>
    <p><strong>Wallace</strong> : Très bien. Maintenant, prenons-le d'un autre point de vue, si je peux, le point de vue
      de l'Air Force. Ils sont d'accord, sans le moindre doute, sur le fait que des objets ont été vus dans le ciel,
      mais l'Air Force a répété encore et encore --, c'est une citation de Richard Horner, secrétaire adjoint de l'Air
      Force pour la recherche et le développement --, <q>Tout, mis à part à petit pourcentage de ces rapports --
        d'objets volants non-identifiés -- ont été catégoriquement attribués à des phénomènes naturels qui ne sont ni
        mystérieux ni dire</q>. Fin de citation. Ballons météo, mirages, phénomènes ordinaires du ciel comme des
      météores ou les avions eux-mêmes. Que dites-vous de çà ?</p>
    <figure class="right side">
      <figcaption>Interview de Keyhoe (2/3)</figcaption>
        <td>
          <object width="425" height="344">
            <param name="movie" value="https://www.youtube.com/v/w2zLTRixEeA&hl=fr&fs=1">

        </td>
        </tr></table><p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Je vais répondre à
        çà, mais j'aimerai le faire au travers de plusieurs points. En <a href="../../../../../4/7/index.html">1947</a>,
        le <a href="/org/us/dod/af/amc/atic/index.html">Centre de Renseignement Technique de l'Air</a> de Dayton - ce
        sont les meilleurs scientifiques et hommes de renseignement de Air Force sous contrat - ont envoyé les documents
        secrets au général commandant de l'Air Force, disant que quoi que ces choses étaient, elles étaient réelles. En
        <a href="../../../../../4/8/index.html">1948</a>, l'<a href="/org/us/dod/af/amc/atic/index.html">ATIC</a>, le
        même groupe, a envoyé une estimation top secrète au général commandant, <a
            href="/people/v/VandenbergHoytSanford/index.html">Hoyt Vandenberg</a>, selon laquelle elles étaient des
        vaisseaux interplanétaires. En <a href="../../../../2/index.html">1952</a>, il y eut une analyse par le
        renseignement des manoeuvres de ces choses, telles que vues au radar, par triangulation, sur des photographies
        radar. Et en '<a href="../../../../3/index.html">53</a>, l'<a href="/org/us/ic/cia/index.html">Agence Centrale
          de Renseignement</a> et l'<a href="/org/us/dod/af/index.html">Air Force</a> fit se rencontrer au Pentagone <a
            href="/org/us/ic/cia/projet/Robertson/index.html">un panel spécial de scientifiques</a>, pour leur dire quoi
        faire. Et après avoir examiné, ce groupe dit, <q>Vous n'avez aucune preuve que ces choses existent, aucune
          preuve scientifique, mais vous avez un cas très circonstancié. Nous vous suggérons de quadrupler les enquêtes,
          mettre en place des postes spéciaux d'observation et dans le même temps de publier tout ce que vous avez au
          peuple américain</q>. Maintenant, vous avez 4 documents ici ; ils étaient là tout ce temps. Maintenant, que et
        ils ont dépensé beaucoup d'argent à enquêter sur les soucoupes volantes. Si elles n'existent pas, pourquoi
        l'argent... pourquoi l'équipe de renseignement déboule-t-elle chaque fois qu'il y a une observation ? </p>
        <p><strong>Wallace</strong> : Maintenant alors, vous avez mentionnée 4 documents dont vous dites qu'ils
          existent. Nous avons entendu, dans le passé, que vous aviez prétendu que ces documents existaient. Nous avons
          vu votre littérature dans laquelle vous parler de l'existence de ces documents. Donc, nous avons parlé avec le
          <a href="/org/us/dod/af/amc/atic/index.html">Centre de Renseignement Technique de l'Air</a> au Pentagone en
          début de semaine, et voici ce qu'ils nous ont dit officiellement, <q>3 des 4 documents auquel le major <a
              href="/people/k/KeyhoeDonaldE/index.html">Keyhoe</a> fait référence n'existen tout simplement pas. Le
            4<sup>ème</sup> existe bien, vous pouvez en avoir une copie, M. Wallace, et vous pouvez voir qu'il ne dit
            pas ce que le major <a href="/people/k/KeyhoeDonaldE/index.html">Keyhoe</a> prétend qu'il dit</q>. Nous en
          avons une copie et vous cite la copie. Le document de l'Air Force dit juste ceci, <q>Le panel recommande que
            les agences de sécurité nationale prenne des actions immédiates pour extirper des ovnis le statut spécial
            qu'on leur a donné et l'aura de mystère qu'ils ont malheureusement acquise. Nous suggérons un programme
            intégré conçu pour réassurer le public de l'absence totale d'indice de forces inamicales derrière le
            phénomène</q>. Et encore une fois, comme je le dis, le secrétaire Horner dit que ce n'est simplement pas le
          cas. Maintenant, pourquoi ? La question vraiment cruciale ici, il semble, major <a
              href="/people/k/KeyhoeDonaldE/index.html">Keyhoe</a>, est celle-ci : <em>Pourquoi</em><em> </em>pensez-vous
          que l'Air Force dit que rien ne se passe ? Pourquoi pensez-vous que l... ? C'est une accusation grave que vous
          faites là.</p>
        <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Je sais. </p>
        <p><strong>Wallace</strong> : Vous accusez le gouvernement des Etats-Unis de ne pas divulguer au peuple des
          Etats-Unis certaines informations très importantes. <em>Pourquoi ?</em> Quel serait leur motivation pour ne
          pas nous divulguer ce type d'information ?</p>
        <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Bon je vais répondre à çà, mais
          j'aimerai aussi vous montrer des preuves qu'ils ne le divulguent pas. La raison m'a été donnée lorsqu'ils
          travaillaient avec moi en '<a href="../../../../2/index.html">52</a> et '<a
              href="../../../../3/index.html">53</a> ; c'était d'abord qu'ils avaient peur d'une hystérie. Souvenez-vous
          de l'émission d'Orson Welles... il y a des années, lorsqu'il a effrayé des gens des collines avec l... </p>
        <p><strong>Wallace</strong> : Je me souviens. </p>
        <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : ...l'idée d'envahisseurs martiens.
          Ensuite, ils avaient aussi peur que cela mette en colère la religion organisée ; c'était un facteur moindre,
          mais il y en avait une certaine peur. Par la suite, ils eurent peur que ces accidents lorsque les
          intercepteurs avaient pris en chasse ces choses et avaient été perdus ou s'étaient écrasés, puissent être
          considérés comme une preuve d'hostilité. Maintenant, je me mettrai jamais mon nom sur quoi que ce soit s'il
          s'agissait d'une opinion personnelle. J'ai parlé à , et lu les rapports de centaines de <a
              href="/people/pilotes.html">pilotes</a> et d'opérateurs radar, trackers de missiles guidés, qui ont vu ces
          choses. Et certains d'entre eux sont des noms bien plus importants. L'Air Force dit qu'ils ont abaissé ça à
          1,9 %, mais vous remarquerez le mot courant ici, ils veulent dire actuellement. Maintenant, j'ai en ma
          possession une copie du <a href="../../../../5/05/05/PBBSR14/index.html">rapport spécial 14</a>, qui est leur
          Bible là-dessus. A l'arrière, il a un tableau montrant que sur 3201 cas qu'ils ont examinés, 19,5 % n'ont pas
          été résolus. Et ils admettent qu'ils sont toujours non résolus. Vous ajoutez ce qu'ils avaient depuis lors, ça
          fait plus de 20 % des rapports et ceux-ci sont en majorité des meilleures sources possibles.</p>
        <p><strong>Wallace</strong> : Bon maintenant, attendez juste une seconde ; je vais utiliser vos chiffres. Le <a
            href="/org/us/dod/index.html">Département de la Défense</a> a publié un bulletin officiel le 5 <a
            href="../../../../7/11/index.html">novembre 1957</a>, disant que de <span class="mois">juin</span> '<a
            href="../../../../5/index.html">55</a> à <span class="mois"><a
            href="../../../../7/06/index.html">juin</a></span><a href="../../../../7/06/index.html"> '57</a>, une
          période de 2 ans, juste une fraction de plus de 2 % de l'ensemble des objets volants non-identifiés enquêtés
          doit être listée comme inconnue. 2 %, donc ce sont vos 1,9 %...</p>
        <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Quelle période, vous dites ? </p>
        <p><strong>Wallace</strong> : '<a href="../../../../5/index.html">55</a> à '<a href="../../../../7/index.html">57</a>.
          Le reste a été determiné être des <a href="/science/crypto/ufo/enquete/meprise/ballon/index.html">ballons</a>,
          <a href="/science/crypto/ufo/enquete/meprise/aeronef/avion/index.html">avions</a>, <a
              href="/science/crypto/ufo/enquete/dossier/canular/index.html">canulars</a> et une catégorie d'environ 12
          %, appelée "information insuffisante", ce qui signifie que le signalement était si fragile qu'il n'y avait
          simplement rien de vérifiable. Je dois avouer qu'ils m'ont... ils ne m'ont certainement montré aucun élément
          classé secret, mais ils nous ont ouvert leurs fichiers plutôt avec une bonne volonté lors de notre préparation
          du programme de ce soir, et ils nous ont donné des éléments très convaincants, major <a
              href="/people/k/KeyhoeDonaldE/index.html">Keyhoe</a>, qu'il s'agit largement... je ne devrais pas dire
          largement, je dirais 99,44 à 100 %, un <a href="/science/crypto/ufo/enquete/dossier/canular/index.html">canular</a>.
          Maintenant, vous avez mentionné...</p>
        <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Un <a
            href="/science/crypto/ufo/enquete/dossier/canular/index.html">canular</a> ?</p>
        <p><strong>Wallace</strong> : Eh bien, laissez... lorsque je dis un <a
            href="/science/crypto/ufo/enquete/dossier/canular/index.html">canular</a>...</p>
        <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Voulez-vous dire que tout un tas
          de bons <a href="/people/pilotes.html">pilotes</a>... un <a
              href="/science/crypto/ufo/enquete/dossier/canular/index.html">canular</a> ?</p>
        <p><strong>Wallace</strong> : Non, non, non, non pas un <a
            href="/science/crypto/ufo/enquete/dossier/canular/index.html">canular</a>, juste... Merci de me corriger,
          non pas juste un <a href="/science/crypto/ufo/enquete/dossier/canular/index.html">canular</a>, mais, disons,
          de mauvaises informations ou des observations d'objets qui semblent être une chose mais sont, en fait, une
          autre. Je suis ravi que vous m'ayez corrigé sur "<a
              href="/science/crypto/ufo/enquete/dossier/canular/index.html">canular</a>", parce que ce n'est, en aucune
          manière, du tout un <a href="/science/crypto/ufo/enquete/dossier/canular/index.html">canular</a>. Mais vous
          avez mentionné que le Dr. <a href="/people/m/MenzelDonaldH/index.html">Donald Menzel</a>, qui était professeur
          d'astrophysiques à Harvard auparavant. Maintenant, je pense que vous serez d'accord qu'il est un des
          astrophysiciens les plus distingués au monde. N'est-ce pas ? </p>
        <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Je pense qu'il y en a d'autres qui
          sont tout aussi capables, mais, je ne suis pas d'accord avec lui. </p>
        <p><strong>Wallace</strong> : Il est l'un des astrophysiciens les plus distingués au monde ; cependant, je pense
          qu'on peut être d'accord là-dessus. En tous cas, il souligne, voyez-vous, que les <a
              href="/people/pilotes.html">pilotes</a> ne sont pas experts en ---, qu'ils peuvent, tout comme d'autres,
          voir des soucoupes volantes alors qu'il s'agit, pour le citer, <q>de l'emballage du déjeûner de quelqu'un en
            train de se déplacer dans les airs</q> - fin de citation. Mais, encore une fois, revenons au point... le
          point le plus important, major <a href="/people/k/KeyhoeDonaldE/index.html">Keyhoe</a>, et c'est : pourquoi,
          pourquoi l'Air Force...? Pourquoi le gouvernement des Etats-Unis ne voudrait-il pas divulguer des informations
          aux citoyens des Etats-Unis ? Pour quelle raison ?</p>
        <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Parce qu'ils nous traitent comme
          des enfants, comme ils l'ont fait d'abord avec la bombe-H, comme ils l'ont fait pour d'autres choses.
          Maintenant, je n'attaque pas la Force Aérienne des Etats-Unis. J'attaque un petit groupe à l'intérieur qui a
          persisté a cacher ça au public, tout comme ils ont caché d'autres choses. Pendant longtemps vous ne pouviez
          pas même mentionner l'idée que nous puissions être touchés par des missiles de sous-marins depuis golfe ou
          depuis les 2 côtes très facilement. Je savais ça et il a des années et des années j'ai essayé de le faire
          sortir, mais à l'époque j'ai été découragé de le faire. Maintenant aujourd'hui, vous avez mentionné cette...
          cette contestation de ces documents. Maintenant, j'aimerai vous dire quelque chose qui est arrivé au Armstrong
          Circle Theatre. J'avais demandé que ces points soient dans le script et j'en ai été découragé par, d'abord
          leur auteur. Puis par la suite, certains membres de notre comité de gouverneurs ont insisté pour ces points
          soient inclus. Donc j'ai dit, <q>Soit je n'y vais pas, soit nous les avons inclus</q>. Ils ont dit <q>très
            bien</q>. Donc le script a été complètement ré-écrit. Maintenant ces points étaient dans le script lors de
          sa 1<sup>ère</sup> répétition. Mais lorsque la 2<sup>nde</sup> répétition est arrivée et que l'Air Force a vu
          la feuille miméographée ici avec les représentants de l'Air Force, mais d'après ce que l'auteur d'Armstrong a
          dit, ils le contesteraient immédiatement à l'antenne, même si ça voulait dire de dénoncer leur propre ancien
          directeur du projet. Maintenant, la source pour cela est le capitaine <a
              href="/people/r/RuppeltEdwardJ/index.html">Edward Ruppelt</a>, qui a été le directeur du <a
              href="/org/us/dod/af/amc/atic/projet/bluebook/index.html">projet Blue Book</a> pendant 2 ans. Et à cette
          époque il a été considéré suffisamment bon pour briefer le président <a
              href="/people/t/TrumanHarryS/index.html">Truman</a> sur ces choses. C'était le meilleur homme, le grade ne
          voulait rien dire, c'était l'expérience qui comptait. Très bien, il dit que ces choses existaient ; il le mit
          dans un livre qui fut nettoyé par la Security and Review, à l'Air Force. Le <time>5</time> <span class="mois">décembre</span>
          <a href="../../../../5/index.html"> 1955</a>, c'était nettoyé. C'est dans son livre. Il n'a jamais été amené
          en cour martiale. Maintenant, j'ai ici, et si vous autorisez votre caméra à pointer dessus ; ceci est une
          feuille du script du Armstrong Theather, qui a été supprimée. Ceci a été barré, et on m'a dit que je ne
          pouvais pas le dire à l'antenne. Maintenant c'était de la censure par intimidation. On peut la faire
          correspondre avec les autres feuilles du script du Armstrong Circle et n'importe quel expert en machine à
          écrire vous montrera que... ils ont ordonné de l'exclure. </p>
        <p><strong>Wallace</strong> : Je suis certain que les gens vous croient ; la seule chose est que, le matin
          suivant, je me souviens distinctlement d'avoir lu un rapport de votre part, major <a
              href="/people/k/KeyhoeDonaldE/index.html">Keyhoe</a>, indiquant qu'aucune censure, aucune pression
          d'aucune sorte n'avait été exercée sur vous. </p>
        <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Je suis désolé M. Wallace,
          c'est... Je connais cette déclaration par coeur. J'ai dit que <em>CBS </em>et les gens de Armstrong n'étaient
          pas à blâmer pour m'avoir coupé à l'antenne lorsque j'ai tenté de mentionner le fait qu'un Comité du Sénat
          travaillait sur l'angle du secret. Je n'ai jamais mentionné çà cette nuit-là à quiconque parce que j'avais
          promis que je ne dirais rien là-dessus à l'antenne... les gens de Armstrong. Ca a été écarté et je vais faire
          ceci : je vais demander à la Force Aérienne des Etats-Unis que le Corps des Marine me place en service actif
          pour une cour martiale si ça n'est pas le cas. </p>
        <figure class="right side">
          <figcaption>Interview de Keyhoe (3/3)</figcaption>
            <td>
              <object width="425" height="344">
                <param name="movie" value="https://www.youtube.com/v/iX7WATSXDf4&hl=fr&fs=1"></param>
                <param name="allowFullScreen" value="true"></param>
                <embed src="https://www.youtube.com/v/iX7WATSXDf4&hl=fr&fs=1" type="application/x-shockwave-flash"
                    allowfullscreen="true" width="425" height="344"></embed>
              </object>
            </td>
            </tr></table><p><strong>Wallace</strong> : Major <a href="/people/k/KeyhoeDonaldE/index.html">Keyhoe</a>, je
            comprends que vous avez 3 nouveaux rapports dans vos dossiers qui selon votre opinion... vous les avez
            actuellement dans vos dossiers, ce sont de nouveaux rapports. Ceux-ci, à votre avis, convaincraient toute
            personne dans ce pays que les soucoupes volantes sont un fait. Est-ce bien cela ? </p>
            <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Cela devrait convaincre
              beaucoup de monde en raison des noms impliqués. </p>
            <p><strong>Wallace</strong> : Dites-nous en plus. </p>
            <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : J'ai dit à votre interviewer
              ou à Washington que je ne pouvais mentionner les noms parce qu'ils étaient trop haut placés ; un d'entre
              eux est un des plus grands scientifiques de ce pays, dont le nom est connu de tous.</p>
            <p><strong>Wallace</strong> : Mais, pourquoi ne voudrait-il pas que son...? </p>
            <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Parce qu'il a peur du ridicule
              officiel.</p>
            <p><strong>Wallace</strong> : Il a peur du ridicule officiel ? </p>
            <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : C'est ça. </p>
            <p><strong>Wallace</strong> : Plus peur du ridicule officiel qu'une possibilité d'alerter le pays d'un
              danger national sérieux ?</p>
            <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Vous seriez surpris du nombre
              de gens qui nous fournissent des <a href="/science/crypto/ufo/enquete/indice/temoignage/index.html">témoignages</a>
              et disent, <q>S'il-vous-plait gardez mon nom confidentiel</q>. </p>
            <p>Je vais vous donner un témoignage qui nous est arrivé, le nom doit être laissé de côté. En <a
                href="../../../../1/index.html">1951</a> un ovni a tourné autour de la flotte dans les eaux coréenes. Il
              en a fait le tour à grande vitesse et ils ont lancé plusieurs avions pour essayer de s'en approcher. Ils
              ont eu un verrouillage radar dessus, c'est-à-dire que le radar guidait les avions vers l'objet. Ce fit
              détecté par les radars sur 14 vaisseaux navals. Cet objet a tourné pendant... oh, pendant plus de 30 mn
              puis a décollé à une vitesse dépassant 1000 miles/h. Ce rapport a été certifié et 9 membres de notre
              comité de gouvernement l'ont vu, signé, et confirmé qu'ils l'avaient vu ainsi que son contenu. </p>
            <p>Il y a un autre témoignage qui est vient juste de nous arriver de 4 des milleurs concepteurs ou
              ingénieurs en missiles à l'une des grosses installations de ce pays. Ils ont vu un objet de forme
              elliptique et 2 petits objets ronds en forme de disque voler avec lui au-dessus de la Californie, le 11 <a
                  href="../../../../7/11/index.html">novembre 1957</a>, à une vitesse d'au moins 5000 miles/h. Ces
              hommes étaient bien qualifiés ; ils savent ce qu'ils voient, en plein jour, sans un nuage dans le ciel.
            </p>
            <p>Il y a eu des cas, même lorsque l'Air Force avait tiré sur ces choses. Maintenant, s'il n'y a rien
              là-dedans et si elles n'existent pas, pourquoi tirent-ils dessus ? Vous avez mentionné M. Horner. Le jour
              après que M. Horner ai dit que l'Air Force ne cachait rien, le capitaine Gregory Oldenburg, un officier de
              relations publiques de Langley Field, a refusé de laisser une publicité insérée dans un Flier de la base
              de Langley... leur journal, qui demandait à quiconque intéressé par les ovnis de communiquer et former un
              petit groupe. Il dit, <q>Je me dois refuser de faire cela, parce que la dissémination d'informations sur
                les ovnis est contraire à la politique de l'Air Force et au <a href="/org/us/dod/af/afr200-2.html">Règlement
                  de l'Air Force 200-2</a></q> et j'en ai une copie ici, au cas où vous voudriez la voir. </p>
            <p><strong>Wallace</strong> : Eh bien, major <a href="/people/k/KeyhoeDonaldE/index.html">Keyhoe</a>, je
              dois dire que que l'Air Force nous dit... ils ne remettent pas en question vos motivations, mais ils
              remettent en question le bien fondé de vos informations et pour cette raison disent que vous avez été, and
              were they to -- in a sense -- throw open, une invitation pour tous les gens qui voient des ovnis, à entrer
              en contact avec eux une nouvelle fois, qu'ils récupèrent tous types de cinglés, auteurs de canulars, etc.
              Et vous voyez, ils run down chacune de ces observations et cela leur a coûté une somme d'argent énorme, to
              no avail over the past few years.</p>
            <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Cà c'est ce qu'ils vous
              disent. </p>
            <p><strong>Wallace</strong> : C'est ce qu'ils me disent. Maintenant, monsieur, dans un moment j'aimerai vous
              demander ceci : ces dernières années des millions d'enthousiastes des soucoupes volantes ont été excités
              par les histoires de 2 hommes, <a href="/people/a/AdamskiGeorge/index.html">George Adamski</a> et <a
                  href="/people/m/MengerHoward/index.html">Howard Menger</a> ; tous 2 déclarent avoir vu des soucoupes
              volantes. <a href="/people/m/MengerHoward/index.html">Menger</a> prétend avoir été emmené dans une d'entre
              elles, par des créatures de <a href="/place/systeme/solaire/planete/venus/index.html">Vénus</a>. <a
                  href="/people/a/AdamskiGeorge/index.html">Adamski</a> dit avoir parlé avec un homme de <a
                  href="/place/systeme/solaire/planete/venus/index.html">Vénus</a> dans le désert californien. J'aimerai
              avoir votre réaction à ces histoires. Et nous aurons la principale réaction de <a
                  href="/people/k/KeyhoeDonaldE/index.html">Keyhoe</a> dans juste 60 s.</p>
            <p>(...)</p>
            <p><strong>Wallace</strong> : Très bien, major, à propos de <a href="/people/a/AdamskiGeorge/index.html">George
              Adamski</a> et <a href="/people/m/MengerHoward/index.html">Howard Menger</a>, ces 2 hommes déclarent avoir
              parlé à des hommes de <a href="/place/systeme/solaire/planete/venus/index.html">Vénus</a>. <a
                  href="/people/m/MengerHoward/index.html">Menger</a> dit qu'il est même parti dans une soucoupe
              volante. Les croyez-vous ? </p>
            <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Non. </p>
            <p><strong>Wallace</strong> : Pensez-vous qu'ils soient auteurs de canulars ?</p>
            <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Nous n'acceptons aucun
              témoignage de ces soi-disant <a href="/people/contactes.html">contactés</a> sans plus d'éléments. Nous
              leur avons demandé de soumettre leurs déclarations à des tests de détection de mensonge. Nous ne les
              rejettons pas, nous disons simplement <q>Nous allons vous donner une chance honnête</q>. Je pense que
              c'est la partie la moins importante de l'ensemble. La partie la plus importante est le poids représenté
              par des centaines de personnes compétentes. J'aimerai en nommer quelques-uns : le capitaine Richard Case,
              de <em>American Airlines</em>, le capitaine C. S. Chiles, de <em>Eastern Airlines</em>, le capitaine T.
              Kravitz, de la <em>TWA</em> ; Robert Dickens, de la <em>TWA</em>; le colonel Don J. Blakesly, de l'US Air
              Force, un commandant d'escadrille. Je pourrais énumérer une liste de gens qui savent ce qu'ils font et qui
              sont toujours en service, ils volent toujours... </p>
            <p><strong>Wallace</strong> : Major <a href="/people/k/KeyhoeDonaldE/index.html">Keyhoe</a>, que
              voudriez-vous voir de fait au sujet des soucoupes volantes qui ne soit pas actuellement fait ? Quelles
              démarches voudriez-vous voir entreprises ?</p>
            <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Je pense que le peuple
              américain devrait écrire à ses parlementaires et insister pour que des auditions publiques soient tenus
              par le Comité du Sénat... sur le comité permanent sur les opérations du Gouvernement operations, qui
              examine cela depuis 6 mois.</p>
            <p><strong>Wallace</strong> : Un porte-parole de l'Air Force nous a dit ceci la semaine dernière ; il a dit,
              <q>Les membres du sous-comité du Sénat ont déjà parlé avec nous et n'ont montré aucun intérêt pour mener
                de quelconques auditions sur cette question</q>. </p>
            <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : J'ai parlé avec
              l'enquêteur-en-chef il y a moins de 2 semaines, je lui ai fourni beaucoup d'informations ainsi que des
              données sur un cas où un avion de ligne a été envoyé pour prendre en chasse une de ces choses et où les
              passagers ont été maintenu dans l'ignorance de ceci à l'époque. Cela implique 2 agences du gouvernement, à
              côté de l'Air Force qui a refusé de publier le rapport. Et je dirai ceci : si vous deviez... si le comité
              devait avoir <a href="/people/r/RuppeltEdwardJ/index.html">Ruppelt</a>, le major <a
                  href="/people/f/FournetDeweyJ/index.html">Fournet</a>, plusieurs colonels, à ce moment, le
              major-general Garland, qui était sur le projet, il y aurait une grande révélation parce que l'Air Force
              est simplement en train de traiter le peuple américain comme des enfants. Ils ne leur font pas
              suffisamment confiance pour leur confier les faits. </p>
            <p><strong>Wallace</strong> : Vous savez ici il y a une intéressante, je pense une intéressante question,
              major. Les Etats-Unis et la Russie ont commencé à envoyer des satellites dans le ciel et nous pourrions
              toucher la Lune avec une fusée bientôt, peut-être Mars. Vous pensez que les créatures de l'espace ont des
              stations sur Mars ? Qu'arrivera-t-il lorsque nous commenceront à tirer des fusées vers la Lune ou Mars ?
            </p>
            <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : Cett equestion a déjà été
              soulevée. Nous pensons avoir une base sur la Lune dans les 5 prochaine années. Il est possible qu'il y ait
              une base là-bas. Je ne dis pas qu'il y a une quelconque preuve de ça. Je... </p>
            <p><strong>Wallace</strong> : Il est possible que nous allions débuter une guerre interplanétaire lorsque
              nous commençons à envoyer nos fusées sur la Lune et sur Mars ? </p>
            <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : En <a
                href="../../../../5/index.html">1955</a>, le général <a href="/people/m/McArthurDouglas/index.html">Douglas
              MacArthur</a> a dit que la prochaine guerre serait une guerre interplanétaire et que nous devrions nous
              unir contre des peuples d'autres planètes... </p>
            <p><strong>Wallace</strong> : Une dernière question, major <a href="/people/k/KeyhoeDonaldE/index.html">Keyhoe</a>
              : Avez-vous déjà vu une soucoupe volante ? </p>
            <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : J'en ai vu et suivi au radar,
              mais je prend la parole de près de 800 des meilleurs témoins dans ce pays et au-delà. </p>
            <p><strong>Wallace</strong> : Mais, vous vous-mêmes n'avez jamais vu une soucoupe volante ? </p>
            <p><a href="/people/k/KeyhoeDonaldE/index.html"><strong>Keyhoe</strong></a> : J'ai juste été un journaliste,
              et un journaliste rigoureux. </p>
            <p><strong>Wallace</strong> : Merci beaucoup, major <a href="/people/k/KeyhoeDonaldE/index.html">Donald
              Keyhoe</a>. Comme vous venez de l'entendre, la controverse sur les soucoupes volantes est bloquée par des
              déclarations contradictoires et des interpretations de faits. Quant au major <a
                  href="/people/k/KeyhoeDonaldE/index.html">Donald Keyhoe</a> lui-même, comme la plupart d'entre nous,
              il n'a jamais vu une soucoupe volante, ce qui pourrait juste le faire passer pour un mystique qui n'a
              jamais vu un fantôme, mais à qui on doit lui donner du crédit, il y croit fermement. Dans un moment, I'll
              bring you a rundown on next week's guest, one of the giants of the entertainment business. </p>
            <p>(Publicité)</p>
            <p><strong>Wallace</strong> : La semaine prochaine, nous go after the story of a giant in show business. You
              see behind me now, he's Oscar Hammerstein II, who's collaborated on some forty musicals including the
              Rodgers and Hammerstein classics "Oklahoma!", "Carousel", "The King and I", and "South Pacific", the last
              of which is soon to be released as a Hollywood film. </p>
            <p>If you're curious to hear Oscar Hammerstein talk about the changing face of show business, about the
              suggestion that his books and lyrics are naive and stickily sentimental. And if you want to hear Oscar
              Hammerstein discuss the controversial social and political beliefs that shape his day's work, we'll go
              after those stories next week. Till then, for Parliament, Mike Wallace, reminding you to help keep the Red
              Cross on the job for us. Give generously. Good night. </p>
