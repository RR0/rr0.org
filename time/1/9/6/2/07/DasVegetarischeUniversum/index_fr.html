<h1><a href="index.html">Des inscriptions gravées vieilles de 12 000 ans parlent de véhicules aériens</a></h1>
<p>(DINA) Tokyo, juillet <a href="../../index.html">1962</a>. </p>
<table>
  <tr>
    <th><a href="/">Home</a></th>
  </tr>
</table>
<figure class="right side">
  <tr>
    <figcaption>
      L'article sur les dropas publié par Wegemann en juillet <a href="../../index.html">1962</a><span class="source"> Theo Paijmans</span></caption>
      <td><a href="article.jpg"><img
        alt="L'article sur les dropas publié par Wegemann en juillet 1962" src="article.jpg"></a>
      </td>
  </tr>
  </table><p>A la frontière entre le Tibet et la Chine se trouve la région de cavernes des hautes montagnes de
  Baian-Kara-Ula. Là l'étrange découverte de tablettes d'inscriptions hiéroglyphiques a été faite il y a 25 ans.</p>
  <p>Il y a plusieurs milliers d'années, des assiettes semblables à des disques furent découpée de la roche de granit la
    plus dure, avec des dispositifs introuvables et complètement inconnus, par des humains dont les chercheurs chinois
    n'avaient qu'une vague conception de l'apparence.</p>
  <p> Jusqu'ici 716 assiettes rocheuses de Baian Kara Ula ont été trouvées, ressemblant en tous points à des disques. A
    partir d'un trou au centre, une double spirale gravée court vers l'extérieur. Assez naturellement, la chose la plus
    intéressante n'est pas the clay grooves mais l'inscription la plus étrange jamais découverte en Chine et
    probablement dans le monde entier. </p>
  <p>Il fallu plus de 2 décennies pour les archéologues et experts en écritures anciennes et hiéroglyphiques pour
    déchiffrer l'inscription gravée. Le contenu a tellement stupéfait l'Académie de Préhistoire de Peking qu'il ne
    voulaient pas initialement que le professeur universitaire Tsum Um-nui publie son rapport. Puis, cependant, il le
    fit de toute façon. </p>
  <p>Avec 4 collègues, l'archéologue Tsum Um-nui arriva à cette conclusion: "L'inscription gravée parle de véhicules des
    airs, qui doivent être arrivés il y a 12 000 ans de cela, selon les aissiettes. A un endroit elle dit littéralement
    : "Les Dropas descendirent des <a href="../../../../../../../enquete/meprise/nuage/index.html">nuages</a> avec leurs
    planeurs aériens. Par 10 fois les hommes, femmes et enfants des Kham se cachèrent dans les grottes jusqu'à l'aube.
    Par la suite ils comprirent les signes et virent que les Dropas venaient avec des intentions pacifiques?" </p>
  <p>Les découvertes de la race Dropa et Kham avaient été faites avant dans les grottes des hautes montagnes. Les
    archéologues ne peuvent pas encore aujourd'hui classer ethnologiquement ces très petits humains hauts seulement de
    1,30 m. Il n'y a pas de comparaison avec les chinois, mongoliens ou tibétains. </p>
  <p>On peut naturellement supposer qu'il y a un millénaire un scribe des Kham fit une blague sur des "véhicules des
    airs," ou qu'il s'agissait juste d'une superstition. Cependant cela serait ignorer les déclarations faites dans les
    autres gravures hiéroglyphiques, [comme] une complainte sur le fait que la "flotte aérienne" elle-même fut détruite
    par un atterrissage dans les montagnes presque inaccessibles, et que la manière d'en construire une nouvelle fut
    fourni. </p>
  <p>Les hiéroglyphes de Baian-Kara-Ula semblent si mystérieux à l'archéologie chinoise qu'ils [les universitaires] n'en
    font un usage scientifique qu'avec prudence. </p>
  <p>Des particules de roches furent enlevées des assiettes d'inscriptions et envoyées pour analyse à Moscou. Une
    découverte sensationnelle fut faite : les assiettes gravées sont fortement de cobalt et métalliques. Lorsqu'une
    assiette entière fut testée avec un oscillographe, un rythme surprenant d'oscillation s'afficha, comme si, une fois
    "chargée," les assietttes avec les inscriptions gravées auraient servi d'une certaine manière de conducteurs
    électriques. </p>
  <p>Personne ne peut dire ce qui se trouve derrière ces assiettes d'inscriptions gravées de 12 000 ans. Des
    suppositions seraient trop audacieuses et pas suffisamment objectives. On se souvient, cependant, de la vieille
    légende chinoise de petits humains jaunes et fins, qui vinrent "des <a
        href="../../../../../../../enquete/meprise/nuage/index.html">nuages</a>" et qui en raison de leur laideur
    &ndash; une tête inhabituellement grande et large sur un corps dégingandé - furent évités par tous et tués par les
    "hommes aux chevaux rapides" (les mongols ?). </p>
  <p>En fait, la tombe et les restes du squelette de 12 000 ans étaient situés dans les grottes. Les découvertes de la
    race que l'on appelle Dropa et des Khams montra en fait une constitution frêle et et une tête énorme. </p>
  <p>Le mystère de Baian-Kara-Ula devient encore plus compliqué parce que des images ont été trouvée découpées dans les
    murs de la grotte où reposent les assiettes, dépeignant le <a
        href="/place/systeme/solaire/Soleil/index.html">Soleil</a> levant, la <a
        href="/place/systeme/solaire/planete/terre/lune/index.html">Lune</a> et les étoiles et entre des essaims entiers
    de points de la taille d'un pois, qui approchent dans un élan élégant des montagnes et de la surface de la <a
        href="/place/systeme/solaire/planete/terre/index.html">Terre</a>.</p>
  <p>Reinhardt Wegemann.</p>
