<h1><a href="index.html">Soucoupes volantes ? Une photo présentée</a></h1>
<p>New York Times, 22 <a href="../../index.html">septembre 1965</a></p>
<table width="100%">
  <tr>
    <th><a href="/">Home</a></th>
  </tr>
</table>
<figure class="right side">
  <tr>
    <figcaption>L'article d'origine</figcaption>
      <td><b><img alt="L'article d'origine" height="333" src="NewYorkTimes.jpg" width="165"></b></td>
  </tr>
  </table><p>M. Heflin déclare qu'il transportait avec lui un appareil photo avec lui pour son travail, et que pendant
  que l'objet était en vue il parvint à prendre les trois photos.</p>
  <p>Pendant que l'objet était proche, a déclaré M. Helfin, il essaya de communiquer avec son surveillant à l'aide d'une
    radio bi-directionnelle située dans son véhicule, mais la radio était inopérante. Il a déclaré que la radio a par la
    suite fonctionné parfaitement.</p>
  <p>En dépit de la proximité de l'objet de la base de la Marine, les opérateurs de radar n'ont signalé aucune
    identification mystérieuse le 3 Août.</p>
  <p>M. Helfin a déclaré être prêt à passer au détecteur de mensonge en réponse aux sceptiques qui pourraient dire que
    les photos sont le produit d'un trucage photographique. </p>
