<h1>Courrier du directeur de Blue Book aux témoins de l'incident d'Exeter</h1>
<figure class="right side">
  <tr>
  </tr>
  <figcaption>La lettre d'origine <span class="source">"<a
      href="https://bluebookarchive.org/page.aspx?PageCode=MISC-PBB2-286">Misc Blue Book Files Roll 2</a>", <em>Blue Book archives</em>, p. 286</span>
  </figcaption>
    <td><img align=leftscratch" alt="Norman Muscarello, Davind Hunt, Eugene Bertrand et le dispatcheur "
        src="MISC-PBB2-286.jpg" toland width="300"" nosave />
    </td>
    </tr></table><p>Mr Eugene F Bertrand Jr<br/> Mr David R Hunt <br/> Exeter Police Department <br/> Exeter, Hew
    Hampshire </p>
    <p>Messieurs, </p>
    <p><a href="/science/crypto/ufo/enquete/dossier/Exeter/index.html">L'observation de divers objets volants
      non-identifiés par vous et M. Norman Muscarello</a> a fait l'objet d'une enquête par des représentants de la base
      aérienne de Pease, dans le New Hampshire, et leur rapport a été transmis à notre bureau à la <a
          href="/org/us/dod/af/base/WPAFB/index.html">base aérienne de Wright-Patterson</a>. Cette observation à Exeter,
      New Hampshire, la nuit du <span class="jour">2 </span><span class="mois">septembre</span> a reçu une publicité
      considérable à travers divers communiqués de presse et des articles de magazines semblables à celui du <em>Saturday
        Review</em> du <time>2</time> <span class="mois"><a href="../../10/index.html">octobre</a></span><a
          href="../../10/index.html"> 1965</a>. Une portion de cet article est jointe pour votre information. Cette
      information fut publiée par le <a href="/org/us/asso/nicap/index.html">Comité National d'Enquêtes sur les
        Phénomènes Aériens</a>, une organisation privée n'étant pas liée au gouvernement. Suite à ces articles, la <a
          href="/org/us/dod/af/index.html">Force Aérienne</a> a été saisie pour déterminer la cause de ce signalement.
    </p>
    <p>Notre enquête et évaluation de cette observation indique un lien possible avec l'opération <q>Big Blast</q> de la
      8<sup>ème</sup> Air Force. En plus des appareils de cette opération, 5 appareils de type <a
          href="/tech/aero/appareil/avion/b47/index.html">B-47</a> volaient dans la région durant cette période. Avant
      qu'une évaluation finale de votre observation puisse être faite, il est essentiel pour nous de savoir si l'un
      d'entre vous a observé un avion dans la région durant cette période de temps, indépendamment ou en lien avec les
      objets observés. Comme il y avait beaucoup d'appareils dans la région, à ce moment, et qu'il n'y eut aucun
      signalement d'objets non-identifiés de la part du personnel engagé dans cette opération aérienne, nous pourrions
      donc supposer que les objets observés entre <time>minuit</time> et <time>02:00</time> pourraient être associés à
      cette opération militaire aérienne. Si, cependant, ces appareils ont été remarqués par l'un d'entre vous, alors
      cela tendrait à éliminer cette opération aérienne comme explication plausible des objets observés. </p>
    <p>Sincèrement,</p>
    <table>
      <tr>
        <td><a href="/people/q/QuintanillaHectorV/index.html">Hector Quintanilla</a>, Jr, Major, USAF<br/> Directeur,<a
            href="/org/us/dod/af/amc/atic/projet/bluebook/index.html"> Project Blue Book</a></td>
        <td>1 pièce jointe<br/> Article <em>Saturday Review</em></td>
      </tr>
