<h1><a href="index.html">Observation importante en Nouvelle Angleterre</a></h1>
<p class="Author"><em>Lloyd, Dan: Flying Saucer Review</em>, <a href="../index.html">janvier/février 1966</a></p>

    </tr></table><p class="abstract"> Ce récit a été condensé d'après la copie d'un rapport envoyé à la <a
      href="/org/uk/media/press/FSR.html">Flying Saucer Review</a> par le président du sous-comité <a
      href="/org/us/asso/nicap/index.html">NICAP</a> du Massachusetts, <a href="/people/f/FowlerRaymondE/index.html">Raymond
    E. Fowler</a>. Le rapport original fut envoyé au Quartier-Général du <a
      href="/org/us/asso/nicap/index.html">NICAP</a> à 1536 Connecticut Avenue, N.W., Washington D.C., 20036. Modèle
    d'enquête objective, le rapport donne un aperçu intéressant du fonctionnement du <a
        href="/org/us/asso/nicap/index.html">NICAP</a>. Bien qu'il soit malheureusement trop long pour être présenté ici
    dans sa forme d'origine, il est toutefois intéressant de noter qu'une version du récit, avec les remerciements dûs à
    M. <a href="/people/f/FowlerRaymondE/index.html">Fowler</a>, est partue dans le <em>Sunday Telegraph </em>du 3
    octobre 1965. </p>
    <p><a href="/science/crypto/ufo/enquete/dossier/Exeter/index.html">Cette observation inhabituelle eut lieu près de
      Exeter, dans le New Hampshire, le 3 septembre 1965</a>.</p>
    <p>A peu près à <time>00:30</time> ce jour-là, l'officier Eugene Bertrand du poste de police d'Exeter tombait sur
      une femme garée sur la bretelle Exeter-Hampton, qui lui dit tout excitée avoir êté poursuivie sur la Route 101 sur
      12 miles par un objet volant qui était encerclé d'une lueur rouge brillante. Elle dit que l'objet plongea vers sa
      voiture à plusieurs reprises. </p>
    <p>30 mn environ après cet événement, Norman Muscarello, 18 ans, marchait le long de la Route 150 à quelques 2 miles
      hors de Exeter, essayant de se faire ramener en ville en stop. Soudain, il fut alarmé de voir 1 objet portant au
      moins 4 lumières rouges pulsantes extrêmement brillantes émerger des bois voisins et manœuvrer au-dessus d'un
      champ voisin. Il resta en survol au-dessus d'une maison appartenant à Clyde Russell, puis, alors que le jeune
      effrayé s'était accroupi derrière un muret de pierres bordant le champ, il sembla se déplacer plus près de lui.
      Ses lumières étaient si brillantes que la maison des Russell était baignée d'une lueur rouge. L'objet semblait
      faire dans les 80 à 90 pieds de long — bien plus long que la maison — et était totalement silencieux. Puis il
      s'éloigna et disparut derrière des arbres. Muscarello essaya de réveiller les occupants de la maison Russell en
      tambourinant à la porte mais, pendant que le garçon était ivre, ils refusèrent d'ouvrir. Muscarello finit par
      abandonner et hêla une voiture qui l'amena au poste de police d'Exeter. </p>
    <p>Muscarello rapporta l'incident à l'officier de permanence Reginald Towland vers <time>01:45</time>. Il était
      blanc de peur et avait du mal à s'exprimer. L'officier Bertrand fut rappelé au poste, prit Muscarello dans sa
      voiture, et retourna avec lui sur les lieux de l'incident, où l'objet n'était plus visible. L'officier Bertrand
      suggéra qu'ils examinent le champ, et alors que l'officier de police faisait jouer sa lampe-torche d'avant en
      arrière, Muscarello aperçu l'objet s'élevant lentement de derrière des arbres voisins. Il cri un avertissement.
      Bertrand se retourna et vit un grand objet sombre portant une ligne droite de 4 lumières pustantes rouges
      extraordinairement brillantes arriver sur le champ au sommet des arbres. Il dépassa un arbre de 70 pieds et arriva
      à moins de 100 pieds d'eux. Instinctivement, l'officier Bertrand mis la main sur son révolver mais, ayant une
      meilleure idée, cria à Muscarello de revenir à la voiture. Ils coururent jusqu'à la voiture, où Bertrand passa
      immédiatement un appel radio au quartier-général pour demander assistance. L'officier David R. Hunt arriva en
      quelques mn et, ensemble, ils observèrent l'objet s'éloigner au-delà et derrière la ligne d'arbres. </p>
    <p>En tout, l'objet fut en vue pendant quelques 10 mn par l'officier Bertrand et Norman Muscarello, et environ 5 mn
      par l'officier Hunt lorsqu'il les rejoignit. </p>
    <h2>Lumières pulsantes</h2>
    <p>Les 4 lumières rouges brillantes pulsantes paraissaient clignoter selon une séquence fixe de gauche à droite
      régulièrement répétée. L'officier Bertrand dit qu'elles étaient plus brillantes que toute autre lumière qu'il ait
      jamais vue et compara leur luminosité à celle de phares de voitures éclairant directement quelqu'un à seulement
      quelques yards de distance. La manière dont elles clignotaient donna à Bertrand la nette impression qu'il
      s'agissait d'un véhicule construit par une intelligence et certainement pas un phénomène naturel. Les lumières
      furent observées comme faisant partie d'un grand objet sombre et solide, et le reflet sur le corps de l'objet
      provoquait un effet de halo autour.</p>
    <p>Aucun son ne fut entendu par les témoins, même de près, mais apparemment des animaux dans une grange voisine
      sentirent quelque chose qui les effraya, car ils hennirent et tapèrent dans leurs boxes. Un chien aboya
      furieusement. Aucune interférence ne fut remarquée sur la radio de la police, pas plus que sur les phares ou le
      démarreur de la voiture ne furrent affectés. Le champ ne contenait aucune marque de brûlure ou d'enfoncement. </p>
    <p>Pour ajouter à l'excitation, un homme hystérique non-identifié appela la police dans les premières heures du
      matin pour signaler un <a href="/science/crypto/ufo/OVNI.html">ovni</a>. Il appela l'opérateur et demanda avec
      excitation qu'on lui passe la police parce qu'il avait été poursuivi par une "<a
          href="/science/crypto/ufo/FlyingSaucers.html">soucoupe volante</a>". Avant que l'appel puisse être transmis à
      la police, la communication fut coupée. Ni l'homme ni la cabine téléphonique ne purent être retrouvés par la
      suite.</p>
    <p>Après que la police ait rapporté l'incident à la base aérienne de Pease, à Portsmouth, dans le New Hampshire, un
      major et un lieutenant de l'<a href="/org/us/dod/af/index.html">USAF</a>, tous 2 en uniforme, arrivèrent. Ils
      interrogèrent les officiers de police, et les conduisirent sur le site où ils avaient vu l'ovni. Après un
      interrogatoire intensif, il fut demandé à la police de ne pas divulguer l'observation à la <a
          href="/science/crypto/ufo/observation/media/presse/index.html">presse</a> afin de ne pas alarmer la population
      locale. Mais il était trop tard, plusieurs journalistes ayant déjà mis la main sur l'histoire. Une rumeur veut
      qu'un officier de l'Air Force ait par la suite fait le tour des marchands de journaux d'Exeter, achetant tous les
      exemplaires de l'<em>Union Leader</em> de Manchester qui publiait un récit détaillé des observations.</p>
    <p>Lors de l'interrogatoire des officiers de police, l'équipe de l'USAF étaient particulièrement intéressés par la
      taille et la forme de l'objet, et de savoir si les poulets dans un champ voisin avaient été alarmés durant
      l'observation.</p>
    <p>Il est intéressant de noter que durant plusieurs semaines avant les observations, la police avait reçu des
      signalements de gens disant que leur maison avait soudainement été momentanément baignée d'une lumière rougeâtre
      brillante après être allés se coucher. Aucun objet ne fut aperçu.</p>
