<h1><a href="index.html">Observations de soucoupes récentes</a></h1>
<p class="Author"><em>Saucer News</em> n° 1, <a href="../index.html">mars 1966</a> (vol. 13)</p>

    </tr></table><p>Plus d'informations sur <a href="/science/crypto/ufo/enquete/dossier/Exeter/index.html">les
    observations d'Exeter, dans le New Hampshire</a> : Depuis la publication de notre n° de <a
      href="../../../5/12/index.html">décembre 1965</a>, nous avons reçu pas mal d'éléments supplémentaires concernant
    notre histoire à la une de la section "Actualités récentes", qui à notre avis est un des incidents les plus
    importants de ces dernières années. Voici le récit de Norman Muscarello, tel que cité dans la <em>Gazette</em> du
    comté de Rockingham :</p>
    <p><q>Il était environ <time>02:00</time> le vendredi <time>3</time> <span class="mois">septembre</span>, je
      marchais le long de la Route 150 à <span class="place">Kensington (New Hampshire)</span> vers chez moi, rentrant
      d'une visite à un ami à Amesbury. Alors que j'approchais de la maison de Clyde Russell, j'ai vu une "chose" avec
      des lumières rouges brillantes alternatives qui s'approchait de moi depuis la direction du corral du Dining (voir
      le diagramme ci-dessous). J'ai sauté par-dessus le mur et me suis couché au sol alors qu'il me survolait à une
      hauteur de poteau téléphonique au-dessus du sol. </q></p>
    <q>
      <p>J'ai eu une bonne occasion de l'observer de près. Les lumières étaient sur un angle oblique, du ciel au sol. Il
        y avait 5 lumières en tout, qui s'allumaient en séquence. Ca prenait environ 2 s pour faire un cycle. J'estimais
        la distance de la 1<sup>ère</sup> à la 5<sup>ème</sup> lumière à 90 pieds environ. </p>
      <p>Pendant que ça me survolait, il couvrait aussi partiellement le garage Russell. Les lumières étaient si
        brillantes qu'il était impossible de deviner une forme quelconque derrière elles. Après que ce soit parti, j'ai
        frappé à la porte des Russell, mais n'ai pu réveiller personne. Une voiture est alors arrivée, et on m'a emmené
        au poste de police d'Exeter. Je leur ai raconté ce que j'avais vu, et quelqu'un a suggéré qu'on retourne sur les
        lieux.</p>
      <p> L'officier Bertrand m'a pris dans une voiture de patrouille, et l'officier Hunt est arrivé dans une autre.
        Nous avons marché sur le terrain, mais n'avons rien vu. Alors que nous étions sur le point de revenir aux
        voitures, j'ai remarqué les lumières qui alternaient derrière certains arbres. C'est Elles sont arrivées à une
        vitesse incroyable, et nous avons tous eu une bonne occasion de les observer.</p>
      <p> Ce qui m'a le plus impressionné était les lumières rouges brillantes, et le total (...)</p>
    </q>
