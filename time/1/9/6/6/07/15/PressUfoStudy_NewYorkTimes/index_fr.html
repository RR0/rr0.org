<h1><a href="index.html">L'Air Force va faire pression pour une étude des objets non identifiés</a></h1>
<p><em>The New York Times</em>, 15 juillet <a href="../../../index.html">1966</a></p>
<table width="100%">
  <tr>
    <th colspan="4" nowrap><a href="/">Home</a></th>

</table>
<figure class="right side">
  <tr>
    <figcaption>L'article d'origine du New York Times <em></em></figcaption>
      <td><img align="right" alt="L'article d'origine du New York Times" height="234" src="article.png" width="163">
      </td>
  </tr>
  </table><p>Washington, 14 juillet (AP) ? L'<a href="/org/us/dod/af/index.html">Air Force</a> a l'intention de passer
  des contrats avec des universités afin de fournir des équipes scientifiques pour enquêter promptement et en profondeur
  sur les observations d'objets volants non identifiés.</p>
  <p>L'<a href="/org/us/dod/af/index.html">Air Force</a> a déclaré aujourd'hui qu'aucune école n'avait été choisie et
    que le nombre à utiliser dans les investigations était toujours indéfini.</p>
  <p>Un comité de conseil scientifique a recommandé en mars dernier que le cours de ces actions soit suivi par l'<a
      href="/org/us/dod/af/index.html">Air Force</a>, qui s'est engagée par renforcer l'étude des signalements qu'elle
    reçoit à propos de ces objets.</p>
