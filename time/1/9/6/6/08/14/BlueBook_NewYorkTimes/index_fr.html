<h1><a href="index.html">L'Armée de l'Air sélectionne une université pour étudier les données des "soucoupes

<p>Par Walter Sullivan </p>
<p><em>The New York Times</em>, 14 août <a href="../../../index.html">1966</a></p>

  </table><p>Dans une réponse évidence à la récente inquiétude publique concernant les signalements de "soucoupes
  volantes", l'<a href="/org/us/dod/af/index.html">Air Force</a> organise une nouvelle approche du problème.</p>
  <p>Elle cherche à passer contrat avec une des meilleurs universités afin d'entreprendre un programme d'enquêtes
    intensives d'un certain nombre de ces rapports.</p>
  <p>L'identité de l'université ne sera pas rendu publique avant que l'arrangement soit finalisé, mais des sources de
    l'Air Force ont indiqué qu'il s'agissait d'une institution de stature suffisante pour garantir dans l'esprit du
    public que son enquête serait impartiale.</p>
  <p>Les équipes d'enquête doivent inclure au moins un scientifique en physique, tel qu'un astronome ou quelqu'un
    familier de la physique atmosphérique. De manière significative, il y aura également un psychologue, de préférence
    avec une expérience clinique.</p>
  <p>Ceci marque un départ de la politique passée de l'Air Force. Elle n'a pas pris très au sérieux les milliers de
    rapports d'<q>objets volants non identifiés</q>, ou OVNIs, qui sont arrivés au cours des 2 dernières décennies.</p>
  <p>Ces enquêtes ont été intitulées <q><a href="/org/us/dod/af/amc/atic/projet/bluebook">Projet Livre Bleu</a></q>
    parce que les résultats sont rapportés de tels livres. L'attitude de l'Air Force envers le problème est reflétée par
    le fait que l'équipe du projet a consisté en 1 officier, 1 sergent et 1 secrétaire.</p>
  <p>Les analyses de blue-book de 10 147 observations de <a href="../../../../../4/7/index.html">1947</a> jusqu'au début
    de cette année ont fourni une explication conventionnelle à tous sauf 646 d'entre eux. Le reste a été classé comme
    non identifiable en raison d'un manque d'informations adéquates.</p>
  <p>Les explications ont varié de <a href="../../../../../../../../enquete/meprise/ballon/">ballons</a> météo aux gaz
    des marais. La dernière fut citée pour expliquer des lumières luisantes étranges signalées en 2 points du Michigan
    en mars dernier.</p>
