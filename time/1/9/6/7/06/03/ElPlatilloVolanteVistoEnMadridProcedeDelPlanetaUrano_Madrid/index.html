<p>Afirma don Fernando Sesma </p>
<h1><a href="https://www.ummo-sciences.org/activ/art/art11-1.htm">El "platillo volante" visto en Madrid procede del
  planeta Urano</a></h1>
<p><em><span lang="FR-BE">Madrid</span></em></p>
<p>Samedi 3 juin <a href="../../../index.html">1967</a></p>

  </table><p>Ante las noticias puliendas po varios diarios de Madrid sobre la aparici&oacute;n de un platillo volante en
  las cercanias de la colonia de San José de Valderas, cerca de la carretera de Boadilla del Monte, aparici&oacute;n que
  fue comtemplada por numerosas personas e incluso fotografiada, don <a
      href="/science/crypto/ufo/enquete/dossier/Ummo/SesmaManzanoFernando.html">Fernando Sesma</a>, presidente y
  fundador de la Asociaci&oacute;n de Amigos de los Visitantes del Espacio, conocida personalidad por sus escritos e
  intervenciones en televisi&oacute;n y en revistas y peri&oacute;dicos, mantenlendo la teala de la existencia de seres
  extraterrestres, ha declarado a un redactor de la Agencia Fiel que el dia 29 él habla anunciado la aparici&oacute;n de
  vehiculos precedentes del planeta Urano en la zona donde han sido vistos, anuncio que fue hecho ante numerosas
  personas que pueden probario y a quienes mostr&oacute; un documento en el que asi constaba, al dorso del cual
  firmaron, indicando sus domicilios, para atestiguar que en la fecha indicada en se&ntilde;or Sesma les hacla tel
  anuncio.</p>
  <p>En el citado documento, que fue mostrado al redactor de la Agencia Fiel, est&aacute; impreso en diferentes lugares
    un sello estampillado con el signo que fue visto en la parte inferior del "platillo" y que puede verse también en
    las fotographias obtenidas. — Fiel. </p>
