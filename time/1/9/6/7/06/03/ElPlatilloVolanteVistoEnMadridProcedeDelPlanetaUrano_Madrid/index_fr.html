<p>Fernando Sesma l'affirme</p>
<h1><a href="index.html">La "soucoupe volante" vue à Madrid vient de la planète Urano</a></h1>
<p><em>Madrid</em></p>
<p>Samedi 3 juin <a href="../../../index.html">1967</a></p>
<table>
  <tr>
    <th colspan="4" nowrap><a href="/">Home</a></th>
  </tr>
</table>
<figure class="right side">
  <tr>
    <figcaption>L'article d'origine</figcaption>
    <td><img alt="L'article d'origine" height="602" src="Article.jpg"></td>
  </tr>
  </table><p><span lang="FR-BE">Face                     aux informations publiées par différents quotidiens de Madrid                     sur l'apparition d'une soucoupe volante aux environs de la colonie                     de San José de Valderas, près de la route de Boadilla del Monte,                     apparition qui fut contemplée par de nombreuses personnes et                     même photographiée, Don <a
    href="/people/s/SesmaManzanoFernando/index.html">Fernando Sesma</a>, Président et fondateur                     de l'Association des Amis des Visiteurs de l'Espace, personnalité                     connue par ses écrits et interventions à la télévision et dans                     des revues et périodiques, soutenant la thèse de l'existence                     d'êtres extraterrestres, a déclaré à un rédacteur de l'Agence Fiel qu'il avait annoncé le 19 l'apparition de véhicules en provenance de la planète Urano dans la zone où ils ont été vus, annonce qui fut faite devant de nombreuses personnes qui peuvent en faire la preuve et auxquelles il a montré un document qui ainsi le prouvait, et au dos duquel elles signèrent, indiquant leurs adresses, pour attester qu'à la date indiquée, Monsieur Sesma leur avait fait une telle annonce. </span>
</p>
  <p>Dans le document cité, qui a été montré au rédacteur de l'Agence Fiel, est imprimé dans différents endroits un
    sceau estampillé avec le signe qui a été vu sur la partie inférieure de la "soucoupe" et que l'on peut voir aussi
    sur les photographies obtenues. -Fiel.</p>
