<h1>Demande d'information sur les observations d'ovnis à la base de Malmstrom</h1>
<p>Department of the Air Force, Headquarters Foreign Technology Division (AFSC), Wright-Patterson Air Force Base, Ohio
  45433, Jun 30 1967</p>
<table width="100%">
  <tr>
    <th colspan="4" nowrap><a href="/index.html">Home</a></th>

<figure class="right side">
  <tr>
  </tr>
  <figcaption>La lettre d'origine</figcaption>
    <td><a href="letter.jpg"><img alt="Dessin dans une caverne à la frontière russo-chinoise" border="0"
        src="letter.jpg" width="300"/></a><br/></td>
    </tr></table><p><strong>Reply to attn of:</strong> TDET/UFO</p>
    <p><strong>Subject</strong>: UFO Observations, Malmstrom AFB Area</p>
    <p><strong>To</strong>: Base Operations Office<br> Attn: Lt Col Lewis Chase<br> Malmstrom AFB</p>
    <ol>
      <li>Reference you unclassified message, ZIPPO 2414 Mar 67, subject: Preliminary UFO Report. Your message mentioned
        that numerous reports were received by Malmstrom AFB agencies in the Great Falls, Montana area during the early
        morning hours, on or about 24 March 1967.</li>
      <li>Our office has been informed that during the sightings there were equipement malfunctions and abnormalities in
        the equipment. One individual stated that the USAF instructed both military and civilian personnel not to
        discuss what they had seen as it was a classified government experiment.</li>
      <li>Request information on validity of such statements. If some type of experiment did occur on or about 24 March
        1967, please advice.</li>
    </ol>
    <p>For the commander</p>
    <p>James C. Mahatt, Colonel, USAF<br> Director of Technology and Subsystems
    </p>
