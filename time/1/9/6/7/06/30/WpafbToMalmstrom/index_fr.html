<p>Département de la Force Aérienne, Siège de la FTD (AFSC), Base USAF de Wright-Patterson, Ohio 45433, 30 juin 1967</p>

    </tr></table><p><strong>Réponse à l'attention de </strong>: TDET/OVNI</p>
    <p><strong>Sujet </strong>: Observations d'OVNIs, zone de la base Air Force de Malmstrom </p>
    <p><strong>A </strong>: Bureau des Opérations de la Base<br/> A l'attention de : Lieutenant-colonel Lewis Chase<br/>
      Base Air Force de Malmstrom</p>
    <ol>
      <li>En référence à votre message non secret, ZIPPO 2414 mars 67, sujet : Rapport préliminaire sur un signalement
        d'OVNI. Votre message mentionnais que de nombreux signalements furent reçus par les agences de la base Air Force
        de Malmstrom AFB dans la région de Great Falls (Montana) lors des premières heures du matin du, ou autour du 24
        mars 1967.</li>
      <li>Notre bureau a été informé que lors des observations qu'il y eut des défaillances et anomalies dans des
        équipements. Une personne a déclaré que l'USAF avait ordonné au personnel militaire et civil de ne pas parler de
        ce qu'ils avaient vu parce qu'il s'agissait d'une expérience secrète du gouvernement.</li>
      <li>Demande des informations sur la validité de ces déclarations. Si une expérience d'un type ou d'un autre a eu
        lieu le ou autour du 24 mars 1967, veuillez nous en informer.</li>
    </ol>
    <p>Pour le commandant</p>
    <p>James C. Mahatt, Colonel, USAF<br/> Directeur de la Technologie et des Sous-systèmes</p>
