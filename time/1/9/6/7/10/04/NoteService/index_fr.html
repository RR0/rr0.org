<h1><a href="index.html">Rapport d'ovni - Lower Wood Harbour, N. S.</a></h1>
<p>RG 24, acquisition 83-84/167, boîte 7523, dossier DRBS 3800-10-1, partie 1</p>

    </tr></table><p>Un brigadier-chef de la <a href="/org/ca/rcmp/index.html">GRC</a> et 6 autres témoins ont <a
      href="/science/crypto/ufo/enquete/dossier/ShagHarbour/index.html">observé ce qu'ils ont pensé être un objet volant
    non-identifié</a> au large de la côte sud-ouest de la Nouvelle Ecosse, au Canada le 4 <a href="../../index.html">octobre
    1967</a>. L'objet a été décrit comme faisant à peu près 60 pieds de longueur et volant en direction de l'est
    lorsqu'il a été vu pour la 1ère fois. Lors de leur observation, l'ovni est descendu rapidement à la surface et a
    fait un "splash brillant" lorsqu'il a frapper l'eau. Pendant un moment après l'impact une seule lumière blanche est
    restée à la surface. Le brigadier-chef de la <a href="/org/ca/rcmp/index.html">GRC</a> a entrepris de rejoindre
    l'endroit où l'objet avait coulé. Une recherche dans la zone n'a pas pu produire un quelconque élément matériel qui
    pourrait aider à expliquer ou établir l'identité de l'objet. Une recherche sous-marine menée par des plongeurs du
    Département de la Défense Nationale n'a pas réussi non plus à localiser de quelconque élément tangible qui pourrait
    être utilisé pour arriver à une conclusion explicable.</p>
