<h1><a href="index.html">Une parure de respectabilité : 313 000 $ </a></h1>
<p class="Author">Frost, Luke (Dell): <em>Flying Saucers Ufo Reports</em>, vol. 2, <a href="../index.html">1967</a>, pp.
  26-29</p>
<p class="abstract">La dotation de recherche enrôle les ovnis à l'université et sort les observateurs fiables de la
  classe des "sots"</p>
<figure class="right side">
  <figcaption>Ironiquement, le plus vieux bâtiment de l'UC herberge l'un de ces projets scientifiques les plus avancés
  </figcaption>
    <tbody>
    <tr>
      <td><img alt="Ironiquement, le plus vieux bâtiment de l'UC herberge l'un de ces projets scientifiques les plus avancés"

        src="Cloak_of_respectability_page26s.jpg"/></td>
    </tr>
    </tbody>
    </table><p>Dans le passé, quiconque signalait un ovni courait le risque d'être taxé de "sot". Aujourd'hui, avec le
    récent lancement du centre de recherche subventionné par le gouvernement à l'Université du Colorado, un tel rapport
    est considéré comme une entreprise scientifique majeure. Mais cette transition de sot à contributeur ne s'est pas
    développée rapidement ni facilement.</p>
  <p>Cela a coûté presque 20 ans et un total d'approximativement 11 000 observations d'ovnis signalées. De plus, cela
      a demandé un intérêt du public et une clameur si bruyants qu'ils ne pouvaient plus être ignoré dans les chambres
      du Congrès.</p>
  <p>Le "problème" — ou la "question" — des ovnis fut d'abord officiellement reconnu à la fin des <a
        href="../../../4/index.html">années 1940s</a>, il y a presque 2 décennies de cela. A cette époque l'<a
        href="/org/us/dod/af/index.html">US Air Force</a>, pliant sous la pression du public, établit ce qui devint plus
      tard le <a href="/org/us/dod/af/amc/atic/projet/bluebook/index.html">projet Blue Book</a> à la <a
          href="/org/us/dod/af/base/WPAFB/index.html">base aérienne de Wright-Patterson</a>, dans l'Ohio.</p>
  <p>Pour une branche des Forces Armées Américaines notée pour sa flamboyance, l'Air Force consacra qu'une petite
      attention précieuse à l'enquête sur les ovnis. L'équipe du <a
          href="/org/us/dod/af/amc/atic/projet/bluebook/index.html">projet Blue Book</a> à <a
          href="/org/us/dod/af/base/WPAFB/index.html">Wright-Patterson</a>, par exemple, ne consistait qu'en 1 major, 1
      lieutenant et 1 secrétaire <span lang="en-us"> </span>-<span lang="en-us"> </span>aucun d'entre eux n'ayant un
      intérêt ou une formation particuliers dans le domaine des ovnis.</p>
  <p>Le Dr. <a href="/people/c/CondonEdwardU/index.html">Edward U. Condon</a>, le scientifique distingué désigné pour
      diriger la nouvelle enquête sur les ovnis depuis Boulder, dit de la recherche du <a
          href="/org/us/dod/af/amc/atic/projet/bluebook/index.html">projet Blue Book</a> :</p>
    <p><q>Pour une raison ou une autre, </q>(elle) <q>ne fut pas très approfondie</q>. Embauché aux débuts de l'étude du
      <a href="/org/us/dod/af/amc/atic/projet/bluebook/index.html">projet Blue Book</a> comme consultant scientifique et
      enquêteur spécial sur les ovnis pour l'<a href="/org/us/dod/af/index.html">Air Force</a>, le Dr. <a
          href="/people/h/HynekJosefAllen/index.html">J. Allen Hynek</a>, directeur du Centre de Recherche Astronomique
      Lindheimer et président du département d'<a
          href="/science/discipline/hard/nat/univ/astro/index.html">astronomie</a> à l'Université Northwestern de
      Evanston (Illinois), devint de plus en plus critique quant à la mise en œuvre du <a
          href="/org/us/dod/af/amc/atic/projet/bluebook/index.html">projet Blue Book</a>.</p>
  <p>Les enquêtes sur les ovnis menées par l'<a href="/org/us/dod/af/index.html">Air Force</a>, a-t-il dit récemment,
      étaient inadéquates. Et l'ensemble du projet n'était tout simplement pas à la mesure du problème ovni.</p>
    <p>Le Dr. <a href="/people/h/HynekJosefAllen/index.html">Hynek</a>, cependant, avait quelque chose d'intéressant à
      dire sur les presque 11 000 observations d'ovni signalées au <a
          href="/org/us/dod/af/amc/atic/projet/bluebook/index.html">projet Blue Book</a>. La plupart des observations
      d'ovnis, dit-il, étaient pouvaient être comprises —<q> les choses habituelles vues dans des circonstances
        inhabituelles ou surprenantes</q>. Mais environ 5 % des observations d'ovnis étaient <q>différentes</q>.</p>
  <p>Il s'agissait des observations qui n'étaient ni compréhensibles ni facilement explicables. </p>
    <p>C'étaient ces 5 % <span lang="en-us"> </span><q>différents</q> -<span lang="en-us"> </span>1 observations d'ovni
      signalée sur 20 —<span lang="en-us"> </span>qui tentèrent les américains. Des plaintes affluèrent, de
      scientifiques respectés comme de personnes qui ne connaissaient rien des ovnis.</p>
  <p>Ils voulaient savoir si ces objets qui se baladaient dans le ciel étaient vraiment inexplicables, ou si l'<a
        href="/org/us/dod/af/index.html">Air Force</a> gardait des secrets pour elle.</p>
  <p>En <a href="../../5/index.html">1965</a>, le directeur de l'information de l'<a
        href="/org/us/dod/af/index.html">Air Force</a>, le major-général E. B. Lebailly, eut une pleine ventée d'ovnis.
      Il demanda de l'aide.</p>
  <p>Apparemment pour 2 raisons, il recommanda qu'une unité privée, divorcée de l'<a
        href="/org/us/dod/af/index.html">Air Force</a>, soit mise en place pour enquêter sur les observations d'ovnis.
      Les raisons:</p>
    <ul>
      <li> Il voulait éliminer les critiques de l'<a href="/org/us/dod/af/index.html">Air Force</a> émanant
        d'allegations grandissantes selon lesquelles le service cachait des informations sur les ovnis</li>
      <li>Il voulait mettre un terme aux rumeurs selon lesquelles l'<a href="/org/us/dod/af/index.html">Air Force</a>
        était engagée dans un développement super-secret d'étranges vaisseaux spatiaux pour un combat aérien dans
        l'espace.</li>
    </ul>
  <p>Le général Lebailly was pressing for aid, there were other developments in Washington. Most spectacular of these
      was an open denouncement of the Air Force in the House of Representatives by Gerald Ford, Republican Congressman
      from Michigan.</p>
  <p>Ford was joined in his Air Force denouncement by Democrats and fellow Republicans. Le résultat fut une audition,
      en avril 1966, du House of Representatives' Armed Services Committee. The subject of the hearing: UFO
      investigative procedures used by the Air Force.</p>
  <p>Putting everything together, the Air Force Scientific Advisory Board recommended<span
        lang="en-us"> </span>-<span lang="en-us"> </span>to the Air Force<span lang="en-us"> </span>-<span
        lang="en-us"> </span>that an independent UFO investigation unit be established. The board said it didn't for a
      moment believe that UFOs represented visitations from other worlds, or that UFOs constituted a threat to America's
      security. But an independent investigation would take the UFO monkey off the back of the Air Force, relieving it
      of responsibility and criticism. There was one other thing:</p>
  <p>The independent probe should be conducted by scientists<span lang="en-us"> </span>-<span lang="en-us"> </span>not
      by someone off the street looking for work.</p>
  <p>The Air Force swung its radar across the country, seeking a university with sufficient stature to guarantee
      public confidence. Finally, after contacting several universities, it settled on the University of Colorado. </p>
    <figure class="left side">
      <figcaption>Dr. Edward U. Condon, scientific director of new project, wants an informed public.</figcaption>
        <tbody>
        <tr>
          <td><img height="277" src="Cloak_of_respectability_page28s.jpg"/></td>
        </tr>
        </tbody>
        </table><p>Et le scientifique désigné pour diriger l'enquête fut le Dr. <a
          href="/people/c/CondonEdwardU/index.html">Condon</a>, le physicien théorique internationalement connu qui aida
        à developper la bombe atomique, et qui plus tard <span lang="en-us"> </span>-<span lang="en-us"> </span>de 1945
        à 1951<span lang="en-us"> </span>- fut directeur du <a href="/org/us/NBS.html">Bureau National des Standards</a>,
        and who at the time he was selected was a professor of physics and astrophysics at CU and a fellow of the joint
        Institute for Laboratory Astrophysics.</p>
      <p>Disclosure of the new UFO probe and the fact that it would be handled out of CU was made in a copyrighted
          story in <em>The Denver Post</em> of jeudi 6 octobre <a href="../../6/index.html">1966</a>. L'annonce
          officielle de la signature du contrat ne fut pas faite, cependant, avant le jour suivante - vendredi 7
          octobre. Annonçant le contrat à Washington, le secrétaire de l'Air Force <a
              href="/people/b/BrownHarold/index.html">Harold Brown</a> dit :</p>
        <blockquote>
          <p><q>Nous sommes plus qu'heureux de pouvoir to place this grant with respected individuals d'une université
            d'un si haut rang dans la communauté scientifique.</q></p>
        </blockquote>
      <p>The no-strings-attached contract called for a 15-month UFO probe by CU. Le coût fut fixé à 313 000 $. Under
          the agreement, CU agreed to investigate and analyze phenomena associated with UFO sightings and to make
          recommendations on the Air Force's methods of investigating and evaluating UFO reports. There would be no
          censorship, and the CU findings probably would be reviewed by no less a distinguished body than the National
          Academy of Science.</p>
      <p>Le Dr. <a href="/people/c/CondonEdwardU/index.html">Condon</a>, 64 ans, a friendly, squat one-time
          newspaperman, was delighted with the project. He couldn't devote all his time to the UFO probe, but he would
          be the project's "scientific director." </p>
        <figure class="right side">
          <figcaption>
            Anciennement doyen assistant dean de la Graduate School de l'UC, <a href="/people/l/LowRobertJ">Robert J.
            Low</a> est coordinateur du programme</caption>
            <tbody>
            <tr>
              <td><img alt="Anciennement doyen assistant dean de la Graduate School de l'UC, Robert J. Low est coordinateur du programme"

                height="274" src="Cloak_of_respectability_page29s.jpg" width="191"/></td>
            </tr>
            </tbody>
            </table><p>Named full-time "project coordinator" was Robert J. Lo<span lang="en-us">w</span>, the thin,
            lantern-jawed assistant dean of the CU Graduate School.</p>
            <p>Low and the UFO staff would work out of venerable Woodbury Hall, while Dr. Condon maintained his office
              in the nearby JILA building.</p>
            <p>Secretary Brown pointed out in his contract announcement that CU was located in Boulder, at the eastern
              edge of the Rocky Mountains, along with the famous National Center for Atmospheric Research and the
              research headquarters of the Environmental Science Services.</p>
            <p>"These organizations specialize in research on the properties of man's natural <span lang="en-us">environment</span>,
              including, in particular, the physical characteristics of the atmosphere and near-space mediums," Brown
              said.</p>
            <p>Those organizations should, the Air Force secretary said, be of tremendous help to the UFO
              investigators. </p>
            <p>UFO skeptics<span lang="en-us"> </span>-<span lang="en-us"> </span>and there are some<span
                lang="en-us"> </span>-<span lang="en-us"> </span> snickered at the entry of an institution of higher
              learning into the UFO field. "The next thing you know, they'll be giving degrees at CU in flying saucer
              chasing," a bartender quipped to a patron after Brown's announcement.</p>
            <p>But there also were persons happy about the CU contract.</p>
            <p>Generally, the scientific world was elated about the entrance of university scientists into the UFO
              world. Between 300 and 400 letters<span lang="en-us"> </span>-<span lang="en-us"> </span>many of them from
              members of the nation's academic community, and many of them from persons wanting jobs or to assist the
              program in some way, poured into Dr. Condon's office. Speaking of these letters, Dr. Condon said:</p>
            <p>"The important thing is that a lot of people in both the physical and psychological sciences in other
              universities are interested. There is no tendency to ridicule the project at that level."</p>
            <p>Dr. Hynek, who came to Boulder to confer with the Condon-Low team, said launching of the probe by a
              university showed that "a very definite scientific respectability" had at last been given the UFO riddle.
              He couldn't be happier.</p>
            <p>Dr. Condon and Low immediately began to assess the manpower needs of their investigation. One thing was
              certain: Anyone who worked in the probe would have to be interested in UFOs, and would have to want to
              solve the mystery regardless of what the solution might turn out to be.</p>
            <p>It was pointed out that the CU investigation wasn't replacing Project Blue Book. Instead, the CU probe
              would supplement the Air Force program. Its scope would be wider and in greater depth, but it wouldn't
              kill off Project Blue Book.</p>
            <p>Air Force UFO files would be available to the CU team. Also<span lang="en-us"> </span>-<span
                lang="en-us"> </span>and even though the Air Force was to maintain a strict "hands off" policy in
              shaping the independent investigation<span lang="en-us"> </span>-<span lang="en-us"> </span>Air Force
              personnel could be utilized in the CU probe.</p>
            <p>Initially, because of this availability of Air Force personnel, plans called for investigative teams to
              be stationed at various Air Force bases around the U. S. These teams would be on constant alert, ready to
              move in immediately on any reported UFO sighting in their area. The information they gathered then would
              be relayed to Boulder for analysis.</p>
            <p>These plans were to undergo drastic change.</p>
            <p>After studying Project Blue Book reports, Dr. Condon agreed with the Air Force findings that 95 per cent
              of the reported UFO sightings could be laid to manifestations of natural phenomena. He felt, though, that
              these should be explained<span lang="en-us"> </span>-<span lang="en-us"> </span>in detail and in public.
            </p>
            <p>"What can be learned from the UFO project can make valuable contributions to knowledge of atmospheric
              effects and of people's behavior when observing them under unusual conditions," he said.</p>
            <p>"The fact that 95 per cent of the UFO reports are relatively easily identified as having been caused by
              well&shy;known natural phenomena clearly indicates an appalling lack of public understanding of such
              phenomena. This calls for correction by improved teaching about these things.</p>
            <p>"In earlier times whole populations were terrified by the occurrence of solar and lunar eclipses. Now
              that we fully understand them, we enjoy seeing them.</p>
            <p>"It is still true that most of us have an unpleasant reaction to natural phenomena that we do not
              understand, which ranges in individual cases from mild emotional discomfort to that of abject fright and
              terror. Records of past UFO reports give many examples of this.</p>
            <p>"Therefore, we will be doing a great public service if we can, by teaching, improve public understanding
              to the point where many of the things now seen and reported as UFOs become as fully understood as eclipses
              and as fully enjoyed by witnesses as<span lang="en-us"> </span>- eclipses are.</p>
            <p>"By so doing we might reduce by 95 per cent the number of such reports needing attention, and thus free
              the available effort to concentrate on the I in 20 reports that are more difficult to explain."</p>
            <p>Dr. Condon also pounded at the need for UFO reports from qualified observers, particularly airline
              pilots who, by the nature of their work, are professionally adept at making air-to-air estimates of speed
              and other factors important in the investigation of UFOs.</p>
            <p>"It's quite clear from conversations I've bad," be said, "that an awful lot of people did not report it
              (a UFO) because they did not want to get put down as a little bit off."</p>
            <p>Speaking of pilots, Dr. Condon said that in past years, if they reported a UFO, they were "subjected to
              real ridicule and scorn" and were "put down as persons of doubtful emotional stability."</p>
            <p>He made it plain that he wanted this "kook" image, built up over the years of UFO reporters, to end.</p>
            <p>Dr. Condon also rebuffed Air Force critics: "If the Air Force is out to delude us, perhaps they can do
              it. But 1 don't think their intention is to set out to deceive us."</p>
            <p>As the weeks zipped by, the CU investigative staff was set up from Woodbury Hall. At this writing, there
              are 13 persons in the UFO unit, including eight investigators. Besides Dr. Condon and Low, these
              investigators are Dr. Stuart NV. Cook, chairman of the CU psychology department; Dr. David Saunders, a CU
              psychology professor; Dr. Michael Wertheirner, also a CU psychology professor; Dr. Franklin Roach, an
              astrophysicist on leave from the Environmental Science Services; Dr. William Blumen, a visiting assistant
              professor of astrogeophysics at CU, and Dr. Joseph H. Rush of the High Altitude Observatory of the
              National Center for Atmospheric Research.</p>
            <p>The UFO staff also includes three graduate CU students, two in psychology, one in English, and two
              secretaries.</p>
            <p>In the process of being hired is an editor. Filling this job will bring the staff to a total of 14.</p>
            <p>To date, a primary problem of the scientists has been determining what to look for in checking a
              reported UFO sighting. Much of the information, naturally, will come from the person or persons reporting
              the UFO. So the interviewing of the UFO viewers is considered of prime importance.</p>
            <p>Also, there must be a pattern of sameness established in the interviews so that differences, and
              similarities, in separate UFO sightings won't be missed.</p>
            <p>Heavy emphasis will be placed on psychological studies of the UFO reporter to determine behavioral
              factors that might produce unwarranted UFO reports.</p>
            <p>If one person comes up with several UFO sightings, for instance, he'll undergo a thorough psychological
              grilling. It was in generating the UFO interview forms and the lines of questioning to be followed that
              the CU scientists decided to change the method of UFO investigation.</p>
            <p>Instead of working through teams stationed around the U. S., Low said, the scientists will operate
              "pretty much" from CU<span lang="en-us"> </span>-<span lang="en-us"> </span>flying via commercial airlines
              from Denver's Stapleton International Airport to the scenes of UFO sightings.</p>
            <p>There, the scientists will make their own on-the-spot investigations.</p>
            <p>The reason for this switch, Low said, is that it "took so much time" to set the investigative standards.
              Training other persons around the country to look for what CU wants would require additional time<span
                  lang="en-us"> </span>-<span lang="en-us"> </span>and the CU scientists believe now they can do the job
              faster by doing it themselves.</p>
            <p>One problem faced by the investigators is slicing the time gap between the sighting of the UFO and being
              told about it. Low already has conferred with officials of the <em>Associated Press</em> and <em>The
                Denver Post</em> to see if this time gap can be reduced, thus speeding the investigation. Another
              problem is telling the public what they are doing, and any results of their investigations. Under
              consideration now is a monthly press conference. This would keep the public informed and at the same time
              would relieve Dr. Condon and Low from an almost constant barrage of questions from newspaper, television,
              radio and magazine reporters.</p>
            <p>The CU investigators are receiving 25 to 30 letters a week now involving their UFO work. About half of
              these are from students from across the country, requesting information for school papers.</p>
            <p>"We thought we would be receiving a lot of phone calls from citizens," one aide said, "but we haven't.
              We're surprised about that."</p>
            <p>Letters received run the gamut from serious reports and questions to the occult. In the latter category,
              one writer told Dr. Condon and his investigators that a saucer from another planet was going to land in
              the U. S., and pinpointed the time and place.</p>
            <p>The letter was answered, and the date of the "landing" marked on the calendar.</p>
            <p>So far, the CU investigators have made two flights to check UFO reports. No results have been announced
              at this writing.</p>
            <p>Dr. Condon admits that the mystery of the UFOs may still be unsolved after the CU probe is finished.</p>
            <p>"But it'll be unexplained after some very sincere efforts," he says.</p>
