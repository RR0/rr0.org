<h2>Des observateurs ont découvert que là où il y a une soucoupe, il y a généralement une ligne électrique pas loin
  derrière. Tirent-ils leur puissance de ces lignes ? Où les soucoupes ont-elles été, comme certains le disent, la cause
  de pannes d'électricité de régions ?
</h2>
<figure class="left side">
  <figcaption>
    Michael Savage, fils de 15 ans d'un chirurgien de Californie, a saisi cet objet près de lignes électriques à San
    Bernadino. Il a essayé d'obtenir un 2d cliché, mais dans sa hâte over-cranked l'appareil et tiré un négatif vide
    <span class="source">Wide World</span></figcaption>
  <img src="savage.gif">
</figure>
<figure>
  <figcaption>
    Notez les lignes électriques sous l'ovni brillant dans le ciel près du Centre de Développement Aérien d'Alamogordo
    (Nouveau-Mexique). Pris <time>1957-10-18</time> par un employé gouvernemental, l'objet fut évalué comme un nuage
    lenticulaire par l'Air Force. L'ovni a survolé 15 mn <span
      class="source">Projet Blue Book USAF</span></figcaption>
  <img src="saucerb.gif">
</figure>
<figure>
  <figcaption>
    George Stock de <span class="place">Passaic (New Jersey)</span> travaillait dans son jardin le
    <time>1952-07-28</time> lorsque cette soucoupe en forme de dôme apparût. Parce qu'elle survolait les lignes
    électriques avant de se diriger vers lui, il put obtenir 5 photos <span class="source">Michael Mann</span>
  </figcaption>
  <img src="stock.gif">
</figure>
<p></p>
<figure>
  <figcaption>

    journaliste photographe de <span class="place">Modesto (Californie)</span>, <time>1953-09-03</time>. La lumière
    sembla rester stationnaire lorsqu'il la vit d'abord, et il installa alors son appareil sur le toit, laissait
    l'obturateur ouvert et obtint ce résultat <span class="source">Projet Blue Book - USAF</span>.
  </figcaption>

</figure>
