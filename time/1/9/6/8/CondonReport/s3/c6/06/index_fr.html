<h2>The Night Airglow</h2>
<figure class="right side">
  <figcaption>
    Planche 13 -


    Photographie prise depuis un appareil spatial montrant la couche de airglow lumineux au-edssus de la Terre illuminée
    par la clarté lunaire. A un angle oblique par rapport à la surface de la Terre la bande de lumière zodiacale est
    apparente comme une bande conique. L'objet brillant près de l'apex de la bande zodiacale est la planète
    Vénus.</caption>
    <td><img alt="Planche 13" border="0" src="pl13.jpg" width="300"/></td>
    </tr></table><p>Le 1er américain à aller en orbite, l'astronaute <span class="people">John Glenn</span> (MA-6),
    signala observer un anneau autour de l'horizon durant la nuit satellitaire. Cela lui sembla être plusieurs degrés
    au-dessus de la surface solide de la Terre et il remarqua que les étoiles semblaient s'obscurcir alors qu'elles se
    "couchaient" derrière la couche. L'astronaute Carpenter (MA-7) effectua des mesures mineutieuses de la hauteur
    angulaire de la couche au-dessus de la surface de la Terre et estimata sa luminosité. Tous les astronautes sont
    depuis devenus familiers du phénomène. Peu après le signalement de Glenn (planche 13) l'anneau fut identifié comme
    une couche de airglow vue de manière tangentielle. Il est particulièrement notable lorsqu'il n'y a pas de Lune dans
    le ciel et que la surface solide de la Terre est à peine discernable (planche 14) ; de fait il est plus fcile
    d'utiliser la couche de airglow que le bord de la terre comme référence dans l'établissement de mesures au sextant
    d'élévations angulaires d'étoiles. </p>
    <p> Ground-based studies of the night airglow show that it is composed of a number of separate and distinct layers.
      The layer visible to the astronautes is a narrow one at a height of about 100 km which, seen tangentially by the
      astronautes, is easily visible. (It can be seen from the earth's surface only marginally but is easily measured
      with photometers.) </p>
    <p> A une altitude d'environ 250 km se situe une autre couche de airglow particulièrement prominent dans les
      tropics. Il est probable qu'une airglow de cette couche plus élevée ait été vue en 2 occasions. L'astronaute
      Schirra (MA-8) signala une faint luminosité de nature patchy alors qu'il se trouvait au sud de Madagascar,
      regardant vers l'Inde (NASA SP-12, p. 53, 1962-10-03) comme suit : </p>
    <blockquote>
      <p><q>A smog-appearing layer was evident durant le 4ème passage alors que j'étais en vol dérivant du côté
        nocturne, à prèsque 32° de latitude sud. Je dirais que cette couche faisait près de 1/4 du champ de vision par
        la fenêtre, ce qui me surprit. J'ai pensé que je voyais des nuages pendant tout ce temps, jusqu'çà ce que je
        voie des étoiles en bas à la base de ou sous la couche luisante.</q></p>
    </blockquote>
    <blockquote>
      <p><q> Voir les étoiles sous la couche luisante fut probablement la plus grande surprise que j'eus durant le vol.
        Je m'attends à ce que des vols futurs permettent d'aider à clarifier la nature de cette bande de lumière, qui
        m'avait semblé plus épaisse que celle rapportée par <span class="people" title="Malcolm Scott Carpenter">Scott Carpenter</span>.</q>
      </p>
    </blockquote>
    <figure class="left side">
      <figcaption>
        Planche 14 -


        The airglow layer photographed from a rocket. The earth's surface is not illuminated by moonlight in contrast
        with the photograph in Plate 13. Just beneath the airglow layer are many stars and the solid earth can be

        <td><img alt="Planche 14" border="0" src="pl14.jpg" width="300"/></td>
        </tr></table><p>Tous les astronautes des vols ultérieurs connaissaient l'observation de l'astronaute Schirra,
        mais l'observation d'un phénomène semblable ne fut faite que 1 seule autre fois. At 05h 11m 34s du vol Mercury,
        l'astronaute Cooper signala <q>Right now I can make out a lot of luminous activities in an easterly direction at
          180° yaw ... I wouldn't say it was much like a layer. It wasn't distinct and it didn't last long; but it was
          higher than I was. It wasn't even in the vicinity of the horizon and was not well defined. A good size.</q> I
        had occasion to query him a bit more about his report during a debriefing following the flight: </p>
        <blockquote>
          <p> Roach: <q>More like a patch? </q></p>
          <p> Cooper: <q>Smoother. It was a good sized area. </q></p>
          <p> Roach: <q>You didn't feel this had a discrete shape? </q></p>
          <p> Cooper: <q>It was very indistinct in shape. It was a faint glow with a reddish brown cast. </q></p>
        </blockquote>
        <p> The phenomenon was estimated to be at about 50° west longitude and about 0° latitude. </p>
        <p> The hypothesis has been advanced that the two observations are of the tropical airglow. We know from ground
          observations of this phenomenon that it is often observed to be patchy. The spectroscopic composition of the
          phenomenon is about 80% 6300Å and 20% 5577*Aring;. If a bright patchy region of 1000 km. extension
          (horizontal) came into the view of an astronaut it could appear to be "smog appearing" (Schirra) or "reddish
          brown" (Cooper). The tropical airglow was relatively bright during 1962 and 1963, and became quite faint
          during 1964 to 1966, the sunspot minimum. During 1967, as the new sunspot maximum approached, the tropical
          airglow underwent a significant enhancement. This solar cycle dependence could account for the fact that the
          Gemini astronautes (1965-1966), although-alerted to look for this "high airglow," did not see it. </p>
        <h3> The Aurora</h3>
        <p> The Mercury and Gemini orbits were confined within geographic latitudes of 32° N and 32° S. Since the
          auroral zones are at geomagnetic latitudes of 67° N and 67° S it would seem unlikely that auroras could be
          seen by the astronautes. However two circumstances were favorable for such sightings. First, the "dip" of the
          horizon at orbital heights puts the viewed horizon at a considerable distance from the sub-satellite point.
          For example at a satellite height of 166km. (perigee for GT.-4) the dip of the horizon is about 13° and at a
          height of 297 km. (apogee for GT-4) it is about 17°. Second, the auroral zone, being controlled by the
          geomagnetic field, is inclined to parallels of geographic latitude as illustrated en planche 15. Nighttime
          passes over the eastern United States or over southern Australia bring the spacecraft closest to the auroral
          zone. On several occasions auroras were seen in the Australia-New Zealand region. Plate 16 (Fig. 32-7 of NASA
          SP-121) shows a reproduction of a sketch made by the Gemini 7 crew. An auroral arch is seen below the airglow
          layer. </p>
        <h3> La visibilité des étoiles</h3>
        <figure class="right side">
          <figcaption>
            Planche 15 - Auroral zone inclined to parallels of geographic latitude.</caption>
            <td><img alt="Planche 15" border="0" src="pl15.jpg" width="300"/></td>
            </tr></table><p>Les orbites de satellites sont à une altitude minimum de 160 km environ, où le "ciel"
            au-dessus n'est pas le bleu familier tel qu'il est depuis la surface de la Terre. Since the small fraction
            of the atmosphere above the space-craft produces a very low amount of scattering, even in full sunlight, it
            was anticipated that the day sky from a spacecraft would therefore display the full astronomical panoply.
            This was decidedly <i>not</i>the case. All the American astronautes have expressed themselves most
            forcefully that during satellite daytime, i.e., when the sun is above the horizon, they could not see the
            stars, even the brighter ones. Only on a few occasions, if the low sun was completely occulted by the
            spacecraft were some bright stars noted. L'incapacité à observer les étoiles comme anticipé est attribuée à
            2 raisons :</p>
            <ol>
              <li> les surfaces de fenêtre de satellite scattered light from the oblique sun or even from the earth
                sufficiently to destroy the visibility of stars, just as does the scattered light of our daytime sky at
                the earth's surface; and</li>
              <li>les astronautes ne sont généralement pas bien adaptés à l'obscurité, comme mentionné dans la <a
                  href="#s5">section 5 de ce chapitre</a>.</li>
            </ol>
            <p>Mention a déjà été faite de la dispersion dans la visibilité des étoiles durant la nuit satellitaire en
              raison de la souillure des fenêtres. Dans les meilleures conditions de fenêtre le ciel astronomique est
              rapporté être semblable à celui depuis un appareil à 40000 pieds. Under the particularly poor conditions
              of Mercury 8, astronaut Schirra, who is very familiar with the constellations, could not distinguish la
              Voie Lactée. </p>
            <h3> Météores</h3>
            <p> En général, les <a href="/science/crypto/ufo/enquete/meprise/rentree/meteore/index.html">météores</a>
              deviennent lumineux en-dessous de 100 km, bien en-dessous de toute orbite stable. Bien que des recherches
              organisées de traînées de <a href="/science/crypto/ufo/enquete/meprise/rentree/meteore/index.html">météores</a>
              n'aient pas fait partie des plans scientifiques des programmes de la <a href="/org/us/nasa/index.html">NASA</a>,
              des observations sporadiques furent faites par les astronautes qui signalèrent que les traînées de <a
                  href="/science/crypto/ufo/enquete/meprise/rentree/meteore/index.html">météores</a> pouvaient être
              facilement distinguées de d'éclairs de foudre. Because of their sporadic nature, these observations cannot
              be systematically compared with the ground-observed statistics of the known variation of meteors during
              the year as the earth crosses the paths of inter- planetary debris. However, Gemini 5 was put into orbit
              shortly after the peak of the August Leonid shower and ground observations of the shower were confirmed in
              a rough way when astronautes Cooper and Conrad observed a significant number of meteor flashes. </p>
            <h3> The Zodiacal Light Band</h3>
            <figure class="left side">
              <figcaption>
                Planche 16 - Sketch made by Gemini 7 astronautes of an auroral arch below the airglow layer</caption>
                <td><img alt="Planche 14" border="0" src="pl16.jpg" width="300"/></td>
                </tr></table><p>Two factors tend to offset each other in the observation of the zodiacal light band from
                a spacecraft. A favorable factor is that the zodiacal band gets very rapidly brighter as it is observed
                as close as some 5° or 6° to the sun, as is possible from spacecraft in contrast with the twilight
                restriction on the earth's surface of about 25°. The ratio of brightness at an elongation of 5°, B(5),
                to that at 25°,8(25), is</p>
                <table border="0" cols="2">
                  <tbody>
                  <tr>
                    <td><strong>B(5)
                      <hr noshade="noshade"/>
                      B (25)</strong></td>
                    <td><strong> = 50</strong></td>
                  </tr>
                  </tbody>
                </table>
                <p> At the same time, it is difficult to detect the zodiacal band through the spacecraft window with its
                  restricted angular view since one can- not sweep his eyes over a wide enough arc to see the bright
                  band standing out with respect to the darker adjacent sky. By contrast, to locate the zodiacal band
                  observing from the earth's surface, one can sweep over an arc of some 90°, in the center of which the
                  bright band can be readily distinguished.</p>
                <p>The most convincing description of a visual sighting of the zodiacal band was by astronaut Cooper
                  (Mercury 9). From his description, I concluded that he distinguished the zodiacal band some from the
                  sun. </p>
                <h3> Twilight Bands</h3>
                <p> The satellite "day" for orbits relatively near the earth is about 45 mm. long. The sunrise and
                  sunset sequence occurs during each satellite day. The bright twilight band extending along the earth's
                  surface and centered above the sun is referred to by the astronautes as of spectacular beauty.</p>
