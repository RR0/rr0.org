<h1><a href="https://www.ncas.org/condon/text/case53.htm">Cas 53 - Fabrication d'un modèle illuminé</a></h1>

<p>Enquêteur : <a href="/people/h/HartmannWilliamK/index.html">Hartmann</a></p>

  Résumé
</h2>

  <tr>

  <p><a href="/science/crypto/ufo/enquete/dossier/Beaver/index.html">2 photographies d'un disque brillant</a> avec un
    "appendice" prétendumment invisible mais (en planche 48) opaque, réfléchissant, et (en planche 49) luisant peuvent
    être facilement produites en tenant à la main une maquette illuminée. Il n'y a aucun indice probant d'un phénomène
    inhabituel. </p>
  <h2>
    Contexte
  </h2>
  <map name="MapMap2MapMap">
    <area coords="68,36" href="#" shape="poly">
  </map>
  <p><strong>Heure</strong> : 11 h 30 (EDT) (1)

  </p>
  <p>
    <strong>Lieu</strong> : Jardin dans zone peuplée ; terrain de collines (1,2)

  </p>
  <p>
    <strong>Météo</strong> : Ciel brumeux du soir ; <a
      href="/place/systeme/solaire/planete/terre/lune/index.html">Lune</a> brillante ; pas de vent notable (1).

  </p>
  <p>
    <strong>Appareil photo</strong> : Appareil Yashika (sic) 635 ; film Altipan 120 (ASA 100); f:3, mise au point sur
    l'infini, expositions de 6 s (3).</p>
  <h2>
    Observation, informations générales
  </h2>
  <map name="MapMap2Map">
    <area coords="68,36" href="#" shape="poly">
  </map>
  <table class="left side">
    <tr>
      <figcaption>
        <strong>Planche 49 - </strong>La 2nde des 2 photographies du Cas 53 [Beaver]. La <a
          href="/place/systeme/solaire/planete/terre/lune/index.html">Lune</a> est à droite .</caption>
        <td><a href="../../images/pl49.jpg"><img alt="Planche 49 - La 2nde des 2 photographies du Cas 53 [Beaver]. La Lune est à la gauche."
            border="0" src="../../images/pl49.jpg"
            usemap="#MapMap2MapMapMap2" width="600"></a></td>
    </tr>
  </table>
  <map name="MapMap2MapMapMap2">
    <area coords="68,36" href="#" shape="poly">
  </map>
  <p>Le témoin-clé orienta son appareil photo vers le haut à un angle de 30 à 45 ° en direction du sud-ouest vers le
    sommet d'une colline proche de la maison (2, 5). Alors qu'il se préparait à prendre une exposition à long temps de
    pose, il remarqua un objet <q>blanc brillant</q>, <q>auto-luminueux</q>, <q>plus brillant que la <a
        href="/place/systeme/solaire/planete/terre/lune/index.html">Lune</a> ou que des phares</q>, approchant de
    derrière des arbres à l'horizon sur la gauche (1). L'objet fut vu presque en même temps par le témoin-clé et son
    frère. L'objet se déplaçait <q>comme le ferait un avion</q> (5), <q>plus vite qu'un Piper Cub</q> (1), mais resta
    soudain stationnaire. Le témoin-clé s'empressa de faire une exposition (planche 48). </p>
  <p>
    L'objet dériva alors vers la droite, s'éclairant quelque peu (1). A nouveau il resta stationnaire ; le témoin-clé
    avait avancé le film et fit une 2<sup>nde</sup> expostion (planche 49). Puis l'ojbet <q>rétrécit vers le haut </q>
    (1), ou <q>s'éleva à grande vitesse et disparût</q> (4), avant qu'une 3<sup>ème</sup> exposition put être faite.
    Aucun son ne fut entendu (1). L'objet, décrit comme une <q>grosse lumière en forme de disque</q>, uniformément
    blanche, non réfléchissante ; sans surface clairement visible (5), <q>solide, applati à la base</q>, fut visible
    pendant 30 s environ.</p>
  <p>
    Les négatifs montrèrent une extension sombre et opaque sous l'objet dans la 1<sup>ère</sup> photo, et une extension
    claire, apparemment transparente en-dessous dans la 2<sup>nde</sup> ; les témoins indiquèrent à plusieurs reprises
    que que ce ne leur était pas visible au moment de l'observation (4, 5).</p>
  <h2>
    Enquête
  </h2>
  <map name="MapMap2MapMapMap">
    <area coords="51,36" href="#" shape="poly">
  </map>
  <figure class="right side">
    <tr>
      <figcaption>
        <strong>Planche 50 - </strong> Tentative de simulation de la photo 1 du Cas 53 [Beaver], faite en tenant un
        objet illuminé (rendu flou par le mouvement de la main). <a
          href="/place/systeme/solaire/planete/terre/lune/index.html">Lune</a> à droite.</caption>
        <td><a href="../../images/pl50.jpg"><img alt="Planche 50 - Tentative de simulation de la photo 1 du Cas 53 [Beaver], faite en tenant un objet illuminé (rendu flou par le mouvement de la main). Lune à droite."
            border="0"
            src="../../images/pl50.jpg" usemap="#MapMap2Map2Map" width="600"></a></td>
    </tr>
    </table>
    <map name="MapMap2Map2Map">
      <area coords="68,36" href="#" shape="poly">
    </map>
    <p>Poussé par des amis, le témoin-clé présenta les photos au bout de quelques jours au journal local (3, 4).
      L'équipe du journal procéda à une étude minutieuse des négatifs, les surimposant, déterminant qu'il n'y avait pas
      de parallaxe dans les arbres à l'horizon ni de décalage dans la position de la <a
          href="/place/systeme/solaire/planete/terre/lune/index.html">Lune</a>, mais que l'objet était bien en 2
      positions différentes.</p>
    <h2>
      Critique
    </h2>
    <table class="left side">
      <tr>
        <figcaption>
          <strong>Planche 51 - </strong> Tentative de simulation de la photo 2 du Cas 53 [Beaver], faite en tenant une
          assiette, illuminée par une lampe-torche et rendue floue par mouvement de la main. <a
            href="/place/systeme/solaire/planete/terre/lune/index.html">Lune</a> à gauche.</caption>
          <td><a href="../../images/pl51.jpg"><img alt="Planche 51 - Tentative de simulation de la photo 2 du Cas 53 [Beaver], faite en tenant une assiette, illuminée par flashlight et rendue floue par mouvement de la main. Lune à gauche. "
              border="0"
              src="../../images/pl51.jpg" usemap="#MapMap2MapMapMapMap" width="600"></a></td>
      </tr>
    </table>
    <map name="MapMap2MapMapMapMap">
      <area coords="51,36" href="#" shape="poly">
    </map>
    <p>La similarité de l'appendice en planche 49 avec une main humaine et une main avec knuckles, pouce, avec des
      ombres constamment suggérées est frappante. Des photos de test (planches 49, 50 et 51) simulant les originaux
      furent réalisées de la manière suivante : un lat fut tenu par une main attrapant une petite poignée qui fut
      attachée avec de la bande adhésive à l'arrière du plat. Le plat fut illuminé par une lampe-torche et déplacé
      pendant une courte exposition. Dans la simulation de test de la planche 48, la lampe fut conservée au loin du bras
      soutenant, alors que dans la planche 49 la lampe fut was played over the wrist and additional streaks were
      introduced by moving the illuminated hand across the field (after the dish had been removed). Les expositions de
      test illustrent la possibilité d'une reproduction comparable (figure 10) : </p>
    <ol>
      <li>du disque flou luisant (assiette ou maquette) </li>
      <li>de l'appendice opaque de la planche 48 (bras non illuminé soutenant la maquette)</li>
      <li>de l'appendice brillant aux caractéristiques semblables à une main (main illuminée) </li>
      <li>de la transparence de l'élément brillant (bras enlevé pendant le temps d'exposition) ; </li>
      <li>de la non-détection de la continuation de l'appendice en densitométrie (durée de la présence des "ovnis" =
        petite fraction du temps total d'exposition). </li>
    </ol>
    <h2>
      Conclusion
    </h2>
    <p>
      Les photographies sont de peu de valeur pour établir un phénomène extraordinaire.</p>
