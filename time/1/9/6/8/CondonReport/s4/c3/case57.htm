<h1><a href="https://www.ncas.org/condon/text/case57.htm">Cas 57 - Station de Ranger de Highwood, Alberta</a></h1>
<p>3 Juillet <a href="../../../../7/index.html">1967</a></p>
<p>Enquêteur : <a href="/people/h/HartmannWilliamK/">Hartmann</a></p>

<h2>Resumé</h2>
<figure class="right side">
  <figcaption>
    Planche 61 - 1ère photographie par le témoin d'un ovni supposé</caption>
    <td><img align="right" alt="Photographie au télescope d'Adamski, le 5 Mars 1951" height="985" src="../../images/pl61.jpg"
        width="800"></td>
    </tr></table><p>Le témoin et 2 compagnons ont signalé avoir observé et prit 2 <a
      href="../../../../../../../../enquete/indice/photo/index.html">photographies</a> d'un objet décrit comme brillant,
    et d'approximativement 25 pieds de diamètre. L'appareil aurait lâché un petit objet, qui fut récupéré et aurait été
    composé de soudure, aluminum et magnésium. Un rapport de la <a href="/org/ca/RCAF.html">Royal Canadian Air Force</a>
    a apporté des éléments substantiels indiquant que l'observation était authentique et que l'objet était, en
    considérant certains suppositions, de 40 à 50 pouces de diamètre. Bien que le cas ait été largement décrit, par la
    presse comme par plusieurs enquêteurs, comme étant exceptionnellement solide, un examen des photographies d'origine
    et des circonstances n'indique aucune preuve probante de l'existence d'un appareil inhabituel. Seul le témoignage
    sous sermet des témoins pourrait être décrit comme rendant ce cas plus impressionnant que la plupart des autres.</p>
    <p>
      Le témoin-clé et ses 2 compagnons faisaient une randonnée vers l'Est sur le terrain rugueux de la montagne lorsque
      tous 3 signalèrent voir un objet approcher (1a, b, c).

    </p>
    <p>
      Le témoin-clé est décrit comme un commercial et 1 de ses compagnons comme un ca. étudiant de 16 ans (1, 3).
      Diverses personnes contactées par le projet, impliquées dans le cas ou enquêtant dessus, remarquèrent la nature de
      "devinettes" des réponses des personnalités à certaines situations (voir ci-dessous), soulevant en particulier la
      question des actions des témoins-clés et des compagnons. La référence (2) décrit les "2 observateurs &#8212;
      évidemment le témoin-clé et 1 compagnon comme engagés dans de la "prospection d'or." La référence (4) les décrit
      comme à la recherche d'une mine d'or légendaire.</p>
    <h2>Contexte</h2>
    <ul>
      <li>
        <strong>Heure</strong> : <q>A ou vers 18 h 30.</q> (PDT?) (1a, 1b, 1c). Réf. 2 donne <q>approximativement 1700
        heures.</q></li>
      <li><strong>Lieu</strong> : <q>Approximativement à 80 miles au Sud-Ouest de ... Calgary</q> (1); <q>approximately
        à 30 miles à l'Ouest de Naton, Alberta</q> (2); <q>à environ 3 à 5 miles à l'Est de ... l'autoroute de
        Coleman-Kananaskis</q> (1) ; <q>approximativement à 3 miles au Sud-Sud-Est de la Station Ranger de Highwood</q>
        (2). Note: 80 miles au Sud-Ouest de Calgary tomberait en Colombie Britannique ; il semble d'après les autres
        données que la phrase devrait être lu comme approximativement 50 miles au Sud-Ouest de Calgary.</li>
    </ul>
    <h2>Observations, information générale</h2>
    <p>
      D'après les témoins l'objet approcha de l'Est, et à une distance relativement proche et passa hors de vue derrière
      des arbres ; il réapparut, stationna, et fut alors perdu de vue vers le Sud (1). Il y avait des nuages cumulus
      éparpillés avec un niveau de base à environ 10 000 pieds au-dessus du niveau de la mer (2, cité de "Bureau
      Météo"). Les observateurs étaient à une altitude approximative de 5000 pieds (2), où il y avait des vents de 15
      miles/h (2).</p>
    <p>
      Lorsqu'il fut vu pour la 1ère fois, "l'appareil" se trouvait à une altitude ne dépassant pas les 2000 pieds et à
      une distance ne dépassant pas les 2 miles (1a, b). Il perdait de l'altitude graduellement (1a, b). D'après le
      témoin-clé dans sa déposition approximativement 8 mois plus tard (1a) :

    </p>
    <blockquote>

      <p>
        <q>Il se déplaçait vers nous en perdant graduellement de l'altitude, passa devant nous, et alors qu'il passait
          silencieusement hors de vue derrière des nuages, il réapparut alors et stationna dans le ciel ouvert, et
          quelque chose d'une taille bien plus petite tomba de l'appareil.

        </q></p>
    </blockquote>

    <p>Un des compagnons du témoins rapporte dans sa déposition (1b) :</p>
    <blockquote>
      <p><q> Il se déplaçait vers nous en perdant de l'altitude graduellement et à une distance de pas plus de 1/2 mile
        il stationna par moments, moment auquel un objet fut vu tomber de l'appareil. L'objet tombé faisait peut-être
        1/100ème (0,01) de la taille du vaisseau mère. Au niveau du sommet des arbres l'appareil en question disparut
        alors de vue. </q></p>
    </blockquote>

    <blockquote>
      <p><q> Je ne suis par sûr à ce point s'il devint invisible, ou se dissolut, ou simplement fonça hors de vue à une
        si grande vitesse qu'il fut difficile pour l'oeil de le suivre. En tous cas, il partit loin de nous à une grande
        vitesse lorsqu'il disparut de notre vue. </q>
      </p>
    </blockquote>

    <h2>Photographie</h2>
    <table class="leftImage">
      <figcaption>
        Planche 62 - 2nde photographie de l'ovni supposé. Photographié par le témoin.</caption>
        <td><img align="right" alt="Photographie au télescope d'Adamski, le 5 Mars 1951" height="979" src="../../images/pl62.jpg"
            width="800"></td>
        </tr>
    </table>
    <p>Le témoin-clé prit 2 photographies en succession rapide (2), et déclara (1a) : <q>J'ai . . . pris 2 clichés de
      cet étrange appareil et je jure, autant que je puisse le savoir, qu'il n'y avait pas d'autres humains dans cette
      zone et qu'il n'y a eut aucun trucage photographique.</q> Voir les planches 61 et 62. Le témoin clé utilisait un
      Olympus PEN EE. Le format de diapositive était 18 x 24 mm (la moitié du format standard 35 mm). La vitesse du film
      était ASA 64, fixé de 7 pieds à l'infini (2). </p>
    <h2>Enquête</h2>
    <p>
      Dans le rapport initial au Département Canadien de la Défense Nationale, daté de <q>Sept. 67</q>, l'objet fut
      décrit comme <q>circulaire, brillant, d'aluminium, d'approximativement 25 pieds de diamètre. D'abord observé entre
      2000 et 2500 pieds au-dessus de l'altitude de l'observateur, [banked] et descendit bien plus bas, disparut
      derrière les arbres se déplaçant vers le Sud à haute vitesse </q> (2).

    </p>
    <p>
      Un des compagnons du témoin-clé, dont la déposition est plus détaillée, indique :

    </p>
    <blockquote>

      <p>
        <q>Aucun son n'accompagna l'observation et aucun échappement ni de couleurs d'un type quelconque ne furent
          observés. Ce que nous avons vu était un objet en forme de disque avec un tonalité argenté, avec une taille que
          le Département de la Défense Nationale du Canada a décrit comme étant de 35 à 40 pieds de diamètre avec un
          facteur de profondeur de 4 pour 1. Mon avis sur sa taille ne le situerait certainement pas plus gros que
          ça. </q></p>
    </blockquote>

    <p>
      (Note : Les dépositions référencées sont signées et portent la disposition : <q>Et je fais cette déclaration
      solennelle conscientieusement la croyant comme vraie, et sachant qu'elle est de même force et effet que si faite
      sous serment, et par vertu du Canada Evidence Act</q>).

    </p>
    <p>
      Dans les semaines suivant l'observation, le signalement d'ovni reçut une certaine publicité. Un rapport contenant
      les détails fut envoyé de l'"Unité Canadienne Pers, Calgary" aux Q.-G. de la <a href="/org/ca/RCAF.html">Royal
      Canadian Air Force</a> à Ottawa, daté du 7 Septembre <a href="../../../../7/index.html">1967</a>. Des données
      supplémentaires furent reçues par la <a href="/org/ca/RCAF.html">Canadian Air Force</a> via une conversation
      téléphonique, les 11-12 Octobre <a href="../../../../7/index.html">1967</a>.

    </p>
    <p>
      Le 18 Octobre 1957 (sic), un rapport fut envoyé par le <em>Defence Photographic Interpretation Centre</em> de
      l'Air Force au Directeur des Opérations de Air Force. Ce rapport, du major K. J. Hope (réf. 2), contenait une
      analyse des 2 photographies.

    </p>
    <p>
      L'analyse candienne était sous la forme de 4 tests. Dans "l'Exercice A" il fut conclut que les masses nuageuses
      montrées dans les 2 photos étaient essentiellement les mêmes, cohérentes avec la succession rapide des photos et
      des vents de 15 miles/h, et que 2 photographies différentes avaient été prises sur le site, de manière cohérente
      avec les très légères différences dans le motif des feuillages des arbres. Cependant, la possibilité que le cas
      ait impliqué <q>un photo montage combinant un ovni préparé en studio avec chacune des 2 clichés pris sur site</q>
      ne put être <q>prouvée ou exclue.</q>

    </p>
    <p>
      "L'Exercice B" utilisait les caractéristique de l'appareil photo pour conclure que le flou de la planche 62
      pouvait être dû à une reproduction hors-focus ou à un mouvement de l'appareil photo. La vitesse d'obturation de
      1/25 s était cohérente avec, mais ne prouvait pas, un mouvement de l'appareil photo.</p>
    <p>
      "L'Exercice C" utilisait les données météorologiques (nuages à environ 5000 pieds) pour montrer que la visibilité
      prétendue des objets à 2000-2500 pieds était crédible.

    </p>
    <p>
      L'"Exercice D" conlut que puisque l'observation avait été faite dans une zone désertique, il était raisonnable
      qu'aucun autre signalement n'ait été obtenu.</p>
    <p>
      Le rapport canadien conclut également d'après les photographies que l'objet avait une forme de tore ou peut-être
      d'ellipso&iuml;de oblong, et qu'à environ 2000 pieds son diamètre aurait été de 40 à 50 pieds et son épaisseur
      entre 11,5 et 14 pieds. Les 2 photos ensembles indiquaient une ascension ou une descente, conformément au
      témoignage.

    </p>
    <p>
      Le langage du rapport impliquait que puisque tous les tests avaient été "passés", i.e. puisque les photos étaient
      par plusieurs côtés cohérentes avec le témoignage, le cas était très solide. Parmi les conclusions étaient les
      déclarations : <q>D'après les données statistiques fournies l'objet a un diamètre de 40' à 50' et <i>a</i> une
      profondeur de 11,5' à 14' . . ."</q> (emphase de WKH);<q> Un examen de l'ensemble des données techniques . . . a
      indiqué un degré de compatibilité très acceptable. Si l'histoire et les photographies sont un canular, alors c'en
      est un bien préparé, qui nécessiterait du côté de ses auteurs une connaissance de la photographie, voire de la
      photogrammétrie pour soutenir l'information écrite et verbale. . . . Alternativement, les données ont fourni une
      combinaison plutôt heureuse et chanceuse de circonstances pour faire un <a
          href="../../../../../../../../enquete/dossier/canular/">canular</a> réaliste ; . . . les 4 exercices . . .
      justifient raisonnablement le rapport de l'observateur, par les données techniques comme par la logique ; . .
      Conclusion : les découvertes amenées ci-dessus sont soutenues par des données techniques. . . .</q></p>
    <p>
      A ce moment de l'enquête (de la neige était déjà sur le sol), 1 des compagnons retourna dans les bois pour
      localiser le site et rechercher l'objet qui serait tombé de l'ovni (3). Il demanda à des amis de prévenir les
      autorités s'il n'était pas retour dans 3 jours. (3) Au bout d'une semaine, le témoin-clé prévint les médias
      locaux, au lieu de la police. Lorsque le compagnon émergea [unscathed] des bois, il s'opposa à l'excitation et aux
      recherches qui étaient menées à ce moment par l'armée et la police (3). Le Dr. <a
        href="/people/h/HynekJosefAllen/index.html">J. Allen Hynek</a>, consultant pour le projet <a
        href="/org/us/dod/af/amc/atic/projet/bluebook">Blue Book</a> de l'<a href="/org/us/dod/af/index.html">USAF</a>,
      avertit le projet du Colorado qu'un specimen ou des specimens amenés rapportés par le compagnon et considérés être
      liés à l'observation, étaient des soudures dans lesquelles étaient incrustées des particules d'un alliage
      aluminum-magnésium (3).

    </p>
    <p>
      Plus tard des enquêteurs (3) soulevèrent la question (sans résultats concluants) de la motivation du témoin-clé
      dans sa gestion de la publicité, e.g., prévenir les médias au lieu des autorités de recherche. <a
        href="/people/h/HynekJosefAllen/index.html">Hynek</a>, qui décrira plus tard le cas (4) comme étant celui qu'il
      avait le plus réussi à documenter complètement, avoir des photographies crédibles, et être assez intéressant pour
      une enquête plus poussée, étudia les diapositives originelles en Janvier <a href="../../../index.html">1968</a>. A
      cette époque, permission fut obtenue via un avocat de Montréal pour le projet du Colorado d'étudier les originaux.
    </p>
    <p>
      D'après les notes des dossiers du Colorado (3), <a href="/people/h/HynekJosefAllen/index.html">Hynek</a> visita
      Calgary et interrogea le témoin-clé et d'autres personnes impliquées dans le cas. Ce voyage fut effectué peu après
      la révélation nationale d'un canular de photographie d'ovnis au Texas ; M. Mike Adamson, de la station radio de
      Calgary, CKXL, arrangea à cette époque des tests de détecteur de mensonge à faire suivre aux témoin-clé et aux
      autres compagnons qui étaient tous anxieux de suivre de tels tests. Ces tests furent à la charge de CKXL.

    </p>
    <p>
      Cependant, dans une incompréhension, le Dr. <a href="/people/h/HynekJosefAllen/index.html">Hynek</a> quitta
      Calgary avant qu'un tel test puisse être réalisé, et le personnel de la station de radio, pour qui le test était
      sans intérêt sans la participation du Dr. <a href="/people/h/HynekJosefAllen/index.html">Hynek</a> dans l'émission
      qui s'ensuivrait, annula le test.

    </p>
    <h2>Analyse</h2>
    <p>
      L'analyse par la <a href="/org/ca/RCAF.html">Royal Canadian Air Force</a>, signalée ci-dessus, est considérée
      comme techniquement valide, bien que je pense que l'interprétation attache un crédit discutable au cas. En
      particulier, les déclarations selon lesquelles un canular <q>nécessiterait . . . une connaissance de la
      photographie, voire de la photogrammétrie pour soutenir les informations écrites et verbales. . .</q> et qu'il <q>nécessiterait
      une combinaison de circonstantes plutôt heureuse et chanceuse pour faire un canular réaliste</q> sont trop
      catégoriques. Il devrait être gardé à l'esprit que si un canular était impliqué, les informations écrites et
      verbales seraient préparées après que les photographies aient été prises, en accord avec ce que le photographe a
      pensé avoir "enregistré" sur film.</p>
    <p>
      Certainement, les photographies de "Calgary" ne nécessitent pas de connaissances photogrammétrique ou d'une
      expérience photographique sophistiquée pour être produites. En fait, le rapide panneau et flouté de la 2nde photo,
      et le pitch du disque vers l'observateur sont une caractéristique des photographies de maquettes lancées à la
      main. A mon avis, c'est basiquement le problème qui fait que les photos de "Calgary" n'ont pas de valeur probative
      dans l'établissement de l'existence de "soucoupes volantes " : les photographies ne peuvent être distinguées de
      photographies d'une maquette lancée à la main.</p>
    <p>
      Le rapport de la <a href="/org/ca/RCAF.html">RCAF</a> est réminiscent du premier rapport du laboratoire de la <a
        href="/org/us/dod/navy/index.html">Marine US</a> sur le <a
        href="../../../../../../../../1952-07-02_Tremonton.html">film de Tremonton</a> : le rapport fut préparé par un
      groupe qui était incliné à croire à l'existence des "soucoupes volantes" et alors que l'analyse était plus ou
      moins valide, il n'a pas justifé la conclusion, présentée au <a
        href="../../../../../../../../analyse/Projet/Robertson.html">Panel Robertson</a>, qu'un contrôle extraterrestre
      intelligent puisse être impliqué.</p>
    <p>
      Un test important passé par les photographies est que les motifs nuageux du fond sont identiques, cohérents avec
      la déclaration selon laquelles les photographies furent prise en succession rapide (le cas de Salem, par example,
      fut classé comme contenant des incohérences internes fatales lorsque ce test ne fut pas passé).</p>
    <p>
      Des mesures des planches 61 and 62 (sur aggrandissement 8 x 10) donnent des diamètres angulaires de 0,98 ° et 0,84
      °, respectivement. Le témoin-clé et son compagnon ont témoigné (attesté par l'autre compagnon) que l'objet n'était
      initialement <q>pas plus haut que 2000 pieds</q> (1a), et <q>d'abord vu à une altitude ne dépassant pas les 2000
      pieds </q> (1b), et perdant de l'altitude. L'objet s'était approché depuis une distance <q>ne dépassant pas 2
      miles</q> à<q> pas plus que 1/2 mile</q> lorsque les clichés furent pris. Une échelle horizontal de, disons, 2000
      pieds nécessiterait une altitude d'approximativement 1400 pieds pour être compatible avec l'angle d'élévation
      d'approximativement 35 ° mesuré dans la 1ère photo. Dans la 2nde photo, l'ovni est tombé verticalement vers le bas
      à un angle d'élévation d'environ 14 °, correspondant à une altitude d'environ 240 pieds. Ces chiffres sont
      cohérents avec le témoignage verbal.

    </p>
    <p>
      En utilisant une distance de ligne de visée d'environ 2200 pieds, le diamètre angulaire mesuré de 0,9 ° correspond
      à un diamètre linéaire de 35 pieds. L'incertitude de distance résulte en une incertitude de diamètre de peut-être
      40 %. Ainsi, le témoignage verbal, combiné aux photographies, indique un diamètre linéaire de 35 plus ou moins 14
      pieds.

    </p>
    <p>
      Après examen des images aggrandies, je ne vois aucun indice soutenant l'assertion de la <a
        href="/org/ca/RCAF.html">RCAF</a> que l'objet a une forme toro&iuml;dale. Seule l'image floue (planche 62) is
      pitched up vers l'observateur, et une zone claire pas très centrée dans le disque sombre peut être interprété
      comme une lumière, par opposition à un trou central.

    </p>
    <p>
      Le Dr. <a href="/people/h/HynekJosefAllen/index.html">Hynek</a> a signalé au projet que <a
        href="/people/BeckmannFred.html">Fred Beckmann</a>, de l'Université de Chicago, avait étudié les diapositives
      originelles avec un densitomètre et conclut que l'image était une "véritable" image photographique et qu'il
      semblait y avoir de la brume devant l'objet suggérant une portée considérable (voir l'analyse similaire de
      McMinnville (Oregon), <a href="46/case46.htm">Cas 46</a>). Cependant, au regarde de la nature brillante de la
      surface, la présence claire de lumière vives, et le contraste relativement élevé des détails du sol distant, il
      serait difficile, à mon avis, d'obtenir une indication claire de dispersion suffisante entre l'observateur et
      l'ovni pour indiquer une distance de l'ordre de seulement 2000 pieds.

    </p>
    <h2>Conclusion</h2>
    <p>
      Les tests qui ont pu être réalisés étaient cohérents à tout point de vue avec le témoignage verbal. Les tests
      incluaient : </p>
    <ol>
      <li> Espacement dans le temps des clichés ; </li>
      <li>Ccompatibilité de la portée et de l'altitude signalées avec l'angle d'élévation mesuré ; </li>
      <li>Compatibilité de la taille signalée avec la taille angulaire et la distance signalées. Les caractéristiques de
        "l'appareil" signalé", en considérant la distance signalée, seraient d'un diamètre de 35 plus ou moins 14 pieds
        et une épaisseur de 8 plus ou moins 3 pieds. </li>
    </ol>
    <p>
      En dépit de la cohérence interne de ces résultats, il doit être indiqué que les photographies sont également
      cohérentes avec une maquette jetée en l'air et que le contenu informatif est insuffisant pour exclure cette
      hypothèse. Par conséquent, le cas ne peut être cité comme contribuant à une preuve significative dans
      l'établissement de l'existence d'appareils inhabituels.</p>
