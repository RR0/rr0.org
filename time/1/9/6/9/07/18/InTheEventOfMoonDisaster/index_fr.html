<h1><a href="index.html">Dans l'éventualité d'un désastre lunaire</a></h1>
<p class="Author">Safire, Bill: 18 <a href="../../../../2/06/index.html">July, 1969</a></p>
<figure class="right side">
  <figcaption>Page 1 du document d'origine</figcaption>
    <td><img src="1.jpg" alt="La 1ère page du document d'origine " width="200" align="LEFT" nosave/></td>
    </tr></table><p>A : H. R. Haldeman</p>
    <p>Le sort a voulu que les hommes partis explorer la Lune en paix reposeront sur la Lune en paix.</p>
    <p>Ces hommes valeureux, <a href="/people/a/ArmstrongNeilA/index.html">Neil Armstrong</a> et <a
        href="/people/a/AldrinBuzz/index.html">Edwin Aldrin</a>, savent que leur sauvetage est sans espoir. Mais ils
      savent aussi qu'il y a un espoir pour l'humanité dans leur sacrifice.</p>
    <p>Ces 2 hommes renonçent à leur vie dans le but le plus noble de l'humanité : la recherche de la vérité et de
      l'entendement.</p>
    <p>Ils seront pleurés par leurs familles et leurs amis ; ils seront pleurés par leur nation ; ils seront pleurés par
      le peuple du monde entier ; ils seront pleurés par Mère Terre qui osa envoyer 2 de ses fils dans l'inconnu.</p>
    <p>Dans leur exploration, ils ont fait vibrer le peuple du monde entier comme un seul homme ; dans leur sacrifice,
      ils ont ressérés les liens de fraternité entre les hommes.</p>
    <p>Dans les temps anciens, les hommes regardaient les étoiles et voyaient leurs héros dans les constellations. Aux
      temps modernes, nous faisons pour la plupart la même chose, mais nos héros sont des hommes épiques de chair et de
      sang</p>
    <figure class="left side">
      <figcaption>Page 2 du document d'origine</figcaption>
        <td><img src="2.jpg" alt="La 2ème page du document d'origine " width="200" align="LEFT" nosave/></td>
        </tr></table><p>D'autres suivront, et trouveront sans nul doute leur chemin du retour au foyer. La quête de
        l'Homme ne renoncera pas. Mais ces hommes étaient les premiers, et ils resteront les premiers dans nos
        coeurs.</p>
        <p>Parce que chaque être humain qui regarde la Lune dans les nuits à venir saura qu'il existe un coin d'un autre
          monde qui est pour toujours l'humanité <span
              class="note">Référence à Rupert Brooke, poête de la 1<sup>ère</sup> guerre mondiale, qui écrivit : "Si je dois mourir, ne pensez que ceci de moi: 'Qu'il y a un coin d'un terrain étranger Qui est pour toujours l'Angleterre.'</span>
        </p>
        <h2>Avant la déclaration du président</h2>
        <p>Le Président devrait téléphoner à chaque future veuve.</p>
        <h2>Après la déclaration du président, au moment où la NASA coupera les communications avec les hommes</h2>
        <p>Un prêtre devrait adopter la même procédure que pour un enterrement en mer, recommandant leurs âmes au <q>plus
          profond de l'abîme</q>, concluant avec la Prière du Seigneur.</p>
