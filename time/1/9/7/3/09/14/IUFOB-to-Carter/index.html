<h1>Lettre de l'IUFOB à Carter</h1>

    La lettre d'origine</caption>
    <td><img src="Letter.gif" width="579" height="759" align="right" alt="La lettre d'origine"></td>
    </tr></table><p>International UFO Bureau, Inc. </p>
    <p>In reply refer to: UFO </p>
    <p>September 14, <a href="../../../index.html">1973</a></p>
    <p>Honorable <a href="/people/c/CarterJamesEarl/index.html">Jimmy Carter</a><br> Governor of Georgia<br> Atlanta, GA
    </p>
    <p>Dear Governor <a href="/people/c/CarterJamesEarl/index.html">Carter</a>:</p>
    <p>For the past 17 years the <a href="/org/us/asso/iufob/index.html">International UFO Bureau, Inc.</a> has
      researched the subject of unidentified flying objects, commonly called and known the world over as 'flying
      saucers'.</p>
    <p>Needless to say we are deeply interested in the recent sightings in and around Georgia and for this reason have
      several 'field investigators' in the area at this time.</p>
    <p>Reports have reached our office that you have observed the objects and I am wondering if you would be kind enough
      to supply us with the details of your experience ?</p>
    <p>I have enclosed one of our sighting forms and will welcome any additional statements or illustrations you care to
      offer.</p>
    <p>Feel free to ask any questions you may have and if the Bureau can be of service to you or your office feel free
      to contact us. Until then, I remain....</p>
    <p>Yours In Research,<br> INTERNATIONAL UFO BUREAU, Inc.</p>
    <p>/s/</p>
    <p>Hayden C. Hewes<br> Director IUFOB</p>
