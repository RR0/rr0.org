    </tr></table><p><a href="/org/us/asso/iufob/index.html">International UFO Bureau, Inc.</a></p>
    <p>Dans la réponse faire référence à : OVNI </p>
    <p>14 septembre <a href="../../../index.html">1973</a></p>
    <p>Honorable <a href="/people/c/CarterJimmy/index.html">Jimmy Carter</a><br> Governeur de Georgie<br> Atlanta, GA
    </p>
    <p>Cher gouverneur <a href="/people/c/CarterJimmy/index.html">Carter</a>,</p>
    <p>Durant les 17 dernières années, le <a href="/org/us/asso/iufob/index.html">Bureau International des Ovnis,
      Inc.</a> a mené des recherches sur le sujet des objets volants non-identifiés, couramment appelés et connus à
      travers le monde comme les "<a href="/science/crypto/ufo/FlyingSaucers.html">soucoupes volantes</a>".</p>
    <p>Inutile de dire que nous sommes profondément intéressés par les observations récentes en et autour de la Georgie
      et pour cette raison avons plusieurs "enquêteurs de terrain" dans la région en ce moment.</p>
    <p>Il a été signalé à notre bureau que vous aviez observé les objets et je me demande si vous seriez assez aimable
      pour nous fournir les détails de votre expérience ?</p>
    <p>J'ai inclus un de nos formulaire d'observation et accueillerai volontiers toutes déclarations ou illustrations
      supplémentaires que vous voudriez bien offrir.</p>
    <p>N'hésitez pas à poser toutes questions que vous pourriez avoir et si le Bureau peut être d'une aide quelconque, à
      vous ou à votre bureau, n'hésitez pas à nous contacter. En attendant, je reste....</p>
    <p>Vôtre en rechrche,<br> INTERNATIONAL UFO BUREAU, Inc.</p>
    <p>/s/</p>
    <p>Hayden C. Hewes<br> Directeur de l'IUFOB</p>
