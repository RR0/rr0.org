    <p>1 - M. Adams<br> 1 - M. Gallager<br> 1 - M. O'Connell<br> 1 - M. Cooke<br> 1 - M. Sheer<br> 1 - M. Powers</p>
    <p>En réponse à un appel téléphonique de l'honorable Floyd K. Haskell, sénateur des Etats Unis du Colorado, au
      Directeur le <time>11</time> <span class="mois"><a href="../../index.html">septembre</a></span><a
          href="../../index.html"> 1975</a>, j'ai contacté le sénateur Haskell téléphoniquement aujourd'hui, le
      <time>12</time> <span class="mois"><a href="../../index.html">septembre</a></span><a href="../../index.html">
        1975</a>. </p>
    <p>Le sénateur Haskell a indiqué sa préoccupation par rapport à une situation ayant lieu dans les états de l'ouest
      où <a href="/science/crypto/ufo/enquete/dossier/MutilationsBetail/index.html">du bétail a été découvert mutilé</a>.
      Les mutilations bizarres impliquent la perte de l'oreille gauche, de l'oeil gauche, des organes sexuels et le sang
      drainé de la carcasse sans traces de sang laissées sur le sol et aucune empreinte de pas.</p>
    <p>Le sénateur Haskell répéta se demande que le <a href="/org/us/ic/fbi/index.html">FBI</a> entre dans l'enquête.
      Les dispositions du Interstate Transportation of Stolen Cattle Statute, Titre 18, Code U. S., Section 2311, lui
      furent expliquées. Il fut précisé qu'il doit y avoir un transport inter-état. Le sénateur Haskell dit qu'il
      n'avait pas connaissance qu'un transport inter-état ai eu lieu dans un cas quelconque. Il dit penser que c'était
      trop gros pour les autorités locales, et que le <a href="/org/us/ic/fbi/index.html">FBI</a> avec ses ressources
      pourrait arriver à une solution. Il dit que les ranchers s'inquiétaient considérablement et de plus en plus
      là-bas, et qu'il pensait que si le <a href="/org/us/ic/fbi/index.html">FBI</a> entrait juste dans l'enquête cela
      aurait un effet dissuasif. Notre juridiction fut expliquée au sénateur Haskell et il dit comprendre nos
      limitations statutaires et se demandait si une résolution nous donnerait la juridiction d'enquête nécessaire.</p>
    <p>Le sénateur Haskell fut informé que cela demanderait probablement une loi, ce à propos de quoi il demanda s'il y
      avait quelqu'un avec qui il puisse discuter de cela. Il fut dirigé vers la Division Criminelle du Departement de
      la Justice.</p>
    <p>Le sénateur Haskell me remercia pour l'avoir appelé et dit qu'il comprenait mais souhaitait que nous puissions
      faire quelque chose.</p>
    <p>Le sénateur Haskell me recontacta cette après-midi-là et dit avoir reçu un appel de Dane Edwards,
      rédacteur-en-chef du journal de Brush (Colorado) qui fournit l'information selon laquelle des hélicoptères de
      l'Armée U. S. avaient été vus autour de là où certaines têtes de bétail avaient été mutilée et que lui, Edwards,
      avait été menacé mais le sénateur Haskell ne savait pas quel type de menaces Edwards avait reçu ni de la part de
      qui.</p>
    <p>Il fut informé que cette information serait fournie à notre bureau de Denver et que Denver suivrait la situation
      de près. Le sénateur Haskell dit qu'il appréciait.</p>
    <p>Dans la mesure où le sénateur Haskell a indiqué qu'il pourrait appeler la Division Criminelle du Département de
      la Justice, John Keeney, Assistant Adjoint du Procureur Général, de la Division Criminelle, fut informé
      téléphoniquement de mon contact avec le sénateur Haskell et reçu une information contextuelle sur cette
      situation.</p>
    <p>L'information ci-dessus fut aussi fournie à SA Jim Bristol, du bureau de Denver. Il fut demandé à Bristol de
      prendre contact avec M. Edwards concernant les menaces qu'il aurait reçues.</p>
    <p>ACTION:</p>
    <p>Pour information. </p>
