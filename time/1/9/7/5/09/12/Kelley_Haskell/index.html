<h1>Lettre du directeur du FBI au sénateur du Colorado </h1>
<p>Kelley, Clarence M. (Director): <em>FBI</em>, 12 <a href="../../index.html">septembre 1975</a></p>

    </table><p>Honorable Floyd K. Haskell<br> United States Senate<br> Washington, D. C. 20510</p>
    <p>Dear Senator Haskell:</p>
    <p>Your letter of August 29th to Special Agent in Charge Theodore P. Rosack has been forwarded to my office and I
      deeply appreciate the sincere concern expressed by you and your constituents.</p>
    <p>The information set forth in your letter regarding the mutilation of cattle in Colorado and several other Western
      states and the reported use of an unidentified helicopter by those individuals responsible has been carefully
      reviewed. I regret to inform you that these actions do not constitute a violation of Federal law coming within the
      FBI's investigative jurisdiction.</p>
    <p>I am sorry that I cannot give you a more favorable response and I hope the investigation currently being
      conducted by local law enforcement agencies regardign this matter will soon be successfully concluded.</p>
    <p>Sincerely yours,</p>
    <p>Clarence M. Kelley<br> Director</p>
    <p>1 - Denver (1-62-0)<br> Personal Attention SAC: Reurairtel 8/29/75 and urcal 9/9/75.<br> 1 - Mr. Gallagher -
      Enclosures (2)<br> Attention Mr. Sheer<br> 1- Mr. Herington - Enclosures (2)<br> 1 - Office of Congressional
      Affairs - Enclosures (2)</p>
    <p>Note: Response coordinated with Legal Counsel and General Investigative Divisions.</p>
    <p>WPH:eac (9) </p>
