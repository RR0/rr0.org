<h1><a href="index.html">Lettre du directeur du FBI au sénateur du Colorado </a></h1>
<p>Kelley, Clarence M. (Director): <em>FBI</em>, 12 <a href="../../index.html">septembre 1975</a></p>

    </table><p>Honorable Floyd K. Haskell<br> Sénat des Etats-Unis<br> Washington, D. C. 20510</p>
    <p>Cher sénateur Haskell,</p>
    <p>Votre lettre du 29 août à l'agent spécial en charge Theodore P. Rosack a été transmise à mon bureau et j'apprécie
      profondément la préoccupation sincère exprimée par vous et vos constituants.</p>
    <p>L'information mise en avant dans votre lettre concernant la <a
        href="/science/crypto/ufo/enquete/dossier/MutilationsBetail/index.html">mutilation de bétail</a> au Colorado
      anet plusieurs autres états de l'ouest et l'utilisation décrite d'un hélicoptère non-identifié par les individus
      responsables a été examinée avec attention. Je regrette de vous informer que ces actions ne constituent pas une
      violation de la loi fédérale accompagnant la juridiction d'enquête du <a href="/org/us/ic/fbi/index.html">FBI</a>.
    </p>
    <p>Je suis désolé de ne pouvoir vous donner une réponse plus favorable et j'espère que l'enquête actuellement menée
      par les agences de forces de l'ordre locales sur ce sujet seront bientôt concluantes.</p>
    <p>Sincerèrement vôtre,</p>
    <p>Clarence M. Kelley<br> Directeur</p>
    <p>1 - Denver (1-62-0)<br> A l'attention personnelle du SAC: Reurairtel 8/29/75 et urcal 9/9/75.<br> 1 - M.
      Gallagher - Pièces jointes (2)<br> A l'attention de M. Sheer<br> 1- M. Herington - Pièces jointes (2)<br> 1 -
      Bureau des affaires avec le Congrès - Pièces jointes (2)</p>
    <p>Note : Réponse coordonnée avec le Conseil Légal et les Divisions d'Enquête Générales.</p>
    <p>WPH:eac (9) </p>
