<h1><a href="index.html">Des ovnis repérés près de Yorks</a></h1>
<p><em>Yorkshire Post</em>, 26 mai <a href="../../../index.html">1977</a>.</p>
<table width="100%">
  <tr>
    <th><a href="/">Home</a></th>

  </table><p>2 ovnis qui <q>faisaient un bruit de tourbillon</q> ont été signalés au-dessus de Humberside aujourd'hui.
</p>
  <p>M. Roy Thompson, de Burringham, près de Scunthorpe, a dit avoir vu les "soucoupes volantes" pendant quelques
    secondes avant l'aube.</p>
  <p>Il a déclaré à la police qu'il regardait dehors depuis sa caravane, sur les berges de la rivière Trent, lorsqu'il a
    vu <q>2 objets de forme ovale, chacun de 20 pieds de long et 3 pieds de haut</q>, se déplacer du nord au sud.</p>
  <p>Il a dit : <q>Ils tournaient sur eux-mêmes, faisaient un bruit comme un tourbillon qui monta jusqu'à un volume
    énorme</q>.</p>
  <p>La police a indiqué que les observations venaient plus de 7 h après que des écoliers à 15 miles de Branshome, Hull
    aient signalé un objet argenté silencieux en forme de cône dans le ciel. </p>
