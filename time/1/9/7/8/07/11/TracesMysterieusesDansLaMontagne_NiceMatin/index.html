<p><strong>Colmars (A. H. P.) : </strong></p>
<h1><a href="https://www.les-repas-ufologiques.com/Expo-Guy-Tarade/pages/002-3-T2G-engin-pos%C3%A9%236A599F.htm">Traces

<p><em>Nice Matin</em>, 11 <a href="../../index.html">juillet 1978</a> <span
    class="source">Tarade, G.: Exposition</span>.</p>

  </table><p>M. <span class="temoin">Mathias</span>, berger bien connu à <span class="place">Colmars-les-Alpes</span>, a
  découvert récemment dans la montagne, non loin du hameau d'Aurent, à la jonction du ravin de Costete et de la crête du
  Pasquiers, à hauteur de la cabanne du vallon de Foues, des marques étranges dans la terre : 2 sillons parallèles
  profonds de 20 à 25 cm, rectilignes, sur une longueur d'au moins 20 m, partant d'un rocher imposant et s'arrêtant net
  sans que d'autres traces complémentaires puissent laisser supposer l'origine de ces 2 sillons.</p>
  <p>Plus troublant : les rochers et les cailloux jouxtant cette zone mystérieuse semblent (selon M. <span
      class="temoin">Mathias</span>) avoir été littéralement pulvérisés. Ajoutons à cela qu'en ces lieux accidentés nul
    tracteur ni autre engin motorisé ne peuvent avoir accès et que même les hélicoptères qui ne laissent pas de traces
    semblables sur le sol, auraient du mal à se poser. </p>
  <p>L'endroit de cette étrange découverte se situe à 3 h de marche d'<span class="place">Argenton</span> et à environ 5
    h de <span class="place">Colmars</span>. Un habitant de cette dernière localité n'a pas hésité cependant à accomplir
    le trajet pour vérifier les dires du berger et les a confirmés à son retour.</p>
  <p>Une enquête a été ouverte par la <a href="/org/eu/fr/dn/gendarmerie/index.html">gendarmerie</a> d'<span
      class="place">Entrevaux</span> qui sera peut-être amenée à établir de plus amples constats. </p>
  <p>Le mystère le plus épais plane pour lors sur cette affaire qui semble avoir impressionné les 2 seuls témoins
    s'étant manifestés à ce jour. </p>
