<p>Italie</p>
<h1>Les grands hommes verts... </h1>
<center>
  <p><em>Var Matin République</em>, 13 janvier <a href="../../../index.html">1979</a> <span class="source">Seray, Patrice: "<a
      href="https://ufo-logic.xooit.com/t1149-LE-PROGRES-1980.htm">VMR 1979</a>", <em>Ufo-logic</em>, 9 février 2008</span>
  </p>
</center>
<table width="100%">
  <tr>
    <th colspan="4" nowrap><a href="/">Home</a></th>
  </tr>
</table>
<figure class="right side">
  <figcaption>L'article d'origine</figcaption>
    <td><img align="RIGHT" alt="L'article d'origine" border="0" height="561" src="VarMatinRepubliue.jpg" width="544">
    </td>
    </tr></table><p>Les occupants des ovnis (objets volants non identifiés) sont de grands hommes verts avec des veines
    roses sur la tête et des yeux triangulaires jaunes.</p>
    <p>Cette description est celle qu'un gardien assermenté de Gênes, M. <span class="temoin">Fortunato Zanfretta</span>,
      enlevé par 2 fois le 6 et le 27 décembre derniers par de grands hommes verts, <q>venant de très loin à bord d'un
        engin triangulaire de couleur acier</q>.</p>
    <p>Son témoignage enregistré sous <a href="/science/crypto/ufo/enquete/indice/temoignage/evaluation/Hypnose.html">hypnose</a>
      par un spécialiste gênois devait être diffusé hier soir, par une station privée de télévision de la capitale
      ligure. Le médecin qui a pratiqué l'hypnose profonde exclut que le gardien ait pu mentir ne peut pas garantir
      l'authenticité du récit gravé dans la mémoire du témoin, ignorant tout de la littérature fantastique et des
      productions cinématographiques de <a href="/science/crypto/ufo/culture/litterature/index.html">science-fiction</a>.
    </p>
    <p>De retour d'un de ses enlèvements, les collègues de M. Zanfretta avaient constaté que celui-ci avait
      particulièrement chaud à la tête et que le toit de sa voiture était brûlant, bien que la température extérieure
      était proche de 0. Pendant son "absence", le radio-téléphone de bord était demeuré silencieux. </p>
