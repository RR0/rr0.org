<h1><a href="index.html">Des documents de la CIA détaille la surveillance des ovnis</a></h1>
<p><em>New York Times</em>, 13 janvier <a href="../../../index.html">1979</a> <span class="source">  Warren, Frank &lt; "<a
    href="https://www.rense.com/general13/historic_ciasurvel.htm">Historic UFOs - CIA Papers Detail UFO Surveillance</a>", <em>Rense.com</em>, 20 août 2001</span>
</p>

    </tr></table><p class="abstract">Des études secrètes d'agences convainquent un groupe de recherche de l'Arizona que
    les soucoupes volantes "sont réelles"</p>
    <p class="Mini">Spécialement pour le <em>New York Times </em></p>
    <p>Phoenix, 13 janvier - Des documents obtenus dans un procès contre l'<a href="/org/us/ic/cia/index.html">Agence
      Centrale de Renseignement</a> montrent que l'agence est secrètement impliquée dans la surveillance d'<a
        href="/science/crypto/ufo/OVNI.html">objets volants non-identifiés</a> et l'a été depuis <a
        href="../../../../../4/9/index.html">1949</a>, a indiqué hier un groupe sur les ovnis basé en Arizona.</p>
    <p>La <a href="/org/us/ic/cia/index.html">CIA</a> a répété avoir enquêté et fermé ses livres sur les ovnis en <a
        href="../../../../../5/2/index.html">1952</a>, selon le <a href="/org/us/asso/GSW.html"><em>Ground Saucer
      Watch</em></a>, une organisation de recherche d'envergure nationale d'environ 500 scientifiques, ingénieurs et
      autres cherchant à prouver ou réfuter scientifiquement l'existence des ovnis, mais 1000 pages de documents obtenus
      dans le cadre d'un procès sur le liberté d'accès à l'information, montre que <q>le gouvernement nous a menti
        pendant toutes ces années</q>, a-t-il dit.</p>
    <p><q>Après avoir examiné les documents, le <a href="/org/us/asso/GSW.html"><em>Ground Saucer Watch</em></a> pense
      que les ovnis existent bien, qu'ils sont réels , que le gouvernement U.S. a été totalement mensonger et la
      dissimulation est massive</q>, a déclaré <a href="/people/s/SpauldingWilliamH/index.html">William Spaulding</a>,
      directeur du groupe. </p>
    <h2>Des embassades qui recueillent des informations</h2>
    <p>M. <a href="/people/s/SpauldingWilliamH/index.html">Spaulding</a>, un ingénieur en aérospatiale chez AiResearch,
      un des plus grands producteurs de composants aérospatiaux, a indiqué que les documents montrent que les ambassades
      des Etats-Unis sont utilisées pour aider à collecter des informations sur les observations d'ovnis et que
      l'information <q>semble être dirigée vers la <a href="/org/us/ic/cia/index.html">CIA</a>, la Maison Blanche et
        l'<a href="/org/us/ic/nsa/index.html">Agence de Sécurité Nationale</a></q>.</p>
    <p>Un mémo de la <a href="/org/us/ic/cia/index.html">CIA</a> du 1<sup>er</sup> <a
        href="../../../../../5/2/08/index.html">août 1952</a>, recommande une surveillance continue par l'agence des
      "soucoupes volantes", indiquant qu'<q>il est fortement recommandé, cependant, qu'aucune indication de l'intérêt ou
        la préoccupation de la CIA n'atteigne la <a href="/science/crypto/ufo/observation/media/presse/index.html">presse</a>
        ou le public, au regarde de leur tendances probablement alarmistes à accepter un tel intérêt comme
        "confirmatoire" de la solidité de "faits non publiés" dans les mains du gouvernement U.S.</q>, dit le document.
    </p>
    <p>Parmi les documents se trouvent des rapports détaillés de tentatives de l'Air Force pour intercepter ou détruire
      les ovnis.</p>
    <p>Dans un incident en Iran de <a href="../../../../6/index.html">1976</a>, indique un rapport, 2 chasseurs à
      réaction <em>F-4 Phantom</em> poursuivirent un grand ovni qui sembla envoyer des appareils plus petits. Un de leur
      appareil plus petit <q>se dirigea droit vers le F-4 à très grande vitesse</q>, indique le rapport. <q>Le pilote
        tenta de tirer un missile Aim-9 sur l'objet mais à cet instant le panneau de contrôle de ses armes disparut et
        il perdit toutes communications</q>. Le pilote évita l'appareil, puis le regarda alors qu'il <q>retournait à
        l'objet principal pour s'y rejoindre parfaitement</q>, poursuit le rapport.</p>
    <h2>Préoccupations quant aux visées russes</h2>
    <p>Un point majeur de préoccupation, montre un document de la <a href="/org/us/ic/cia/index.html">CIA</a> du 2 <a
        href="../../../../../5/2/10/index.html">octobre 1952</a>, est que les observations d'ovnis pourraient masquer
      des attaques aériennes russes, ou une "guerre psychologique". Le rapport au directeur du Renseignement Central de
      la part du directeur adjoint du <a href="/org/us/ic/cia/osi/index.html">Bureau de Renseignement Scientifique</a>
      recommande que le <a href="/org/us/NSC.html">Conseil de Sécurité Nationale</a> soit avisé des <q>implications du
        problème des <a href="/science/crypto/ufo/FlyingSaucers.html">soucoupes volantes</a></q> ; que le sujet fasse
      l'objet de discussions avec le <a href="/org/us/ic/cia/PSB.html">Comité de Strategie Psychologique</a>, et que la
      <a href="/org/us/ic/cia/index.html">CIA</a> aide à <q>développer une politique d'information publique qui
        minimisera la préoccupation et la panique possible résultant des nombreuses observations d'objets
        non-identifiés</q>.</p>
    <p>Un document daté de novembre <a href="../../../../5/index.html">1975</a>, s'oriente contre toute reconnaissance
      d'un schéma quelconque dans les observations. <q>A moins qu'il n'y ait des éléments reliant ces observations, ou à
        moins que des recherches auprès des media relient ces observations, les demandes peuvent être le mieux prises en
        compte individuellement à la source et lorsque les questions sont soulevées</q>, indique-t-il. <q>La réponse
        devrait être directe, franche et souligner que l'action entreprise l'a été en réponse à un incident isolé ou
        spécifique</q>. M. <a href="/people/s/SpauldingWilliamH/index.html">Spaulding</a> déclare que les documents
      montre qu'il existe des liens et des schémas dans les observations. Sur la base de ces éléments, dit-il, il pense
      que que les ovnis sont ici en missions de surveillance.</p>
    <p><q>On trouve une concentration d'observations autour d'installations militaires, de zones de recherche et
      développement</q>, dit-il. <q>Le phénomène ovni suit ce que nos propres astronautes font sur d'autres planètes -
      nous envoyons une sonde, nous prenons des échantillons de sol et puis nous atterrissons</q>.</p>
    <h2>Un autre procès à venir</h2>
    <p>M. <a href="/people/s/SpauldingWilliamH/index.html">Spaulding</a> dit disposer de déclarations sous serment de
      colonels de l'<a href="/org/us/dod/af/index.html">Air Force</a> à la retraite selon lesquelles au moins 2 ovnis se
      sont <a href="/science/crypto/ufo/observation/scenario/Crashes.html">écrasés</a> au sol et ont été récupérés par
      l'<a href="/org/us/dod/af/index.html">Air Force</a>.</p>
    <p>Un <a href="/science/crypto/ufo/observation/scenario/Crashes.html">crash</a>, dit-il, <a
        href="/science/crypto/ufo/enquete/dossier/Aztec/index.html">eut lieu au Mexique en 1948</a> et l'autre fut près
      de Kingman (Arizona), en <a href="../../../../../5/3/index.html">1953</a>. Il déclare que les officiers à la
      retraite disent avoir eu un aperçu des extraterrestres morts qui dans les 2 cas faisaient dans les 4 pieds de haut
      avec des teintes plutôt argentées et portaient des combinaisons argentées qui <q>semblaient fusionnées au corps
        depuis la tête</q>.</p>
    <p>M. <a href="/people/s/SpauldingWilliamH/index.html">Spaulding</a> dit que son groupe attend qu'un juge fédéral
      statue sur la dernière phase de son procès contre la <a href="/org/us/ic/cia/index.html">CIA</a>, qui demande
      l'accès à 57 élements qui fourniraient des <q>preuves solides</q> des ovnis ou de <q>récupérations du
        3<sup>ème</sup> type</q>. Ces preuves incluent des <a href="/science/crypto/ufo/enquete/indice/film/index.html">films</a>,
      des <a href="/science/crypto/ufo/enquete/indice/film/index.html">films</a> de caméra de tir et des <a
          href="/science/crypto/ufo/enquete/indice/residu/index.html">résidus</a> d'atterrissages, dit-il.</p>
    <p>Parmi les <a href="/science/crypto/ufo/enquete/indice/film/index.html">films</a> qu'ils veulent se trouvent 40 à
      48 images prises en <a href="../../../../../5/2/index.html">1952</a> par Ralph Mayher, alors cameraman pour KYW-TV
      à Cleveland et aujourd'hui membre du <a href="/org/us/asso/GSW.html"><em>Ground Saucer Watch</em></a>. L'<a
          href="/org/us/dod/af/index.html">Air Force</a> emprunta le <a
          href="/science/crypto/ufo/enquete/indice/film/index.html">film</a> en <a href="../../../../../5/7/index.html">1957</a>
      et ne le retourna jamais. La conclusion officielle fut que l'objet était un <a
          href="/science/crypto/ufo/enquete/meprise/rentree/meteore/index.html">météore</a>, dit M. <a
          href="/people/s/SpauldingWilliamH/index.html">Spaulding</a>.</p>
    <p><q>On a passé l'âge de nous raconter des histoires</q>, dit M. <a href="/people/s/SpauldingWilliamH/index.html">Spaulding</a>.
      <q>Nous devons l'avoir noir sur blanc pour satisfaire la communauté scientifique. Nous devons établir l'existence
        de l'objet pour tous les gens du Missouri et ensuite déterminer qui le conduit</q>.</p>
