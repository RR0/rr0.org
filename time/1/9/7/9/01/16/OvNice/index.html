    </tr></table><p>Des "ovnis" ont-il choisi le ciel de Nice comme nouveau lieu privilégié d'apparition ? On est tenté
    de le croire, si l'on se base sur la répétition récente de témoignages dans ce sens. Déjà il y a une quinzaine de
    jours, des habitants de Nice s'étaient fait l'écho de faits de ce genre. Un nouveau témoignage vient d'être apporté
    de façon aussi troublante que précise, par une jeune femme demeurant sur la colline du Mont-Boron et qui a aperçu de
    chez elle, pendant près de 1 mn, un engin d'assez grande taille, survolant la colline du Mont-Boron, et qu'elle a
    décrit comme <q>un immense engin à facettes, très brillant, immobilisé au-dessus de la ville et évoluant ensuite en
      tanguant lentement sur lui-même</q>. </p>
    <p>Cette jeune femme, M<sup>me</sup> <span class="temoin">Michèle Scappazzoni</span> a ajouté : <q>J'étais en train
      de regarder ma télévision quand j'ai machinalement regardé par la fenêtre et j'ai aperçu cette chose incroyable.
      Je suis certaine qu'il ne s'agissait pas d'un avion. Jusque là je n'accordais qu'un crédit très faible aux
      histoires d'ovnis. Je peux vous garantir que j'étais dans mon état normal. De toute façon, je ne bois que de l'eau
      minérale</q>. </p>
