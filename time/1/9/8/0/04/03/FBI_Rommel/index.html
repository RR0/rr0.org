  </table><p>Report of the FBI Laboratory </p>
  <p>Federal Bureau of Investigation<br> Washington, D.C. 20535
  </p>
  <p>Mr. Kenneth M. Rommel, Jr.<br> Director<br> Office of the District Attorney <br> First Judicial District<br> Animal
    Mutilation Project<br> Post Office Box 1208<br> Espanola, New Mexico 87532
  </p>
  <p>FBI FILE NO. 193-1048</p>
  <p>LAB. NO. 00307063 5 MK RI </p>
  <p>YOUR NO. </p>
  <p>LOCAL &amp; STATE</p>
  <p>Examination requested by: Addressee</p>
  <p>Reference: Letter dated March 5, 1980</p>
  <p>Estimation requested: Chemical Analyses - Instrumental Analyses</p>
  <p>Specimen: Q1 Flakes of unknown material</p>
  <p>Result of examination:</p>
  <p>Specimen Q1 was identified as a white enamel paint typical of an acrylic latex/emulsion-type exterior house paint.
    The Q1 particles appear to have originated from a wood substrate.</p>
  <p>The particular origin and/or manufacturer of this paint cannot be determined. The Q1 particles are suitable for
    comparison purposes in the event a suspected source is located.</p>
  <p>Specimen Q1 is return herewith. </p>

    <p>003070603 MK</p>
    <p>F200 4x10E Pm Espanola 3/5/80 </p>
    <p>Via Rm 1039 C -3x6 piece of cardboard with hole in center and reinforced with second layer at hole (figure) all
      covered with clear tape. The glass vial of pencil di a t 1 1/2 " long, to cotton ball in one end was all broken on
      receipt but contents appear to have been retained in place by the scotch tape.</p>
    <p>Remained from the broken glass debris of streps of green matter wind ... like paint flakes or maybe a synthetic
      rublur "patty" </p>
    <p>actual sizes : </p>
    <p>feels soft pliable under pressure of tweezer tip.</p>
    <hr>
    <p>00307063 5 MK RI</p>
    <p>Dictation :</p>
    <p>Specimen Q1 was identified as a white enamel paint typical of an acrylic latex/emulsion-type exterior house
      paint. The Q1 particles appear to have originated from a wood substrate.</p>
    <p>The particular origin and/or manufacturer of this paint cannot be determined. The Q1 particles are suitable for
      comparison purpose in the event a suspected source is located.</p>
    <p>Specimen Q1 is returned herewith.</p>
    <p>JEC</p>
