  </table><p>Rapport du Laboratoire du <a href="/org/us/ic/fbi/index.html">FBI</a></p>
  <p>Bureau d'Enquête Fédéral<br> Washington, D.C. 20535
  </p>
  <p>M. <a href="/people/r/RommelKennethMJr/index.html">Kenneth M. Rommel, Jr.</a><br> Directeur<br> Bureau du procureur
    du District<br> 1er District judiciaire <br> <a href="../../../06/Rommel_OperationAnimalMutilation/index_fr.html">Projet
      Mutilation Animale</a><br> Boite Postale 1208<br> Espanola, Nouveau Mexique 87532</p>
  <p>Fichier FBI n° 193-1048</p>
  <p>Labo. n° 00307063 8 MK RI </p>
  <p>Votre n° </p>
  <p>Local &amp; Etat</p>
  <p>Examen demandé par : Destinataire </p>
  <p>Référence: <a href="../../../03/05/Rommel_FbiLaboratory/index_fr.html">Lettre datée du 5 mars 1980</a></p>
  <p>Estimation demandée : Analyses chimiques - Analyses instrumentales </p>
  <p>Specimen : Q1 Flocons de matériau inconnu</p>
  <p>Résultat de l'examen :</p>
  <p>Le specimen Q1 a été identifié comme étant de la peinture blanche émaillée d'une peinture de maison extérieure
    acrylique de type latex/emulsion. Les particules de Q1 semblent provenir d'un substrat de bois.</p>
  <p>L'origine particulière et/ou le fabricant de cette peinture ne peuvent être déterminés. Les particules de Q1
    peuvent être comparées au cas où une source suspectée serait trouvée.</p>
  <p>Le specimen Q1 est retourné ci-joint. </p>
  <hr>

    </table><p>3/10/80</p>
    <p>003070603 MK</p>
    <p>F200 4x10E Pm Espanola 3/5/80 </p>
    <p>Via Rm 1039 C -3x6 morceau de cardboard avec trou au centre et renforcé par une seconde couche au trou (figure)
      le tout recouvert d'une bande adhésive transparente. Le flocon de verre of pencil di a t 1 long de 1/2 pouces, à
      une boule de cotton à une extrêmité était complètement cassé à la réception mais le contenu semple avoir été
      maintenu en place par la bande adhésive.</p>
    <p>Restaient des débris de verre brisé of streps of green matter wind ... comme des flocons de peinture ou peut-être
      de synthetic rublur "patty" </p>
    <p>tailles réelles : </p>
    <p>a l'air pliable en douceur sous pression de l'extrêmité tweezer.</p>
    <hr>
    <p>00307063 5 MK RI</p>
    <p>Dictée :</p>
    <p>Le specimen Q1 a été identifié comme étant de la peinture blanche émaillée d'une peinture de maison extérieure
      acrylique de type latex/emulsion. Les particules de Q1 semblent provenir d'un substrat de bois.</p>
    <p>L'origine particulière et/ou le fabricant de cette peinture ne peuvent être déterminés. Les particules de Q1
      peuvent être comparées au cas où une source suspectée serait trouvée.</p>
    <p>Le specimen Q1 est retourné ci-joint. </p>
    <p>JEC</p>
