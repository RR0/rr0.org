<h1>Colombie : Un ovni en "huit" coupe le téléphone </h1>
<center>
  <p><em>Le Progrès</em>, dimanche 6 <a href="../../index.html">avril 1980</a> <span class="source">Seray, Patrice: "<a
      href="https://ufo-logic.xooit.com/t1149-LE-PROGRES-1980.htm">Le Progrès  1980</a>", <em>Ufo-logic</em>, 24 février 2008</span>
  </p>
</center>
<table width="100%">
  <tr>
    <th colspan="4" nowrap><a href="/">Home</a></th>
  </tr>
</table>
<center>
  <figure class="right side">
    <figcaption>
      L'article d'origine</caption>
      <td><img align="RIGHT" alt="L'article d'origine" border="0" height="497" src="LeProgres.jpg" width="340"></td>
      </tr></table><p>Un objet volant non-identifié a été vu vendredi au-dessus d'une localité du sud-ouest de la
      Colombie, causant des perturbations dans le réseau électrique et dans le fonctionnement du téléphone, a annoncé à
      Bogota la station de radio "Caracol".</p>
      <p>Selon "Caracol", à la tombée de la nuit est apparu dans le ciel un engin en forme de 8, duquel s'est détachée
        une sorte de soucoupe qui laissait échapper une traînée de fumée ou de vapeur, et qui a disparu en prenant
        rapidement de l'altitude. </p>
</center>
