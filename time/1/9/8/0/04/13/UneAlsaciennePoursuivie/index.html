<h1>Une Alsacienne poursuivie par une sphère orange...</h1>
<center>
  <p><em>Le Progrès</em>, dimanche 13 <a href="../../index.html">avril 1980</a> <span class="source">Seray, Patrice: "<a
      href="https://ufo-logic.xooit.com/t1149-LE-PROGRES-1980.htm">Le Progrès  1980</a>", <em>Ufo-logic</em>, 24 février 2008</span>
  </p>
</center>
<table width="100%">
  <tr>
    <th colspan="4" nowrap><a href="/">Home</a></th>
  </tr>
</table>
<center>
  <figure class="right side">
    <figcaption>
      L'article d'origine</caption>
      <td><a href="Article.jpg"><img align="RIGHT" alt="L'article d'origine" border="0" height="435" src="Article.jpg"
          width="540"></a></td>
      </tr></table><p class="abstract">Un ovni qui se déplaçaut dans la nuit de mercredi à jeudi sur Kembs (Haut-Rhin) a
      été observé par plusieurs personnes.</p>
      <p>La <a href="/org/eu/fr/dn/gendarmerie/index.html">gendarmerie</a> de Huningue a enregistré en particulier les
        dépositions d'un ingénieur suisse, pilote d'avion, qui désire garder l'anonymat, et celle d'une habitante de
        Saint-Louis, M<sup>me</sup> <span class="temoin">Pfeiffer</span>, 68 ans. Chacun, depuis son domicile, a observé
        une boule lumineuse immobile ou se déplaçant très lentement, au-dessus de la région de Kembs, entre
        <time>23:00</time> et <time>00:30</time>. </p>
      <p>Un autre témoin M<sup>lle</sup> <span class="temoin">Patricia Dzimba</span>, préparatrice en pharmacie, a
        déclaré, de son côté avoir été poursuivie mercredi soir par une sphère orange alors qu'elle rentrait chez elle
        en voiture. 2 habitants de Kembs, alertés par la jeune femme affolée, avaient également observé l'engin, dont la
        couleur avait viré en se rapprochant et qui avait pris la forme d'une <a
            href="/science/crypto/ufo/FlyingSaucers.html">soucoupe volante</a>, selon eux.</p>
      <p>A l'aéroport de Bale-Mulhouse, où l'on avait d'abord pensé avoir observé un objet circulaire mobile, une
        certaine discrétion est actuellement de mise. On n'y exclut pas <q>la possibilité qu'il y ait eu quelque
          chose</q>, rien n'a pu être observé sur la bande d'enregistrement de la tour de contrôle, visionnée par la <a
            href="/org/eu/fr/dn/gendarmerie/index.html">gendarmerie</a>. </p>
</center>
