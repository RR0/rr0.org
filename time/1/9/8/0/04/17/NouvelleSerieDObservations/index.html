<h1>Ovnis : Nouvelle série d'observations </h1>
<center>
  <p><em>Le Progrès</em>, 17 <a href="../../index.html">avril 1980</a> <span class="source">Seray, Patrice: "<a
      href="https://ufo-logic.xooit.com/t1149-LE-PROGRES-1980.htm">Le Progrès  1980</a>", <em>Ufo-logic</em>, 24 février 2008</span>
  </p>
</center>
<table width="100%">
  <tr>
    <th colspan="4" nowrap><a href="/">Home</a></th>
  </tr>
</table>
<center>
  <figure class="right side">
    <figcaption>
      L'article d'origine</caption>
      <td><img align="RIGHT" alt="L'article d'origine" border="0" height="531" src="LeProgres.jpg" width="360"></td>
      </tr></table><p>La nuit de Pâques semble avoir été le point de départ d'une nouvelle série d'observations du
      phénomène ovni. Cette nuit-là, vers <time>03:00</time> (nouvelle heure), la <a
          href="/org/eu/fr/dn/gendarmerie/index.html">gendarmerie</a> de Louhans (Saône-et-Loire) alertait un club
      spécialisé. Plusieurs <a href="/people/witness/index.html">témoins</a> remarquaient une sphère lumineuse de
      couleur jaunâtre <q>comme une grosse ampoule électrique</q>. Dans la même nuit, à <time>04:30</time>, un jeune
      artisan de Montrond (Jura) avoua lui aussi avoir vu 2 sphères lumineuses qui l'ont suivi entre Champagnole et
      Montrond. </p>
</center>
