<h1><a href="index.html">Incident n° 1 - 21 juin 1979 - Coyote</a></h1>

  <tr>

<figure class="right side">
  <tr>
    <figcaption>Figures n° 1 &amp; 2 - Coyote, 21 juin 1979</figcaption>
  <tr>
    <td><a href="figure01.gif" class="highslide" onClick="return hs.expand(this)"><img src="figure01.gif"
        alt="Figure n° 1 - Coyote, 21 juin 1979" width="200" border="0"></a></td>
    <td><a href="../figure01.gif" class="highslide" onClick="return hs.expand(this)"></a> <a href="figure02.gif"

        alt="Figure n° 2 - Coyote, 21 juin 1979" width="200" border="0"></a></td>
  </tr>
  </table><p>Suite à des informations fournies par la Police d'Etat du Nouveau Mexique, j'ai enquêté sur une <a
    href="../../../../../../../../../../science/crypto/ufo/enquete/dossier/MutilationsBetail/index.html">mutilation</a>
  signalée dans la Forêt Nationale de Carson près de la Coyote Ranger Station. J'étais accompagné de Bruce Higgins, un
  forestier du Service National des Forêts.</p>
  <p>L'animal — une génisse âgée, à tête blanche — fut retrouvée reposant sur son côté droit. J'observais que toute
    l'extrêmité arrière comme le dessous du corps manquait. L'oreille gauche et la portion supérieure gauche de la lèvre
    avait disparu de la même manière. Cependant, l'oreille droite, qui était sur le côté protégé ou inférieur de
    l'animal, était toujours intacte et portait un tatouage du Service des Forêts n° s605.</p>
  <figure class="left side">
    <figcaption>Figure n° 3 - Coyote, 21 juin 1979</figcaption>
      <tr>
        <td><a href="figure03.gif" class="highslide" onClick="return hs.expand(this)"><img src="figure03.gif"
            alt="Figure No. 3 - Coyote, June 21, 1979" width="200" border="0"></a></td>
      </tr>
      </table><p>Une odeur distinctive normale de mort prévalait et de nombreuses mouches furent remarquées. Aucun signe
      de lutte n'était indiqué, et les pattes de l'animal paraissaient être intactes. D'autres traces de vache et
      chevreuil furent remarquées dans le voisinage immédiat de la carcasse.</p>
      <p>Les figures n° 1 et n° 2 montrent l'animal lorsqu'il fut trouvé pour la 1<sup>ère</sup> fois et signalé comme
        mutilation. Que les dommages révélés par ces photographies puissent être décrits comme une "précision
        chirurgicale" est la quintessence de la pensée suggestive. Cependant, l'année dernière j'assistais à une
        conférence où une diapositive représentant un dommage semblable fut montrée par un officier comme preuve du
        talent chirurgical incomparable avec lequel ces mutilations sont réalisées.</p>
      <p>La figure n° 3 montre que ce sont les parties exposées de l'animal — dans ce cas l'oreille gauche, l'oeil
        gauche et la lèvre supérieure manquent. Le tatouage du Service des Forêts n° 605 peut être facilement vu apposé
        sur l'oreille droite ou protégée, qui reste intacte.</p>
      <p>En conclusion il est assez évident que la carcasse a été endommagée par des charognards, qui ont attaqué les
        parties les plus accessibles de l'animal. Comme les photographies l'indiquent, les découpes étaient assez
        irrégulières. Ce verdict est de plus soutenu par la découverte de défécations d'oiseaux sur la carcasse comme un
        tronc d'arbre voisin. Quand nous sommes arrivés sur les lieux, une buse fut repérée sur la branche d'un arbre
        immédiatement au-dessus de l'animal mort, et des plumes de buse furent trouvées dans la zone. De plus, de petits
        morceaux de pelage blanc, qui semblait identique au pelage sur la carcasse, était clairement visible dans les
        défécations de la buse sur le tronc d'arbre voisin.</p>
