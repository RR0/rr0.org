<h1><a href="index.html">2 personnes convaincues par une mutilation</a></h1>
<p>Olson, Gail: Sun's Santa Fe Bureau, (juillet?) 1979</p>

    </table><p>2 enquêteurs sérieux sur les <a
      href="../../../../../../../../../../../science/crypto/ufo/enquete/dossier/MutilationsBetail/index.html">mutilations
    de bétail</a> ont vérifié qu'une vache trouvée à Truchas récemment est une victime du mystérieux phénomène.</p>
    <p><a href="../../../../../../../../../../../people/v/ValdezGabrielL/index.html">Gabe Valdez</a>, le policier d'état
      avec le plus d'expérience dans l'enquête des <a
          href="../../../../../../../../../../../science/crypto/ufo/enquete/dossier/MutilationsBetail/index.html">mutilations
        de bétail</a>, et <a href="../../../../../../../../../../../people/b/BurgessHowardF/index.html">Howard
        Burgess</a>, le scientifique à la retraite des Labos Sandia qui a assisté <a
          href="../../../../../../../../../../../people/v/ValdezGabrielL/index.html">Valdez</a> dans son enquête sur les
      <a href="../../../../../../../../../../../science/crypto/ufo/enquete/dossier/MutilationsBetail/index.html">mutilations</a>,
      ont tous 2 dit que la vache de Truchas paraissait être une <a
          href="../../../../../../../../../../../science/crypto/ufo/enquete/dossier/MutilationsBetail/index.html">mutilation</a>
      après avoir vu les clichés de la carcasse de l'animal. </p>
    <p><q>C'est difficile à dire d'après des photos, mais sa cassure dans la patte me convainc</q>, dit <a
        href="../../../../../../../../../../../people/v/ValdezGabrielL/index.html">Valdez</a>. </p>
    <p>Un certain nombre de <a
        href="../../../../../../../../../../../science/crypto/ufo/enquete/dossier/MutilationsBetail/index.html">mutilations</a>
      ont eu des pattes cassées comme celle que <a
          href="../../../../../../../../../../../people/v/ValdezGabrielL/index.html">Valdez</a> a remarqué dans les
      photos de la vache de Truchas. L'indice indique à de nombreux enquêteurs, y compris <a
          href="../../../../../../../../../../../people/v/ValdezGabrielL/index.html">Valdez</a> et <a
          href="../../../../../../../../../../../people/b/BurgessHowardF/index.html">Burgess</a>, que les vaches sont
      attrapées par la jambe et l'appareil sophistiqué du site de leurs morts au site où elles sont trouvées. </p>
    <p>Les photographies furent prises par Neil Bockman le jour après que la vache fut découverte par les résidents de
      Truchas. Bockman est un enquêteur indépendant sur les <a
          href="../../../../../../../../../../../science/crypto/ufo/enquete/dossier/MutilationsBetail/index.html">mutilations</a>
      qui a aussi vérifié la carcasse comme étant victime de mutilation. Ses photographies étaient claires et
      explicites.</p>
    <p>Le signalement de l'absence de la langue de la vache, ainsi que de ses mamelles, et que des écorchurges furent
      remarquées sur son oeil qui, comme si un échantillon de tissu avait été pris indiquèrent à <a
          href="../../../../../../../../../../../people/v/ValdezGabrielL/index.html">Valdez</a>, <a
          href="../../../../../../../../../../../people/b/BurgessHowardF/index.html">Burgess</a>, et d'autres enquêteurs
      que la vache avait belle et bien mutilée.</p>
    <p><a href="../../../../../../../../../../../people/v/ValdezGabrielL/index.html">Valdez</a> exprima sa préoccupation
      qu'un enquêteur non officiel soit arrivé sur la scène de la mutilation dans les 24 h de la mort. Des enquêteurs
      sérieux pensent qu'une découverte fraîche est de grande valeur et peut dégager des informations importantes qui
      sont perdues lorsque la carcasse se détériore.</p>
    <p>Le policier d'état dit qu'il était arrivé sur la mutilation s'il avait pu, mais que comme elle avait eu lieu lors
      du weekend rodeo à Dulce, ses services étaient requis à sa base locale. Il avoir regretté de ne pas avoir pu
      enquêter sur cette mutilation.</p>
    <p>Dans le même temps, il existe des rapports mitigés quant à savoir si l'enquêteur spécial engagé par le procureur
      du district pour étudier en profondeur le problème des mutilations dans le 1er District Judiciaire et l'Etat s'est
      rendu sur les lieux. </p>
    <p>Tom Florina, un porte-parole de <a href="../../../../../../../../../../../people/r/RommelKennethMJr/index.html">Rommel</a>,
      dit, <q>De ce que j'ai compris il s'est bien rendu sur les lieux</q>, mais n'a pu indiquer quand, bien qu'il pense
      que la carcasse ait été vue par <a href="../../../../../../../../../../../people/r/RommelKennethMJr/index.html">Rommel</a>
      lundi ou mardi. <a href="../../../../../../../../../../../people/r/RommelKennethMJr/index.html">Rommel</a> encore
      une fois n'était pas disponible pour commenter.</p>
    <p>D'autres, aussi, ont déclaré que <a href="../../../../../../../../../../../people/r/RommelKennethMJr/index.html">Rommel</a>
      avait examiné la mutilation, mais s'il est allé jusqu'à Truchas, il n'a pas été remarqué par les témoins
      principaux de l'événement. </p>
    <p>Dennis Martinez, qui vit à 300 yards de l'endroit où la vache fut trouvée, dit : <q>Je ne sache pas que le gars
      ait été seulement ici</q>.</p>
    <p>Martinez signala la mutilation à la police d'état peu après qu'elle fut trouvée. La mort fut estimée vieille de 5
      h à ce moment-là, <time>07:00</time>, samedi, le <time>21</time> <span class="mois">juillet</span>, mais aucun
      enquêteur des forces de l'autre ne se présenta sur la scène à ce moment-là.</p>
    <p><q>Autant que je sache il n'était pas à Truchas</q>, dit Martinez au <em>Sun</em> mardi, bien qu'il dit avoir
      parlé à <q>quelqu'un du bureau du procureur du district</q> au téléphone au sujet de la mutilation.</p>
    <p><q>S'il est venu il ne s'est pas montré lorsqu'il était supposé le faire</q>, dit Martinez de <a
        href="../../../../../../../../../../../people/r/RommelKennethMJr/index.html">Rommel</a>.</p>
    <p><q>Les gens de Truchas et moi-même aiment la manière dont les media d'informations ont traité l'affaire</q>,
      ajouta Martinez.</p>
    <p>Martinez dit mardi que bien que des chiens aient été vus autour de la carcasse, des predateurs canins ne
      l'avaient pas attaqué sérieusement, un facteur que nombre d'enquêteurs ont commenté à propos des mutilations. </p>
