<h1><a href="https://www.scientificexploration.org/jse/articles/ufo_reports/haines_aerial/11.html">Amélioration
  numérique</a></h1>

  <tr>

<figure class="right side">
  <figcaption>Figure 7 - Une image de contraste élevé inversé (<i>f</i> = 4, <i>t</i> = 1/8 s)</figcaption>
    <td><img align="right" alt="Figure 7 - Une image de contraste élevé inversé (f = 4, t = 1/8 s)" height="269" src="fig7.jpg"
        width="311"></td>
    </tr></table>
    <figure class="left side">
      <figcaption>
        Figure 8 - Les densités d'origine de 100 à 125 associées ou étendues à 1 à 256 niveaux de gris (<em>f</em>= 4,
        <em>t</em> = 1/8 s)</caption>
        <td><img align="right" alt="Figure 8. Les densités d'origine de 100 à 125 associées ou étendues à 1 à 256 niveaux de gris (f= 4, t = 1/8 s)" height="284" src="fig8.jpg"
            width="279">
        </td>
        </tr></table><p>Ce négatif a également été soumis à une amélioration numérique. Une région mesurant 13 x 13 mm
        centrée sur le disque a été digitalisée en utilisant d'une ouverture d'approximativement 1 micromètre et une
        résolution de 16 bits. Un certain nombre d'affectations de couleur à la distribution de densité ont été faites
        afin de souligner différentes caractéristiques. Malheureusement, les 4 figures suivantes sont imprimées et noir
        et blanc et ne montrent pas tout ces détails riches.</p>
        <p>La figure 7 est une image à contraste élevé inversé pour illustrer 2 caractéristiques. D'abord, le gradient
          de densité sur le côté gauche du disque qui n'est pas visible sur les tirages photographiques (figures <a
              href="fig4.jpg">4</a> et <a href="fig6.jpg">6</a>). La même densité a été trouvé sur les côtés gauche et
          droit du disque. Le côté gauche du disque n'est pas une extension circulaire du reste du disque mais est
          applati dans une mesure inconnue. Ensuite, la luminosité du lac derrière le disque varie régulièrement depuis
          le haut de la <a href="/science/crypto/ufo/enquete/indice/photo">photographie</a> à son bas, ce qui
          est cohérent avec sa réflexion de la lumière du soleil collimatée au-dessus de l'intervalle des angles
          impliqués. </p>
        <p>Dans la figure 8 les densité d'origine de 100 à 125 ont été associées ou étendues de 1 à 256 niveaux de gris
          pour démontrer les changements de dentité optique extrêmement subtils, principalement dans la zone des régions
          sombres et du bord du disque. </p>
        <figure class="right side">
          <figcaption>
            Figure 9 - Les densités d'origine de 175 à 200 ont été associées à 1 à 256 niveaux de gris (<em>f</em> = 4,
            <em>t</em> = 1/8 s)</caption>
            <td><img align="right" alt="Figure 9 - Les densités d'origine de 175 à 200 ont été associées à 1 à 256 niveaux de gris (f = 4, t = 1/8 s)" height="284" src="fig9.jpg"
                width="279">
            </td>
            </tr></table><p>Dans la figure 9 les densité d'origine de 175 à 200 ont été associées à 1 à 256 niveaux de
            gris. Les régions sombres et claires au sommet du disque deviennent plus évidentes ici, comme la 3ème
            dimension apparente de l'objet. </p>
            <figure class="left side">
              <figcaption>
                Figure 10 - Accentuation des différence de densité de surface du disque ainsi que de la luminance du lac
                (<em>f</em>= 2.8, <em>t</em> = 1/8 s)</caption>
                <td><img align="right" alt="Figure 10 - Accentuation des différence de densité de surface du disque ainsi que de la luminance du lac (f= 2.8, t = 1/8 s) " height="282" src="fig10.jpg"
                    width="268">
                </td>
                </tr></table><p>Dans la figure 10 une plus grande variété de couleurs a été utilisée afin de mieux
                souligner les différences de densité de surface du disque ainsi que la distribution de luminance du lac.
                Située au-dessus du disque se trouve une région globalement ovale de plus haute densité (plus sombre).
                Cependant, il ne peut s'agir de l'ombre du disque à la surface de l'eau car elle est à la mauvaise
                position par rapport au <a href="/place/systeme/solaire/Soleil/index.html">Soleil</a>.</p>
