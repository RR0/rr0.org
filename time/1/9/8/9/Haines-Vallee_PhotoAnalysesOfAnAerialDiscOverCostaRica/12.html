  </table><p>Le 25 octobre <a href="/time/1986/index.html">1986</a> vers 9 h 00, par temps clair, 2 hommes virent un
  objet à la surface du <em>Lago de Cote</em>. Il s'agit de Joaquin U. A., 40 ans, responsable d'une ferme, et
  Ronald-Alberto L. A., un fermier de 23 ans. Le croquis de ce qu'ils ont vu est présenté en figure 11.</p>
  <p>

    Interrogé sur le site 2 semaines après l'observation par Ricardo et Carlos Vilchez, ils donnèrent une description
    détaillée des événements : tout d'abord ils virent, à environ 1800 pieds de distance, une rangée de 3 ou 4 cylindres
    semblables à des poteaux s'élever à 3 pieds environ au-dessus de la surface du lac, qui était calme et plat comme un
    mirroir. Ces cylindres semblèrent attachés à une structure qui resta submergée. Plus tard ils virent à ouveau une
    série d'objets sticking out about 3 pieds au-dessus de l'eau et espacés de 3 pieds. A ce moment ils avaient conduit
    leur tracteur plus près du lac, et purent clairement observer les cylindres qui étaient de teinte sombre, de couleur
    grise ou café.</p>
  <p> Au bout de 5 ou 10 mn ces objets disparûrent, les portions émergées s'inclinant à nouveau ensemble comme si elles
    étaient attachées à une seule structure submergée, et l'ensemble de l'objet redisparut dans le lac avec une
    agitation et des vagues significatives.</p>
  <p> Il devrait être noté que ces observations d'objets submergés, bien que rares, ne sont pas inconnues de la
    littérature ovni. Par exemple, le 27 septembre <a href="../../../7/8/index.html">1978</a> à 18 h 40, 2 pêcheurs
    italiens à Falcone (Piombino) virent un objet lumineux en forme de cloche sortir de la mer avec un son métallique et
    voler à moins de 150 pieds de leur position, comme cela a été rapporté dans l'édition de février <a
        href="../../../7/9/index.html">1979</a> de <em>Notiziario UFO.</em></p>
