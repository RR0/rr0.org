<h1><a href="https://www.scientificexploration.org/jse/articles/ufo_reports/haines_aerial/2.html">Situation
  géographique</a></h1>
<table width="100%">
  <tr>
    <th colspan="4"><a href="/">Home</a> &gt; <a href="index.html">Analyses photo d'un disque aérien au-dessus du Costa
      Rica</a></th>
  </tr>
</table>
<figure class="right side">
  <figcaption>Fig. 1. Une impression de contact positive noir et blanc de la plupart du négatif aérien</figcaption>
    <td><img align="right" alt="Fig. 1. Une impression de contact positive noir et blanc de la plupart du négatif aérien " height="268" src="fig1.jpg"
        width="482"></td>
    </tr></table><p>Le disque était situé à environ 3 miles au nord de la ville d'Arenal et à quelques 25 miles au sud
    de la frontière avec le Nicaragua. Le site précis était à une latitude de 10,583 ° nord et une longitude de 84,916 °
    ouest dans la province d'Alajuela au-dessus d'un petit lac appelé "Lago de Cote" mesurant approximativement 1800 x
    1600 m. Le niveau du lac est à environ 640 m au-dessus du niveau de la mer et la surrounding countryside consiste en
    des collines rolling et sharp atteignant plusieurs centaines de mètres au-dessus du fond des vallées. La région est
    densément boisée, avec de larges pièces herbeuses. Une route sale qui n'est passable qu'en été court le long du bord
    sud du lac. Elle relie la petite ville de Cabanga au nord-est avec Aguacate au sud-ouest. Lorsque la <a
        href="/science/crypto/ufo/enquete/indice/photo/index.html">photographie</a> est examinée avec attention,
    quelques maisons ou autres structures peuvent être vues le long de cette route, ainsi que des animaux dans les
    champs.</p>
    <figure class="left side">
      <figcaption>
        Fig. 2. Détail du graphique au 1:50 000<sup>ème</sup> dans la région du Lago de Cote au-dessus de laquelle le
        disque était situé</caption>
        <td><img align="right" alt="Fig. 2. Détail du graphique au 1:50 000ème dans la région du Lago de Cote au-dessus de laquelle le disque était situé " height="321" src="fig2.jpg"
            width="509">
        </td>
        </tr></table><p>La localisation du disque est à environ 800 m au nord de la limite entre la province d'AlaJuela
        et la province de Guanacaste.</p>
        <p> La figure 1 est une épreuve positive de contact noir et blanc de la plupart du négatif aérien.</p>
        <p> La figure 2 est une copie du graphique au 1:50 000<sup>ème</sup> dans la région du Lago de Cote au-dessus de
          laquelle le disque était situé. </p>
        <figure class="right side">
          <figcaption>Fig. 3. Détail du graphique géologique avec une flèche pointant vers le <em>Lago de Cote</em>
          </figcaption>
            <td><img align="right" alt="Fig. 3. Détail du graphique géologique avec une flèche pointant vers le Lago de Cote " height="354" src="fig3.jpg"
                width="321"></td>
            </tr></table><p>La figure 3 est une copie d'un graphique géologique avec une flèche pointant vers le <em>Lago
            de Cote</em>. Une longue ligne en pointillés gras intitulée "Fila Vieja Dormida" est vue passant presque
            directement à travers l'endroit om le disque a été enregistré. Cette ligne représente une faille géologique.
            La légende sur le graphique indique que les zones sombres sont d'origine volcanique. </p>
