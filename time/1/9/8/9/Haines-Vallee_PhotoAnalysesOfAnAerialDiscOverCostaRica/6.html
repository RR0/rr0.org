<h1><a href="https://www.scientificexploration.org/jse/articles/ufo_reports/haines_aerial/6.html">L'image du disque :
  résultats d'analyse</a></h1>
<table width="100%">
  <tr>
    <th colspan="4"><a href="/">Home</a> &gt; <a href="index.html">Analyses photo d'un disque aérien au-dessus du Costa
      Rica</a></th>
  </tr>
</table>
<figure class="right side">
  <figcaption>
    Fig. 4. Un aggrandissement photographique positif noir et blanc de contraste intermediaire du disque</caption>
    <td><img align="right" alt="Fig. 4. Un aggrandissement photographique positif noir et blanc de contraste intermediaire du disque " height="258"
        src="/science/crypto/ufo/enquete/dossier/CostaRica/1971-09-04_CostaRica.jpg"
        width="326">
    </td>
    </tr></table><p>La figure 4 est un aggrandissement photographique positif noir et blanc de contraste intermediaire
    du disque, montrant :</p>
    <ol type="a">
      <li type="a"> un bord sombre across the top and upper-right corner, qui est le bord de l'image et fiduciary mark
        included for measurement purposes, </li>
      <li type="a"> la ligne côte, également à des fins de mesures, et </li>
      <li type="a">le disque ellipsoïdal. </li>
    </ol>
    <p>Cette figure est orientée avec le nord vrai vers le haut.</p>
    <p>

      Un certain nombre de caractéristiques sont intéressantes à noter sur la figure 4.</p>
    <p>

      <i>Premièrement,</i> l'image du disque semble posséder un ombrage clair/obscur typique d'un objet tri-dimensionnel
      illuminé par la lumière du <a href="/place/systeme/solaire/Soleil/index.html">Soleil</a>. A cette heure et cette
      localisation, l'azimut du <a href="/place/systeme/solaire/Soleil/index.html">Soleil</a> était de 85,4 ° (dans le
      sens des aiguilles d'une montre à partir du nord vrai) et l'altitude était de 16,7 ° ce qui explique le
      déplacement latéral des ombres des <a href="/science/crypto/ufo/enquete/meprise/nuage/index.html">nuages</a> par
      rapport à la position de ceux-ci.</p>
    <p><i>Secondement,</i> le région sombre globalement triangulaire sur le côté droit du disque ne peut être la
      projection d'une ombre solaire par le (supposé) disque opaque depuis le côté droit. Si le disque est une section
      de révolution conique (le point noir étant le bout du cône) plate et opaque et si le côté droit pointe vers le
      haut, alors toute la surface du disque devrait être sombre. Il est plus probable que les régions claires et
      sombres soient des impressions de surface.</p>
    <figure class="left side">
      <figcaption>
        Figure 5</caption>
        <td><img align="right" alt="Fig. 4. Un aggrandissement photographique positif noir et blanc de contraste intermediaire du disque "
            height="358" src="/science/crypto/ufo/enquete/dossier/CostaRica/1971-09-04_CostaRica_Sun.jpg"
            width="286">
        </td>
        </tr></table><p>La figure 5 montre les paramètres mesurés et calculés pour cette image. L'axe longitudinal du
        disque était de 7 ° dans le sens des aiguilles d'une montre à partir du nord vrai. L'angle total inclus de la
        région triangulaire sombre était d'environ 110 ° d'arc avec le bord le plus au nord de cette ombre à 38 ° à
        partir du nord vrai. La ligne médiane approximative de la région d'ombre triangulaire shadow était de 93 ° dans
        le sens des aiguilles d'une montre à partir du nord vrai.</p>
        <p><em>Troisièmement,</em> l'épaisseur finie du disque est suggérée par la fine ligne sombre courbe parallèle au
          côté droit du disque (faisant face à l'est). 2 fines lines sombres droites (a, b) sont également visibles
          spanning the top of the disc diagonalement et pointant vers l'ouest. Chaque ligne est globalement parallèle
          avec un bord de la région d'ombre triangulaire plus sombre.</p>
        <p><em>Quatrièmement,</em> alors que le bord droit de l'image du disque est très nette, le bord gauche est
          diffus et semble être une limite irrégulière transitant presque la lumière de l'arrière plan de manière
          transparente. Il est intéressante de noter que l'orientation générale de cette limite gauche de l'image court
          du nord au sud plutôt que d'être parallèle à l'axe longitudinal du disque. Ce bord irrégulier est plus
          clairement montré dans les photographies améliorées par ordinateur qui suivent.</p>
        <p> Le bord supérieur (face au nord) du disque est particulièrement net sans même montrer la structure de grain
          du film, alors que toute la "surface" du sommet du disque montre une granularité mottled qui pourrait être
          représentatif d'une surface à la réflexion diffuse.</p>
        <p> Si l'image du disque était celle d'un véritable objet voyageant à haute vitesse par rapport au plan du film,
          alors on pourrait s'attendre à une image floue sur les bords avant et arrière. Ce n'était pas le cas ici.</p>
        <p><em>Cinquièmement,</em> l'ensemble de l'image est nette, suggérant que (a) la vitesse d'obturation est
          rapide, (b) le disque ne se déplaçait pas par rapport à l'arrière plan de la terre, ou les 2. On sait que
          l'exposition a duré 1/500<sup>ème</sup> s ce qui "stopperait" un objet en déplacement lent mais pas
          nécessairement un en déplacement rapide.</p>
        <p> D'intérêt égal est la dimension maximum calculée du disque s'il était localisé à la surface du sol, à 10 000
          pieds de l'appareil photo. La longueur de 4,2 mm de l'image est équivalente à un objet de 210 m de longueur,
          ou 683 pieds. L'objet ne peut être plus éloigné que cela. </p>
        <figure class="right side">
          <figcaption>
            Figure 6. Un aggrandissement photographique du contraste négatif dans lequel la structure de grain du film
            est apparente</caption>
            <td><img align="right" alt="Figure 6. Un aggrandissement photographique du contraste négatif dans lequel la structure de grain du film est apparente " height="301" src="fig6.png"
                width="387">
            </td>
            </tr></table><p>La structure apparente de l'ombre du disque mérite plus de commentaires. En utilisant la
            localisation au sol où des <a href="/science/crypto/ufo/enquete/meprise/nuage/index.html">nuages</a> définis
            produisent des ombres, des lignes (de lumière du soleil) ont été tracées, toutes devant repointer vers le <a
                href="/place/systeme/solaire/Soleil/index.html">Soleil</a>. De manière intéressante, ces lignes ne sont
            pas parallèles mais convergent vers un point commun près du coin inférieur gauche de la <a
                href="/science/crypto/ufo/enquete/indice/photo/index.html">photographie</a>. Ceci suggère que l'axe
            optique de l'appareil photo n'était pas pointé vers en bas vers la terre gravitationnellement mais à un
            angle oblique.</p>
            <p> La figure 6 est un angrandissement photographique du contraste négatif dans lequel la structure de grain
              du film est apparente. A cet égard, il n'y a de distortion du grain nulle part autour de l'image du
              disque, ce qui suggère qu'il n'a pas été le résultat d'une double exposition. Pas plus qu'il n'y a
              d'indication évidente de distorsion atmosphérique produite par de la chaleur autour de l'objet. Il n'y a
              aucune ligne visible vers ou depuis le disque. La magnification est identique à celle de la figure 4. Il
              est noté que l'épaisseur finie du disque est apparente, comme le sont la précision du bord sur sa droite
              et son aspect diffus sur la gauche.</p>
