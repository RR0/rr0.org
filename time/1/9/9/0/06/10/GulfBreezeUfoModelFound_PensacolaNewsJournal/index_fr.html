<h1><a href="index.html">Découverte d'une maquette de l'ovni de Gulf Breeze</a></h1>
<p class="Author">Myers, Craig: <em>Pensacola News Journal</em>, 10 juin 1990 </p>
<figure class="right side">
  <figcaption>L'article d'origine</figcaption>
    <td><b><img align="right" alt="L'article d'origine" src="Gulf_Breeze_article.gif" width="245"/></b></td>
    </tr></table><p class="abstract">Le photographe : les critiques sont là pour le discréditer</p>
    <p>Gulf Breeze — Une maquette de vaisseau spatial ressemblant aux ovnis prétendumment vus au-dessus de Gulf Breeze a
      été trouvée dans une maison occupée à une époque par l'homme dont les photographies déclenchèrent une ferveur ovni
      qui focalisa l'attention du monde sur cette communauté.</p>
    <p><a href="/people/w/WaltersEdwardDaniel/index.html">Ed Walters</a>, l'enthousiaste qui co-écrit un livre publié à
      l'échelle nationale sur les ovnis, a nié avoir toute connaissance de la maquette samedi et dit que quelqu'un qui
      veut le discréditer à forcément mis la maquette dans la maison.</p>
    <p><q>Ils feront totu ce qui est nécessaire pour démonter un cas</q>, a déclaré <a
        href="/people/w/WaltersEdwardDaniel/index.html">Walters</a>, qui a refusé de passer un test de détection de
      mensonge mais a signé une déclaration sous sermet niant avoir toute connaissance de la maquette d'ovni.</p>
    <p>Le maire de Gulf Breeze, Ed Gray III, dont la ville est devenue le point focal des ...</p>
    <p>(...)</p>
    <p>La maquette, faite de 4 plaques de polystyrène et de papier craft, a été trouvée par le résident d'une maison au
      612 Silverthorn Road à Gulf Breeze. L'homme qui a trouvé la maquette a aussi signé une déclaration sous serment
      xxxxxx qu'il ne savait pas ...</p>
    <p>(...)</p>
    <p><q>J'allais installer une machine à glaçons, et je devais couper l'eau. Je was fooling around dans le grenier, et
      je poussais l'isolation de côté quand je l'ai vue. Je ne l'aurais jamais trouvé si je n'avais pas cherché le
      tuyau.</q></p>
    <p><q>La maquette faisait 9 pouces de long across the top et 5 pouces de profondeur. Faite de 2 plaques de
      polystyrène de 9 pouces attachées à 2 plaques de polystyrènes de 6 pouces ; un six inch square blue-color gel
      (plastic film) and on six inch round orange paper ring, a 3.5 inch long tube, and a 2 inch wide paper ring between
      the 2 nine-inch plates. There were windows drawn on the model which was covered with drafting paper.</q></p>
