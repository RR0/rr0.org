<h1>Les ovnis provoquent une vague de réactions</h1>
<p class="Author"><em>Le Soir</em> de Marseille<em>,</em> mercredi 7 <a href="../../index.html">novembre 1990</a></p>
<b> </b>
<figure class="right side">
  <figcaption>L'article d'origine</figcaption>
    <td><b><img align="right" alt="L'article d'origine" border="0" src="Article.jpg" width="300"/></b></td>
    </tr></table><p>D'étranges lueurs dans le ciel de <a href="/org/eu/fr/index.html">France</a>, il n'en fallait pas
    plus pour annoncer l'arrivée imminente des "<a href="/science/crypto/ufo/LittleGreenMen.html">petits hommes
      verts</a>". Les amateurs de <a href="/science/crypto/ufo/culture/index.html">science-fiction</a>, de "<a
        href="/science/sur/index.html">surnaturel</a>" et d'émotions fortes n'allaient pas tarder à être déçus. Après <a
        href="/science/crypto/ufo/enquete/index.html">enquête</a>, il s'avérait que les mystérieux objets volants
    n'étaient en fait qu'une <a href="/science/crypto/ufo/enquete/meprise/rentree/meteore/index.html">météorite</a>. Une
    fois encore, les scientifiques remettaient à plus tard la <a
        href="/science/crypto/ufo/observation/classification/hynek/rr/3/index.html">rencontre du "3<sup>ème</sup> type"</a>.
  </p>
    <p>Après l'<a href="/science/crypto/ufo/enquete/index.html">enquête</a> que nous avons publié hier sur ce phénomène
      ovni, <a href="/people/g/GuieuJimmy/index.html">Jimmy Guieu</a> tient à affirmer : <q>Je n'ai jamais dit : "Les
        scientifiques sont des canailles..." mais :</q></p>
    <ol>
      <li><q>"Depuis <a href="../../../../../4/7/index.html">1947</a>, des canailles de <a href="/science/index.html">science</a>
        participent à la conjuration du silence : volontairement (et ce sont alors des canailles) ou non (et ce sont des
        imbéciles) ils sont complices de la campagne de mensonges orchestrée par les <a
            href="/org/us/index.html">USA</a>, puis l'URSS, enfin, toutes les nations."</q></li>
      <li><q>Les "EBE" ont passé des accords (<q><a href="../../../../../4/7/index.html">1947</a></q>/<q><a
          href="../../../../../4/8/index.html">1948</a></q>) avec les <q><a href="/org/us/index.html">USA</a></q> pour
        être hébergés dans des bases <a
            href="/science/crypto/ufo/observation/scenario/Souterrains.html">souterraines</a> (j'en cite quelques-unes
        dans mon roman-vérité <em>EBE alerte rouge</em>, éd. Vaugirard) moyennant des apports technologiques. Marché de
        dupe car les EBE sont toujours là et régentent les nations via la <a
            href="/science/crypto/ufo/enquete/dossier/MJDocs/MJ-12.html"><span class="canular">MJ-12</span></a>
        (Washington-New York-Genève et Moscou).</q></li>
      <li><q>En <a href="../../../../../5/4/index.html">1954</a>, une autre espèce extra-terrestre pacifique, prête à
        nous aider, a pris contact avec le président <a href="/people/e/EisenhowerDwightDavid/index.html">Eisenhower</a>
        qui refusa (Op. cit) : ces E.T. nous offraient leur aide à la condition que nous abandonnions notre agressivité,
        nos armements et passions la notion d'avoir à la notion de l'être. "Revenez dans 30 ans, nous ne sommes pas
        prêts" répondit <a href="/people/e/EisenhowerDwightDavid/index.html">Eisenhower</a>. 30 ans et plus se sont
        écoulés et je pense que ces E.T pacifiques ont repris contact, prévenant les nations qu'ils n'interviendraient
        en notre faveur qu'à partir du moment où nous serions unis (repassez en mémoire les événements de l'année
        écoulée au plan géopolitique...).</q></li>
      <li><q>Je n'ai jamais dit ou laissé entendre que les E.T sont dangereux. J'ai dit et écrit (Op. cit) : "Il y a une
        trentaine d'espèces extra-terrestres qui s'intéressent à la <a
            href="/place/systeme/solaire/planete/terre/index.html">Terre</a>. Par malchance, c'est avec les "mauvais"
        que Washington/<q><a href="/science/crypto/ufo/enquete/dossier/MJDocs/MJ-12.html"><span
            class="canular">MJ-12</span></a> a passé des accords et "vendu notre planète" à ces <a
            href="/science/crypto/ufo/observation/scenario/Abduction.html">bouchers avides d'une enzyme propre à
          l'espèce humaine</a> et <a href="/science/crypto/ufo/enquete/dossier/MutilationsBetail/index.html">à l'espèce
          bovine</a>.</q></q></li>
      <li><q>Oui, lorsque les terriens se rendront compte qu'ils ont été odieusement <a
          href="/science/crypto/ufo/analyse/Conspiration.html">trompés, bernés, exploités par les gouvernants</a> depuis
        plus de 40 ans, cela avec la complicité de nombre de "<a href="/people/scientifiques.html">savants</a>" qui,
        pour renforcer cette forfaiture, ont en 1<sup>er</sup> lieu trompé les <a
            href="/science/crypto/ufo/observation/media/index.html">media</a> lorsque les terriens sauront qu'ils
        servent de pitance aux EBE je vous assure que je préfère être dans ma peau d'homme menacé (notre groupe d'<a
            href="/people/ufologues.html">ufologues</a> de pointe l'est effectivement depuis plus de 2 ans) que dans
        cette de ces traîtres à l'espèce humaine qui auront des comptes à rendre !</q></li>
      <li><q>Oui, les gens lucides commencent à réaliser (j'en prends régulièrement conscience lors de mes conférences
        ici et à l'étranger) qu'à l'instar de <a href="../../../../../4/0/index.html">1940</a> une résistance est en
        train de naître mais, rassurez-vous, je ne me suis jamais pris pour le général <a
            href="/people/d/DeGaulleCharles/index.html">de Gaulle</a> et je n'entends pas des voix, sinon celles de la
        raison ! Ni <a href="/people/d/DeGaulleCharles/index.html">de Gaulle</a> ni le messie, mais j'accepte la
        comparaison due à un journaliste : "Le David Vincent français".</q></li>
    </ol>
    <p>Il est bien entendu que nous laissons l'entière responsabilité de ces propos à <a
        href="/people/g/GuieuJimmy/index.html">Jimmy Guieu</a>.</p>
