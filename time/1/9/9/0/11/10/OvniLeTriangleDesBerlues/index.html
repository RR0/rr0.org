<h1>OVNI : le triangle des berlues</h1>
<p> Rebière, Michel: <em>La Charente Libre,</em> samedi 10 <a href="../../index.html">novembre 1990</a> <span
    class="source">Alessandri, R.: "<a

        width="500"></a></b></td>
    </tr></table><p class="abstract"><a href="/science/crypto/ufo/enquete/dossier/5Novembre/index.html">L'ovni de lundi
    soir</a> n'en est plus un. L'objet volant a été identifié par le centre national d'études spatiales comme étant la
    désintégration du 3<sup>ème</sup> étage d'un lanceur soviétique à son retour dans l'atmosphère.</p>
    <p>Les <a href="/people/ufologues.html">ufologues</a>, ceux qui voient des petits <a
        href="/science/crypto/ufo/LittleGreenMen.html">bonhommes verts</a> partout, vont râler. L'apparition d'un
      étrange phénomène lumineux, lundi soir, dans le ciel européen devant des milliers d'yeux écarquillés, leur a
      permis d'occuper l'espace... médiatique.</p>
    <p>Mais le bon temps des explications saugrenues et cocasses est fini. Le <a
        href="/org/eu/fr/cnes/sepra/index.html">service d'expertise des phénomènes de rentrée atmosphérique (SEPRA)</a>
      du <a href="/org/eu/fr/cnes/index.html">centre national d'études spatiales</a> a apporté un nouvel éclairage qui
      met fin à l'énigme.</p>
    <p>Il s'agi de la <a href="/science/crypto/ufo/enquete/meprise/rentree/index.html">rentrée</a> et de la
      désintégration dans l'atmosphère du 3<sup>ème</sup> étage d'une fusée soviétique du nom de Gorizont 21. Le lanceur
      avait servi à la mise en orbite d'un satellite de télécommunication soviétique le 3 octobre dernier. Le <a
          href="/org/eu/fr/cnes/sepra/index.html">SEPRA</a> a même retrouvé sa plaque d'immatriculation, il avait été
      enregistré sous le n° 20925 1990094C.</p>
    <h2>Quelques tonnes de tôles et boulons</h2>
    <p>Le service arrive à une telle précision grâce à des informations fournies par la <a
        href="/org/us/nasa/index.html">NASA</a> américaine qui concordent avec la trajectoire et l'heure de passage
      mentionnées par les milliers de témoins. Le 3<sup>ème</sup> étage est en effet entré dans les couches denses
      atmosphériques à <time>19:00</time> (heure de Paris) et a suivi axe sud-ouest nord-ouest traversant la France
      entière.</p>
    <p><q>Les rentrées d'objets dans l'atmosphère sont courantes mais il est très rare qu'elles soient si bien observées
      par tant de monde</q> remarque <a href="/people/f/FayardThierry/index.html">Thierry Fayard</a>, scientifique du <a
        href="/org/eu/fr/cnes/index.html">CNES</a> à Toulouse, <q>Cela est dû à une météo excellente avec un ciel dégagé
      et un brusque refroidissement qui a permis d'avoir une meilleure vision du phénomène</q>. </p>
    <p>Selon le <a href="/org/eu/fr/cnes/sepra/index.html">SEPRA</a>, le 3<sup>ème</sup> étage de la fusée, constitué
      d'un moteur et d'un réservoir, d'une hauteur de 10 à 15 m et pesant quelques tonnes, s'est détruit lentement en 1
      mn environ. La plupart des témoins a donc vu la totalité du phénomène.</p>
    <h2>Problème de perception</h2>
    <p><q>Les pièces se sont éparpillées et embrasées, ce qui a donné cette impression d'avoir affaire à un objet
      triangulaire a même pu faire penser à une structure</q>, note <a href="/people/f/FayardThierry/index.html">Thierry
      Fayard</a>.</p>
    <p>Il demeure cependant que la majorité des témoins a eu l'impression d'être proche du triangle lumineux. Le premier
      élément qui les a frappés reste l'absence de bruit. <q>C'est un problème de psychologie de la perception. Certains
        scientifiques du <a href="/org/eu/fr/cnes/index.html">CNES</a> qui ont vu le phénomène ont également partagé ce
        sentiment de proximité. Mais dans la nuit, il est toujours difficile d'évaluer une distance réelle dans le ciel
        en l'absence de tout repère objectif</q>, poursuit le scientifique. <q>Dans le cas présent, le phénomène a dû se
        dérouler à plus de 100 km d'altitude. Mais les morceaux du 3<sup>ème</sup> étage du lanceur distants de
        plusieurs km les uns des autres ont donné cette impression d'objet proche</q>.</p>
    <p>Les témoins du spectacle spatial peuvent se rassurer, ils n'ont pas été victimes d'une hallucination collective
      mais juste d'un de ces tours de magie que la nature, aidée en l'occurence par la technologie, sait si bien
      exécuter. Bref, ils ont pris une vessie pour une lanterne, la mort de quelques boulons et bouts de tôle pour un
      super aéronef venant de l'autre bout de l'espace-temps.</p>
    <p><q>Il en tombe souvent mais très peu sont observés</q>, précise <a href="/people/f/FayardThierry/index.html">Thierry
      Fayard</a>. <q>Il est extrêmement rare qu'un morceau arrive sur terre. Tout se désagrège dans l'atmosphère. Il
      n'en retombe que des particules, de la poussière</q>.</p>
    <p>Certains seront déçus. Sans chauvinisme, l'explication donnée par les scientifiques français tient bien mieux la
      route que celle du <a href="/science/crypto/ufo/enquete/meprise/rentree/meteore/index.html">météore</a> hâtivement
      formulé par l'observatoire de Munich. Il faudra s'y résoudre, le grand rush des extra-terrestres vers la
      Costa-Terre n'est pas pour aujorud'hui.</p>
    <p>Heureusement, il reste les <a href="/people/ufologues.html">ufologues</a> pour nous parler de soucoupes qui
      rechargent leurs accus, sur les lignes, à haute tension, du magnétisme intersidéral des menhirs et des <a
          href="/science/crypto/ufo/observation/classification/hynek/rr/3/index.html">rencontres du 3<sup>ème</sup> type</a>.
      Bref, pour nous faire rêver ou frémir. </p>
