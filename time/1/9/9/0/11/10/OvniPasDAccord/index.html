<h1>OVNI: pas d'accord</h1>
<p><em> Sud-Ouest </em>(Landes)<em>,</em> samedi 10 <a href="../../index.html">novembre 1990</a> <span
    class="source">"<a href="https://www.ovni007.com/id91.html">Le 5 novembre 1990, plus de 400 OVNI ont survolé la France</a>", Ovni007.com</span>
</p>

  <tr>
    <th colspan="4" nowrap><a href="/">Home</a></th>

<b> </b>
<figure class="right side">
  <figcaption>L'article d'origine</figcaption>
    <td><b><a href="Article.jpg"><img align="right" alt="L'article d'origine" border="0" height="789" src="Article.jpg"
        width="552"></a></b></td>
    </tr></table><p>Après l'explication officielle avancée de la désintégration d'un étage de fusée soviétique rentrant
    dans l'atmosphère pour justifier la présence d'un objet insolite dans le ciel landais lundi soir, des témoignages
    nous sont encore parvenus hier. En particulier celui de M. Joël Dussauge, de Dax, indigné par la thèse
    officielle.</p>
    <p><q>J'étais dehors lundi soir, j'ai observé le phénomène pendant une trentaine de secondes depuis le quartier de
      Gond où je me trouvais. L'appareil se déplaçait à 700 ou 800 m d'altitude, il volait entre 160 et 200 à l'heure,
      il y avait 2 phares à l'avant, des lumières clignotaient et tout cela sans un bruit. Rien à voir avec la rentrée
      d'une fusée dans l'atmosphère !</q></p>
