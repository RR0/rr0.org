  entre Leucine ou Isoleucine et &szlig; Carotene fut aussi trouvée dans les feuilles de Barley (Bounias, 1975)</a></h1>

    <th><a href="/">Home</a> &gt; <a href="../index_fr.html">La traumatologie biochimique comme outil efficace pour

<figure class="right side">
  <figcaption>
    Fig. 5 - Relations fonctionnelles entre leucine ou isoleucine et concentrations de &szlig; carotène (nmol/mg) :<br>

    le point à l'épicentre.</caption>
    <tbody>
    <tr>
      <td><img height="403" src="functional/fig5.jpg" width="337"></td>
    </tr>
    </tbody>
    </table><p>Le même type de relation a été trouvé en traçant tous les échantillons qui pouvaient être considérés
    comme de contrôle (figures 5A et B). En prenant en compte la forme hyperbolique des courbes en unités naturelles,
    tracer l'isoleucine ou la leucine par rapport au réciproque des concentrations de &szlig; carotène (figures 5C et
    5D) mène aux corrélations positives de significativité plus élevée (tableau 12).
