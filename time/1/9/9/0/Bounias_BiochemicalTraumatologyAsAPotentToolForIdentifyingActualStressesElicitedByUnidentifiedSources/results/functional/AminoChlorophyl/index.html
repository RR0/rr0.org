<h1><a
    href="../../../../../../../../1990/Bounias_BiochemicalTraumatologyAsAPotentToolForIdentifyingActualStressesElicitedByUnidentifiedSources/results/13.html">Les
  relations fonctionnelles entre les acides aminés libres et les pigments de chlorophylle (Figure 4)</a></h1>

  <tr>
    <th><a href="/">Home</a> &gt; <a href="../../../index_fr.html">La traumatologie biochimique comme outil efficace

<figure class="right side">
  <figcaption>
    Fig. 4 - Relations fonctionnelles entre la somme des concentrations d'acides aminés (<em>Epsilon</em>AA Ser + Asp+
    Asn +Glu +Thr+ Pro+ Ile+ Leu+ Phe + Try + X1 + X2 + X5)<br> and the sum of chlorophyll pigments (Chl.A + Chl.B
    normal and oxidized forms) + Pheophytins + chlorophyllids + Protochlorophyllids). <br> A = normal relation: 0 = D +
    730 series; <em>box</em>= distance 10 m at D + 40; <em>hollow triangle</em> distance 1.5 m at D + 4. <em>solid
    triangle</em>= distance 15 m at D + 15.<br> B = exposed points at D + 40: <em>solid upside-down triangle </em>point
    at epicenter of U.E. The axis line (-&middot;-) on Fig. 5B indicates the position of the normal
    regression.</caption>
    <tbody>
    <tr>
      <td><img height="286" src="fig4.jpg" width="284"></td>
    </tr>
    </tbody>
    </table><p>D'abord suggéré par Jain <span class="source">Jain 1966</span>, were pointed out both in dicotyledones
    and monocotyledones <span class="source">Bounias, 1972</span> <span class="source">Bounias 1973</span> <span
        class="source">Bounias 1975</span>, following experiments conducted in controlled artificial conditions in
    growth chambers.</p>
    <p> A detailed analysis of the biochemical content of samples collected at <em>D</em>+ 730, show these functional
      relationships to be found again (Figure 4A).</p>
    <p> This means that the deviations observed in the range of the natural variability do respect normal physiological
      law, despite uncontrolled (field) conditions.</p>
    <p> Plotting the same parameters from samples collected at <em>D</em>+ 40 surprisingly led to a completely reversed
      relation (Figure 4B).</p>
    <p> It is noteworthy that not only the points situated far from the epicenter at <em>D</em>+ 15 and <em>D</em>+40
      are situated well on the normal curve, but also the point corresponding to the epicenter at <em>D</em>+40 clearly
      fits the same curve. The correlation being <em>y</em> = -2,11<em>x</em> + 11,56, for <em>x</em> = 1,9, the
      theoretical value for <em>y</em> (amino acids) is 7,55, whereas the observed value is 6,91 (<em>i.e.,</em> a 8,5%
      deviation). This point is however situated at the extreme part (<em>i.e.,</em> the lower chlorophyll
      concentrations and the higher amino acids ones).</p>
