    </tr></table><p><strong><a href="/people/f/FriedmanStantonT/index.html">Friedman</a></strong> : En temps que
    scientifique, je me dois de dire ce qui est. On est sûr de 4 choses au bout de 38 ans d'études et d'enquête : </p>
    <ol>
      <li>Il est évident que la terre est visitée par des vaisseaux extraterrestres contrôlés intelligemment. En
        d'autres termes, <em>certains</em>, souligné 27 fois, certains ovnis sont des vaisseaux extraterrestres. La
        plupart n'est sont pas. La plupart des isotopes ne sont pas fissiles, et ceux-là ne m'intéressent pas. </li>
      <li>Les soucoupes volantes représentent une sorte de "Watergate" cosmique. Par là je veux dire qu'il y a un petit
        nombre de personnes dans le gouvernement des états unis de France, de Grande-Bretagne, du Canada, de
        l'Allemagne, qui savent sans aucun doute depuis <a href="../../../../../../4/7/07/index.html">juillet 1947</a> -
        et je ne parle pas du 2<sup>nd </sup>crash qui a eu lieu un peu à l'ouest d'ici, ni de la raison pour laquelle
        je m'y suis intéressé, quelques personnes donc dans ces gouvernements ont su que la planette était visitée. On
        ne garde pas un secret en le divulgant. Le besoin de savoir est incoercible. </li>
      <li>Aucun des arguments donnés contre les 2 premières conclusions émis par les grands "démonteurs" du monde, comme
        <a href="/people/s/SaganCarlEdward/index.html">Carl Sagan</a>, mon camarade de l'université de Chicago, ne
        résiste à un examen scrupuleux. Leurs arguments sonnent bien, mais face aux preuves, ils s'écroulent. </li>
      <li>C'est la plus grande histoire du millénaire : La visite de la terre par des vaisseaux extraterrestres, la
        dissimulation de preuves majeures, épaves et corps, pendant presque 49 ans. </li>
    </ol>
    <p><em><strong>Interviewer</strong></em> : Pourquoi est-ce que ça vous intéresse ? Qui êtes vous pour savoir tant de
      choses et pour sembler croire à toutes ces histoires ? </p>
    <p><strong><a href="/people/f/FriedmanStantonT/index.html">Friedman</a></strong> : Bon, ok... J'ai passé 14 ans dans
      l'industrie à travailler sur des programmes financés par le gouvernement qui ont tous été abandonnés (rires) :
      avions nucléaires, fusées à fission, fusées à fusion nucléaire, centrales nucléaires de l'espace. J'ai travaillé
      pour de grosses sociétés : General Electric, Westinghouse, General Motors, TRW, Aerojet General. J'ai été depuis
      le début interessé par les techniques de pointe, les technologies avancés, les voyages dans l'espace, j'ai
      travaillé sur des programmes on a fait marcher des fusées nucléaires, d'une puissance de 4000 megawatts, on a fait
      tourner des moteurs d'avions à l'energie nucléaire. Et vers <a href="../../../../../../6/1/index.html">1961</a>, à
      la bibliothèque de l'université de Californie à Berkeley - une énorme bibliothèque - je suis tombé sur une version
      publiée a titre privé du "<a href="../../../../../../5/5/05/05/PBBSR14/index.html">rapport spécial d'évaluation du
        livre bleu numéro 14</a>", la plus grande étude scientifique officielle jamais entreprise pour l'US Air Force.
      Il y avait des informations sur 3200 sites prospectés par des professionnels à plein temps : classements par
      catégories, mesures qualitatives, tableaux, graphiques, cartes 240 documents ! Un paradis d'informations. Les
      informations, c'est mon truc, j'aime les rassembler et leur donner du sens. </p>
    <p>(voir <a href="#foia">plus loin</a> pour la suite de la video) </p>
    <hr>
    <p>Atomiste et ufologue, <a href="/people/f/FriedmanStantonT/index.html">Stanton Friedman</a> ne pouvait que se
      passionner pour le <a href="/science/crypto/ufo/enquete/dossier/Roswell/index.html">dossier Roswell</a>. Le 8
      juillet 1947, l'armée américaine annonce qu'un ovni s'est écrasé a roswell, puis se ravise, c'était un simple
      ballon météorologique. En 1978, les ufologues affirment que la soucoupe de Roswell était bien réelle. En 1995, un
      producteur anglais, ray santilli révelle qu'il possède le film des autopsies de deux extraterrestres trouvés a
      Roswell. </p>
    <p>J'ai rencontré à 2 reprises M. Santilli en Angleterre j'ai participé à l'emission de Fox TV aux Etats-Unis, j'ai
      vu et revu le film, et je me suis rendu compte que chaque fois que j'ai vérifié les dires de M Santilli, qu'il
      mentait. Dans le première interview, il disait, qu'on voyait clairement Harry Truman dans le film, personne n'y a
      jamais vu le président Truman. Il a aussi dit qu'il avait établit que Truman était à Dallas au moment de
      l'autoposie, avait-il vérifié à la biliothèque de Truman, "oui" m'a t-il répondu. Moi j'ai vérifié et selon la
      bibliothèque, Truman n'a été ni au texas, ni au nouveau mexique de juin à octobre 1947. La deuxième fois que j'ai
      fait part de cela à M Santilli, il m'a dit que c'était lié à ce voyage à Ottawa. Ottawa est la capitale du canada,
      droit au nord de Washington D.C.,Dallas est à 1800 kilomètres au sud ouest, le voyage à Ottawa en juin s'est fait
      en train et tout à fait publiquement : truman descendit du train, il a été au parlement canadien... Vous le savez,
      un chercheur francais Nico Maillard a éclairci l'histoire de Jack Barnett. Lors de ma première rencontre avec M
      Santilli, il m'a dit que le cameraman s'apellait Jack Barnett. Il avait filmé elvis Presley et c'est pour ça que
      santilli l'avait rencontré et Barnett lui avait dit : "j'ai autre chose, En bref, les premières images d'Elvis ont
      été tournées par Jack Barnett. Il était opérateur pour Movietone News, puis pour NBC. Il n'a jamais été dans
      l'armée, comme le dit l'histoire. Il est mort en 1967, j'ai une copie de son acte de décès. Donc tout cela est
      faux ! M Santilli n'a pas acheté les droits du film à Jack Barnett, il les a achetés au propriétaire du film qui
      est maintenant avocat Puis, à San Marino, on m'a dit, "Le vrai nom, c'est Jack Barrett..." M. Maillard a remonté
      la piste jusqu'à M Barrett: il avait travaillé 35 ans à hollywood, et avait été dans l'armée alors que Barnett,
      jamais, même si l'histoire disait le contraire. Quoi qu'il en soit, M Barrett n'était pas opérateur, il a été
      démobilisé en décembre 1945, et est mort en août, ce qui n'empèche pas les gens qui ont gonflé l'histoire de dire
      qu'ils vont interviewer le cameraman. J'ai fait tout mon possible, j'ai vu beaucoup de gens, j'ai été en
      Angleterre, et je ne trouve aucune raison de quelque sorte que ce soit de faire le lien entre ce film et les corps
      trouvés dans les soucoupes écrasées à Roswell. J'ai deux témoins visuels des corps, tous deux disent : "petits,
      grosses têtes, presque pas de nez, de bouche, d'oreilles, grand yeux, quatre doigts, pas de pouce. Comme vous vous
      en souvenez, le corps du film est lourd, ce n'est pas un petit type, on voit bien les oreilles, le nez et la
      bouche, il y a six doigts et meme si il y a un plan ou on dirait que la main a été coupée, c'est-à-dire rattachée,
      il y a un espace. Mais le récit de M. Santilli a évolué...Maintenant, il dit que le cameraman lui a dit que qui
      que puisse etre ce mysterieux cameraman, et a condition qu'il soit encore en vie, que le crash a eu lieu le 31 mai
      au nouveau-mexique, vers Socorro, nouveau-mexique, à 250km de Roswell. Il s'agit, à mon avis, d'une supercherie.
      Quelqu'un essaie de faire croire à son film. Je ne sais pas si ce qu'on voit est un terrien, avec un défaut
      génétique quelconque, ou si c'est un effet special d'hollywood. Il y a de gens qui fabriquent des corps, c'est
      leur metier. Huit sur neuf d'entre eux m'ont dit que c'est un corps artificiel. Ils savent comment on les
      fabrique. Je ne sait pas encore quelle réponse est la bonne Ca pourrait être l'autoposie d'un être bizare dans une
      école de médecine, il y a une chose, ou plutôt deux qui me dérangent : J'ai travaillé dans la sécurité pendant 14
      ans, et je ne peux pas croire qu'un opérateur aurait l'autorisation d'emporter un paquet de bobines, La sécurité
      ne fonctionnait pas comme ça. Deuxièmement, comme physicien, je ne peux pas croire que des gens qui auraient pour
      la première fois l'ocasion d'autopsier un corps extraterrestre ne feraient aucune mesure. Il n'y a pas d'échelle,
      aucun instrument de mesure, ils font ca tranquillement, c'était une occasion unique ! Et pourquoi ces costumes ?
      Ce ne sont pas des appareils respiratoires, Ca empèche juste d'identifier les supposés docteurs. Pourquoi cet
      homme est-il derrière cette vitre ? Censément à l'abri de ce qui doit être nocif, pourquoi porte-il un masque ?
      Pour le protéger de quoi, sinon des regards ? Donc j'ai de très sérieux doutes. Mais j'ai une chose positive à
      dire : Grace à ce film, montré dans trente-deux pays, on a beaucoup plus parlé des ovnis qu'on ne l'aurait fait
      autrement. </p>
    <hr>
    <p>A l'évidence, si un ovni s'est écrasé a Roswell et à plus forte raison, si des extraterrestres morts ou vifs y
      ont été récupérés, des rapports ont du en faire état et doivent être conservés dans les archives officielles ont
      pensé nombre d'ufologues. Ils ont aussitot demandé à consulter les documents secrets.
    </p>
    <p><a id="foia"></a>Voici 2 documents sur les ovnis publiés par la <a href="/org/us/ic/cia/index.html">CIA</a>. Vous
      pouvez lire 8 mots là, 9 mots ici, des mots complément inexploitables, des lieux, des dates. Mais il y a 2 autres
      choses, quelqu'un qui dit que les services du gouvernement des états unis ne dissimulent rien sur les soucoupes
      volantes est ou un menteur ou un incomptétent, ou les 2 ! J'ai mis au défi quelques-uns des démystificateurs de se
      procurer un seul des documents de la NSA pour 1956, ca fait déjà 10 ans : pas un jusqu'ici ! Pour les documents de
      la <a href="/org/us/ic/cia/index.html">CIA</a>, idem. Certains disent : <q>S'il n'y a que 14 documents sur toutes
        ces années, ça ne devait pas être tellement important</q>. Ce n'est pas vrai. J'ai parlé à l'homme qui a forcé
      la <a href="/org/us/ic/cia/index.html">CIA</a> à publier ses documents sur les experiences de controle de
      l'esprit, usage illégal de drogues comme le LSD, à l'insu des gens, sans autorisation, de sales histoires. La
      première fois, il a obtenu 400 pages, il était avocat à washington, et pouvait donc facilement leur faire un
      procès, ils les a menacés, - je vais vous faire un procès, je sais qu'il doit exister autre chose - "on va
      regarder" ils ont trouvé 400 autres pages, ils ont continué et ils ont trouvé une autre boite puis une autre, et
      en fin de compte, il s'est retrouvé avec quarante mille pages ! La 1<sup>ère</sup> fois, il a eu 1 % de ce qu'il a
      finalement obtenu, et je sais de source autorisée qu'il n'a pas tout eu. Nous avons donc ici un cas évident où des
      agences du Gouvernement font de la rétention d'information. Et une des agences de l'US air Force, le bureau des
      enquêtes spéciales, l'<a href="/org/us/ic/cia/osi/index.html">OSI</a>, a fait une note me concernant qui dit : <q>Nous
        avons des raisons de croire que tous nos départements </q>- il y en a plus de 120 -, <q>vont recevoir une
        demande de </q><a href="/people/f/FriedmanStantonT/index.html">Stanton Friedman</a> - ils donnent mon adresse
      concernant les ovnis. Si une telle demande arrive, n'accédez pas à sa demande, le règlement 12-30 de l'Air Force
      vous l'interdit. Au lieu de cela, repondez : <q>toutes ces demandes doivent recevoir l'autorisation du bureau
        central de l'<a href="/org/us/ic/cia/osi/index.html">OSI</a></q>. Selon les règlements, en fait, ce qu'ils
      doivent faire quand ils recoivent une demande, c'est trouver l'information, l'envoyer au quartier general pour
      approbation, et notifier le demandeur qu'ils ont trouvé, révélant ainsi l'existence de cette information. Ce
      qu'ils disaient à leurs départements, c'est : Ne lui dites rien, prévenez nous et on lui dira ce qu'on voudra.
      S'il n'y a rien à découvrir, pourquoi demander à leurs propres employés de violer leurs règlements ? J'ai
      travaillé à des programmes secrets pendant 14 ans, je peux vous affirmer qu'on peut garder des secrets. J'y ai
      contribué. De plus, j'ai été dans toutes sortes d'Archives, quinze aux USA et une au Canada. Je n'ai encore jamais
      vu de renseignements "réservés". C'est ce qu'il y a au dessus de "Top Secret". "Ultra", "Umbra", "Magic", peu
      importe... Est-ce pour ça que ces documents n'existent pas ? Non. J'ai demandé à la bibliothèque Eisenhower: - <q>Avez
        vous des documents réservés ?</q> - <q>Oui</q>. On était face à face, difficile de mentir. - <q>Combien en avez
        vous ?</q> - <q>Un plein tiroir... 5</q>. - <q>Pouvez vous y faire des recherches à partie de certains mots ?
        Magic, MJ12 ?</q> - <q>Non, on violerait les consignes de sécurité</q>. Alors, à moins d'avoir accès aux
      renseignements réservés, on ne peux pas accéder aux secrets. Et malgré toutes mes recherches, je n'ai jamais vu de
      tels documents. à part cette déclaration sur l'honneur. Nous ne savons même pas quel est ce mot après top secret.
      Donc des secrets sont-ils gardés ? Absolument.</p>
