    <h2> Only Head of State Overthrown While Pursuing UFO Interest</h2>
    <p>St. George's, Grenade - Sir <a href="/people/g/GairyEric/index.html">Eric Gairy</a>, le dirigeant autoritaire qui
      servit comme 1<sup>er</sup> ministre de Grenada pendant 12 ans, est mort récemment chez lui dans le sud de la
      Grenade. Il avait 75 ans.</p>
    <p>Selon un porte-parole, <a href="/people/g/GairyEric/index.html">Gairy</a> est mort samedi 23 août à Grand Anse,
      d'une cause non indiquée. Gairy avait souffert d'une attaque l'année dernière ; il avait aussi du diabète et un
      glaucome.</p>
    <p>Gairy domina la politique de cette île des Caraïbes pendant 3 décennies, et devint 1<sup>er</sup> ministre de la
      Grenade après l'indépendance de la Grande Bretagne en <a href="../../../../../7/4/index.html">1974</a>. Il fut
      accusé de nombreux abus envers les droits de l'homme, et une bande paramilitaire de gangsters connue sous le nom
      de "Gang Mongoose" terrorisait ses opposants.</p>
    <p>As his years in power lengthened, he responded to growing dissent with repression and restrictions on organized
      labor and the media. Mais en marge de ses activités politiques, Gairy nourrit un fort intérêt pour les ovnis. A la
      fin des années 1970s, il soutint un effort pour convenir d'auditions sur la question des ovnis aux <a
          href="/org/int/onu/index.html">Nations Unies</a>. Gairy quitta la Grenade pour New York City pour assister à
      des débats sur les ovnis aux Nations Unies le 12 mars <a href="../../../../../7/9/index.html">1979</a>. Le jour
      suivant, Maurice Bishop du Mouvement New Jewel d'opposition prit le contrôle de la Grenade dans un coup d'état.
    </p>
    <p>The United States granted Gairy refuge, but quickly recognized the new People's Revolutionary Government. Gairy
      is therefore the only political ruler known to have been overthrown while pursing an interest in UFOs. The U.N.'s
      official UFO inquiry was tabled a short time later and has never been revived.</p>
    <p>Maurice Bishop fut assassiné, avec 10 autres personnes, le 19 octobre <a href="../../../../../8/3/index.html">1983</a>.
      6 jours plus tard, les Marines U.S. et des parachutistes envahirent l'île et firent partir une junte Marxiste qui
      s'était emparé du pouvoir.</p>
    <p>Gairy returned home and campaigned for his Grenada United Labor Party, which he had founded in 1954. But his
      party lost elections in 1984, 1990 and 1995. Le 7 juin <a href="../../../../6/index.html">1996</a>, il suffered a
      stroke and was hospitalized in Venezuela. Grenada's current Prime Minister Keith Mitchell said Gairy was to be
      given a state funeral.</p>
