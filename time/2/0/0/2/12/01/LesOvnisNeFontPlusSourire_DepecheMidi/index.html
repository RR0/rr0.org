<h1>Les ovnis ne font plus sourire </h1>
<p class="Author"> Brassart, Philippe: <em>La Dépêche du Midi</em><em>,</em> 1<sup>er</sup> décembre <a
    href="../../index.html">2002</a></p>
<b> </b>
<figure class="right side">
  <figcaption>
    L'article d'origine</caption>
    <td><img align="right" alt="L'article d'origine" border="0" src="Article.jpg" width="300"/></td>
    </tr></table><p class="abstract">Les conclusions d'un symposium américain sont enfin publiées en France. </p>
    <p>Pris à tort, par des témoins crédules, pour des engins venus d'autres planètes, la plupart des <a
        href="/science/crypto/ufo/OVNI.html">"objets volants" sont identifiés</a>. Il s'agit de <a
        href="/science/crypto/ufo/enquete/meprise/ballon/index.html">ballons</a>-sondes, de phénomènes atmosphériques
      connus, de banales étoiles ou, le plus souvent, de fragments de fusées, de navettes, de satellites, des "débris
      spatiaux" <a href="/science/crypto/ufo/enquete/meprise/rentree/index.html">rentrant dans l'atmosphère
        terrestre</a>. Le nombre de ces "débris" est évalué à 35 millions, ils mesurent de quelques microns à plusieurs
      m et peuvent se révéler dangereux. A <span class="place">Toulouse</span>, la semaine dernière, le sujet a été
      évoqué lors d'un colloque international.</p>
    <h2>Neuf "choses bizarres"</h2>
    <p>Restent les autres. Non identifiés dans l'état actuel de nos connaissances. Passionné par le sujet, le mécène
      américain <a href="/people/r/RockefellerLaurance/index.html">Laurance Rockefeller</a> a confié, fin 1997, au
      britannique <a href="/people/s/SturrockPeterA/index.html">Peter Sturrock</a> l'organisation, à <span
          class="place">Pocantico (Etat de New York)</span>, du premier <a
          href="/science/crypto/ufo/analyse/Projet/Pocantico.html">colloque scientifique digne de ce nom consacré aux
        ovnis</a>. Cet astrophysicien de renom a réuni un panel de 9 scientifiques de haut niveau qui ont, à leur tour,
      auditionné les rapports de 7 enquêteurs expérimentés, dont le toulousain <a
          href="/people/v/VelascoJeanJacques/index.html">Jean-Jacques Velasco</a>. <a
          href="/people/s/SturrockPeterA/index.html">Peter Sturrock</a> ne s'exprime donc pas à la légère et ses
      conclusions, enfin publiées en France <span class="source">Sturrock, P. A.: <em>La science face à l'énigme des ovnis</em>, Presses du Châtelet</span>,
      sont aussi sérieuses que le personnage. Y a-t-il une connexion entre les ovnis et une éventuelle "intelligence
      extraterrestre" ? Prudents, rigoureux, les scientifiques consultés ne répondent pas en ces termes à cette
      question, se bornant à énoncer des faits bruts.</p>
    <p>L'"histoire" officielle des ovnis est connue. Elle commence dans l'Oregon, en 1947, avec le témoignage d'un
      pilote civil, Kenneth Arnold qui raconte avoir vu, à travers le pare-brise de son avion, <q>neuf choses
        bizarres</q> volant à une vitesse extraordinaire <q>comme des soucoupes ricochant sur l'eau</q>. La presse se
      rue sur l'affaire, forge le mot de "<a href="/science/crypto/ufo/FlyingSaucers.html">soucoupe volante</a>" (en
      anglais <em>saucer-like objects</em>). Puis les gouvernements, à l'Ouest comme à l'Est, dénient longtemps toute
      réalité matérielle au phénomène. La <em>Pravda</em> ira jusqu'à parler d'<q>hallucination de chômeurs occidentaux
        affamés et désespérés</q>. On notera qu'en France, en 1967, <em>L'Express</em> déplorait encore ce qu'il nommait
      <q>des phénomènes d'hystérie collective</q>.</p>
