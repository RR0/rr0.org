<dl class="bullet">
  <dt>CSI – XI ou SI</dt>
  <dd><strong>voir XI (XII)</strong> <span class="ortho">= journée, cycle</span> (T7_4849) : le mot "XI" ou "CSI"
    exprime la rotation de UMMO sur son axe, la révolution par exemple d'une ROUE (en chinois : <span
        class="conclusion">«shi» = temps,
      écoulement du temps, jours; «ci» = ordre, fréquence; «xi» = système)</span>
  </dd>
